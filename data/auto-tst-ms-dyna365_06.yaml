- en: 'Section 3: Designing and Building Automated Tests for Microsoft Dynamics 365
    Business Central'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章：为微软Dynamics 365 Business Central设计与构建自动化测试
- en: With this section, you have reached the center-piece of this book. Making use
    of the features and tools discussed in the previous section, we will first discuss
    the various concepts and design patterns and deep dive into the implementation
    of automated tests. We will then move from the basics of headless and UI testing
    to more advanced techniques, and how to handle a positive-negative test.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章节，你已经到达本书的核心部分。利用上一章节中讨论的功能和工具，我们将首先讨论各种概念和设计模式，并深入探讨自动化测试的实现。接着，我们将从无头和UI测试的基础知识开始，逐步过渡到更高级的技术，并讨论如何处理正向与负向测试。
