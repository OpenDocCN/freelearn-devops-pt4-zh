  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "You will see both the username and password returned
    unencrypted in the `SecretString` field for you to use."'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。举个例子：“你将看到用户名和密码都未加密地返回在
    `SecretString` 字段中，供你使用。”'
- en: 'A block of code is set as follows:'
