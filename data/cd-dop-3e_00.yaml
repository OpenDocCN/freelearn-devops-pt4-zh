- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Continuous Delivery** (**CD**) and DevOps have been in the spotlight over
    the last decade or so. Much has been written about the technical aspects and tooling
    of CD and DevOps, yet a vast number of so-called IT experts don''t really understand
    what they actually are. More worryingly, they don''t seem to know what they are
    definitely not. Over the pages that make up this book I will be unpicking both
    CD and DevOps so that you will gain an understanding of what they are, how they
    came to be, and how they can bring true business value to your business. Strictly
    speaking, we should consider CD and DevOps as two complementary yet separate approaches:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**持续交付**（**CD**）和DevOps在过去十年左右一直是聚光灯下的焦点。关于CD和DevOps的技术方面和工具已写了大量内容，然而，许多所谓的IT专家实际上并不真正理解它们到底是什么。更令人担忧的是，他们似乎也不知道它们绝对不是些什么。在本书的章节中，我将逐步解析CD和DevOps，让您了解它们是什么、它们是如何产生的，以及它们如何为您的业务带来真正的商业价值。严格来说，我们应将CD和DevOps视为两种互为补充但独立的方式：'
- en: Continuous Delivery, as the name suggests, is a way of working whereby quality
    products, normally software assets, can be built, tested and shipped in quick
    succession—thus delivering value much sooner than traditional approaches.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如书名所示，持续交付是一种工作方式，在这种方式下，质量产品，通常是软件资产，可以快速构建、测试和交付，从而比传统方法更快地交付价值。
- en: DevOps is a way of working whereby developers and IT system operators work closely,
    collaboratively, and in harmony towards a common goal with little or no organizational
    barriers or boundaries between them.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DevOps是一种工作方式，开发人员与IT系统运维人员紧密合作、协作并和谐共事，朝着共同目标努力，彼此之间几乎没有或完全没有组织障碍和界限。
- en: This book will provide you with some insight into how these approaches can help
    you optimize, streamline, and improve the way you work and, ultimately, how you
    ship quality software. Included in this book are some tricks and tips based on
    real-world experiences and observations; they can help you reduce the time and
    effort needed to implement and adopt CD and DevOps, which, in turn, can help you
    reduce the time and effort required to consistently ship quality software.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为您提供一些洞见，帮助您优化、简化和改进工作方式，并最终帮助您交付高质量的软件。本书中包括了一些基于现实世界经验和观察的窍门和技巧；它们可以帮助您减少实施和采用CD与DevOps所需的时间和精力，从而帮助您减少一致交付高质量软件所需的时间和努力。
- en: In this revised edition, you'll be introduced to the tools, techniques, and
    approaches that will assist you in the successful adoption of CD and DevOps. Included
    within are real-world examples to help you to understand what adoption of CD and
    DevOps entails from the early stage of preparation, through implementation and
    scaling, to extending beyond traditional uses, along with some real-world examples
    and tricks and tips that will help facilitate adoption. You will be provided with
    clear and concise insights into what CD and DevOps are all about and what quantifiable
    value they can bring to your business and everyone working within it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本修订版中，您将接触到有助于成功采用CD和DevOps的工具、技术和方法。本书中包括了真实世界的示例，帮助您理解CD和DevOps的采用过程，从准备阶段到实施和扩展，再到超越传统应用领域，同时还包含一些现实世界的示例、窍门和技巧，帮助推动采用。您将获得清晰简明的见解，了解CD和DevOps到底是什么，以及它们能为您的业务和每一位员工带来什么量化的价值。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: Everyone involved in traditional software delivery, whether they are IT professionals,
    C-level executives, product owners, developers, testers, project managers, or
    the ever inquisitive tech press, perceive a common problem at some point; delivering
    quality software can be very hard, very painful, and very expensive. It needn't
    be and it shouldn't be. This book has been written for everyone and anyone who
    wants to understand how to overcome these hardships and how CD and DevOps adoption
    can provide much-needed pain relief.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参与传统软件交付的每个人，无论是IT专业人员、高层管理人员、产品负责人、开发人员、测试人员、项目经理，还是那些总是充满好奇的技术媒体，都会在某个时刻意识到一个共同的问题；交付高质量的软件可能非常困难、非常痛苦且成本高昂。但这并非必然，也不应如此。本书是为所有希望了解如何克服这些困难，以及如何通过采用CD（持续交付）和DevOps来减轻这些痛苦的人编写的。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](4ca6da75-a952-4ea8-9137-19cbc1d21012.xhtml), *The Evolution of
    Software Delivery*, introduces you to a typical software-based business and details
    their evolution from a fledgling start-up, through the growing pains following
    acquisition, to the best of both worlds.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](4ca6da75-a952-4ea8-9137-19cbc1d21012.xhtml)，*软件交付的演变*，介绍了一个典型的基于软件的企业，并详细描述了它们从一个初创公司、通过收购后的成长痛苦，到实现两者优势的演变过程。'
- en: '[Chapter 2](03ef279d-c51d-4e35-a137-701636c17d5f.xhtml), *Understanding Your
    Current Pain Points*, introduces you to the tools and techniques that can be used
    to determine the current pain points within your software delivery process and
    where they stem from.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](03ef279d-c51d-4e35-a137-701636c17d5f.xhtml)，*理解当前的痛点*，介绍了可以用来确定当前软件交付过程中的痛点以及它们来源的工具和技巧。'
- en: '[Chapter 3](17779905-1394-4db1-995e-04c6af9a5125.xhtml), *Culture and Behaviors
    are the Cornerstones to Success*, highlights the importance of the "human" factors
    that must be taken into account if you want CD and DevOps to succeed.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](17779905-1394-4db1-995e-04c6af9a5125.xhtml)，*文化与行为是成功的基石*，强调了如果你想让 CD
    和 DevOps 成功，必须考虑到“人”因素的重要性。'
- en: '[Chapter 4](a19ac942-68bd-48a6-b59e-cd67ced91b65.xhtml), *Planning for Success*,
    gives you some pointers on how a successful adoption of CD and DevOps can be defined
    and how this success can be measured.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a19ac942-68bd-48a6-b59e-cd67ced91b65.xhtml)，*为成功规划*，提供了如何定义 CD 和 DevOps
    成功采用的指引，以及如何衡量这种成功。'
- en: '[Chapter 5](6a4f746d-b386-49b3-b82b-154ff1f604e8.xhtml), *Approaches, Tools,
    and Techniques*, introduces you to the various tools and techniques (some technical,
    some not so) that can help with the adoption of CD and DevOps.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](6a4f746d-b386-49b3-b82b-154ff1f604e8.xhtml)，*方法、工具与技巧*，介绍了可以帮助 CD 和 DevOps
    采纳的各种工具和技巧（有些是技术性的，有些则不完全是）。'
- en: '[Chapter 6](e0c2e609-a018-4a15-aa14-e01fde967902.xhtml), *Avoiding Hurdles*,
    gives you useful insights, tips, and tricks to help you overcome or avoid the
    bumps in the road during adoption of CD and DevOps.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](e0c2e609-a018-4a15-aa14-e01fde967902.xhtml)，*避免障碍*，为你提供有用的见解、技巧和窍门，帮助你克服或避免在采用
    CD 和 DevOps 过程中遇到的路障。'
- en: '[Chapter 7](390f69c0-7f66-41a7-93a6-ee5c1bc8733a.xhtml), *Vital Measurements*,
    focuses on the various metrics and measures that can be used to monitor and communicate
    the relative success of CD and DevOps adoption.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](390f69c0-7f66-41a7-93a6-ee5c1bc8733a.xhtml)，*关键指标*，集中讨论了可以用来监控和传达 CD
    和 DevOps 采用相对成功程度的各种度量标准和指标。'
- en: '[Chapter 8](c2437827-f7ff-49a7-8ee7-5bdd39c5ddbe.xhtml), *You Are Not Finished
    Just Yet*, covers the less-than-obvious tasks that are important if you want to
    cement CD and DevOps into your day-to-day work.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](c2437827-f7ff-49a7-8ee7-5bdd39c5ddbe.xhtml)，*你还没有完成*，涵盖了如果你想将 CD 和 DevOps
    固化到日常工作中，必须完成的那些不那么显而易见的重要任务。'
- en: '[Chapter 9](0069e24c-33a3-410a-a2b1-f86895bb646f.xhtml), *Expanding Your Opportunity
    Horizon*, looks into how to evolve CD and DevOps once the adoption has taken hold.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](0069e24c-33a3-410a-a2b1-f86895bb646f.xhtml)，*扩展你的机会视野*，探讨了在采用 CD 和 DevOps
    之后，如何进行演变。'
- en: '[Chapter 10](1a56bc08-06c8-4874-adef-c7b614087444.xhtml), *CD and DevOps Beyond
    Traditional Software Delivery*, provides some insight into how you can reuse CD
    and DevOps tools, techniques, and approaches beyond software delivery.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](1a56bc08-06c8-4874-adef-c7b614087444.xhtml)，*超越传统软件交付的 CD 和 DevOps*，提供了如何将
    CD 和 DevOps 工具、技巧和方法应用到软件交付以外领域的见解。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何最大化利用本书
- en: 'This book is not focused on a specific demographic or specific type of person.
    If you''ve never heard of CD or DevOps, this book will give you an insight into
    what all the fuss is about. If you have already set out to adopt CD and/or DevOps,
    then this book can help by providing some useful tips and tricks. If you know
    everything there is to know about both/either subject, then this book will help
    reaffirm your choices and might provide some additional things to chew over. All
    in all, the target audience is quite broad: anyone who wants to understand how
    to painlessly and regularly ship quality software.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并非专注于某一特定人群或特定类型的读者。如果你从未听说过 CD 或 DevOps，本书将为你提供关于这些话题为何如此引起关注的见解。如果你已经开始采用
    CD 和/或 DevOps，本书则可以通过提供一些有用的技巧和窍门来帮助你。如果你对这两个主题都了如指掌，那么本书将帮助你确认你的选择，并可能为你提供一些额外的思考。总的来说，目标读者范围非常广泛：任何想了解如何无痛且定期交付优质软件的人。
- en: Previous knowledge of DevOps practices, CD, or using DevOps tools is not necessary.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 之前了解 DevOps 实践、CD 或使用 DevOps 工具的知识并非必需。
