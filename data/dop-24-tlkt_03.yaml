- en: About the Author
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Viktor Farcic is a Senior Consultant at [CloudBees](https://www.cloudbees.com/),
    a member of the [Docker Captains](https://www.docker.com/community/docker-captains)
    group, and author.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Viktor Farcic是[CloudBees](https://www.cloudbees.com/)的高级顾问，属于[Docker Captains](https://www.docker.com/community/docker-captains)小组成员，并且是作者。
- en: He coded using a plethora of languages starting with Pascal (yes, he is old),
    Basic (before it got Visual prefix), ASP (before it got .Net suffix), C, C++,
    Perl, Python, ASP.Net, Visual Basic, C#, JavaScript, Java, Scala, etc. He never
    worked with Fortran. His current favorite is Go.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 他使用过多种编程语言，从Pascal（没错，他很老）开始，接着是Basic（在它有了Visual前缀之前），ASP（在它有了.Net后缀之前），C，C++，Perl，Python，ASP.Net，Visual
    Basic，C#，JavaScript，Java，Scala等。他从未使用过Fortran。他现在最喜欢的是Go。
- en: His big passions are Microservices, Continuous Deployment and Test-Driven Development
    (TDD).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 他的主要兴趣是微服务、持续部署和测试驱动开发（TDD）。
- en: He often speaks at community gatherings and conferences.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 他经常在社区聚会和会议上发言。
- en: 'He wrote [The DevOps 2.0 Toolkit: Automating the Continuous Deployment Pipeline
    with Containerized Microservices](http://amzn.to/2xSIBCI), [The DevOps 2.1 Toolkit:
    Docker Swarm: Building, testing, deploying, and monitoring services inside Docker
    Swarm clusters](http://amzn.to/2xSJ9bK), [The DevOps 2.2 Toolkit: Self-Sufficient
    Docker Clusters: Building Self-Adaptive And Self-Healing Docker Clusters](http://amzn.to/2yBPWDC),
    [The DevOps 2.3 Toolkit: Kubernetes: Deploying and managing highly-available and
    fault-tolerant applications at scale](https://amzn.to/2GvzDjy), and [Test-Driven
    Java Development](https://www.packtpub.com/application-development/test-driven-java-development).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '他写了以下书籍：[The DevOps 2.0 Toolkit: Automating the Continuous Deployment Pipeline
    with Containerized Microservices](http://amzn.to/2xSIBCI)，[The DevOps 2.1 Toolkit:
    Docker Swarm: Building, testing, deploying, and monitoring services inside Docker
    Swarm clusters](http://amzn.to/2xSJ9bK)，[The DevOps 2.2 Toolkit: Self-Sufficient
    Docker Clusters: Building Self-Adaptive And Self-Healing Docker Clusters](http://amzn.to/2yBPWDC)，[The
    DevOps 2.3 Toolkit: Kubernetes: Deploying and managing highly-available and fault-tolerant
    applications at scale](https://amzn.to/2GvzDjy)，以及 [Test-Driven Java Development](https://www.packtpub.com/application-development/test-driven-java-development)。'
- en: His random thoughts and tutorials can be found in his blog [TechnologyConversations.com](https://technologyconversations.com/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 他的随想和教程可以在他的博客 [TechnologyConversations.com](https://technologyconversations.com/)
    上找到。
