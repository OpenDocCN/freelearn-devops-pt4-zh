- en: Prerequisites
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件
- en: Each chapter will assume that you have a working Kubernetes cluster. It doesn’t
    matter whether that’s a single-node cluster running locally or a fully operational
    production-like cluster. What matters is that you have (at least) one.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都会假设你已经有一个正在运行的 Kubernetes 集群。无论它是一个本地运行的单节点集群，还是一个完全可操作的类似生产环境的集群，都无关紧要。重要的是你至少有一个集群。
- en: 'We won’t go into details how to create a Kubernetes cluster. I’m sure that
    you already know how to do that and that you have `kubectl` installed on your
    laptop. If that’s not the case, you might want to read [Appendix A: Installing
    kubectl and Creating A Cluster With minikube](part0017.html#appendix-a). While
    minikube is great for running a local single-node Kubernetes cluster, you’ll probably
    want to try some of the ideas in a more production-like cluster. I hope that you
    already have a “real” Kubernetes cluster running in AWS, GKE, DigitalOcean, on-prem,
    or somewhere else. If you don’t, and you don’t know how to create one, please
    read *[Appendix B: Using Kubernetes Operations (kops)](part0018.html#appendix-b)*.
    It’ll give you just enough information you need to prepare, create, and destroy
    a cluster.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '我们不会详细讨论如何创建 Kubernetes 集群。我相信你已经知道如何操作，并且在你的笔记本电脑上安装了 `kubectl`。如果不是这种情况，你可能需要阅读[附录
    A: 安装 kubectl 并使用 minikube 创建集群](part0017.html#appendix-a)。虽然 minikube 非常适合运行本地单节点
    Kubernetes 集群，但你可能希望在一个更接近生产环境的集群中尝试一些想法。我希望你已经在 AWS、GKE、DigitalOcean、本地或其他地方运行了一个“真正的”
    Kubernetes 集群。如果没有，而且你不知道如何创建一个集群，请阅读 *[附录 B: 使用 Kubernetes Operations (kops)](part0018.html#appendix-b)*。它会提供你准备、创建和销毁集群所需的足够信息。'
- en: Even though *[Appendix A](part0017.html#appendix-a)* and [Appendix B](part0018.html#appendix-b)
    explain how to create a Kubernetes cluster locally and in AWS, you do not need
    to limit yourself to minikube locally and kops in AWS. I did my best to provide
    instructions on some of the most commonly used flavors of Kubernetes clusters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 *[附录 A](part0017.html#appendix-a)* 和 [附录 B](part0018.html#appendix-b) 解释了如何在本地和
    AWS 上创建 Kubernetes 集群，你不必仅仅局限于在本地使用 minikube 或在 AWS 上使用 kops。我尽力提供了关于一些常用 Kubernetes
    集群变种的指导。
- en: In most cases, the same examples and commands will work in all of the tested
    combinations. When that is not the case, you’ll see a note explaining what should
    be done to accomplish the same result in your favorite Kubernetes and hosting
    flavor. Even if you use something else, you should have no problems adapting the
    commands and specifications to comply with your platform.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，相同的示例和命令将在所有测试过的组合中有效。当无法直接适用时，你将看到说明，解释如何在你偏好的 Kubernetes 和托管环境中完成相同的操作。即使你使用的是其他平台，你也不应该有问题调整命令和规格以适应你的平台。
- en: Each chapter will contain a short list of requirements that your Kubernetes
    cluster will need to meet. If you are unsure about some of the requirements, I
    prepared a few Gists with the commands I used to create them. Since each chapter
    might need different cluster components and sizes, the Gists used for setting
    up a cluster might differ from one chapter to another. Please use them as guidelines,
    not necessarily as the exact commands you should execute. After all, the book
    assumes that you already have some Kubernetes knowledge. It would be tough to
    claim that you are not a Kubernetes newbie and yet you never created a Kubernetes
    cluster.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都会包含一小段要求，说明你的 Kubernetes 集群需要满足哪些条件。如果你对某些要求不确定，我准备了一些 Gists，列出了我用来创建集群的命令。由于每一章可能需要不同的集群组件和规模，用于设置集群的
    Gists 可能会有所不同。请将它们作为指南，而不必严格按照这些命令执行。毕竟，本书假设你已经具备一些 Kubernetes 知识。如果你从未创建过 Kubernetes
    集群，却又声称自己不是 Kubernetes 新手，那就有些说不过去了。
- en: Long story short, the prerequisites are hands-on experience with Kubernetes
    and at least one Kubernetes cluster.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，先决条件是具备 Kubernetes 的实际操作经验，以及至少一个 Kubernetes 集群。
