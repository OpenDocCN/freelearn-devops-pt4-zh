- en: 'Appendix A: Installing kubectl and Creating A Cluster With minikube'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A：安装 kubectl 并使用 minikube 创建集群
- en: 'The text that follows provides the essential information you’ll need to create
    a local Kubernetes cluster using minikube. This appendix contains a few sub-chapters
    from [The DevOps 2.3 Toolkit: Kubernetes](https://amzn.to/2GvzDjy). Please refer
    to it for a more detailed information.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的文本提供了你使用 minikube 创建本地 Kubernetes 集群所需的基本信息。此附录包含了 [《DevOps 2.3 工具包：Kubernetes》](https://amzn.to/2GvzDjy)中的几个子章节，请参考它以获取更详细的信息。
- en: Running Kubernetes Cluster Locally
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本地运行 Kubernetes 集群
- en: Minikube creates a single-node cluster inside a VM on your laptop. While that
    is not ideal since we won’t be able to demonstrate some of the features Kubernetes
    provides in a multi-node setup, it should be more than enough to explain most
    of the concepts behind Kubernetes. Later on, we’ll move into a more production-like
    environment and explore the features that cannot be demonstrated in Minikube.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Minikube 在你的笔记本电脑上创建一个单节点集群。尽管这并不是理想的，因为我们无法展示 Kubernetes 在多节点设置中提供的一些功能，但它应该足够用来解释
    Kubernetes 背后的大部分概念。稍后，我们将转向更接近生产环境的设置，并探索在 Minikube 中无法展示的功能。
- en: Before we dive into Minikube installation, there are a few prerequisites we
    should set up. The first in line is `kubectl`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入 Minikube 安装之前，应该先设置一些先决条件。首先要做的是安装 `kubectl`。
- en: Installing kubectl
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装 kubectl
- en: Kubernetes’ command-line tool, `kubectl`, is used to manage a cluster and applications
    running inside it. We’ll use `kubectl` a lot throughout the book, so we won’t
    go into details just yet. Instead, we’ll discuss its commands through examples
    that will follow shortly. For now, think of it as your interlocutor with a Kubernetes
    cluster.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 的命令行工具 `kubectl` 用于管理集群及其内部运行的应用程序。在本书中，我们将频繁使用 `kubectl`，所以现在不会详细介绍它。相反，我们将通过接下来的示例来讨论它的命令。目前，可以将它视为你与
    Kubernetes 集群之间的对话者。
- en: Let’s install `kubectl`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来安装 `kubectl`。
