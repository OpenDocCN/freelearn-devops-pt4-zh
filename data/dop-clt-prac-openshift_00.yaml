- en: About DevOps Culture and Practice with OpenShift
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于《DevOps文化与实践（OpenShift篇）》
- en: '*DevOps Culture and Practice with OpenShift* features many different real-world
    practices - some people-related, some process-related, some technology-related
    - to facilitate successful DevOps, and in turn OpenShift, adoption within your
    organization. It introduces many DevOps concepts and tools to connect culture
    and practice through a continuous loop of discovery, pivots, and delivery underpinned
    by a foundation of collaboration and software engineering.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*DevOps文化与实践（OpenShift篇）* 涉及了许多不同的实际操作——包括一些与人相关的、一些与流程相关的、一些与技术相关的——以促进DevOps的成功实施，从而推动OpenShift在组织中的采用。它介绍了许多DevOps概念和工具，通过持续的发现、调整和交付循环，将文化和实践联系在一起，并以协作和软件工程为基础。'
- en: Containers and container-centric application lifecycle management are now an
    industry standard, and OpenShift has a leading position in a flourishing market
    of enterprise Kubernetes-based product offerings. *DevOps Culture and Practice
    with OpenShift* provides a roadmap for building empowered product teams within
    your organization.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 容器及容器化应用生命周期管理已成为行业标准，而OpenShift在基于Kubernetes的企业产品市场中占据领先地位。*DevOps文化与实践（OpenShift篇）*
    提供了一条在组织内构建高效能产品团队的路线图。
- en: This guide brings together lean, agile, design thinking, DevOps, culture, facilitation,
    and hands-on technical enablement all in one book. Through a combination of real-world
    stories, a practical case study, facilitation guides, and technical implementation
    details, *DevOps Culture and Practice with OpenShift* provides tools and techniques
    to build a DevOps culture within your organization on Red Hat’s OpenShift Container
    Platform.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南将精益、敏捷、设计思维、DevOps、文化、引导和实践技术实现结合在一本书中。通过结合真实案例、实践性案例研究、引导指南和技术实施细节，*DevOps文化与实践（OpenShift篇）*
    为在Red Hat的OpenShift容器平台上构建DevOps文化提供了工具和方法。
- en: About the authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Tim Beattie** is Global Head of Product and a Senior Principal Engagement
    Lead for Red Hat Open Innovation Labs. His career in product delivery spans 20
    years as an agile and lean transformation coach - a continuous delivery & design
    thinking advocate who brings people together to build meaningful products and
    services whilst transitioning larger corporations towards business agility. He
    lives in Winchester, UK, with his wife and dog, Gerrard the Labrador (the other
    Lab in his life) having adapted from being a cat-person to a dog-person in his
    30s.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**蒂姆·比蒂**是Red Hat Open Innovation Labs的全球产品负责人及高级首席参与顾问。他在产品交付方面的职业生涯已有20年，担任过敏捷和精益转型教练——一位持续交付和设计思维的倡导者，他将人们凝聚在一起，构建有意义的产品和服务，同时帮助大型公司向业务敏捷转型。他和妻子及狗杰拉德（一只拉布拉多犬，生活中的另一只“实验室犬”）一起住在英国温彻斯特，30岁时他从猫派转变成了狗派。'
- en: '**Mike Hepburn** is Global Principal Architect for Red Hat Open Innovation
    Labs and helps customers transform their ways of working. He spends most of his
    working day helping customers and teams transform the way they deliver applications
    to production with OpenShift. He co-authored the book "DevOps with OpenShift"
    and loves the outdoors, family, friends, good coffee, and good beer. Mike loves
    most animals, not the big hairy spiders (Huntsman) found in Australia, and is
    generally a cat person unless it''s Tuesday, when he is a dog person.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·赫本**是Red Hat Open Innovation Labs的全球首席架构师，帮助客户转变工作方式。他的大部分工作时间都在帮助客户和团队通过OpenShift转变交付应用的方式。他是《DevOps与OpenShift》一书的合著者，喜欢户外活动、家人、朋友、好咖啡和好啤酒。迈克喜欢大多数动物，但不喜欢澳大利亚的巨大毛蛛（猎蛛），通常他是猫派，除非是星期二，那天他是狗派。'
- en: '**Noel O''Connor** is a Senior Principal Architect in Red Hat''s EMEA Solutions
    Practice specializing in cloud native application and integration architectures.
    He has worked with many of Red Hat''s global enterprise customers in both Europe,
    Middle East & Asia. He co-authored the book "DevOps with OpenShift" and he constantly
    tries to learn new things to varying degrees of success. Noel prefers dogs over
    cats but got overruled by the rest of the team.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Noel O''Connor**是Red Hat EMEA解决方案实践的高级首席架构师，专注于云原生应用和集成架构。他曾与Red Hat的众多全球企业客户合作，遍及欧洲、中东和亚洲。他是《DevOps与OpenShift》一书的合著者，并不断尝试学习新事物，取得了不同程度的成功。Noel更喜欢狗而非猫，但最终被团队其他成员否决了。'
- en: '**Donal Spring** is a Senior Architect for Red Hat Open Innovation Labs. He
    works in the delivery teams with his sleeves rolled up tackling anything that''s
    needed - from coaching and mentoring the team members, setting the technical direction,
    to coding and writing tests. He loves technology and getting his hands dirty exploring
    new tech, frameworks, and patterns. He can often be found on weekends coding away
    on personal projects and automating all the things. Cats or Dogs? He likes both
    :)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Donal Spring**是Red Hat Open Innovation Labs的高级架构师。他在交付团队中袖手高卷，处理任何需要解决的问题——从指导和辅导团队成员、设定技术方向，到编写代码和测试。他热爱技术，喜欢动手探索新技术、框架和模式。周末时，他经常可以在个人项目中编程并自动化所有事务。猫或狗？他两者都喜欢
    :)'
- en: About the illustrator
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于插画师
- en: '**Ilaria Doria** is an Engagement Lead and Principal at Red Hat Open Innovation
    Labs. In 2013, she entered into the Agile arena becoming a coach and enabling
    large customers in their digital transformation journey. Her background is in
    end-user experience and consultancy using open practices to lead complex transformation
    and scaling agile in large organizations. Colorful sticky notes and doodles have
    always been a part of her life, and this is why she provided all illustrations
    in the book and built all digital templates. She is definitely a dog person.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ilaria Doria**是Red Hat Open Innovation Labs的参与领导和首席顾问。2013年，她进入了敏捷领域，成为一名教练，帮助大型客户进行数字化转型。她的背景是终端用户体验和咨询，运用开放实践引领复杂的转型，并在大规模组织中推广敏捷。彩色便签和涂鸦一直是她生活的一部分，这也是她为本书提供所有插图并构建所有数字模板的原因。她绝对是一个狗的爱好者。'
- en: About the reviewer
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于评审员
- en: '**Ben Silverman** is currently the Chief Architect for the Global Accounts
    team at Cincinnati Bell Technology Services. He is also the co-author of the books
    *OpenStack for Architects*, *Mastering OpenStack*, *OpenStack – Design and Implement
    Cloud Infrastructure*, and was the Technical Reviewer for *Learning OpenStack*
    (Packt Publishing).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ben Silverman**目前是Cincinnati Bell技术服务公司全球客户团队的首席架构师。他还是《OpenStack for Architects》、《Mastering
    OpenStack》、《OpenStack – Design and Implement Cloud Infrastructure》一书的合著者，并且是《Learning
    OpenStack》（Packt出版）的技术审阅者。'
- en: When Ben is not writing books he is active on the Open Infrastructure Superuser
    Editorial Board and has been a technical contributor to the Open Infrastructure
    Foundation Documentation Team (Architecture Guide). He also leads the Phoenix,
    Arizona Open Infrastructure User Group. Ben is often invited to speak about cloud
    and Kubernetes adoption, implementation, migration, and cultural impact at client
    events, meetups, and special vendor sessions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当Ben不在写书时，他活跃于Open Infrastructure Superuser编辑委员会，并且是Open Infrastructure Foundation文档团队（架构指南）的技术贡献者。他还领导着位于亚利桑那州凤凰城的Open
    Infrastructure用户小组。Ben经常受邀在客户活动、聚会和特别供应商会议上发表关于云计算和Kubernetes的采用、实施、迁移以及文化影响的演讲。
- en: Learning Objectives
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: Implement successful DevOps practices and in turn OpenShift within your organization
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的组织中实施成功的DevOps实践，并进而实现OpenShift
- en: Deal with segregation of duties in a continuous delivery world
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在持续交付的世界中处理职责分离
- en: Understand automation and its significance through an application-centric view
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过以应用为中心的视角理解自动化及其重要性
- en: Manage continuous deployment strategies, such as A/B, rolling, canary, and blue-green
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理持续部署策略，如A/B测试、滚动发布、金丝雀发布和蓝绿发布
- en: Leverage OpenShift’s Jenkins capability to execute continuous integration pipelines
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用OpenShift的Jenkins功能执行持续集成流水线
- en: Manage and separate configuration from static runtime software
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理并将配置与静态运行时软件分离
- en: Master communication and collaboration enabling delivery of superior software
    products at scale through continuous discovery and continuous delivery
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握沟通与协作，通过持续发现和持续交付在规模上交付卓越的软件产品
- en: Audience
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: This book is for anyone with an interest in DevOps practices with OpenShift
    or other Kubernetes platforms.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何对 DevOps 实践（无论是 OpenShift 还是其他 Kubernetes 平台）感兴趣的读者。
- en: This DevOps book gives software architects, developers, and infra-ops engineers
    a practical understanding of OpenShift, how to use it efficiently for the effective
    deployment of application architectures, and how to collaborate with users and
    stakeholders to deliver business-impacting outcomes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为软件架构师、开发人员和基础设施运维工程师提供了对 OpenShift 的实用理解，教您如何高效使用 OpenShift 进行应用架构的有效部署，并与用户和利益相关者合作，交付具有业务影响的成果。
- en: Approach
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book blends to-the-point theoretical explanations with real-world examples
    to enable you to develop your skills as a DevOps practitioner or advocate.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将简洁的理论解释与实际案例相结合，帮助您发展成为一名 DevOps 实践者或倡导者。
- en: Hardware and software requirements
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件和软件要求
- en: There are five chapters that dive deeper into technology. *Chapter 6*, *Open
    Technical Practices - Beginnings, Starting Right* and *Chapter 7*, *Open Technical
    Practices -* *The Midpoint* focuses on boot-strapping the technical environment.
    *Chapter 14*, *Build It*, *Chapter 15*, *Run It,* and *Chapter 16*, *Own It* cover
    the development and operations of features into our application running on the
    OpenShift platform.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有五个章节深入探讨技术。*第 6 章*，*开放技术实践——起步，正确开始* 和 *第 7 章*，*开放技术实践——中期* 专注于启动技术环境。*第 14
    章*，*构建它*，*第 15 章*，*运行它*，以及 *第 16 章*，*拥有它* 讲解了将功能开发和运维到我们在 OpenShift 平台上运行的应用程序中。
- en: We recommend all readers, regardless of their technical skill, explore the concepts
    explained in these chapters. Optionally, you may wish to try some of the technical
    practices yourself. These chapters provide guidance in how to do that.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议所有读者，无论其技术水平如何，都深入探索本章节中解释的概念。您也可以选择亲自尝试一些技术实践。这些章节提供了相关的指导。
- en: The OpenShift Sizing requirements for running these exercises are outlined in
    Appendix A.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 运行这些练习的 OpenShift 配置要求已在附录 A 中列出。
