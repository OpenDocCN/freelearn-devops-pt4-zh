- en: 'Section 1: Practices Make Perfect'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：实践成就完美
- en: In this section, we are going to introduce the book, where it came from, and
    how it's organized.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将介绍本书的来源以及它是如何组织的。
- en: '*Chapter 1, Introduction – Start with Why* focuses on the book''s purpose and
    the target audience. *Chapter 2, Introducing DevOps and Some Tools* explains,
    in our words, what DevOps is and how it helps speed up the value chain of product
    development. We''ll explore what this chain is and the bottlenecks that DevOps
    culture and practices address. We''ll introduce a couple of important tools that
    we''ll use throughout the book to navigate around the use of many different types
    of practices we''re going to apply. In *Chapter 3, The Journey Ahead*, we will
    introduce how we use real-world stories and the case study we''ll use throughout
    the book that will outline how the remaining six sections of the book are organized.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章，介绍——从“为什么”开始* 关注的是本书的目的和目标读者。*第2章，引入DevOps及一些工具* 用我们的话解释了什么是DevOps，以及它如何帮助加速产品开发的价值链。我们将探讨这个链条以及DevOps文化和实践所解决的瓶颈。我们还将介绍几种重要工具，这些工具将在整本书中帮助我们应对我们将应用的多种不同类型的实践。在*第3章，前进的旅程*中，我们将介绍如何使用真实世界的故事和案例研究，这将贯穿整本书，并概述本书剩余六个章节的组织结构。'
- en: This will set us up to build a foundation and start a journey of continuous
    discovery, options, and continuous delivery.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这将为我们奠定基础，开始一段持续发现、选择和持续交付的旅程。
