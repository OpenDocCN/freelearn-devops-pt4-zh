- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Serverless development provides developers with the freedom to just concentrate
    on development and not worrying about the server-side aspects. This book aims
    to simplify your serverless deployment experience by showing you how to effectively
    apply DevOps principles to serverless applications. At each step along the way,
    you will be introduced to best practices for effectively building a complete Continuous
    Integration and Continuous Delivery pipeline and log management for serverless
    applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器开发为开发者提供了专注于开发本身的自由，无需担心服务器端的事务。本书旨在通过向您展示如何有效地将 DevOps 原则应用于无服务器应用程序，简化您的无服务器部署体验。在每一步过程中，您将接触到有效构建完整持续集成和持续交付管道及日志管理的最佳实践。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: '*DevOps for Serverless Applications* is for DevOps engineers, architects, or
    anyone interested in understanding the DevOps ideology in the serverless world.
    You will learn how to use DevOps with serverless and apply continuous integration,
    continuous delivery, testing, logging, and monitoring with serverless development.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*无服务器应用程序的 DevOps* 适用于 DevOps 工程师、架构师或任何想了解无服务器世界中 DevOps 思想的人。您将学习如何在无服务器开发中使用
    DevOps，并应用持续集成、持续交付、测试、日志管理和监控。'
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](e610cbde-a0fc-419e-8758-0b9dd5464503.xhtml), *Introducing Serverless*,
    describes what serverless is with simple words, covering its benefits and drawbacks.
    It talks about different service providers of serverless and provides an introduction
    to the serverless services they provide.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](e610cbde-a0fc-419e-8758-0b9dd5464503.xhtml)，*介绍无服务器*，用简单的语言描述了什么是无服务器，涵盖了其优缺点。它讨论了不同的无服务器服务提供商，并介绍了他们提供的无服务器服务。'
- en: '[Chapter 2](10363f68-0a68-4e09-b793-77c6c18ddb51.xhtml), *Understanding Serverless
    Frameworks*, talks about different deployment frameworks for serverless and also
    dives into the Serverless Framework, which is used in most of the chapters in
    the book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](10363f68-0a68-4e09-b793-77c6c18ddb51.xhtml)，*理解无服务器框架*，讨论了不同的无服务器部署框架，并深入探讨了在本书大多数章节中使用的
    Serverless Framework。'
- en: '[Chapter 3](e7282c95-dfff-4ed6-91e2-92224fa414bf.xhtml), *Applying DevOps to
    AWS Lambda Applications*, deep dives into AWS Lambda with respect to DevOps. It
    sails through multiple hands-on tutorials on the continuous integration and continuous deployment
    pipeline with the Serverless Framework and Jenkins, as well as monitoring and
    logging. It also covers how to set up canary and blue/green deployments for AWS
    Lambda.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](e7282c95-dfff-4ed6-91e2-92224fa414bf.xhtml)，*将 DevOps 应用于 AWS Lambda
    应用程序*，深入探讨了 AWS Lambda 与 DevOps 相关的内容。它通过多个实践教程，讲解了如何使用 Serverless Framework 和
    Jenkins 构建持续集成与持续部署管道，以及如何进行监控和日志管理。还涵盖了如何为 AWS Lambda 设置金丝雀发布和蓝绿发布。'
- en: '[Chapter 4](0428c3ad-f4cb-4096-bb47-f4c14dec3b1f.xhtml), *DevOps with Azure
    Functions*, talks about Azure functions. It starts with how to create and deploy
    Azure functions, then teaches how to set up a continuous integration and continuous
    deployment pipeline through Jenkins. It also covers monitoring and logging and
    talks about best practices for DevOps with Azure functions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](0428c3ad-f4cb-4096-bb47-f4c14dec3b1f.xhtml)，*与 Azure Functions 一起使用
    DevOps*，讲解了 Azure Functions。首先介绍如何创建和部署 Azure Functions，然后讲解如何通过 Jenkins 设置持续集成与持续部署管道。还涵盖了监控和日志管理，并讨论了与
    Azure Functions 一起使用 DevOps 的最佳实践。'
- en: '[Chapter 5](a9762f7c-fc8e-47bf-9fa6-92fae8dfb8d6.xhtml), *Integrating DevOps
    with IBM OpenWhisk*, introduces Openwhisk and covers setting up a deployment pipeline
    with Serverless Framework and Jenkins. Monitoring and dynamic dashboard of OpenWhisk
    on IBM cloud are also covered.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](a9762f7c-fc8e-47bf-9fa6-92fae8dfb8d6.xhtml)，*将 DevOps 与 IBM OpenWhisk
    集成*，介绍了 OpenWhisk，并讲解了如何使用 Serverless Framework 和 Jenkins 设置部署管道。还涵盖了如何在 IBM Cloud
    上监控和动态展示 OpenWhisk。'
- en: '[Chapter 6](05311254-9b28-45b3-99c5-d7d3cb6e6027.xhtml), *DevOps with Google
    Functions*, starts with an introduction to Google functions. It walks through
    multiple tutorials, from creating a function to setting up an automated deployment
    pipeline. It also talks about how to monitor and log with the Google stack driver.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](05311254-9b28-45b3-99c5-d7d3cb6e6027.xhtml)，*与 Google Functions 一起使用
    DevOps*，首先介绍了 Google Functions。然后通过多个教程，从创建函数到设置自动化部署管道，逐步讲解。它还讲述了如何使用 Google
    Stackdriver 进行监控和日志管理。'
- en: '[Chapter 7](4d874c71-9794-4632-a10a-b5aaebbf059a.xhtml), *Adding DevOps Flavour
    to Kubeless*, explains that Kubeless is an open source serverless architecture
    that sits on Kubernetes. This chapter introduces Kubeless and explains how to
    set up continuous integration and continuous deployment for Kubeless.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](4d874c71-9794-4632-a10a-b5aaebbf059a.xhtml)，*为Kubeless添加DevOps元素*，解释了Kubeless是一个基于Kubernetes的开源无服务器架构。本章介绍了Kubeless，并解释了如何为Kubeless设置持续集成和持续部署。'
- en: '[Chapter 8](bf3494f2-9da1-4f05-9988-72416f7364dc.xhtml), *Best Practices and
    the Future of DevOps with Serverless*, discusses how we all deal with performance
    issues with our applications in the journey of development, and this leads us
    to best practices. So, this chapter outlines the best practices for serverless
    and DevOps so that we can develop and deploy with ease.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](bf3494f2-9da1-4f05-9988-72416f7364dc.xhtml)，*无服务器与DevOps的最佳实践与未来*，讨论了我们在开发过程中如何处理应用程序的性能问题，这引出了最佳实践。因此，本章概述了无服务器和DevOps的最佳实践，以便我们能够轻松地进行开发和部署。'
- en: '[Chapter 9](c70b5929-349c-44d4-bea2-5f6393d2a9db.xhtml), *Use Cases and Essentials*,
    covers some popular use cases for serverless and also essential tit-bits that
    can improve development and deployment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](c70b5929-349c-44d4-bea2-5f6393d2a9db.xhtml)，*用例与基础知识*，介绍了一些常见的无服务器用例，并且讲解了能够提高开发和部署效率的一些必要知识点。'
- en: '[Chapter 10](0184289c-1014-4485-99a3-db83b06301b5.xhtml), *DevOps trends with
    Serverless*, covers how serverless will the shape DevOps and how DevOps has to
    change its track with the adoption of serverless.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](0184289c-1014-4485-99a3-db83b06301b5.xhtml)，*无服务器的DevOps趋势*，介绍了无服务器如何塑造DevOps，以及DevOps在采用无服务器后需要如何调整其轨迹。'
- en: To get the most out of this book
