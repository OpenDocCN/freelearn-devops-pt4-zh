- en: The main focus of this book is to shed light on serverless and different service
    provider for serverless. It also teaches how to adopt an automated way to set
    up DevOps for serverless functions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要内容是阐明无服务器及其不同的服务提供商。它还讲解了如何采用自动化方式为无服务器函数设置DevOps。
- en: You have an understanding of DevOps, continuous integration, and continuous
    deployment, and should have some knowledge of popular DevOps tools such as Jenkins,
    ELK (Elasticsearch, Logstash, and Kibana). It is an added advantage if you know
    about different cloud service providers, such as AWS, Azure, and Google.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解DevOps、持续集成和持续部署，并且应该具备一些流行的DevOps工具的知识，如Jenkins、ELK（Elasticsearch、Logstash和Kibana）。如果你了解不同的云服务提供商，如AWS、Azure和Google，那将是一个加分项。
- en: Most of my tutorials are build on top of MacBook and Docker containers, so I
