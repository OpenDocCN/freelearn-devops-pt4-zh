- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: I started my professional career as a young engineering project manager at a
    high-tech manufacturing facility at **Texas Instruments**. I had no idea then
    that the basic concepts I learned about Lean production processes would serve
    me well throughout my career as a software product manager (*computer-aided software
    engineering – CASE and workflow* tools) and as a consultant and IT project manager
    in the development of business applications for business process improvements.
    However, my work in those areas was always about improving organizational value
    streams outside of the IT department.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯开始于 **德州仪器（Texas Instruments）** 的一家高科技制造设施，担任年轻的工程项目经理。当时我根本没想到，关于精益生产流程的基本概念将对我的职业生涯产生深远影响，不论是在作为软件产品经理（*计算机辅助软件工程
    – CASE 和工作流* 工具）时，还是作为顾问和 IT 项目经理，参与开发用于业务流程改进的商业应用时。然而，我在这些领域的工作始终侧重于改善 IT 部门之外的组织价值流。
- en: 'Lean production concepts began to find their way into software development
    in early 2000 through the insights of people such as Mary and Tom Poppendieck
    in their book *Lean Software Development: An Agile Toolkit*. By 2010, the concepts
    behind Lean-Agile practices began to make their way into software development
    methodologies, such as the **Scaled Agile Framework** and **Disciplined Agile**.
    Finally, we began to see the practical application of Lean production improvement
    concepts applied to IT-oriented value streams in the form of modern **value stream
    management** (**VSM**) software tools and platforms.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 精益生产理念在 2000 年代初期通过像 Mary 和 Tom Poppendieck 这样的人物的洞察，开始进入软件开发领域，他们的著作《精益软件开发：敏捷工具包》便是其中之一。到
    2010 年，精益敏捷实践背后的理念开始渗透到软件开发方法论中，如 **规模化敏捷框架（Scaled Agile Framework）** 和 **有纪律的敏捷（Disciplined
    Agile）**。最终，我们开始看到精益生产改进理念在 IT 导向的价值流中实际应用，呈现为现代 **价值流管理（VSM）** 软件工具和平台。
- en: As you will discover in this book, VSM is an approach to make Lean improvements
    across all development and operational value streams. A value stream is simply
    an end-to-end sequence of activities where work and information flow in a coordinated
    and streamlined manner to deliver value (for example, products, services, and
    results) most effectively.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将在本书中发现的，VSM 是一种跨越所有开发和运营价值流的精益改进方法。价值流简单来说是一个端到端的活动序列，在这个过程中，工作和信息以协调和简化的方式流动，从而最有效地交付价值（例如产品、服务和结果）。
- en: In its modern reinvention, the software development industry applies VSM tools
    to integrate, automate, and orchestrate work across DevOps pipelines to improve
    the end-to-end activities involved in software deliveries across both the development
    and operations functions. Rather than manually collecting data, modern VSM tools
    capture critical performance metrics in real time and provide a common data model
    and analytical tools to assess both current and desired future state conditions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代的重新构想中，软件开发行业应用 VSM 工具来集成、自动化并协调 DevOps 流水线中的工作，以改进跨越开发和运营职能的端到端软件交付活动。现代
    VSM 工具不仅实时捕捉关键的性能指标，还提供统一的数据模型和分析工具，以评估当前状态和未来期望状态。
- en: In short, modern VSM tools offer a convergence of data and analytical capabilities
    that are necessary to make informed decisions to improve your software delivery
    flows. Implementing DevOps methods, configurations, and tools on an enterprise
    scale is not trivial or inexpensive. On the other hand, VSM tools provide the
    data you need to get the most out of your IT investments.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，现代 VSM 工具提供了必要的数据和分析能力，帮助做出明智的决策，从而改进软件交付流程。在企业规模上实施 DevOps 方法、配置和工具并非易事，也并不便宜。另一方面，VSM
    工具提供了你所需的数据，以最大限度地利用你的 IT 投资。
- en: It's been an arduous journey to bring the thoughts and ideas together for this
    book, including input from the VSM Consortium, 16 tool vendors – with research
    on 24 software tool companies in all, plus the two leading Lean-Agile Framework
    companies and two of the leading Lean training and methodology companies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些思想和观念汇集成书的过程充满挑战，包括来自 VSM 联盟的输入，16 家工具供应商——共对 24 家软件工具公司进行了研究，再加上两家领先的 Lean-Agile
    框架公司和两家领先的 Lean 培训与方法公司。
- en: Sometimes, it was like herding cats pulling all the information together from
    these disparate sources! However, the result, I believe, represents the most comprehensive
    source of VSM methods and tools to date. Moreover, this book also helps explain
    how DevOps and VSM go hand-in-hand to help drive competitive outcomes in a digital
    economy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，从这些不同的来源汇集所有信息就像是在赶猫一样！然而，我相信，最终的结果代表了迄今为止最全面的VSM方法和工具来源。此外，这本书还帮助解释了DevOps和VSM如何携手合作，在数字经济中推动竞争性成果。
- en: Recall that VSM is not a new concept, though more recently applied to help make
    lean-oriented improvements across IT value streams. Organizations that practice
    Lean production improvement concepts use VSM practices to improve all development
    and operational value streams. As a strategic enabler, VSM initiatives help discover
    and prioritize many potential improvement opportunities across the enterprise,
    to deliver value more effectively. And many of those identified value stream improvement
    opportunities are digital enhancements best realized through software applications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下，VSM并不是一个新概念，尽管它最近被应用于帮助在IT价值流中进行精益导向的改进。实践精益生产改进概念的组织，使用VSM方法来改进所有开发和运营价值流。作为一种战略性推动者，VSM倡议有助于发现并优先处理跨企业的潜在改进机会，从而更有效地交付价值。而许多被识别出的价值流改进机会是数字化增强的，最适合通过软件应用实现。
- en: For example, in our digital economy, businesses create software applications
    as commercial offerings or to deliver information or entertainment services as
    web-based services. However, software can also enhance physical products, such
    as the navigation and control systems in automobiles. Finally, businesses, government
    agencies, and non-profits use software applications to improve the flow of value
    across their critical business processes and value stream activities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我们的数字经济中，企业创造软件应用程序作为商业产品，或作为基于Web的信息或娱乐服务来提供服务。然而，软件也可以增强实体产品，比如汽车中的导航和控制系统。最后，企业、政府机构和非营利组织使用软件应用程序来改善其关键业务流程和价值流活动中的价值流动。
- en: Through my research and discussions with many of the leading VSM, DevOps, and
    Lean organizations, I have concluded that organizations must integrate their IT-based
    VSM tool strategies into their corporate strategic VSM initiatives. While Lean
    is a relatively new concept in IT, the rest of the organization has likely been
    practicing Lean concepts for decades – or, at least, they should have been. That's
    not true just in manufacturing, as many service companies and healthcare providers
    have implemented Lean practices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我的研究和与许多领先的VSM、DevOps和精益组织的讨论，我得出结论，组织必须将基于IT的VSM工具策略整合到企业的战略VSM倡议中。虽然精益在IT中是一个相对较新的概念，但其他部门可能已经在实施精益概念几十年了——或者，至少，他们应该已经这样做了。这不仅仅是制造业的情况，许多服务公司和医疗提供者也已经实施了精益实践。
- en: In this book, you will learn how to apply a generic VSM methodology that can
    help identify improvements in organizational development and operational value
    streams, not just IT. This approach was taken purposely for the reasons noted
    above. Organizations use VSM methods and tools to identify and prioritize improvement
    opportunities across all value streams, many of which require software to make
    the improvements.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习如何应用一种通用的VSM方法论，帮助识别组织发展和运营价值流中的改进机会，而不仅仅是IT。这种方法之所以被采用，是基于上述原因。组织使用VSM方法和工具识别并优先处理所有价值流中的改进机会，其中许多需要通过软件来实现改进。
- en: In other words, VSM methods address two broad areas to make value stream improvements.
    First, modern VSM methods and tools help improve DevOps-based software delivery
    capabilities. Second, the same VSM strategies and techniques help identify digital
    improvement opportunities across other organizational value streams to direct
    the organization's improved software delivery capabilities.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，VSM方法针对两个广泛领域进行价值流改进。首先，现代VSM方法和工具帮助改善基于DevOps的软件交付能力。其次，相同的VSM策略和技术帮助识别其他组织价值流中的数字化改进机会，从而指导组织改进的软件交付能力。
- en: So, VSM is not limited to making value stream flow improvements in DevOps. From
    the perspective of *systems thinking*, making value stream improvements to DevOps
    is a form of making *localized optimizations*. In other words, if software delivery
    is not the bottleneck in our business system, or if we don't know how to apply
    our improved software delivery capabilities, then the time and resources spent
    on the effort to improve our system as a whole may have little or no impact.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，VSM不仅仅局限于在DevOps中进行价值流改进。从*系统思维*的角度来看，对DevOps进行价值流改进是一种*局部优化*。换句话说，如果软件交付不是我们业务系统中的瓶颈，或者我们不知道如何应用我们改进后的软件交付能力，那么在整体系统改进上的时间和资源投入可能几乎没有或根本没有影响。
- en: '**You have experienced this situation first hand if your organization has spent
    time and money implementing DevOps toolchains and platforms, but you have not
    seen a justifiable return on investment.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你的组织曾经在实施DevOps工具链和平台上花费了时间和金钱，但却没有看到合理的投资回报，你可能已经亲身经历过这种情况。**'
- en: You may not know much about Lean practices yet, but that's OK. You will learn
    in this book that it's all about discovering and eliminating wastes that hinder
    flow, which in turn cause bottlenecks, delays, excessive work in process, and
    ultimately higher costs that your customers don't want to pay. For these reasons,
    Lean practitioners always have a cost and time to market or delivery advantage
    over their competitors.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对精益实践了解不多，但没关系。你将在本书中学到，精益的核心是发现并消除妨碍流动的浪费，这些浪费导致瓶颈、延迟、过多的在制品，最终造成客户不愿支付的更高成本。正因为如此，精益实践者始终在成本和市场交付时间上相较竞争对手具有优势。
- en: The main point is that an enterprise can spend much time and effort on their
    DevOps and VSM tool initiatives but not see a justifiable ROI – unless they use
    those software delivery improvements to help improve the organization's other
    operational and development value streams. So, DevOps teams should align their
    activities to help make improvements across all organizational value streams.
    Moreover, it's the Corporate VSM initiatives, through their Kaizen Bursts (future
    state improvement opportunity scenarios), that help identify and prioritize the
    areas where the improved DevOps capabilities can have the most timely and beneficial
    impacts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 主要观点是，企业可能会在其DevOps和VSM工具倡议上投入大量时间和精力，但如果没有将这些软件交付改进应用于提升组织的其他运营和开发价值流，那么也无法看到合理的投资回报。因此，DevOps团队应该将他们的活动与企业的所有价值流改进对齐。此外，正是通过他们的Kaizen
    Bursts（未来状态改进机会场景），企业VSM倡议帮助识别并优先考虑那些改进后的DevOps能力能够产生最及时和最有益影响的领域。
- en: For these reasons, this book introduces the historical foundations behind the
    concept of adding value, Agile's values and principles, systems and lean thinking,
    and VSM and their modern context in IT. You will discover how to use VSM as a
    methodology to discover areas for improvement across all organizational value
    streams, while simultaneously using VSM tools to make Lean-oriented improvements
    in your DevOps-based software delivery pipelines. But ultimately, you will find
    that it's the integration of DevOps to support Lean-oriented improvements across
    all organizational value streams that help justify the time, expense, and effort
    associated with installing VSM tools and DevOps toolchains and pipelines.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，本书介绍了增值概念背后的历史基础、敏捷的价值观和原则、系统和精益思维，以及VSM及其在IT中的现代背景。你将发现如何将VSM作为一种方法论，来发现整个组织价值流中的改进领域，同时使用VSM工具在基于DevOps的软件交付管道中进行精益导向的改进。但最终，你会发现，正是DevOps与精益导向改进的结合，推动了整个组织价值流的改进，从而帮助证明安装VSM工具和DevOps工具链及管道所带来的时间、费用和精力的价值。
- en: 'The book logically divides into four parts, subtitled as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书逻辑上分为四个部分，副标题如下：
- en: '**Value Delivery** – what it means and how to go about it'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值交付** – 它的意义以及如何进行'
- en: '*Chapters 1 – 5*'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第1章 – 第5章*'
- en: '**VSM Methodology** – a Lean-oriented and proven approach to make **Flow**
    improvements across an enterprise'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VSM方法论** – 一种精益导向并经过验证的、在企业范围内实现**流动**改进的方法'
- en: '*Chapters 6 – 10*'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第6章 – 第10章*'
- en: '**VSM Tool Vendors and Frameworks** – to improve your software delivery pipeline
    capabilities'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VSM工具供应商和框架** – 改进你的软件交付管道能力'
- en: '*Chapters 11 – 14*'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第11章 – 第14章*'
- en: '**Applying VSM with DevOps** – to drive digital business transformations'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用VSM与DevOps** – 推动数字化业务转型'
- en: '*Chapters 15 and 16*'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第15章和第16章*'
- en: '*Feel free to skip around between the four parts of the book. Also, if you
    want to understand the issues organizations face when implementing DevOps platforms,
    start with a quick read of* [*Chapter 15*](B17087_15_Final_PD_epub.xhtml#_idTextAnchor446)*,
    Defining the Appropriate DevOps Platform Strategy, where you will hear from six
    experts on this topic.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*请随意在本书的四个部分之间跳跃。如果你想了解组织在实施DevOps平台时面临的问题，可以先快速阅读* [*第15章*](B17087_15_Final_PD_epub.xhtml#_idTextAnchor446)*，定义适当的DevOps平台战略，在这一章中，你将听到六位专家对此主题的见解。*'
- en: '*I hope you enjoy this book as much as I''ve enjoyed writing it.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*希望你能像我写这本书时那样享受阅读它。*'
- en: '*– Cecil Gary Rupp*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*– Cecil Gary Rupp*'
- en: Who this book is for
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book was written for corporate executives, managers, DevOps team members,
    and other stakeholders involved in digital business transformations to improve
    the flow of customer value through their organization's value streams.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为企业高管、经理、DevOps团队成员以及其他参与数字业务转型的利益相关者编写的，旨在帮助他们改善通过组织价值流传递客户价值的过程。
- en: What this book covers
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B17087_01_Final_PD_epub.xhtml#_idTextAnchor014), *Delivering
    Customer-Centric Value*, defines what constitutes the delivery of value.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17087_01_Final_PD_epub.xhtml#_idTextAnchor014)，*提供以客户为中心的价值*，定义了什么构成了价值的交付。'
- en: '[*Chapter 2*](B17087_02_Final_PD_epub.xhtml#_idTextAnchor062), *Building on
    a Lean-Agile Foundation*, explains what it means to be a Lean-Agile enterprise.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17087_02_Final_PD_epub.xhtml#_idTextAnchor062)，*建立在精益敏捷基础上*，解释了成为一个精益敏捷企业意味着什么。'
- en: '[*Chapter 3*](B17087_03_Final_PD_epub.xhtml#_idTextAnchor085), *Analyzing Complex
    Systems Interactions*, looks at software development activities as a complex system
    and explains the impact of interrelationships between participating elements.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17087_03_Final_PD_epub.xhtml#_idTextAnchor085)，*分析复杂系统的相互作用*，将软件开发活动视为一个复杂系统，并解释参与元素之间相互关系的影响。'
- en: '[*Chapter 4*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104), *Improving IT
    Value Streams with VSM*, explains the history and fundamentals behind value stream
    management.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104)，*通过VSM改善IT价值流*，解释了价值流管理的历史和基本原理。'
- en: '[*Chapter 5*](B17087_05_Final_PD_epub.xhtml#_idTextAnchor126), *Driving Business
    Value through a DevOps Pipeline*, assesses end-to-end activity and the information
    flows and integrated toolchains that make DevOps pipelines so complex and expensive
    to implement on an enterprise scale.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17087_05_Final_PD_epub.xhtml#_idTextAnchor126)，*通过DevOps管道推动业务价值*，评估了端到端活动以及信息流和集成工具链，这些使得DevOps管道在企业规模实施时变得复杂且昂贵。'
- en: '[*Chapter 6*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165), *Launching the
    VSM Initiative (VSM Steps 1–3)*, explains why an organization must commit to Lean,
    how to choose a value stream, and what VSM team members and other stakeholders
    need to learn about implementing Lean.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165)，*启动VSM计划（VSM步骤1–3）*，解释了为什么组织必须承诺精益方法，如何选择价值流，以及VSM团队成员和其他利益相关者需要学习实施精益方法的内容。'
- en: '[*Chapter 7*](B17087_07_Final_PD_epub.xhtml#_idTextAnchor183), *Mapping the
    Current State (VSM Step 4)*, explains how to construct a current state value stream
    map using a CI/CD pipeline flow improvement use case as an example.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17087_07_Final_PD_epub.xhtml#_idTextAnchor183)，*绘制当前状态（VSM第4步）*，解释了如何使用CI/CD管道流改进的用例作为示例，构建当前状态价值流图。'
- en: '[*Chapter 8*](B17087_08_Final_PD_epub.xhtml#_idTextAnchor209), *Identifying
    Lean Metrics (VSM Step 5)*, explains the common Lean metrics used to identify
    waste that contributes to poor performance across value streams and those that
    most apply to assessing IT and DevOps-oriented value streams.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17087_08_Final_PD_epub.xhtml#_idTextAnchor209)，*识别精益度量（VSM第5步）*，解释了用于识别浪费的常见精益度量，这些浪费会导致价值流中的绩效不佳，并且最适用于评估IT和DevOps相关的价值流。'
- en: '[*Chapter 9*](B17087_09_Final_PD_epub.xhtml#_idTextAnchor234), *Mapping the
    Future State (VSM Step 6)*, explains how to construct a future state value stream
    map and Kaizen Burst (production improvement opportunities) using a CI/CD pipeline
    flow improvement use case as an example.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17087_09_Final_PD_epub.xhtml#_idTextAnchor234)，*绘制未来状态（VSM第6步）*，解释了如何构建未来状态价值流图和Kaizen
    Burst（生产改进机会），并以CI/CD管道流改进的用例为例进行说明。'
- en: '[*Chapter 10*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272), *Improving
    the Lean-Agile Value Delivery Cycle (VSM Steps 7 and 8)*, explains how to develop
    and execute a Kaizen Plan that addresses the improvement opportunities identified
    in the future state value stream maps.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272)，*改进精益敏捷价值交付周期（VSM步骤7和8）*，解释了如何制定和执行一个Kaizen计划，以应对未来状态价值流图中识别的改进机会。'
- en: '[*Chapter 11*](B17087_11_Final_PD_epub.xhtml#_idTextAnchor291), *Identifying
    VSM Tool Types and Capabilities*, introduces the three primary types of VSM tools
    and their general purpose and capabilities.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17087_11_Final_PD_epub.xhtml#_idTextAnchor291)，*识别VSM工具类型和功能*，介绍了三种主要的VSM工具及其一般用途和功能。'
- en: '[*Chapter 12*](B17087_12_Final_PD_epub.xhtml#_idTextAnchor342), *Introducing
    the Leading VSM Tool Vendors*, offers descriptions of the capabilities provided
    by 16 leading VSM tool vendors, along with their individual strengths and areas
    of focus.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17087_12_Final_PD_epub.xhtml#_idTextAnchor342)，*介绍领先的VSM工具供应商*，提供了16家领先VSM工具供应商的功能描述，以及它们各自的优势和关注领域。'
- en: '[*Chapter 13*](B17087_13_Final_PD_epub.xhtml#_idTextAnchor373), *Introducing
    the VSM-DevOps Practice Leaders*, introduces the VSM Consortium and two of the
    leading Lean-Agile frameworks that promote VSM – Disciplined Agile and the Scaled
    Agile Framework®.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17087_13_Final_PD_epub.xhtml#_idTextAnchor373)，*介绍VSM-DevOps实践领导者*，介绍了VSM联盟和两种推动VSM的领先精益敏捷框架——纪律化敏捷（Disciplined
    Agile）和Scaled Agile Framework®。'
- en: '[*Chapter 14*](B17087_14_Final_PD_epub.xhtml#_idTextAnchor411), *Introducing
    the Enterprise Lean-VSM Practice Leaders*, introduces two of the leading Lean
    training and certification organizations – the Lean Enterprise Institute and LeanFITT™.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17087_14_Final_PD_epub.xhtml#_idTextAnchor411)，*介绍企业精益VSM实践领导者*，介绍了两家领先的精益培训和认证组织——精益企业研究所（Lean
    Enterprise Institute）和LeanFITT™。'
- en: '[*Chapter 15*](B17087_15_Final_PD_epub.xhtml#_idTextAnchor446), *Defining the
    Appropriate DevOps Platform Strategy*, provides interviews with six expert DevOps
    practitioners to explain the potential DevOps implementation pitfalls that organizations
    need to be aware of. This chapter also introduces four DevOps platform implementation
    strategies and the pros and cons of each.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17087_15_Final_PD_epub.xhtml#_idTextAnchor446)，*定义适当的DevOps平台战略*，提供了六位专家DevOps从业者的访谈，解释了组织需要注意的潜在DevOps实施陷阱。本章还介绍了四种DevOps平台实施战略，并分析了每种战略的优缺点。'
- en: '[*Chapter 16*](B17087_16_Final_PD_epub.xhtml#_idTextAnchor491), *Transforming
    Businesses with VSM and DevOps*, explains how to use VSM and DevOps tools and
    related implementation initiatives to transform businesses into viable entities
    to compete in our digital economy.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17087_16_Final_PD_epub.xhtml#_idTextAnchor491)，*通过VSM和DevOps转型业务*，解释了如何利用VSM和DevOps工具及相关实施举措，将企业转型为在数字经济中具备竞争力的可行实体。'
