  type: TYPE_NORMAL
  zh: 问题
- en: What does the Japanese term Kaizen translate into in English?
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 日语词汇“Kaizen”在英语中是什么意思？
- en: What makes implementing DevOps capabilities an ideal project for authorizing
    an executive-level sponsored and authorized VSM initiative?
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么实施DevOps能力是授权高层管理支持的VSM计划的理想项目？
- en: What is the purpose of the Monthly Kaizen Schedule Plan?
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每月改善计划的目的是什么？
- en: What is the purpose of the Chart of VSM Objectives and Measurables?
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: VSM目标和可衡量指标图表的目的是什么？
- en: What is the purpose of the Detailed Monthly Kaizen Schedule Plan?
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 详细的每月改善计划的目的是什么？
- en: Future state improvement plans and activities involve what three phases?
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 未来状态改进计划和活动涉及哪三个阶段？
- en: What happens when the project-based work of a VSM initiative transfers to the
    Agile team?
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当VSM计划中的项目型工作转交给敏捷团队时会发生什么？
- en: Given the scope of change involved in a VSM initiative, what life cycle model
    best represents how the organization will evolve to adopt the new Lean principles?
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 鉴于VSM计划所涉及的变化范围，哪种生命周期模型最能代表组织如何演变以采纳新的精益原则？
- en: Why are VSM initiatives treated as portfolio-level investment decisions?
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么VSM计划被视为投资组合级别的决策？
- en: What two scheduling and visualization methods are appropriate for managing work
