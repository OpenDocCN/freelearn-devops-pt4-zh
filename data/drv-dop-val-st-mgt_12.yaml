- en: '[*Chapter 10*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272): Improving the
    Lean-Agile Value Delivery Cycle (VSM Steps 7 and 8)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[*第10章*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272)：改进精益-敏捷价值交付周期（VSM第7和第8步）'
- en: In the previous chapters, you learned how to conduct a VSM initiative, map the
    current state, and then map three phases of desired future states. At this point,
    the VSM team is ready to begin the improvement activities. VSM implements the
    Lean concepts of Kaizen to make continuous improvements. The VSM team now knows
    how to apply the VSM tools to make Lean improvements in their IT value streams
    and other organizational value streams.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，你已经学习了如何开展VSM（价值流管理）计划，绘制当前状态图，并绘制三个阶段的理想未来状态。此时，VSM团队已经准备好开始改进活动。VSM实施了Kaizen（持续改进）理念，以实现持续的改进。VSM团队现在知道如何应用VSM工具，在他们的IT价值流和其他组织价值流中进行精益改进。
- en: Lean improvements are distinctively different from Agile-based improvements
    in terms of scope of work, timeframes, costs, and authorities. In this chapter,
    you will learn that Lean improvements tend to address issues at a strategic level
    that require portfolio investments and executive-level decision making, at least
    initially. In contrast, Agile-based improvements tend to operate at a tactical
    level and within the Agile team's scope, and within shorter timeframes measured
    in individual Sprints.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 精益改进在工作范围、时间框架、成本和权限方面与基于敏捷的改进有显著不同。在本章中，你将了解到精益改进通常解决战略层面的问题，这些问题需要投资组合的投入和高层决策，至少在初期是如此。相比之下，基于敏捷的改进通常在战术层面进行，并且是在敏捷团队的范围内，且时间框架较短，通常以单个冲刺（Sprint）为单位进行衡量。
- en: Both Lean and Agile practices are necessary and should be integrated within
    the organization. However, since this book is about value stream management, our
    focus is on making Lean-oriented value stream improvements, specifically across
    IT-oriented value streams.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 精益和敏捷实践都是必要的，且应在组织中融合。然而，由于本书的主题是价值流管理，我们的重点是进行以精益为导向的价值流改进，特别是在IT导向的价值流中。
- en: 'In our generic VSM methodology, there are three steps related to Kaizen: first,
    identifying the Kaizen bursts – as improvement opportunities – and then planning
    and implementing your Kaizen plans. You learned how to identify Kaizen opportunities
    in the previous chapters. This chapter provides instructions on constructing a
    Kaizen plan and how to implement it.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的通用VSM方法论中，有三个与Kaizen相关的步骤：首先，识别Kaizen爆发点——作为改进机会；然后，规划并实施你的Kaizen计划。你在前面的章节中已经学习了如何识别Kaizen机会。本章将提供关于如何构建Kaizen计划以及如何实施它的指导。
- en: Lean improvements are, at their root, business transformations. VSM initiatives
    help reengineer business processes to create value streams as Lean production
    flows. The word production flow does not always imply that products are developed
    for external customers. For example, some software-oriented value streams develop
    and deliver software products to support other internal business operations or
    operations-oriented value streams.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 精益改进本质上是业务转型。VSM计划有助于重新设计业务流程，将其转变为精益生产流程。生产流程一词并不总是意味着产品是为外部客户开发的。例如，一些面向软件的价值流开发并交付软件产品，以支持其他内部业务运营或面向运营的价值流。
- en: We will cover all these topics in this chapter. Specifically, by the end of
    this chapter, you will be able to create and implement Kaizen plans as part of
    your Lean business transformation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在这一章中涵盖所有这些主题。具体来说，到本章结束时，你将能够创建并实施Kaizen计划，作为你精益业务转型的一部分。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们将涵盖以下主题：
- en: Combining Lean and Agile practices
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合精益和敏捷实践
- en: Making continuous Lean-Agile improvements
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续进行精益-敏捷改进
- en: Creating Kaizen plans – VSM step seven
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建Kaizen计划——VSM第七步
- en: Implementing Kaizen plans – VSM step eight
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施Kaizen计划——VSM第八步
- en: Summarizing the VSM methodology
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结VSM方法论
- en: Combining Lean and Agile practices
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结合精益和敏捷实践
- en: 'The current trend among Agile methodologists is to combine the software development
    concepts behind Agile with those associated with Lean production processes. The
    integration of Lean and Agile practices became mainstream only after Mary and
    Tom Poppendieck promoted Lean as a component of Agile practices in their book,
    *Lean Software Development: An Agile Toolkit* (Poppendieck, 2003). The impact
    of their book was significant, and most modern Agile methodologies, such as **Scrum**,
    **Large Scale Scrum** (**LeSS**), **Discipline Agile** (**DA**), and the **Scale-Agile
    Framework®** (**SAFe®**), now claim to have Lean underpinnings.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，敏捷方法学家中的当前趋势是将敏捷背后的软件开发概念与与精益生产过程相关的概念结合起来。在玛丽和汤姆·波本迪克在其著作《精益软件开发：敏捷工具包》（波本迪克，2003）中将精益作为敏捷实践的一个组成部分推广后，精益和敏捷实践的整合才逐渐成为主流。他们的书产生了重要影响，大多数现代敏捷方法论，如**Scrum**、**大规模Scrum**（**LeSS**）、**Disipline
    Agile**（**DA**）和**规模化敏捷框架®**（**SAFe®**），现在都声称具有精益的基础。
- en: Still, the concept of Lean-Agile practices is relatively new as an IT discipline.
    Most of the so-called Lean-Agile methodologies do not promote nor teach comprehensive
    methods to make Lean-oriented production improvements. Instead, most Lean-Agile
    methodologies state that Lean or Lean thinking principles are built into their
    methodologies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，精益-敏捷实践的概念作为IT学科相对较新。大多数所谓的精益-敏捷方法论并不提倡或教授全面的方法来进行精益导向的生产改进。相反，大多数精益-敏捷方法论指出，精益或精益思维原则已融入其方法论中。
- en: In other words, the methodologists who make such claims believe that merely
    following their practices can make organizations Lean. But, true or not, Lean
    practices are pretty evolved, and embedding Lean's concepts in other methodologies,
    without also implementing the discipline of value stream management, takes away
    from the rigor of its proven production and value delivery improvement methods.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，那些声称仅仅遵循他们的实践就可以使组织变得精益的方法学家们认为，精益实践可能会使组织变得精益。但是，精益实践相当成熟，将精益的概念嵌入其他方法论中，而不实施价值流管理的学科，则削弱了其已被证实的生产和价值交付改进方法的严谨性。
- en: While both Agile and Lean practitioners promote the concepts of continuous improvements,
    there are fundamental differences in philosophies about the improvement process,
    timeframes, and the scope of work involved. We'll take a look at these differences
    in the next section.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管敏捷和精益从业者都提倡持续改进的概念，但在改进过程、时间框架和涉及的工作范围方面存在根本性差异。我们将在下一节中详细探讨这些差异。
- en: Making continuous Lean-Agile improvements
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进行持续的精益-敏捷改进
- en: By now, it must be apparent to you that the organization's value stream management
    initiatives are not one-time events. Instead, they are ongoing and cyclical over
    the lifetime of the product line. However, in this chapter, you will discover
    that many of the initial Lean improvement initiatives tend to have a larger scale
    than Agile-based continuous improvements associated with team-based retrospectives.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你一定已经意识到组织的价值流管理倡议并非一次性事件。相反，它们是产品线生命周期内持续且循环进行的。然而，在这一章中，你会发现，许多最初的精益改进倡议往往比基于团队回顾的敏捷连续改进具有更大的规模。
- en: That's not to say that Lean improvements can't be made on a small scale. Fundamentally,
    everyone in a Lean organization is encouraged to uncover problems that impede
    their ability to work, find solutions, and implement them. Still, agile teams
    and individuals typically cannot make wholesale changes to equipment and tools,
    nor can they procure new equipment and tools to improve continuous flows across
    the value stream, without formal approvals from their executives. Implementing
    large-scale improvements and business transformations are where the disciplines
    of Lean and VSM shine.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着在小范围内不能进行精益改进。从根本上讲，精益组织鼓励每个人发现妨碍工作的问题，找到解决方案并加以实施。然而，敏捷团队和个人通常无法对设备和工具进行全面更改，也不能在没有高层批准的情况下采购新的设备和工具来改善价值流的持续流动。精益和价值流管理的学科在实施大规模改进和业务转型时表现突出。
- en: Large-scale IT value stream improvement issues manifest when an IT organization
    wants to implement a **continuous integration/continuous delivery** (**CI/CD**)
    or DevOps pipeline. These investments are typically larger than an agile software
    development team, or even a software product team, has the authority to approve.
    For these reasons, the scope of change tends to be larger in Lean-oriented improvements
    than in Agile – at least in the early stages – so the timescales and investments
    tend to be larger.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当IT组织希望实施**持续集成/持续交付**（**CI/CD**）或DevOps流水线时，大规模IT价值流改进问题会显现。这些投资通常大于一个敏捷软件开发团队，甚至一个软件产品团队可以批准的金额。基于这些原因，精益导向的改进范围通常比敏捷要大——至少在初期阶段——因此时间框架和投资也往往较大。
- en: The goal of Lean-Agile is to combine the best of both worlds of doing business.
    Both concepts have more in common than not. For example, both the Agile and Lean
    concepts have a focus on delivering customer-centric value. Both concepts seek
    greater production efficiencies, improved quality, and rapid delivery. And, both
    concepts encourage continuous improvements.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 精益敏捷的目标是结合两种业务模式的优势。这两个概念有更多的相似之处而非不同。例如，敏捷和精益的概念都专注于交付以客户为中心的价值。两个概念都寻求提高生产效率、改善质量和快速交付。而且，两个概念都鼓励持续改进。
- en: Agile, Scrum, and Lean all share the notion of continuously improving our operations.
    However, Lean practitioners employ value stream management practices to guide
    improvements, while Agile practitioners tend to use retrospectives.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷、Scrum和精益都共享持续改进操作的理念。然而，精益实践者采用价值流管理实践来指导改进，而敏捷实践者则倾向于使用回顾会议。
- en: VSM implements a much more rigorous process for continuous improvements, called
    **Kaizen**, compared to Agile-based Retrospectives. Lean's Kaizen-based improvements
    tend to look at the value stream holistically, from front to end, to make improvements
    across product and information flows. As a result, the scope of Kaizen-based improvements
    may span timeframes and investments beyond those that can be made at the small
    agile-team level.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: VSM实现了一个比基于敏捷的回顾会议更为严格的持续改进过程，称为**Kaizen**。与敏捷回顾相比，精益基于Kaizen的改进倾向于从整体上看待价值流，从头到尾进行改进，以便改善产品和信息流。因此，基于Kaizen的改进可能跨越时间框架和投资规模，超出小型敏捷团队能批准的范围。
- en: Put another way, sometimes, we need to tear complex things apart before figuring
    out how to put them back together as a better operating system. And because the
    investments are so significant, we need to prioritize each proposed change in
    terms of their contributions to delivering the most value in the shortest possible
    time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，有时候，我们需要先把复杂的事物拆解开来，然后再弄清楚如何将它们重新组合成一个更好的操作系统。由于这些投资非常巨大，我们需要根据每个提议的变更对其贡献进行优先排序，以便在最短的时间内提供最大价值。
- en: As we've worked through the continuous and future state mapping exercises for
    our IT value stream, we've identified many improvement opportunities. Specifically,
    the Kaizen Burst icons highlight the improvement opportunities that were identified
    in our future state maps. Agile and Scrum practices seek incremental improvements
    based on assessments of real-time issues that need immediate attention. In contrast,
    value stream management takes a longer-term view to assess structural changes
    to organizations and work and information flows.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们对IT价值流进行持续性和未来状态映射练习的过程中，我们识别出了许多改进机会。具体来说，Kaizen Burst 图标突出了我们在未来状态图中识别出的改进机会。敏捷和Scrum实践寻求基于对实时问题的评估进行增量改进，这些问题需要立即关注。相比之下，价值流管理则采取更长期的视角来评估组织、工作和信息流的结构性变更。
- en: The VSM team will work with the value stream operators and stakeholders to incrementally
    implement the recommended Kaizen improvements. Still, the planning horizon is
    much longer than those recommended in Agile and Scrum, at least during the initial
    VSM team engagement. Moreover, VSM improvements tend to be strategic, with investment
    decisions being made at the portfolio level.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: VSM团队将与价值流操作人员和利益相关者合作，逐步实施推荐的Kaizen改进。然而，规划的视野要比敏捷和Scrum推荐的视野长得多，至少在VSM团队初次参与时是如此。此外，VSM的改进通常具有战略性，投资决策通常在投资组合层面做出。
- en: Both types of continuous improvement concepts, Agile and Lean, are essential.
    But as you discovered in [*Chapter 5*](B17087_05_Final_PD_epub.xhtml#_idTextAnchor126),
    *Driving Business Value through a DevOps Pipeline*, significant investments are
    required to achieve a Lean IT value stream across the development and operations
    departments. Such expensive improvements require executive-level buy-in and approvals,
    and it takes time and effort for the IT department to implement a mature DevOps
    capability.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 两种持续改进概念——敏捷（Agile）和精益（Lean）——都是至关重要的。但正如你在[*第5章*](B17087_05_Final_PD_epub.xhtml#_idTextAnchor126)《通过DevOps流水线推动业务价值》中发现的那样，实现跨开发和运维部门的精益IT价值流需要大量的投资。这样的高成本改进需要高层管理的支持和批准，而且IT部门需要时间和精力来实现成熟的DevOps能力。
- en: Now that you understand the different objectives in Lean versus Agile-based
    continuous improvements, we can move on and understand how to develop a VSM-based
    Kaizen plan.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了精益与敏捷基础的持续改进目标之间的不同，我们可以继续前进，了解如何制定基于VSM的Kaizen计划。
- en: Creating Kaizen plans – VSM step seven
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建Kaizen计划——VSM第七步
- en: There is a real danger of failure when incrementally implementing a CI/CD or
    DevOps toolchain and pipeline on an ad hoc basis. To start, executive managers
    may not fully understand the time and costs involved, and may resist when they
    see unexpected and unplanned **Capital expenditure** (**CAPEX**) requests that
    have been sent to them for approval. The development and operations teams will
    become frustrated if their toolchain and platform requests are not approved. There
    are tools, as well as process integration and security issues, that must be addressed
    when developing the DevOps pipeline, and internal customers and stakeholders may
    have false expectations of how long the improvements may take.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在逐步实施CI/CD或DevOps工具链和流水线时，存在真正的失败风险，特别是在临时基础上进行实施。首先，高层管理者可能无法完全理解涉及的时间和成本，并且当他们看到需要批准的**资本支出**（**CAPEX**）请求时，可能会产生抗拒。开发和运维团队如果他们的工具链和平台请求未被批准，将会感到沮丧。在开发DevOps流水线时，必须解决工具、流程集成和安全问题，内部客户和利益相关者可能对改进所需的时间抱有不切实际的期望。
- en: '**DevOps** is a business transformation activity. It''s much more of a business
    process reengineering program than an incremental business process improvement
    initiative, and the DevOps initiative needs to be treated accordingly. In other
    words, DevOps is a strategic investment that must be planned and executed at the
    portfolio level. This means the VSM team must conduct rigorous planning, provide
    detailed budgets and schedules, and lay out a roadmap for its rollout to support
    the organization''s other Lean value stream initiatives.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**DevOps**是一项业务转型活动。它更像是业务流程再造项目，而不是增量的业务流程改进计划，因此DevOps计划需要相应的对待。换句话说，DevOps是一个战略投资，必须在投资组合层面进行规划和执行。这意味着VSM团队必须进行严格的规划，提供详细的预算和时间表，并为其实施制定路线图，以支持组织其他精益价值流的计划。'
- en: In this section, you will learn how to build a Kaizen plan for your VSM initiative.
    So, let's get started.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将学习如何为VSM计划构建Kaizen计划。那我们就开始吧。
- en: Connecting to a business strategy
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与业务战略的连接
- en: With the completion of the three-phase future state mapping exercise, the VSM
    team has a broad understanding of the improvements that need to be made. Now,
    the VSM team must learn how to implement the improvements, which requires a plan.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着三阶段未来状态映射练习的完成，VSM团队对需要进行的改进有了广泛的理解。现在，VSM团队必须学习如何实施这些改进，这就需要一个计划。
- en: It's not necessary to try to get the plan right and complete it at the start.
    It's better to start with what we know, find out what we don't know, and make
    informed improvements to the plan as the team goes along. Such an approach is
    consistent with Agile views on improving software. First, we must implement what
    we think our customers need and want. Then, we must show them what we have, and
    then take their feedback to make it better incrementally. The same strategy holds
    for Kaizen planning and implementation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要在开始时就试图把计划做对并完成。最好从我们已知的开始，找出我们不知道的部分，并随着团队的推进对计划进行有根据的改进。这种方法与敏捷对软件改进的观点一致。首先，我们必须实施我们认为客户需要和想要的东西。然后，我们展示给他们我们所做的，再根据他们的反馈进行逐步改进。相同的策略也适用于Kaizen计划的制定和实施。
- en: 'At every phase of the VSM initiative, the team begins by asking a series of
    questions. The same strategy is valid for Kaizen planning. But this time, the
    VSM team''s focus is on aligning improvement activities in the context of strategic
    intent. In other words, what are the goals and objectives that have been set out
    by the organization''s executives who approved the VSM initiative? Some such questions
    are as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在 VSM（价值流图）计划的每个阶段，团队都会通过一系列问题开始工作。这个策略同样适用于 Kaizen 规划。但这一次，VSM 团队的重点是将改进活动与战略目标对齐。换句话说，组织的高层管理者批准
    VSM 计划时设定的目标和任务是什么？一些相关的问题如下：
- en: Who are the value stream's customers, and how will they benefit from the VSM
    improvements?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价值流的客户是谁，他们如何从 VSM 改进中受益？
- en: How does this VSM initiative support the strategic goals of the organization?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个 VSM 计划如何支持组织的战略目标？
- en: How was the VSM initiative cost justified as a high-priority portfolio investment?
    That is, what are the executive-level expectations that justified the investments?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VSM 计划的成本是如何被证明为一个高优先级投资组合的？也就是说，是什么样的高层管理期望证明了这些投资的合理性？
- en: The VSM initiative supports which internal or external products?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VSM 计划支持哪些内部或外部产品？
- en: The VSM initiative impacts which internal and external organizations?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VSM 计划影响了哪些内部和外部组织？
- en: What are the expected quality improvements for this initiative?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该计划预期的质量改进是什么？
- en: How will the Lean IT value stream support the organization's other Lean value
    streams?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精益 IT 价值流将如何支持组织的其他精益价值流？
- en: Are there sections of the value stream where improvements have a bigger impact
    on the overall productivity of the system?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有价值流的部分，改进会对系统的整体生产力产生更大的影响？
- en: a. In other words, are there segments of the value stream that negatively impact
    the flow and throughput of the value stream as a whole?
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. 换句话说，价值流中是否存在对整体流动性和吞吐量产生负面影响的部分？
- en: b. Are there segments of linked activities across the value stream that can
    be combined into simpler, more efficient activities?
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. 是否有价值流中相互关联的活动可以合并成更简单、更高效的活动？
- en: How should we prioritize the stream improvement activities that were identified
    in the future state mapping exercise?
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该如何优先处理在未来状态映射活动中识别出的流改进活动？
- en: What types of investments are required to implement each of the Kaizen improvement
    plans?
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施每个 Kaizen 改进计划需要哪些类型的投资？
- en: What kind of training or skills are required to support each of the identified
    improvement recommendations?
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为支持每项已识别的改进建议，需要什么样的培训或技能？
- en: What is the optimal schedule for rolling out the identified Kaizen improvements?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施已识别 Kaizen 改进的最佳时间表是什么？
- en: It's essential that the VSM team clearly defines the qualitative and quantitative
    metrics for all the preceding questions. Ultimately, these metrics define the
    effectiveness of each improvement action.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 团队必须清晰地定义所有前述问题的定性和定量指标。最终，这些指标将定义每项改进行动的有效性。
- en: Planning Lean improvements across phases
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在各个阶段规划精益改进
- en: 'Just as the VSM team identified **future state improvements** across three
    phases, the improvement plan''s rollout should follow the same three phases. These
    phases are as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 就像 VSM 团队在三个阶段内确定了**未来状态改进**，改进计划的实施也应遵循相同的三个阶段。这些阶段如下：
- en: Sub-plans to meet **customer demand**
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子计划：满足**客户需求**
- en: Sub-plans to improve the **process flow**
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子计划：改进**过程流**
- en: Sub-plans to **level the work**
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子计划：**平衡工作负载**
- en: 'These three sub-plans map directly back to the future state Kaizen plans that
    were identified in the previous chapter ([*Chapter 9*](B17087_09_Final_PD_epub.xhtml#_idTextAnchor234),
    *Mapping the Future State (VSM Step 6)*). As a quick recap, future state mapping
    guides improvements across the following three phases:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这三项子计划直接对应于上一章中识别出的未来状态 Kaizen 计划（[*第九章*](B17087_09_Final_PD_epub.xhtml#_idTextAnchor234)，*未来状态映射（VSM
    步骤 6）*）。快速回顾一下，未来状态映射指导跨越以下三个阶段的改进：
- en: '**Customer demand phase**: Evaluates customer demands for products, work items,
    and services, including customer-driven variations in quality, features, or functions,
    and lead times.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户需求阶段**：评估产品、工作项和服务的客户需求，包括客户驱动的质量、特性或功能的变化，以及交付时间。'
- en: '**Continuous flow phase**: Seeks to improve production flows to match customer
    demands.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续流阶段**：旨在改进生产流动，以匹配客户需求。'
- en: '**Leveling phase**: Implements strategies to distribute work, both by volume
    and variety, to reduce bottlenecks and waiting, and to minimize lot sizes. Recalling
    that the ideal is a lot size of one.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平衡阶段**：实施策略来分配工作，无论是按量还是按种类，以减少瓶颈和等待时间，并尽量减少批量大小。回忆理想的批量大小是一个。'
- en: Don't forget that the VSM team identified multiple improvement opportunities
    for each phase. Therefore, the Kaizen plan should address all the recommended
    improvement initiatives across each phase.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 别忘了，VSM 团队为每个阶段识别了多个改进机会。因此，Kaizen 计划应涵盖每个阶段的所有推荐改进措施。
- en: Developing Kaizen plans
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定 Kaizen 计划
- en: Again, unlike the Agile concepts of identifying and implementing improvements
    across every **Sprint**, the Lean improvements will likely take months to roll
    out. A primary reason for this is the need to identify the investments needed
    to make the necessary tools, equipment, and layout changes, gain executive approvals,
    and fit them within a portfolio budget cycle.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，不同于 Agile 概念中在每个**Sprint**中识别和实施改进，精益改进通常需要几个月才能推出。其主要原因之一是需要识别实施必要工具、设备和布局变更所需的投资，获得高层批准，并将其纳入预算周期。
- en: The proposed changes will likewise require time to design and then procure,
    deploy, and test the necessary tools, platforms, and equipment. The VSM team cannot
    forget the need to bring the organization's human talent up to speed on the changes.
    The Kaizen plan should include **time** and **resources** for mentoring, coaching,
    and training. In this section, you will learn how to develop a Kaizen plan using
    three primary tools; namely, the Monthly Kaizen Schedule Plan, the Chart of VSM
    Objectives and Measurables, and the Detailed Monthly Kaizen Schedule Plan.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的变更同样需要时间来设计、采购、部署和测试所需的工具、平台和设备。VSM 团队不能忽视让组织的人才快速适应这些变化的需求。Kaizen 计划应包括**时间**和**资源**用于辅导、指导和培训。在本节中，您将学习如何使用三种主要工具来制定
    Kaizen 计划；即月度 Kaizen 计划表、VSM 目标和可衡量指标图表以及详细的月度 Kaizen 计划表。
- en: If the VSM team prefers, they can use a project management scheduling tool,
    such as MS Project, to develop a **Gannt chart** of the Kaizen schedule. But a
    simple worksheet or large whiteboard is more than sufficient to create a **Monthly
    Kaizen Schedule Plan**.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 VSM 团队愿意，他们可以使用项目管理调度工具，如 MS Project，来开发 Kaizen 计划的**甘特图**。但一个简单的工作表或大白板已经足够用来创建**月度
    Kaizen 计划表**。
- en: 'The following figure shows an example of a Monthly Kaizen Schedule Plan as
    an Excel worksheet. This worksheet visually displays the planned improvement initiatives
    for each of the Kaizen Bursts across each of the three phases of future state
    improvements. In addition, the VSM team updates the Monthly Kaizen Plan Worksheet
    with new proposed improvement initiatives that have been identified over time:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了作为 Excel 工作表的月度 Kaizen 计划表示例。该工作表直观地展示了各个 Kaizen Burst 在未来状态改进的三个阶段中的计划改进举措。此外，VSM
    团队会根据随着时间的推移而识别的新的改进举措更新月度 Kaizen 计划工作表：
- en: '![Figure 10.1 – Monthly Kaizen Schedule Plan'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.1 – 月度 Kaizen 计划表'
- en: '](img/B17087_Figure_10.1.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_10.1.jpg)'
- en: Figure 10.1 – Monthly Kaizen Schedule Plan
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1 – 月度 Kaizen 计划表
- en: The Monthly Kaizen Plan Worksheet is an overview of planned Lean improvement
    initiatives; therefore, they it does not provide much detail on the tasks associated
    with each Lean improvement initiative. As planning progresses, more details are
    exposed, and the VSM team uses a different visual display to track those details
    and inform others of their progress. The detailed plan may be called a **Kaizen
    Milestone Chart** or **Monthly Kaizen Schedule**.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 月度 Kaizen 计划工作表概述了计划中的精益改进举措；因此，它并未提供与每个精益改进举措相关的任务的详细信息。随着计划的推进，更多的细节将被揭示，VSM
    团队将使用不同的视觉展示来跟踪这些细节并告知他人其进展。详细计划可能被称为**Kaizen 里程碑图**或**月度 Kaizen 计划**。
- en: On an ongoing basis, the VSM team uses the symbols depicted at the bottom of
    the Monthly Kaizen Schedule Plan (*Figure 10.1*) to update the status of each
    Kaizen Burst within its calendar fields.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 团队持续使用位于月度 Kaizen 计划表底部的符号（*图 10.1*）来更新每个 Kaizen Burst 在其日历字段中的状态。
- en: Another essential visual display is a chart showing **Lean measurables**, including
    baselines and target values, objectives, goals, the state of the proposed change,
    and identified risks and issues. It is called the **Chart of VSM Objectives and
    Measurables**, and the purpose of this chart is to provide a highly visible display
    of improvement objectives, goals, and metrics for the VSM initiative. It also
    identifies risks and issues associated with each recommended improvement objective.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的可视化展示是显示**精益可衡量指标**的图表，包括基准线和目标值、目标、拟议变更的状态，以及已识别的风险和问题。这个图表称为**VSM目标与可衡量指标图表**，它的目的是提供VSM改进活动的高可视性展示，包括改进目标、目标和指标。它还标识了与每个推荐改进目标相关的风险和问题。
- en: The following figure shows an example of a Chart of VSM Objectives and Measurables.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了一个VSM目标与可衡量指标图表的示例。
- en: '![Figure 10.2 – Chart of VSM Objectives and Measurables'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.2 – VSM目标与可衡量指标图表'
- en: '](img/B17087_Figure_10.2.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_10.2.jpg)'
- en: Figure 10.2 – Chart of VSM Objectives and Measurables
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 – VSM目标与可衡量指标图表
- en: Note that risks and issues are broken out separately. The reason for this is
    that, by definition, *Risks* are events that might happen, while *Issues* are
    problems that have already impacted our project. The difference is vital because
    the VSM teams should identify potential risks before they happen and decide what
    steps become necessary to avoid or mitigate the risks' negative impacts. Also,
    the VSM team should define contingency plans for the worst potential risks so
    that they already have a plan in place to minimize the impacts if they happen.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，风险和问题是分别列出的。原因在于，根据定义，*风险*是可能发生的事件，而*问题*是已经影响我们项目的事项。两者的区别至关重要，因为VSM团队应该在风险发生之前识别潜在风险，并决定为避免或缓解风险的负面影响而采取哪些必要的步骤。此外，VSM团队还应该为最严重的潜在风险定义应急计划，以便在发生时能立即采取措施，将影响降到最低。
- en: For example, let's say the VSM team recommends adopting a new **source code
    management** (**SCM**) repository and continuous integration tools. If something
    happens with the install, we want to have a backup and restore capability as a
    contingency plan, to roll back our original environments and data until we figure
    out what caused our new system changeover to fail.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设VSM团队建议采用新的**源代码管理**（**SCM**）库和持续集成工具。如果安装过程中出现问题，我们希望能够有备份和恢复功能作为应急计划，将原始环境和数据恢复到故障发生之前，直到我们弄清楚导致新系统切换失败的原因。
- en: The detailed monthly Kaizen plan includes the same elements as the Monthly Kaizen
    Schedule Plan, such as phase, planned tasks, and months. But the detailed Schedule
    Plan should include additional information, such as ownership assignments, estimated
    time to completion, and whether the task is past due. It also provides a more
    granular display of time over units of weeks, not months. The *State of Change*
    fields are updated with the symbols that were identified at the bottom of the
    Chart of VSM Objectives and Measurables (*Figure 10.2*).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 详细的月度改善计划包括与月度改善计划相同的要素，如阶段、计划任务和月份。但详细的计划应包括额外的信息，例如责任分配、估计完成时间以及任务是否逾期。它还提供了比按月划分更为细化的时间展示，按周为单位。*变更状态*字段更新了在VSM目标与可衡量指标图表底部识别的符号（*图
    10.2*）。
- en: 'The following figure provides an example display of a **Detailed Monthly Kaizen
    Schedule Plan**. As the name implies, this plan aims to learn about the proposed
    VSM improvement activities. Specifically, the plan provides space for identifying
    all the improvement initiatives, down to the task level:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 下图提供了一个**详细的月度改善计划**示例展示。顾名思义，该计划旨在了解拟议的VSM改进活动。具体而言，计划提供了识别所有改进措施的空间，直到任务级别：
- en: '![Figure 10.3 – Detailed Monthly Kaizen Schedule Plan'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 10.3 – 详细的月度改善计划'
- en: '](img/B17087_Figure_10.3.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_10.3.jpg)'
- en: Figure 10.3 – Detailed Monthly Kaizen Schedule Plan
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 – 详细的月度改善计划
- en: The Detailed Monthly Kaizen Schedule Plan includes a **Task No** for each recommended
    improvement objective, again down to the task level. Descriptive Task**Names**
    highlight the work involved, and the plan should identify who is responsible for
    completing work and whether goals have been achieved. A timeline provides a visual
    display of **Start Date, Ongoing work, and Completed dates**. The VSM team should
    also make annotations to indicate when planned tasks are **Past Due**.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 《详细月度Kaizen计划表》为每个推荐的改进目标提供了一个**任务编号**，并进一步细化到任务层级。描述性的任务**名称**突出了涉及的工作，计划应标明谁负责完成工作，以及目标是否已达成。时间表提供了**开始日期、持续进行的工作以及完成日期**的可视化展示。VSM团队还应进行注释，标明计划任务是否已**逾期**。
- en: Milestones mark the start or completion of major events, using the symbols identified
    at the bottom of the Detailed Monthly Kaizen Schedule Plan (*Figure 10.3*). So,
    for each improvement activity, the VSM team identifies important events to measure
    the start, progress, and completion of their change initiatives. All milestones
    must be quantifiable in terms of the change objectives and measurable in terms
    of the extent of the activity's completion of stated objectives.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 里程碑标志着重大事件的开始或完成，使用在《详细月度Kaizen计划表》（*图10.3*）底部标识的符号。因此，对于每项改进活动，VSM团队需要识别重要事件，用于衡量其变革举措的开始、进展和完成。所有里程碑必须在变革目标的量化方面可度量，并且能够衡量活动完成所设定目标的程度。
- en: It's important to understand that VSM initiatives are project-based work and
    not based on Agile-based development strategies. That's not to say that VSM initiatives
    are incompatible with Lean practices. Still, Agile-based Retrospectives tend to
    be limited in time and scope of the authorities of the small agile team and within
    the duration of a Sprint.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解，VSM（价值流管理）举措是基于项目的工作，而不是基于敏捷开发策略的工作。这并不是说VSM举措与精益实践不兼容。尽管如此，基于敏捷的回顾通常受时间和范围的限制，并且仅限于小型敏捷团队的权力范围和一个迭代周期（Sprint）的持续时间。
- en: In contrast, Lean initiatives tend to take a longer-term planning horizon, involve
    much larger investments that require executive-level buy-in and sponsorship, and
    tend to be more aligned with supporting corporate strategies.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，精益举措往往具有更长远的规划周期，涉及更大的投资，需要高层的支持和赞助，并且通常更符合支持企业战略。
- en: VSM initiatives are tasked with identifying critical changes that are necessary
    to implement and improve lean practices across a value stream. The scope of work
    and investments are approved at an executive level and directly impact the organization's
    ability to meet its strategic goals.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: VSM举措的任务是识别出实施和改进精益实践所必需的关键变革，这些变革横跨整个价值流。工作范围和投资需在高层获得批准，并直接影响组织实现战略目标的能力。
- en: In this context, VSM initiatives have the characteristics of a project. In other
    words, they have a defined scope of work, a defined set of deliverable tasks,
    a defined budget, and a defined schedule. However, the continuous improvement
    efforts will move to the Agile teams as part of their normal Sprint Retrospectives
    in the long run. With these initial Lean transformations completed and installed
    on an Agile-based framework, the **IT-oriented** value streams reform as Lean-Agile
    practices.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，VSM举措具有项目的特征。换句话说，它们有明确的工作范围、明确的交付任务、明确的预算和明确的时间表。然而，随着精益转型的初步完成，并安装到基于敏捷的框架上，持续改进工作将在长期内转交给敏捷团队，作为其常规迭代回顾的一部分。通过这些初步的精益转型，**IT导向**的价值流将作为精益敏捷实践进行改革。
- en: Now that the VSM team has created their Kaizen plans, they need to obtain approvals
    to proceed. This approval requirement is the topic of the following subsection.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，VSM团队已经制定了他们的Kaizen计划，他们需要获得继续进行的批准。此批准要求将是下一小节的主题。
- en: Obtaining approvals to proceed
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取继续进行的批准
- en: As noted previously, Lean improvement initiatives often involve significant
    investments. But they also have the potential for disrupting the value stream's
    day-to-day activities. Therefore, the VSM team must seek and obtain appropriate
    approvals before starting a new change initiative.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，精益改进举措通常涉及大量的投资。但它们也可能会干扰价值流日常活动。因此，VSM团队必须在开始新的变革举措之前，寻求并获得适当的批准。
- en: Note that this level of approval does not generally apply to Agile-based continuous
    improvement activities as they tend to focus on procedural changes at a local
    level. But given the time, resources, and investments associated with the larger
    VSM initiative, executive-level approvals are necessary.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这一层次的批准通常不适用于基于敏捷的持续改进活动，因为它们通常集中在局部层面的程序性变更。但考虑到大型VSM举措所涉及的时间、资源和投资，获得高层批准是必要的。
- en: 'The VSM team can use its **VSM storyboard** and **Kaizen plans** to summarize
    its lean transformation concepts. During the executive-level review, the VSM team
    should be prepared to answer the following questions:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: VSM团队可以使用其**VSM故事板**和**Kaizen计划**来总结其精益转型的概念。在高层审核时，VSM团队应该准备回答以下问题：
- en: How does this project relate to the organization's strategic objectives?
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个项目如何与组织的战略目标相关？
- en: Why did the VSM team select this value stream, linked value streams, or aportion
    of a value stream for this Lean improvement initiative?
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么VSM团队选择了这个价值流、相关价值流或部分价值流来进行此次精益改进？
- en: What impact will the lean methods have on our internal and external customers?
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精益方法将对我们的内外部客户产生什么影响？
- en: What throughput changes are expected?
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预期的吞吐量变化是什么？
- en: What product quality improvements are expected?
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预期有哪些产品质量改进？
- en: What cost savings are expected, and over what timeframe?
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预期的成本节省是多少，时间框架是多少？
- en: Hopefully, the executive team was involved in the early planning sessions and
    formally sponsored the VSM team, complete with a defined **charter** to authorize
    their time and resources. However, it never hurts to remind the executives about
    the purpose and goals of the VSM initiative, and how the team's work maps back
    to supporting the organization's strategic goals and mission.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 希望高管团队参与了早期的规划会议，并正式支持了VSM团队，明确了**授权书**，以授权他们的时间和资源。然而，提醒高管团队VSM举措的目的和目标，以及团队的工作如何支持组织的战略目标和使命，总是没有坏处的。
- en: 'The VSM team''s recommendations may sound overly aggressive and costly at first
    glance. The team must be prepared to back up their recommendations with sound
    logic, accurate data, and a risk-averse Kaizen strategy. As the VSM team prepares
    their presentation, they should keep the following in mind:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: VSM团队的建议可能乍一看显得过于激进且成本高昂。团队必须准备好用可靠的逻辑、准确的数据和规避风险的Kaizen策略来支持他们的建议。在准备演示文稿时，VSM团队应牢记以下几点：
- en: Set realistic goals and estimated completion dates.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定现实的目标和预计完成日期。
- en: Engage in open dialogue with executives, value stream managers, operators, and
    other critical stakeholders to obtain their buy-in before giving the formal presentation.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在正式演示之前，与高管、价值流经理、操作员和其他关键利益相关者进行开放对话，以获得他们的支持。
- en: Show draft VSM presentations and maps to everyone connected to the value stream
    and get their input.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向所有与价值流相关的人员展示草稿版的VSM演示文稿和图示，并获取他们的意见。
- en: Keep the main presentation minimal, with bullets outlining key points, but have
    detailed slides available to get into the necessary details.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持主要演示文稿简洁，用要点列出关键内容，但准备好详细的幻灯片来深入探讨必要的细节。
- en: Make the presentation visual with graphical and large- font presentation slides,
    plus a large display of the VSM storyboard.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使演示文稿更具视觉冲击力，使用图形和大字体的幻灯片，并展示大型VSM故事板。
- en: Ensure excellent work is recognized, including VSM team members', VA operators',
    and other vital stakeholders' work.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保优秀的工作得到认可，包括VSM团队成员、VA操作员和其他重要利益相关者的工作。
- en: Take the time to celebrate after getting approval, and then celebrate again
    after each successful Lean improvement initiative.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得批准后，花时间庆祝一次，再在每次成功的精益改进举措后再次庆祝。
- en: This is all you need to know about Kaizen planning. If you are already familiar
    with Agile concepts, you know that detailed project and schedule plans in IT don't
    make sense. Until we start working with our value stream customers, we can't know
    what solutions are best or optimal. Moreover, needs and priorities change over
    time, making detailed plans obsolete even before we begin our work. The better
    option is to get your basic VSM plan together, move forward with it, and then
    iteratively and incrementally improve it over time as you work to improve the
    value stream.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是关于Kaizen规划的所有内容。如果您已经熟悉敏捷概念，您知道在IT领域，详细的项目和时间表计划是没有意义的。在我们开始与价值流客户合作之前，我们无法知道哪些解决方案是最好的或最优的。此外，需求和优先级随着时间的推移而变化，这使得详细的计划在我们开始工作之前就过时了。更好的选择是将您的基本VSM计划整理好，推进它，然后在工作过程中逐步和增量地改进它，以不断改善价值流。
- en: This section concludes our discussion on Kaizen planning. In the next section,
    you will learn how to implement Kaizen plans.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 本节结束了我们对Kaizen规划的讨论。在下一节中，您将学习如何实施Kaizen计划。
- en: Implementing Kaizen plans – VSM step eight
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施Kaizen计划 – VSM第八步
- en: In this section, you will learn how to implement your Kaizen plans. This last
    step is also the shortest VSM method to describe but arguably the most critical
    step and the lengthiest activity – it lasts the value stream's lifetime. As with
    Agile, in Lean practices, we never stop our efforts to improve.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何实施您的Kaizen计划。这最后一步也是最简短的VSM方法，但可以说是最关键的一步，也是最长的活动——它持续整个价值流的生命周期。与敏捷一样，在精益实践中，我们永远不会停止改进的努力。
- en: This VSM step is also the most difficult to implement. The reason for this is
    that many, if not most, people are naturally resistant to change. The success
    of the VSM team's Lean improvement recommendations depends on their ability to
    get folks to buy in across the organization. You must begin this step by addressing
    the issue of change.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这个VSM步骤也是最难实施的。原因是许多人，如果不是大多数人，天生对变革有抵触情绪。VSM团队的精益改进建议是否成功，取决于他们能否让全组织的人认可。您必须从解决变革问题开始这一步骤。
- en: Addressing the issue of change
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决变革问题
- en: Obtaining organizational buy-in to implement the VSM team's recommendations
    won't happen overnight. It's best to work with a highly motivated value stream
    team who willingly serve as **innovators** and **early adopters** in the organization's
    Lean enterprise initiatives.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 获得组织的认同以实施VSM团队的建议不是一蹴而就的。最好与一个高度激励的价值流团队合作，这个团队愿意作为**创新者**和**早期采纳者**，参与组织的精益企业倡议。
- en: Unlike the original goals of business process reengineering, the VSM team should
    not implement its recommendations all at once. The only justification for doing
    so is if the organization is in a **burning platform** situation, where delays
    lead to the organization's bankruptcy or failure. Instead, the VSM team needs
    to work through its identified Kaizen Bursts, implementing changes iteratively
    and incrementally. This does not mean that the process should be unduly extended
    over time. The goal is to have rapid successes and use those early, and then use
    rapid-following successes to communicate the overall VSM initiative's value.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 与商业流程再造的原始目标不同，VSM团队不应一次性实施其建议。唯一的理由是，如果组织处于**燃烧的平台**状态，延误可能导致组织破产或失败。相反，VSM团队需要通过其已识别的Kaizen爆发点，逐步和增量地实施变革。这并不意味着过程应该不必要地延长时间。目标是实现快速的成功，并利用这些早期成功，然后通过快速跟进的成功来传达整个VSM计划的价值。
- en: 'Following the *technology adoption life cycle* principles, initially outlined
    by Joe Bohlen and George Beal in their paper titled *The Diffusion Process*, the
    remainder of the organization''s members will follow the new practices once they
    are convinced of the benefits of the change. The following figure provides a graphical
    depiction of the typical technology or product adoption curve:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 根据*技术采用生命周期*原则，最早由Joe Bohlen和George Beal在他们的论文《扩散过程》中提出，一旦组织成员确信变革的好处，其余成员也会跟随新的实践。下图提供了典型的技术或产品采用曲线的图示：
- en: '![Figure 10.4 – Technology adoption curve'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.4 – 技术采纳曲线'
- en: '](img/B17087_Figure_10.4.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_10.4.jpg)'
- en: Figure 10.4 – Technology adoption curve
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.4 – 技术采纳曲线
- en: 'The technology adoption life cycle is a sociological model that describes the
    adoption or acceptance of a new product or innovation. When you look at the Bell
    Curve shown in the preceding figure, you will notice that labels have been placed
    across the curve: **Innovators, Ealy Adopters, Early Majority, Late Majority,
    and Laggards**. Let''s take a moment to understand what these labels imply:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 技术采用生命周期是一个社会学模型，描述了新产品或创新的采用或接受情况。当你查看前面图中的贝尔曲线时，你会注意到曲线上标注了几个标签：**创新者、早期采用者、早期大众、晚期大众和滞后者**。让我们花点时间来理解这些标签的含义：
- en: '**Innovators**: They are the first within an industry or an organization to
    implement new methods, tools, and operating models. They tend to like change and
    are less risk averse. In some situations, they may be in crisis mode (that is,
    burning platform) and have no choice but to change the way they do things.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创新者**：他们是行业或组织中最早实施新方法、工具和运营模式的人。他们喜欢变化，较少规避风险。在某些情况下，他们可能处于危机模式（即“燃烧的平台”），别无选择，只能改变他们的做事方式。'
- en: '**Early Adopters**: They are the first to see the benefits derived by the innovators
    and quickly adopt the new ways of working. They also tend to be open to change
    and take on some risk, but they won''t be the first to move.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**早期采用者**：他们是第一个看到创新者带来好处的人，并迅速采纳新的工作方式。他们通常也愿意接受变革并承担一定风险，但他们不会是第一个行动的人。'
- en: '**Early Majority**: At this phase of a technology or business transformation
    life cycle change, things begin to take off. Enough people have paved the way
    to prove the benefits of the new technology or approach to work, and more people
    feel comfortable with the risks of adopting the new approach.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**早期大众**：在技术或商业转型的生命周期阶段，此时事情开始起飞。足够多的人已经为证明新技术或新工作方法的好处铺平了道路，更多的人也开始愿意承担采用新方法的风险。'
- en: '**Late Majority**: These are among the most risk-averse and conservative people,
    who wait until the momentum for change is so great that the new approach is the
    way of doing things.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**晚期大众**：这些人是最保守和最规避风险的人，他们会等到变革的动力如此强大，以至于新的方法成为唯一的做事方式。'
- en: '**Laggards**: These people don''t like change at all, may not be well informed,
    or may simply lack the resources to make the change. Therefore, they are the last
    to make changes.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**滞后者**：这些人根本不喜欢变革，可能信息不全，或许只是缺乏做出改变的资源。因此，他们是最后做出改变的人。'
- en: While the innovators and early adopters lead the change, the change sticks within
    the organization when the early majority, late majority, and laggards see that
    the benefits outweigh the risks and accept the new way of doing business.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然创新者和早期采用者引领了变革，但当早期大众、晚期大众和滞后者看到利益大于风险并接受新的工作方式时，变革才会在组织内生根发芽。
- en: 'So, by now, you are probably wondering how to kick off a new Lean change initiative.
    The answer is that it''s not so much a process as it is a checklist of potential
    change support actions, as described in the following list:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在，你可能在想，如何启动一个新的精益变革倡议。答案是，这不仅仅是一个过程，更是一个潜在的变革支持行动清单，具体如下面的列表所示：
- en: Communicate reasons and intent every step of the way.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一步都要沟通原因和意图。
- en: Understand that those closest to the work often have good ideas of what needs
    to be fixed, why, and how.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解那些离工作最接近的人，通常会有很好的想法，知道什么需要修正，为什么以及如何修正。
- en: Address any personnel issues or inappropriate behaviors immediately.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 立即解决任何人员问题或不当行为。
- en: Reward and recognize the people supporting the VSM initiative.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奖励并认可支持VSM倡议的人。
- en: Resolve impediments and issues – and don't let them stop you.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决障碍和问题——并且不要让它们阻止你前进。
- en: Don't be afraid to experiment to discover improved operating models.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要害怕实验，去发现更好的运营模式。
- en: Executive sponsors and the VSM team need to be accessible, flexible, and willing
    to listen to input from value stream operators and stakeholders, while also staying
    focused on the Lean improvement goals.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高层赞助人和价值流映射（VSM）团队需要保持可接触性、灵活性，并愿意听取来自价值流操作员和利益相关者的意见，同时也要专注于精益改进目标。
- en: When making incremental changes, the positive effects are accumulative.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行渐进性变革时，积极的效果是累积的。
- en: Remember, we are in this for the long haul.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记住，我们是为长期而来。
- en: Now that you have a strategy to deal with the human aspects of change, let's
    break down the implementation strategy.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经有了应对变革中人类因素的策略，那么让我们来分解实施策略。
- en: Guiding Lean business transformations
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引导精益业务转型
- en: 'As noted in the introduction to this chapter, Lean is about making large-scale
    business transformations to improve value delivery, and then continuing to make
    improvements across entire value streams across the organization''s lifetime.
    Technically, there are three phases for coordinating the work when making Lean
    business transformations: **preparation**, **implementation**, and **follow-up**.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章引言中所提到的，精益是通过进行大规模的业务转型来改善价值交付，并且在整个组织生命周期内持续对整个价值流进行改进。从技术角度来说，协调精益业务转型工作有三个阶段：**准备**、**实施**和**后续跟进**。
- en: We addressed the issues of preparation in the previous section on Kaizen planning.
    Implementation is *where the rubber meets the road,* and it's time to make changes.
    Following this, it should make sense that the VSM team needs to follow up to ensure
    that the changes stick. Moreover, the VSM team also needs to ensure that the value
    stream achieves the goals and metrics that justify Lean improvement investments.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在前一节的Kaizen规划中已经讨论了准备工作。实施是*实际落地的时候*，此时是进行变更的时机。接下来，VSM团队需要跟进，确保这些变更得以贯彻实施。此外，VSM团队还需要确保价值流达成那些能够证明精益改进投资的目标和指标。
- en: Remember that Lean continuous improvement efforts are distinctive from Agile-based
    continuous improvement activities. Lean focuses on long-term planning and investments
    that make the organization tough to beat in competitive markets. On the other
    hand, Agile-based Retrospectives tend to be localized, relatively small, typically
    don't involve investments, and are implemented across very short iterations.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，精益持续改进努力与基于敏捷的持续改进活动是不同的。精益侧重于长期规划和投资，使组织在竞争激烈的市场中具有难以超越的优势。另一方面，基于敏捷的回顾往往是局部的、相对较小的，通常不涉及投资，并且是在非常短的迭代中实施的。
- en: With its Lean improvement orientation, the objective of VSM is to eliminate
    all forms of waste. The goal is to help the VSM team build value streams that
    are efficient, responsive, and value-added from the customer's perspective. However,
    leveraging Pareto's principle, we know that each improvement simply elevates other
    issues to the top of the list. Each new Lean improvement moves the value stream
    in the direction of providing exceptional service to its customers.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 通过其精益改进导向，VSM的目标是消除所有形式的浪费。目标是帮助VSM团队构建从客户角度看高效、响应迅速、增值的价值流。然而，借助帕累托原则，我们知道每一次改进都会将其他问题提升至优先级列表的顶部。每一个新的精益改进都将价值流朝着为客户提供卓越服务的方向前进。
- en: VSM initiatives are big-picture improvement activities that are implemented
    incrementally and continuously. The VSM team uses their storyboard to guide their
    activities and explain to other stakeholders how the structured value stream management
    process improves value delivery.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: VSM（价值流管理）倡议是大局观的改进活动，逐步和持续地实施。VSM团队使用他们的故事板来指导活动，并向其他利益相关者解释结构化的价值流管理过程如何改善价值交付。
- en: Decomposing Lean improvement work
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拆解精益改进工作
- en: Through each of the three future state phases of demand, continuous flow, and
    leveling improvements, the VSM team focuses on making the improvements that were
    identified in the Kaizen Bursts. The improvement activities within each Kaizen
    Burst can be relatively small or very large initiatives, with multiple tasks and
    potentially involving significant investments.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在需求、持续流动和水平化改进的三个未来状态阶段中，VSM团队专注于对Kaizen突发事件中识别出的改进进行实施。每个Kaizen突发事件中的改进活动可以是相对较小的，也可以是非常大的举措，包含多个任务，可能还涉及重大投资。
- en: The purpose of breaking down the work involved in each Kaizen improvement activity
    as events is to fully expose the necessary work and get all relevant stakeholders
    involved in the assessment. The VSM team may choose to employ the *User Story*
    format, as described in the Kanban Board section in the Leveling Phase, to express
    each Kaizen event's goals and objectives. These Kaizen events can be likened to
    work items in a Product backlog.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 将每个Kaizen改进活动的工作拆解为事件的目的是全面暴露所需的工作，并让所有相关的利益相关者参与评估。VSM团队可能会选择使用*用户故事*格式，如在“水平化阶段”的看板部分所描述，用以表达每个Kaizen事件的目标和目的。这些Kaizen事件可以类比为产品待办事项中的工作项。
- en: In fact, in an IT value stream, the Kaizen events can be included in a product
    backlog as the improvement work likely involves the value stream's operators'
    efforts. It's also possible to use a Kanban Board to manage and display the flow
    of work on the larger VSM initiatives across Kaizen Bursts and events.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在 IT 价值流中，Kaizen 事件可以作为产品待办事项的一部分，因为改进工作很可能涉及到价值流运营人员的努力。也可以使用看板（Kanban
    Board）来管理和展示更大范围的 VSM 倡议在 Kaizen 爆发和事件中的工作流程。
- en: 'Whichever method you choose for managing Kaizen events, there is additional
    information that the VSM team must gather and communicate. To do so, apply the
    following steps:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择哪种管理 Kaizen 事件的方法，VSM 团队必须收集并沟通额外的信息。为此，遵循以下步骤：
- en: Identify the objectives of the Kaizen event and communicate them.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定 Kaizen 事件的目标并进行沟通。
- en: Identify the roles and responsibilities of the people who have been assigned
    to support the Kaizen events.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定分配支持 Kaizen 事件的人员的角色和职责。
- en: Define the scope of the team's efforts; that is, perhaps via a story or in Epic
    format.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义团队工作范围；例如，通过故事或史诗（Epic）格式。
- en: Identify any training or information needs to support the Kaizen event.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定支持 Kaizen 事件所需的培训或信息需求。
- en: Display the Kaizen event's projected start and completion dates on the Detailed
    Monthly Kaizen Schedule Plan as Milestones.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在详细的月度 Kaizen 时间表计划中，展示 Kaizen 事件的预计开始和完成日期，作为里程碑。
- en: Identify potential risks and issues, and form mitigation strategies and contingency
    plans as appropriate.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别潜在的风险和问题，并根据需要制定缓解策略和应急计划。
- en: Plan and coordinate the work necessary to complete the Kaizen event.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计划并协调完成 Kaizen 事件所需的工作。
- en: Seek executive-level support and approvals if additional investments or resources
    are required than what was initially conceived.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要额外的投资或资源，超出最初设想，请寻求高层管理支持和批准。
- en: Update the VSM team charter if any new team members are required to support
    the effort.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要新团队成员支持工作，更新 VSM 团队章程。
- en: Again, some Kaizen events are simpler to plan and execute than others. So, do
    just enough preparation and planning work to get things moving in the right direction.
    But also know that your understanding of what needs to be done improves over time
    through trial and error.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，一些 Kaizen 事件比其他事件更容易规划和执行。因此，只需进行足够的准备和规划工作，确保事情朝着正确的方向发展。但也要知道，通过反复试验，你对需要做什么的理解会随着时间的推移而改善。
- en: In the longer run, the VSM team needs to be prepared to revisit their value
    stream maps' currency and update them accordingly. The Gemba walks never stop.
    Value stream improvements never stop. Each Kaizen event requires a total VSM team
    and executive-level commitment to the initiative from start to finish. Otherwise,
    the work will lag and may not be completed.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，VSM 团队需要准备好重新审视其价值流图的时效性，并相应更新。现场观察（Gemba walks）永不停止，价值流改进也永不停歇。每个 Kaizen
    事件都需要一个完整的 VSM 团队和高层领导的承诺，始终如一。否则，工作可能会滞后，甚至无法完成。
- en: This section completes our discussion on implementing our Kaizen plans to install
    Lean improvements across a value stream. But before we leave the topic of Kaizen,
    let's spend a few moments discussing why VSM initiatives require executive approvals
    as portfolio-level investments.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 本节完成了我们关于实施 Kaizen 计划、在价值流中安装精益改进的讨论。但在离开 Kaizen 话题之前，让我们花几分钟讨论一下，为什么 VSM 倡议需要作为投资组合级别的项目获得高层批准。
- en: Managing VSM initiatives as portfolio-level investments
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将 VSM（价值流图）倡议作为投资组合级别的项目进行管理。
- en: The VSM team and its sponsoring executives need to be patient in their efforts.
    VSM initiatives involve large-scale business transformations to implement Lean
    product and information flows. The business transformation to Lean may require
    months or even years to complete. The objective is to give the VSM team the time
    and resources to work their way through at least one VSM iteration across all
    three phases of the future state improvement activities (that is, demand, continuous
    flow, and leveling).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 团队及其支持的高层管理人员需要在努力过程中保持耐心。VSM 倡议涉及大规模的业务转型，旨在实现精益的产品和信息流。转向精益的业务转型可能需要几个月甚至几年的时间才能完成。目标是给予
    VSM 团队时间和资源，以完成至少一个 VSM 迭代，涵盖未来状态改进活动的所有三个阶段（即需求、持续流动和平衡）。
- en: Once a VSM future-state value delivery improvement cycle completes, it may make
    sense for the VSM team to move on and support Lean improvement efforts in another
    value stream. The organization's executives must continuously support efforts
    to evaluate Lean improvement opportunities across the enterprise and align investment
    priorities as part of their portfolio planning activities. Larger organizations
    may have multiple VSM initiatives ongoing at any given time.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 VSM 的未来状态价值交付改进周期完成，VSM 团队可能会觉得有必要转向另一个价值流，支持精益改进工作。组织的高层领导必须持续支持跨企业评估精益改进机会的努力，并在其组合规划活动中对投资优先事项进行对齐。大型组织可能会同时进行多个
    VSM 项目。
- en: All VSM initiatives cost money, take time and resources, and require investments.
    Without sufficient frontend analysis, the organization's executives can't know
    how best to deploy their scarce resources for maximum gain. This issue is why
    modern Lean-Agile practices, such as **Disciplined Agile** and the **Scaled-Agile
    Framework****®** (**SAFe®**), implement rigorous portfolio analysis techniques
    in their toolkits and methodologies.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 VSM 项目都需要资金、时间和资源，并需要投资。没有足够的前期分析，组织的高层领导无法知道如何最好地部署有限的资源以获得最大收益。这也是现代精益敏捷实践（如**纪律敏捷**和**规模化敏捷框架**®
    (**SAFe®**)）在其工具包和方法论中实施严格的组合分析技术的原因。
- en: Since they lack a Lean-Agile framework, the VSM team must align their activities
    with the organization's Portfolio Management priorities and seek investments through
    the Portfolio management process. Lacking a formalized portfolio management process,
    the VSM team must work with their executives to establish a formal mechanism to
    review the team's Lean investment strategies and priorities. Without such approvals,
    there is no practical way forward to implement the identified Lean improvements.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 由于缺乏精益敏捷框架，VSM 团队必须将其活动与组织的组合管理优先事项对齐，并通过组合管理过程寻求投资。由于没有正式化的组合管理过程，VSM 团队必须与高层领导合作，建立正式机制，审查团队的精益投资策略和优先事项。没有这些批准，就无法有效推进实施已识别的精益改进。
- en: As with the other sections related to the eight VSM steps, we'll conclude our
    discussion of Kaizen with a subsection that summarizes the tools used to support
    the Kaizen implementation activities.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 与与八个 VSM 步骤相关的其他部分一样，我们将在讨论改善时总结一节，概述用于支持改善实施活动的工具。
- en: Leveraging the tools of Kaizen
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用改善工具
- en: If your VSM team is sticking with a manual system, the Kaizen implementation
    tools are the same as those used in the Kaizen planning and value stream mapping
    phases. The difference is that now, the tools serve as aids to implement the change
    processes. The VS methods and tools you've learned about can be used to improve
    Lean practices across development- and operations-oriented value streams.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的 VSM 团队仍然使用手动系统，改善实施工具与用于改善规划和价值流映射阶段的工具相同。不同之处在于，现在这些工具用于支持实施变革过程。您所学到的
    VS 方法和工具可以用于改进跨开发和运营导向的价值流中的精益实践。
- en: 'The tools that support your Kaizen planning and implementation activities include
    the following:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 支持您的改善规划和实施活动的工具包括以下内容：
- en: VSM Storyboard
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VSM 故事板
- en: Current and future state value stream maps
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前和未来状态的价值流图
- en: Monthly Kaizen Schedule Plan
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月改善计划
- en: Chart of VSM Objectives and Measurables
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VSM 目标和可衡量指标图表
- en: Detailed Monthly Kaizen Schedule Plan
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细的每月改善计划
- en: With what you have learned in [*Chapter 6*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165),
    *Launching the VSM Initiative (VSM Steps 1-3)*, through [*Chapter 10*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272),
    *Improving the Lean-Agile Value Delivery Cycle(VSM Steps 7 and 8)*, you have the
    practical knowledge to initiate and conduct a VSM initiative to implement Lean
    improvements across a value stream. In the remainder of *Section 2* of this book,
    on *Implementing Value Stream Management (VSM) Methods and Tools*, we will turn
    our attention to understanding how modern VSM tools support CI/CD and DevOps pipeline
    development and improvement activities. Before we get to the remaining chapters,
    let's quickly review the VSM methodology.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 通过[*第6章*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165)《启动VSM计划（VSM步骤1-3）》到[*第10章*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272)《改进精益-敏捷价值交付周期（VSM步骤7和8）》的学习，你已经掌握了启动并执行VSM计划的实践知识，从而在价值流中实施精益改进。在本书的剩余部分，即《实施价值流管理（VSM）方法和工具》章节中，我们将重点了解现代VSM工具如何支持CI/CD和DevOps管道开发与改进活动。在继续阅读剩余章节之前，让我们快速回顾一下VSM方法论。
- en: Reviewing the VSM methodology
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回顾VSM方法论
- en: Throughout [*Chapter 4*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104), *Defining
    Value Stream Management*, and [*Chapter 6*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165),
    *Launching the VSM Initiative (VSM Steps 1-3)*, this book introduced value stream
    management by applying an eight-step process that collectively defines a proven
    VSM through a generic methodology. For example, this eight-step VSM methodology
    has proven to work in manufacturing, office administration, supply chains, and
    health care applications and industries.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第4章*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104)《定义价值流管理》和[*第6章*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165)《启动VSM计划（VSM步骤1-3）》中，本书通过应用八步流程介绍了价值流管理，并通过一种通用方法定义了已验证的VSM。例如，这一八步VSM方法论已在制造业、办公室管理、供应链和医疗行业中证明了其有效性。
- en: 'The eight steps are as follows:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 八个步骤如下：
- en: Commit to Lean
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 承诺实施精益
- en: Choose the value stream
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择价值流
- en: Learn about Lean
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解精益
- en: Map the current state
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 绘制当前状态
- en: Identify Lean metrics
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定精益指标
- en: Map the future state
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 绘制未来状态
- en: Create Kaizen plans
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建Kaizen计划
- en: Implement Kaizen plans
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行Kaizen计划
- en: This eight-step VSM methodology works in IT-oriented value streams too, as shown
    in the CI/CD pipeline use case provided throughout this part of this book. The
    IT-oriented VSM use case is purposely limited in complexity to focus on learning
    the VSM methodology. But the choice to use an IT-oriented use case was not by
    accident, as modern value stream management tools support implementing Lean practices
    across IT-oriented value streams.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 这八步VSM方法论同样适用于IT导向的价值流，正如本书本部分提供的CI/CD管道案例所示。IT导向的VSM案例故意将复杂性限制，以便专注于学习VSM方法论。但选择使用IT导向的案例并非偶然，因为现代价值流管理工具支持在IT导向的价值流中实施精益实践。
- en: Still, it does not make sense to employ multiple VSM methodologies across an
    organization when one will do. Each VSM team should feel free to modify the baseline
    VSM/Lean improvement strategy to improve its effectiveness in their unique environments.
    Moreover, in a digital economy, every VSM initiative across an enterprise likely
    requires support from the organization's IT department somehow.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在一个组织中采用多个VSM方法论是没有意义的，使用一个方法就足够了。每个VSM团队应该自由地修改基础的VSM/精益改进策略，以提升其在独特环境中的有效性。此外，在数字经济中，跨企业的每个VSM计划可能都需要得到组织IT部门的某种支持。
- en: In the previous chapters, a comment was made that DevOps capabilities are the
    "table stakes" necessary to compete in our modern digital economy. As a result,
    most modern VSM tools support the implementation, integration, and improvement
    of DevOps capabilities. But those same tool vendors note that VSM with DevOps
    also supports the organization's Lean improvement objectives. Thus, DevOps is
    a crucial enabler for adding value to whatever products and services the organization
    produces.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中提到，DevOps能力是我们在现代数字经济中竞争所需的“最低要求”。因此，大多数现代VSM工具支持DevOps能力的实施、集成和改进。但这些工具供应商也指出，VSM与DevOps的结合还支持组织的精益改进目标。因此，DevOps是为组织生产的任何产品和服务增值的关键推动力。
- en: Summary
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter discussed the importance of continuously improving our value stream
    work and information flow capabilities. You learned that VSM and Agile share this
    principle, but their timelines and scope of effort are different. For example,
    Agile teams use Retrospectives to evaluate relatively small-scale improvements
    they can make over the next Sprint.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了持续改进我们价值流工作和信息流能力的重要性。你了解到VSM和敏捷有共同的原则，但它们的时间线和工作范围是不同的。例如，敏捷团队使用回顾会议来评估他们在下一个冲刺中可以进行的小规模改进。
- en: In contrast, VSM teams focus their efforts on more significant and Lean-oriented
    improvement initiatives that span lengthier timeframes and require larger investments.
    In addition, Agile teams' continuous improvements typically do not require executive
    management-level approval; VSM team improvement recommendations nearly always
    do.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 相对而言，VSM团队将精力集中在更重要的、精益导向的改进计划上，这些改进计划跨越较长的时间框架并需要更大的投资。此外，敏捷团队的持续改进通常不需要高层管理的批准；而VSM团队的改进建议几乎总是需要高层管理的批准。
- en: Continuing with our eight-step VSM methodology, you learned how to create a
    Kaizen plan (VSM step seven) and implement the Kaizen plan (VSM step eight). You
    also learned how to develop and use several tools to plan and implement your Kaizen
    plans, such as the Monthly Kaizen Schedule Plan, the Chart of VSM Objectives and
    Measurables, and the Detailed Monthly Kaizen Schedule Plan.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续进行我们的八步VSM方法论时，你学习了如何创建改善计划（VSM第七步）并实施改善计划（VSM第八步）。你还学习了如何开发和使用几种工具来规划和实施改善计划，比如每月改善计划、VSM目标和可衡量指标图表以及详细的每月改善计划。
- en: In the next chapter, you will learn how VSM tools support Lean improvements
    being made across DevOps pipelines by providing real-time access to critical IT
    value stream data, dashboard-based visualizations, and metrics. VSM tools help
    DevOps team members and other stakeholders monitor and improve the flow of information
    and work across IT value streams and focus on customers.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习VSM工具如何通过提供对关键IT价值流数据、基于仪表盘的可视化和度量的实时访问，支持在DevOps流水线中的精益改进。VSM工具帮助DevOps团队成员和其他相关方监控并改善信息和工作流在IT价值流中的流动，并专注于客户。
- en: Questions
  id: totrans-198
  prefs:
