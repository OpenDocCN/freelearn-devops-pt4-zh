  id: totrans-314
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Why did this book present a proven eight-step VSM methodology before getting
    into the topic of VSM tools?
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么这本书在讨论 VSM 工具的主题之前介绍了一种经过验证的八步 VSM 方法？
- en: What are the three types of DevOps tools that can help transform your IT value
    stream's ability to deliver customer value rapidly and reliably?
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪三种 DevOps 工具可以帮助您快速可靠地交付客户价值的 IT 价值流转化？
- en: What is the primary feature available in DevOps value stream management platforms
    (VSMPs).
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DevOps 价值流管理平台（VSMP）中的主要功能是什么？
- en: What are the key benefits of DevOps VSMPs/VSM tools?
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DevOps VSMP/VSM 工具的关键好处是什么？
- en: What is the purpose of GRC tools and platforms?
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GRC 工具和平台的目的是什么？
- en: What are the primary features available within value stream delivery platforms
    (VSDPs)?
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 价值流交付平台（VSDP）内可用的主要特性是什么？
- en: What are the primary benefits of VSDPs?
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: VSDP 的主要好处是什么？
- en: What is the purpose of DevOps workflow metrics?
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DevOps 工作流程指标的目的是什么？
- en: What is the purpose of DevOps orchestration?
  id: totrans-323
