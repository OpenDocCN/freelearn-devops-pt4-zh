- en: 'Section 1: Getting Started with Datadog'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：开始使用 Datadog
- en: This part of the book will get you started with Datadog by going over the core
    features of Datadog and how to use them. With that information, you will be able
    to roll out Datadog in an organization. You will also understand the basic concepts
    of monitoring software systems and the infrastructure they run on and be able
    to relate them to the Datadog features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分将通过讲解 Datadog 的核心功能以及如何使用它们，帮助你入门 Datadog。掌握这些信息后，你将能够在组织中推广使用 Datadog。你还将理解监控软件系统及其运行基础设施的基本概念，并能够将这些概念与
    Datadog 的功能联系起来。
