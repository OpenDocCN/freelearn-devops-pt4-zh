- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book provides an architectural overview of DevOps, AIOps, and DevSecOps
    – three domains that drive and accelerate digital transformation. Complete with
    step-by-step explanations of essential concepts, practical examples, and self-assessment
    questions, you will understand why and how DevOps should be integrated into the
    enterprise architecture, securing it and resulting in leaner operations and accelerating
    digital transformation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了DevOps、AIOps和DevSecOps的架构概述——这三个领域推动并加速数字转型。通过逐步解释关键概念、实际示例和自我评估问题，您将了解为什么以及如何将DevOps集成到企业架构中，确保其安全性，并实现精益运营和加速数字转型。
- en: By the end of the book, you will be able to develop robust DevOps architectures
    and understand which toolsets you can use. You will also have a deeper understanding
    of next-level DevOps implementing Site Reliability Engineering. You will have
    learned what AIOps is and what value it can bring to the enterprise. Lastly, you
    will have learned how to integrate security principles such as Zero Trust and
    industry security frameworks to DevOps with DevSecOps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，您将能够开发强大的DevOps架构，并了解可以使用的工具集。您还将更深入地了解实施Site Reliability Engineering的下一级DevOps。您将学到什么是AIOps及其对企业的价值。最后，您还将学习如何将零信任和行业安全框架等安全原则与DevOps集成到DevSecOps中。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁？
- en: This book teaches enterprise architects, solutions architects, and consultants
    how to design, implement, and integrate DevOps in the enterprise architecture
    while keeping operations on board with agile development and with the enterprise
    remaining secure and resilient. The book is not about hundreds of different tools
    but will teach you how to create a successful DevOps architecture.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教企业架构师、解决方案架构师和顾问如何在企业架构中设计、实施和集成DevOps，同时让运营与敏捷开发保持一致，并确保企业安全和弹性。本书不涉及大量不同的工具，而是教会您如何创建成功的DevOps架构。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么内容？
- en: '[*Chapter 1*](B17492_01_ePub_RK.xhtml#_idTextAnchor013), *Defining the Reference
    Architecture for Enterprise DevOps*, introduces DevOps as part of the enterprise
    architecture.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17492_01_ePub_RK.xhtml#_idTextAnchor013)，*定义企业DevOps参考架构*，将DevOps引入企业架构中。'
- en: '[*Chapter 2*](B17492_02_ePub_RK.xhtml#_idTextAnchor027), *Managing DevOps from
    Architecture*, shows how to manage DevOps artifacts such as Continuous Integration
    and Continuous Development from architecture.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17492_02_ePub_RK.xhtml#_idTextAnchor027)，*从架构管理DevOps*，展示了如何从架构层面管理诸如持续集成和持续开发等DevOps工件。'
- en: '[*Chapter 3*](B17492_03_ePub_RK.xhtml#_idTextAnchor040), *Architecting for
    DevOps Quality*, teaches you how to ensure and manage quality attributes in DevOps,
    focusing on testing methodologies.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17492_03_ePub_RK.xhtml#_idTextAnchor040)，*为DevOps质量进行架构*，教您如何在DevOps中确保和管理质量属性，重点是测试方法学。'
- en: '[*Chapter 4*](B17492_04_ePub_RK.xhtml#_idTextAnchor053), *Scaling DevOps*,
    demonstrates that DevOps is not a one-time exercise but needs to scale with the
    enterprise''s needs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17492_04_ePub_RK.xhtml#_idTextAnchor053)，*扩展DevOps*，展示了DevOps不是一次性的活动，而是需要根据企业需求进行扩展。'
- en: '[*Chapter 5*](B17492_05_ePub_RK.xhtml#_idTextAnchor066), *Architecting Next-Level
    DevOps with SRE*, introduces the concept of **Site Reliability Engineering** (**SRE**)
    and how an architect can prepare for SRE.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17492_05_ePub_RK.xhtml#_idTextAnchor066)，*通过SRE架构下一级DevOps*，介绍了**Site
    Reliability Engineering**（**SRE**）的概念及架构师如何为SRE做好准备。'
- en: '[*Chapter 6*](B17492_06_ePub_RK.xhtml#_idTextAnchor077), *Defining Operations
    in Architecture*, focuses on the role of operations in enterprises and how this
    role is affected by DevOps.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17492_06_ePub_RK.xhtml#_idTextAnchor077)，*在架构中定义运营*，关注企业运营角色及其在DevOps影响下的变化。'
- en: '[*Chapter 7*](B17492_07_ePub_RK.xhtml#_idTextAnchor086), *Understanding the
    Impact of AI on DevOps*, elaborates on the impact of implementing **artificial
    intelligence** (**AI**) and **machine learning** (**ML**) on operations.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17492_07_ePub_RK.xhtml#_idTextAnchor086)，*理解AI对DevOps的影响*，详细阐述了实施**人工智能**（**AI**）和**机器学习**（**ML**）对运营的影响。'
- en: '[*Chapter 8*](B17492_08_ePub_RK.xhtml#_idTextAnchor095), *Architecting AIOps*,
    runs through the architectural steps to implement AI and ML in operations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17492_08_ePub_RK.xhtml#_idTextAnchor095)，*构建AIOps*，详述了在运营中实施人工智能和机器学习的架构步骤。'
- en: '[*Chapter 9*](B17492_09_ePub_RK.xhtml#_idTextAnchor111), *Integrating AIOps
    in DevOps*, discusses integrating AIOps into **Continuous Integration and Continuous
    Deployment** (**CI**/**CD**) and automating the CI/CD pipeline using AIOps.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17492_09_ePub_RK.xhtml#_idTextAnchor111)，*将AIOps整合到DevOps中*，讨论了如何将AIOps整合到**持续集成与持续部署**（**CI**/**CD**）中，并通过AIOps自动化CI/CD管道。'
- en: '[*Chapter 10*](B17492_10_ePub_RK.xhtml#_idTextAnchor122), *Making the Final
    Step to NoOps*, is a bit of a philosophical chapter on the evolution of operations
    in an enterprise, starting from operations that are enhanced with AI and ML to
    NoOps, fully automated operations that don''t require any manual intervention.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17492_10_ePub_RK.xhtml#_idTextAnchor122)，*迈向NoOps的最后一步*，是关于企业运营演变的哲学性章节，从人工智能和机器学习增强的运营开始，讲到NoOps，即完全自动化、无需人工干预的运营。'
- en: '[*Chapter 11*](B17492_11_ePub_RK.xhtml#_idTextAnchor131), *Understanding Security
    in DevOps*, introduces the security concepts that apply to DevOps, such as scanning
    code for vulnerabilities.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17492_11_ePub_RK.xhtml#_idTextAnchor131)，*理解DevOps中的安全性*，介绍了适用于DevOps的安全概念，如扫描代码漏洞。'
- en: '[*Chapter 12*](B17492_12_ePub_RK.xhtml#_idTextAnchor145), *Architecting for
    DevSecOps*, discusses creating a security architecture that can be integrated
    into development and deployment pipelines.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17492_12_ePub_RK.xhtml#_idTextAnchor145)，*为DevSecOps架构设计*，讨论了如何创建一个能够集成到开发和部署管道中的安全架构。'
- en: '[*Chapter 13*](B17492_13_ePub_RK.xhtml#_idTextAnchor159), *Working with DevSecOps
    Using Industry Security Frameworks*,elaborates on various security frameworks,
    such as ISO and CSA, but also HIPAA for healthcare and PCI for financial institutions,
    which enterprises need to be compliant with in their DevOps practice.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17492_13_ePub_RK.xhtml#_idTextAnchor159)，*使用行业安全框架与DevSecOps协作*，详细讲解了各种安全框架，如ISO和CSA，还包括医疗行业的HIPAA和金融机构的PCI，这些都是企业在其DevOps实践中需要遵循的合规要求。'
- en: '[*Chapter 14*](B17492_14_ePub_RK.xhtml#_idTextAnchor168), *Integrating DevSecOps
    with DevOps*, teaches you how to integrate security policies, standards, and guardrails
    in DevOps practices and how to govern DevSecOps.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17492_14_ePub_RK.xhtml#_idTextAnchor168)，*将DevSecOps与DevOps整合*，教你如何在DevOps实践中整合安全政策、标准和防护措施，以及如何管理DevSecOps。'
- en: '[*Chapter 15*](B17492_15_ePub_RK.xhtml#_idTextAnchor179), *Implementing Zero
    Trust Architecture*, is the final chapter on applying and managing Zero Trust
    in DevOps.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17492_15_ePub_RK.xhtml#_idTextAnchor179)，*实施零信任架构*，是关于在DevOps中应用和管理零信任的最后一章。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取最大收益
- en: It's highly recommended that you have a basic understanding of enterprise and
    cloud architecture. For enterprise architecture, an introduction to **The Open
    Group Architecture Framework** (**TOGAF**) is advised. For cloud architecture,
    a basic understanding of major public clouds such as AWS and Azure will certainly
    help you to get the most out of this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议你具备一定的企业和云架构的基础知识。对于企业架构，建议了解**开放组架构框架**（**TOGAF**）。对于云架构，了解AWS和Azure等主要公共云的基础知识将大有帮助，能让你从本书中获得更多。
