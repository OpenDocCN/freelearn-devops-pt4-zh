  type: TYPE_NORMAL
  zh: c) 数据访问
- en: d) Access Transparency
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) 访问透明性
- en: Which of the following is not a recommended best practice during the incident
    management process?
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在事件管理过程中，以下哪项不是推荐的最佳实践？
- en: a) Develop and document procedures.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 制定并记录程序。
- en: b) The Incident Commander should sign off on all decisions during incident management.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 事件指挥官应对所有事件管理决策进行签字确认。
- en: c) Prioritize the damage and restore the service.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 优先处理损害并恢复服务。
- en: d) Trust team members in specified roles.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) 信任指定角色的团队成员。
- en: _____________ represents an exact measure of a service's behavior.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: _____________表示服务行为的准确衡量。
- en: a) SLI
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) SLI
- en: b) SLO
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 服务级目标（SLO）
- en: c) SLA
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 服务级协议（SLA）
- en: d) Error budget
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) 错误预算
