- en: 'Cloud Pub/Sub and Cloud Tasks are two possible services in Google Cloud that
    provide the ability to asynchronously integrate with message services. Select
    two options that are the most appropriate for Cloud Tasks:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Cloud Pub/Sub和Cloud Tasks是Google Cloud中的两个服务，提供与消息服务的异步集成能力。选择两个最适合Cloud Tasks的选项：
- en: a) Cloud Tasks is aimed at explicit invocation where the publisher retains full
    control over execution.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) Cloud Tasks旨在显式调用，其中发布者保留对执行的完全控制。
- en: b) Cloud Tasks is most appropriate where the task producer can have control
    over execution.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) Cloud Tasks最适用于任务生产者能控制执行的场景。
- en: c) Cloud Tasks is aimed at implicit invocation where the publisher retains full
    control over execution.
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) Cloud Tasks旨在隐式调用，其中发布者保留对执行的完全控制。
- en: d) Cloud Tasks is most appropriate where the task consumer can have control
    over execution.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) Cloud Tasks最适用于任务消费者能够控制执行的场景。
