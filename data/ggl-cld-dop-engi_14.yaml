- en: You are planning to adopt SRE practices and want to set an SLO for your application.
    How do you get started?
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你计划采用SRE实践，并希望为你的应用设置SLO。你该如何开始？
- en: a) Set the SLO to 100%.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 将SLO设置为100%。
- en: b) Set the SLO based on collecting historical data during the pre-GA period.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 根据收集的历史数据在预GA阶段设置SLO。
- en: c) Set the SLO based on an internal survey of all stakeholders.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 根据对所有利益相关者的内部调查设置SLO。
- en: d) Set the SLO slightly below the SLA.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) 将SLO设置略低于SLA。
- en: 'Select the appropriate option that describes how to delete admin activity logs:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
