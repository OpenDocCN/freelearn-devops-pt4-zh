- en: Your application is deployed in GKE and utilizes secrets to protect sensitive
    information. Which of the following is the recommended approach?
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的应用部署在GKE中，并利用密钥保护敏感信息。以下哪种方法是推荐的？
- en: a) Sensitive information should not be stored in the application.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 敏感信息不应存储在应用中。
- en: b) Sensitive information should be passed as environment variables.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 敏感信息应作为环境变量传递。
- en: c) Sensitive information should be stored in the cloud's DLP service.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 敏感信息应存储在云的DLP服务中。
- en: d) Sensitive information should be stored in Google Secrets Manager.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) 敏感信息应存储在Google Secrets Manager中。
- en: A logging agent is installed on Google Compute Engine. However, logs are not
    sent to Cloud Logging. What should be the next logical step to troubleshoot this
    issue?
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Google计算引擎上安装了日志代理。然而，日志没有发送到云日志。接下来解决此问题的逻辑步骤是什么？
- en: a) Re-install the logging agent.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 重新安装日志代理。
- en: b) Restart Compute Engine.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 重启计算引擎。
- en: c) Configure data access logs as part of the logging agent configuration.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 将数据访问日志配置为日志代理配置的一部分。
- en: d) Verify whether the service account tied to Compute Engine has the required
    role to send to Cloud Logging.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) 验证与计算引擎绑定的服务账户是否具有将数据发送到云日志所需的角色。
- en: The SLI is calculated as *Good Events / Valid Events * 100*. Which of the following
    response counts are discarded while calculating valid events?
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SLI的计算公式是*良好事件 / 有效事件 * 100*。在计算有效事件时，以下哪种响应计数会被丢弃？
- en: a) `2xx` status count
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) `2xx` 状态码计数
- en: b) `3xx` status count
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) `3xx` 状态码计数
- en: c) `4xx` status count
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) `4xx` 状态码计数
- en: d) `5xx` status count
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) `5xx` 状态码计数
- en: 'Deployment rollout is triggered only if the deployment''s pod template is changed.
    Select the option that represents the section of the deployment that should be
    changed:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署回滚仅在部署的Pod模板发生更改时触发。选择表示应更改的部署部分的选项：
- en: a) `.spec`
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) `.spec`
- en: b) `.spec.template`
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) `.spec.template`
- en: c) `.template.spec`
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) `.template.spec`
- en: d) `.template`
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) `.template`
- en: Which of the following is not true as per SRE best practices?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据SRE最佳实践，以下哪项不成立？
- en: a) There are consequences for missing an SLA.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 错过SLA会带来后果。
- en: b) There are no consequences for missing an SLO.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 错过SLO不会带来任何后果。
- en: c) A missing SLO represents an unhappy user.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 缺少SLO表示用户不满意。
- en: d) A missing SLO results in burning the error budget.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) 缺失SLO会导致错误预算消耗。
- en: 'Select the log type that represents log entries to perform read-only operations
    without modifying any data:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择代表只执行只读操作而不修改任何数据的日志条目的日志类型：
- en: a) Admin Activity
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 管理员活动
- en: b) System Event
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 系统事件
- en: c) Data Access
  id: totrans-82
  prefs:
