    Select the appropriate option that quickly provides access to errors generated
    by the application?
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: App Engine Standard中的应用程序生成了大量日志。选择适当的选项，快速访问应用程序生成的错误？
- en: a) Go to Cloud Console, the Activity tab, and view the error logs.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 进入云控制台，查看活动标签，并查看错误日志。
- en: b) Go to Cloud Logging, filter the logs, and view the error logs.
  id: totrans-96
  prefs:
