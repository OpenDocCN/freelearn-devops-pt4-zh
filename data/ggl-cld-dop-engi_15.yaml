- en: A user is trying to deploy an application to a GKE cluster. The user is using
    `kubectl` to execute some commands but `kubectl` is unable to connect with the
    cluster's `kube-apiserver`. Which of the following is the possible reason for
    this issue and the potential fix?
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户正在尝试将应用程序部署到 GKE 集群。该用户使用 `kubectl` 执行一些命令，但 `kubectl` 无法连接到集群的 `kube-apiserver`。以下哪个是该问题的可能原因及潜在解决方法？
- en: a) The firewall ingress rule is not configured correctly, blocking incoming
    traffic from the user to the cluster.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 防火墙入口规则未正确配置，阻止了用户向集群的传入流量。
- en: b) `kubeconfig` is missing the credentials to connect and authenticate with
    the cluster. Run the `gcloud container clusters auth login` command.
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) `kubeconfig` 缺少连接和认证集群的凭据。运行 `gcloud container clusters auth login` 命令。
- en: c) The firewall egress rule is not configured correctly, blocking outgoing traffic
    from the cluster to the user.
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 防火墙出口规则未正确配置，阻止了集群到用户的外出流量。
- en: d) `kubeconfig` is missing the credentials to connect and authenticate with
    the cluster. Run the `gcloud container clusters get-credentials` command.
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d) `kubeconfig` 缺少连接和认证集群的凭据。运行 `gcloud container clusters get-credentials`
    命令。
