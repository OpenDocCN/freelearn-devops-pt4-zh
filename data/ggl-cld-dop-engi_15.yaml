  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 在 GKE 集群上安装监控代理。
- en: b) Enable Cloud Operations on the GKE cluster.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 启用 GKE 集群的云操作。
- en: c) Install the Logging agent on the GKE cluster.
