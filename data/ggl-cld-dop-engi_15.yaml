  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标是存储审计日志以便长期访问并允许外部审计员访问。以下哪些步骤是最合适的（选择两项）？
- en: a) Export audit logs to Cloud Storage by creating a log sink.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a) 通过创建日志接收器将审计日志导出到 Cloud Storage。
- en: b) Export audit logs to BigQuery by creating a log sink.
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b) 通过创建日志接收器将审计日志导出到 BigQuery。
- en: c) Assign the IAM role to auditors so that they have access to the BigQuery
    dataset that contains the audit logs.
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c) 将 IAM 角色分配给审计员，以便他们可以访问包含审计日志的 BigQuery 数据集。
- en: d) Assign the IAM role to auditors so that they have access to the storage bucket
    that contains the audit logs.
