- en: 'Section 4: Advanced Topics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：高级主题
- en: In this section, you will learn about containers and designing your Azure DevOps
    organization.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习容器以及如何设计您的 Azure DevOps 组织。
- en: Containers have changed, and will continue changing, the way that software is
    created and delivered. Also, you have to give thought into how you will create
    your own Azure DevOps organization. How you organize your projects and teams determines
    how people can work together.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 容器已经改变，并将继续改变软件的创建和交付方式。此外，您还需要考虑如何创建自己的 Azure DevOps 组织。您如何组织项目和团队决定了人们如何协同工作。
- en: Finally, the last chapter will help you prepare for taking the AZ-400 exam and
    test your readiness.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章将帮助您为参加 AZ-400 考试做好准备，并测试您的准备情况。
