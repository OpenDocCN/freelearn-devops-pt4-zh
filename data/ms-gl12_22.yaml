  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章：介绍 GitLab 架构
- en: It was developed by Dimitri Zaporozhets with the help of Valery Sizov in 2011.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它由 Dimitri Zaporozhets 和 Valery Sizov 于2011年开发。
- en: The company is funded by venture capital.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司由风险资本资助。
- en: It is mainly developed in Ruby, with some components in Golang, and JavaScript
    is used in the frontend.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它主要使用 Ruby 开发，部分组件使用 Golang，前端使用 JavaScript。
- en: GitLab Community Edition carries the open source MIT License; GitLab Enterprise
    edition uses a proprietary one.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GitLab Community Edition 使用开源 MIT 许可证；GitLab 企业版使用专有许可证。
- en: Open source is one of GitLab's core values. The core product (GitLab CE) is
    exactly that, and the Enterprise Edition is based on the CE core, but has extra
    functionality, the development of which is paid for by the proprietary license.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开源是 GitLab 的核心价值之一。核心产品（GitLab CE）正是如此，企业版基于 CE 核心，但具有额外的功能，这些功能的开发是通过专有许可证支付的。
- en: Unicorn, Sidekiq, NGINX, Gitaly, database, Redis and GitLab Workhorse.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Unicorn、Sidekiq、NGINX、Gitaly、数据库、Redis 和 GitLab Workhorse。
- en: One.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一。
- en: Key-value pairs, which have five different datatypes.
  id: totrans-9
  prefs:
