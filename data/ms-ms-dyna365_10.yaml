- en: 'Section 3: Debugging, Testing, and Release Management (DevOps)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：调试、测试与发布管理（DevOps）
- en: In this section, we will give you an in-depth overview of how you can debug
    extensions from Visual Studio Code and how you can handle the installation and
    upgrade processes. Then, you will learn how to write automated tests and how to
    handle source control management and CI/CD in your development processes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将深入概述如何从 Visual Studio Code 调试扩展，以及如何处理安装和升级过程。接着，你将学习如何编写自动化测试，并了解如何在开发过程中处理源代码管理和
    CI/CD。
