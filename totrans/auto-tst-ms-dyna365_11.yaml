- en: 'Section 4: Integrating Automated Tests in Your Daily Development Practice'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：将自动化测试集成到你的日常开发实践中
- en: This section elaborates on a number of best practices that might turn out to
    be beneficial for you and your team in getting test automation working in your
    day-to-day work, and how to extend your test practices by making use of the standard
    test collateral Microsoft provides with Dynamics 365 Business Central.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节详细阐述了一些最佳实践，这些实践可能对你和你的团队在日常工作中实现测试自动化有所帮助，以及如何通过利用 Microsoft 提供的标准测试工具扩展你的测试实践，这些工具适用于
    Dynamics 365 Business Central。
