- en: 'Section 4: Enabling Highly Available Workloads, Fault Tolerance, and Implementing
    Standards and Policies'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Failures happen within any environment, however, with the regional and global
    capabilities of the AWS cloud, the barriers to creating highly available and fault-tolerant
    workloads have been taken away. Couple this with the enforcement of standards
    and policies both on a schedule and in real time and your CI/CD journey becomes
    smoother.
