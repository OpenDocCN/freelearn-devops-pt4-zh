- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are a cloud architect, DevOps engineer, or a developer looking to learn
    about the key architectural aspects of the Azure cloud platform, this book is
    for you. A basic understanding of the Azure cloud platform will help you grasp
    the concepts covered in this book more effectively.
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book covers each topic with step-by-step explanations of essential concepts,
    practical examples, and self-assessment questions. By providing a balance of theory
    and practical experience of working through engaging projects, this book will
    help you understand how architects work in the real world.
  prefs: []
