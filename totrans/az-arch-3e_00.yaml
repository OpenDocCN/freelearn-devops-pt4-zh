  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to architect solutions using Azure.
  prefs: []
  type: TYPE_NORMAL
- en: About Azure for Architects, Third Edition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Thanks to its support for high availability, scalability, security, performance,
    and disaster recovery, Azure has been widely adopted to create and deploy different
    types of application with ease. Updated for the latest developments, this third
    edition of *Azure for Architects* helps you get to grips with the core concepts
    of designing serverless architecture, including containers, Kubernetes deployments,
    and big data solutions. You'll learn how to architect solutions such as serverless
    functions, you'll discover deployment patterns for containers and Kubernetes,
    and you'll explore large-scale big data processing using Spark and Databricks.
    As you advance, you'll implement DevOps using Azure DevOps, work with intelligent
    solutions using Azure Cognitive Services, and integrate security, high availability,
    and scalability into each solution. Finally, you'll delve into Azure security
    concepts such as OAuth, OpenConnect, and managed identities.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll have gained the confidence to design intelligent
    Azure solutions based on containers and serverless functions.
  prefs: []
  type: TYPE_NORMAL
- en: About the Authors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Ritesh Modi** is a former Microsoft senior technology evangelist. He has
    been recognized as a Microsoft Regional Director for his contributions to Microsoft
    products, services, and communities. He is a cloud architect, a published author,
    a speaker, and a leader who is popular for his contributions to datacenters, Azure,
    Kubernetes, blockchain, cognitive services, DevOps, artificial intelligence, and
    automation. He is the author of eight books.'
  prefs: []
  type: TYPE_NORMAL
- en: Ritesh has spoken at numerous national and international conferences and is
    a published author for MSDN magazine. He has more than a decade of experience
    in building and deploying enterprise solutions for customers, and has more than
    25 technical certifications. His hobbies are writing books, playing with his daughter,
    watching movies, and learning new technologies. He currently lives in Hyderabad,
    India. You can follow him on Twitter at **@automationnext**.
  prefs: []
  type: TYPE_NORMAL
- en: '**Jack Lee** is a senior Azure certified consultant and an Azure practice lead
    with a passion for software development, cloud, and DevOps innovations. Jack has
    been recognized as a Microsoft MVP for his contributions to the tech community. He
    has presented at various user groups and conferences, including the Global Azure
    Bootcamp at Microsoft Canada. Jack is an experienced mentor and judge at hackathons
    and is also the president of a user group that focuses on Azure, DevOps, and software
    development. He is the co-author of *Cloud Analytics with Microsoft Azure*, published
    by Packt Publishing. You can follow Jack on Twitter at **@jlee_consulting**.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rithin Skaria** is an open source evangelist with over 7 years of experience
    of managing open source workloads in Azure, AWS, and OpenStack. He is currently
    working for Microsoft and is a part of several open source community activities
    conducted within Microsoft. He is a Microsoft Certified Trainer, Linux Foundation
    Certified Engineer and Administrator, Kubernetes Application Developer and Administrator,
    and also a Certified OpenStack Administrator. When it comes to Azure, he has four
    certifications (solution architecture, Azure administration, DevOps, and security),
    and he is also certified in Office 365 administration. He has played a vital role
    in several open source deployments, and the administration and migration of these
    workloads to the cloud. He also co-authored *Linux Administration on Azure*, published
    by Packt Publishing. Connect with him on LinkedIn at **@rithin-skaria**.'
  prefs: []
  type: TYPE_NORMAL
- en: About the Reviewers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Melony Qin** is a woman in STEM. Currently working as a Program Manager at
    Microsoft, she''s a member of the **Association for Computing Machinery** (**ACM**)
    and **Project Management Institute** (**PMI**). She has contributed to serverless
    computing, big data processing, DevOps, artificial intelligence, machine learning,
    and IoT with Microsoft Azure. She holds all the Azure certifications (both the
    Apps and Infrastructure and the Data and AI tracks) as well as **Certified Kubernetes
    Administrator** (**CKA**) and **Certified Kubernetes Application Developer** (**CKAD**),
    and is mainly working on her contributions to **open-source software** (**OSS**),
    DevOps, Kubernetes, serverless, big data analytics, and IoT on Microsoft Azure
    in the community. She''s the author and co-author of two books, *Microsoft Azure
    Infrastructure* and *The Kubernetes Workshop*, both published by Packt Publishing.
    She can be reached out via Twitter at **@MelonyQ**.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sanjeev Kumar** is a Cloud Solution Architect for SAP on Azure at Microsoft. He
    is currently based in Zurich, Switzerland. He has worked with SAP technology for over 19 years. He
    has been working with public cloud technologies for about 8 years, the last 2
    years of which have been focused on Microsoft Azure.'
  prefs: []
  type: TYPE_NORMAL
- en: In his SAP on Azure cloud architecture advisory role, Sanjeev Kumar has worked
    with a number of the world's top financial services and manufacturing companies. His
    focus areas include cloud architecture and design to help customers migrate their
    SAP systems to Azure and adopt Azure best practices for SAP deployments, especially
    by implementing Infrastructure as Code and DevOps. He has also worked in the areas
    of containerization and microservices using Docker and Azure Kubernetes Service, streaming
    data processing using Apache Kafka, and full stack application development using
    Node.js. He has worked on various product development initiatives spanning IaaS, PaaS, and
    SaaS. He is also interested in the emerging topics of artificial intelligence,
    machine learning, and large-scale data processing and analytics. He writes on
    topics related to SAP on Azure, DevOps, and Infrastructure as Code on LinkedIn,
    where you can find him at **@sanjeevkumarprofile**.
  prefs: []
  type: TYPE_NORMAL
