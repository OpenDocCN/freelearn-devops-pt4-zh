- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: DevOps has become a real buzzword in recent years. DevOps is a combination of
    cultural philosophies, practices, and tools that increases an organization's ability
    to deliver applications and services at high speed and with high quality. Azure
    DevOps is a **Software as a Service** (**SaaS**) platform from Microsoft that
    provides an end-to-end set of tools for developing and deploying software by applying
    DevOps techniques. This book starts with an overview of the Azure DevOps platform
    before diving into various tools and features, such as boards for project management,
    repos for source control management, build and release pipelines, test plans,
    artifacts, and more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 在近年来已经成为一个热门词汇。DevOps 是一种结合了文化理念、实践和工具的模式，能够提高组织以高速度和高质量交付应用程序和服务的能力。Azure
    DevOps 是微软提供的**软件即服务**（**SaaS**）平台，提供一整套工具，用于通过应用 DevOps 技术开发和部署软件。本书首先概述了 Azure
    DevOps 平台，然后深入探讨了各种工具和功能，如项目管理的看板、源代码管理的代码库、构建和发布管道、测试计划、工件等。
- en: After reading this book, you will have a complete and clear vision of what Azure
    DevOps can offer you to improve your development life cycle.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，您将对 Azure DevOps 能够为您提供的提升开发生命周期的工具和功能有一个完整清晰的认识。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for solution developers/architects and project managers who want
    to apply DevOps techniques to their projects and use Azure DevOps to manage the
    entire process of developing applications of quality.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望将 DevOps 技术应用到项目中，并使用 Azure DevOps 来管理整个应用开发过程的解决方案开发人员/架构师和项目经理。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B16392_01_Final_JM_ePub.xhtml#_idTextAnchor027), *Azure DevOps
    Overview*, gives you a full overview of the Azure DevOps features and toolsets,
    such as boards, repos, pipelines, test plans, and artifacts.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16392_01_Final_JM_ePub.xhtml#_idTextAnchor027)，*Azure DevOps 概述*，为您提供了
    Azure DevOps 的完整概述，包括看板、代码库、管道、测试计划和工件等工具集。'
- en: '[*Chapter 2*](B16392_02_Final_JM_ePub.xhtml#_idTextAnchor059), *Managing Projects
    with Azure DevOps Boards*, explains the project management features of Azure DevOps
    in detail and shows you how to use boards and work items, how to create sprints,
    and how to manage backlogs and track all your activities.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16392_02_Final_JM_ePub.xhtml#_idTextAnchor059)，*使用 Azure DevOps 看板管理项目*，详细解释了
    Azure DevOps 的项目管理功能，并展示了如何使用看板和工作项、如何创建冲刺、如何管理待办事项以及如何跟踪所有活动。'
- en: '[*Chapter 3*](B16392_03_Final_JM_ePub.xhtml#_idTextAnchor074), *Source Code
    Management with Azure DevOps*, explains how you can handle source control with
    the Azure DevOps Repos feature and Git. It shows you how to create repositories,
    how to handle commits, pushes, and pulls, how to handle branches, and more.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16392_03_Final_JM_ePub.xhtml#_idTextAnchor074)，*使用 Azure DevOps 进行源代码管理*，解释了如何使用
    Azure DevOps Repos 功能和 Git 进行源代码控制。它展示了如何创建代码库、如何处理提交、推送和拉取、如何处理分支等内容。'
- en: '[*Chapter 4*](B16392_04_Final_JM_ePub.xhtml#_idTextAnchor096), *Understanding
    Azure DevOps Pipelines*, shows you how to create a build pipeline for your code
    with Azure Pipelines and how best to handle continuous integration.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16392_04_Final_JM_ePub.xhtml#_idTextAnchor096)，*理解 Azure DevOps 管道*，展示了如何为代码创建构建管道，并使用
    Azure Pipelines 最佳地处理持续集成。'
- en: '[*Chapter 5*](B16392_05_Final_JM_ePub.xhtml#_idTextAnchor123), *Running Quality
    Tests in a Build Pipeline*, explains how to create and execute quality tests for
    your code in a build pipeline.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16392_05_Final_JM_ePub.xhtml#_idTextAnchor123)，*在构建管道中运行质量测试*，解释了如何在构建管道中创建和执行代码质量测试。'
- en: '[*Chapter 6*](B16392_06_Final_JM_ePub.xhtml#_idTextAnchor140), *Hosting Your
    Own Azure Pipeline Agent*, shows you how to create your own build agents and use
    them in a build pipeline.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16392_06_Final_JM_ePub.xhtml#_idTextAnchor140)，*托管您自己的 Azure 管道代理*，展示了如何创建自己的构建代理并将其用于构建管道中。'
- en: '[*Chapter 7*](B16392_07_Final_JM_ePub.xhtml#_idTextAnchor165), *Using Artifacts
    with Azure DevOps*, explains how to use artifacts (package feeds) to create and
    share packages and add fully integrated package management to your continuous
    integration/continuous delivery pipelines.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16392_07_Final_JM_ePub.xhtml#_idTextAnchor165)，*在 Azure DevOps 中使用工件*，解释了如何使用工件（软件包源）创建和共享软件包，并将完全集成的软件包管理功能添加到您的持续集成/持续交付管道中。'
- en: '[*Chapter 8*](B16392_08_Final_JM_ePub.xhtml#_idTextAnchor180), *Deploying Applications
    with Azure DevOps*, explains how to use release pipelines to handle the continuous
    deployment of your code and how to use stages and approvals before releasing code
    into a production environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16392_08_Final_JM_ePub.xhtml#_idTextAnchor180)，*使用Azure DevOps部署应用程序*，解释了如何使用发布管道处理代码的持续部署，并展示如何在将代码发布到生产环境之前使用阶段和审批。'
- en: '[*Chapter 9*](B16392_09_Final_JM_ePub.xhtml#_idTextAnchor196), *Integrating
    Azure DevOps with GitHub*, shows you how to integrate Azure DevOps tools with
    GitHub and use both applications for your continuous integration/continuous delivery
    processes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16392_09_Final_JM_ePub.xhtml#_idTextAnchor196)，*将Azure DevOps与GitHub集成*，向你展示如何将Azure
    DevOps工具与GitHub集成，并在你的持续集成/持续交付过程中使用这两个应用程序。'
- en: '[*Chapter 10*](B16392_10_Final_JM_ePub.xhtml#_idTextAnchor211), *Using Test
    Plans with Azure DevOps*, shows you how to manage your project''s testing life
    cycle with test plans in Azure DevOps.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16392_10_Final_JM_ePub.xhtml#_idTextAnchor211)，*在Azure DevOps中使用测试计划*，展示了如何在Azure
    DevOps中使用测试计划管理项目的测试生命周期。'
- en: '[*Chapter 11*](B16392_11_Final_JM_ePub.xhtml#_idTextAnchor224), *Real-World
    CI/CD Scenarios with Azure DevOps*, shows you some real-world scenarios of continuous
    integration/continuous delivery processes being handled with Azure DevOps.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16392_11_Final_JM_ePub.xhtml#_idTextAnchor224)，*使用Azure DevOps的真实世界CI/CD场景*，向你展示了如何使用Azure
    DevOps处理真实世界中的持续集成/持续交付场景。'
