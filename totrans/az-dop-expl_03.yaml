- en: 'Chapter 2:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
- en: Managing Projects with Azure DevOps Boards
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous chapter, we introduced DevOps and covered the six principles.
    We also briefly covered the key concepts and the different services of Azure DevOps.
    Finally, we introduced the scenarios that we will be using throughout this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we are going to cover **Azure Boards** in more detail. We will
    start with the different processes and process templates that are available in
    Azure DevOps. Then, we will create a new organization in Azure DevOps. We imported
    a sample project and organization called Tailwind Traders in the previous chapter.
    We will use this example for the rest of this chapter. We will use this Tailwind
    Traders project to create a new project and learn how to create and manage the
    different project activities using Azure Boards.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'The following topics will be covered in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Understanding processes and process templates
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating an organization
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a project
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating and managing project activities
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To follow this chapter, you need to have an active Azure DevOps organization.
    The organization that we'll be using in this chapter was created in [*Chapter
    1*](B16392_01_Final_JM_ePub.xhtml#_idTextAnchor027)*, Azure DevOps Overview*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Understanding processes and process templates
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With Azure Boards, you can manage the work of your software projects. Teams
    need tools to support them that can grow and that are flexible. This includes
    native support for Scrum and Kanban, as well as customizable dashboards and integrated
    reporting capabilities and tools.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: At the start of the project, teams must decide which process and process templates
    need to be used to support the project model that is being used. The process and
    the templates define the building blocks of the Work Item tracking system that
    is used in Azure Boards.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure DevOps supports the following processes:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '**Basic**: This is the simplest model that teams can choose. It uses **Epics**,
    **Issues**, and **Tasks** to track the work. These artifacts are created when
    you create a new basic project, as follows:'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 2.1 – Basic process'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.01_B16392.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.1 – Basic process
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Agile**: Choose Agile when your team uses the Agile planning process. You
    can track different types of work, such as **Features**, **User Stories**, and
    **Tasks**. These artifacts are created when you create a new project using the
    Agile process. Development and test activities are tracked separately here, and
    Agile uses the Kanban board to track User Stories and bugs. You can also track
    them on the task board:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Figure 2.2 – Agile process
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.2 – Agile process'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.02_B16392.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '**Scrum**: When your team is practicing the Scrum methodology, choose the Scrum
    process. This will create **Product backlog items** (**PBIs**), **Tasks**, **Bugs**,
    and more artifacts for the team. You can track artifacts using the Kanban board,
    or break PBIs and bugs down into tasks on the task board. The Scrum process is
    shown in the following diagram:![Figure 2.3 – Scrum process'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scrum**：当你的团队实践Scrum方法论时，选择Scrum流程。这将创建**产品待办项**（**PBIs**）、**任务**、**缺陷**以及更多的工件供团队使用。你可以使用看板跟踪工件，或者将PBIs和缺陷拆解为任务，在任务板上进行管理。Scrum流程如下面的图所示：![图2.3
    – Scrum流程'
- en: '](img/Figure_2.03_B16392.jpg)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.03_B16392.jpg)'
- en: Figure 2.3 – Scrum process
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 – Scrum流程
- en: '**CMMI**: When your team follows a more formal project method that requires
    a framework for process improvement and an auditable record of decisions, the
    **Capability Maturity Model Integration** (**CMMI**) process is more suitable.
    With this process template, you can track requirements and change requests, risks,
    and reviews:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CMMI**：当你的团队遵循一个更正式的项目方法，需要一个框架来进行过程改进，并且需要可审计的决策记录时，**能力成熟度模型集成**（**CMMI**）流程更为适用。使用此流程模板，你可以跟踪需求、变更请求、风险和审查：'
- en: '![Figure 2.4 – CMMI process'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.4 – CMMI流程'
- en: '](img/Figure_2.04_B16392.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.04_B16392.jpg)'
- en: Figure 2.4 – CMMI process
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4 – CMMI流程
- en: Now we have covered some basic information about the different processes and
    process templates that are available in Azure DevOps, we will cover how to create
    a new organization.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了有关Azure DevOps中不同流程和流程模板的一些基本信息，接下来将讲解如何创建一个新组织。
- en: Creating an organization
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建组织
- en: An organization in Azure DevOps is used to connect groups of related projects.
    You can plan and track your work here and collaborate with others when developing
    applications. From the organization level, you can also integrate with other services,
    set permissions accordingly, and set up continuous integration and deployment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在Azure DevOps中，组织用于连接相关项目组。你可以在这里规划和跟踪工作，并在开发应用时与他人协作。从组织级别，你还可以与其他服务集成，根据权限设置相应的权限，并设置持续集成和部署。
- en: In the previous chapter, we introduced the scenarios that we will be using throughout
    this book. Tailwind Traders is an example retail company that is showcasing the
    future of intelligent application experiences. By generating a project using the
    DevOps generator, the organization and the project were automatically created.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们介绍了本书中使用的场景。Tailwind Traders是一个示范零售公司，展示了智能应用体验的未来。通过使用DevOps生成器创建项目，组织和项目被自动创建。
- en: 'However, there are cases where you might need to create an organization manually,
    such as when you first start to use Azure DevOps in an organization, or when it
    is a logical fit to create a separate organization based on permission requirements.
    So, we are going to cover this step as well. Therefore, you need to perform the
    following steps:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也有一些情况你可能需要手动创建组织，例如当你第一次在一个组织中使用Azure DevOps时，或者当基于权限要求创建一个独立的组织时。因此，我们也将涵盖这个步骤。请按以下步骤操作：
- en: Open a web browser and navigate to [https://dev.azure.com/](https://dev.azure.com/).
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个网页浏览器，访问[https://dev.azure.com/](https://dev.azure.com/)。
- en: Log in with your Microsoft account and from the left menu, click on **New organization**:![Figure
    2.5 – Creating a new organization
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的Microsoft账户登录，然后从左侧菜单点击**新建组织**：![图2.5 – 创建新组织
- en: '](img/Figure_2.05_B16392.jpg)'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.05_B16392.jpg)'
- en: Figure 2.5 – Creating a new organization
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.5 – 创建新组织
- en: In the wizard, give the organization a name, such as `PacktLearnDevOps`, and
    choose the location where you want to host the project:![Figure 2.6 – Naming the
    project
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在向导中，给组织命名，例如`PacktLearnDevOps`，并选择你希望托管项目的位置：![图2.6 – 命名项目
- en: '](img/Figure_2.06_B16392.jpg)'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.06_B16392.jpg)'
- en: Figure 2.6 – Naming the project
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.6 – 命名项目
- en: Click **Continue**.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**。
- en: With that, the organization has been created. In the next section, we are going
    to learn how to add a new project to this organization.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 到此，组织已创建。在下一节中，我们将学习如何将新项目添加到该组织。
- en: Creating a project
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建项目
- en: 'After creating a new organization, Azure DevOps automatically gives you the
    ability to create a new project. Perform the following steps:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新组织后，Azure DevOps会自动为你提供创建新项目的功能。请按以下步骤操作：
- en: The wizard for creating a project is automatically displayed once you've created
    a new organization. There, you can specify the project's name. In my case, I named
    it `LearnDevOps`.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您创建了新组织，创建项目的向导将自动显示。在这里，您可以指定项目的名称。在我的例子中，我将其命名为 `LearnDevOps`。
- en: You can also choose if you want your project to be **Public**, so that everyone
    on the internet can view it, or **Private**. If you choose the latter, you need
    to give access to users manually. We will choose **Private** for this demo:![Figure
    2.7 – Creating a new project
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还可以选择将您的项目设置为**公开**，让互联网的所有人都能查看，或者**私密**。如果选择后者，您需要手动授予用户访问权限。我们将在本演示中选择**私密**：![图
    2.7 – 创建一个新项目
- en: '](img/Figure_2.07_B16392.jpg)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.07_B16392.jpg)'
- en: Figure 2.7 – Creating a new project
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.7 – 创建新项目
- en: Click **+ Create project** to create the new project. It will be added to the
    organization that we created in the previous step.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **+ 创建项目** 来创建新项目。它将被添加到我们在前一步创建的组织中。
- en: There is another way to create a new project. You can do this separately from
    creating an organization as well. There will be a lot of cases where you'll want
    to add a new project to an existing organization. For that, click on the organization's
    name in the left menu. You will be redirected to the overview page of the organization.
    There, in the top-right corner, click on **+ New project**:![Figure 2.8 – Adding
    a new project to an existing organization
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 还有另一种创建新项目的方法。您也可以在不创建组织的情况下单独创建项目。在很多情况下，您可能希望向现有组织中添加一个新项目。为此，请点击左侧菜单中的组织名称。您将被重定向到组织的概览页面。在那里，点击右上角的
    **+ 新建项目**：![图 2.8 – 向现有组织添加新项目
- en: '](img/Figure_2.08_B16392.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.08_B16392.jpg)'
- en: Figure 2.8 – Adding a new project to an existing organization
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.8 – 向现有组织添加新项目
- en: From there, the same wizard for creating a new project will be displayed.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从这里开始，将显示用于创建新项目的相同向导。
- en: We have now covered how to create a new organization and add a project to it.
    For the remaining sections of this chapter, we are going to leave this organization
    and project as-is, and we are going to use the Tailwind Traders project that we
    imported in [*Chapter 1*](B16392_01_Final_JM_ePub.xhtml#_idTextAnchor027)*, Azure
    DevOps Overview*.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经介绍了如何创建一个新的组织并向其中添加项目。在本章的其余部分，我们将保持这个组织和项目不变，并使用我们在[*第 1 章*](B16392_01_Final_JM_ePub.xhtml#_idTextAnchor027)*、Azure
    DevOps 概述*中导入的 Tailwind Traders 项目。
- en: In the next section, we will cover how to create and manage different project
    activities.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将介绍如何创建和管理不同的项目活动。
- en: Creating and managing project activities
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和管理项目活动
- en: Azure DevOps offers different project features that can be used by teams to
    manage their software development project, such as Work Items, backlogs, sprints,
    boards, and queries. These will be covered in the following sections.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Azure DevOps 提供了不同的项目功能，团队可以利用这些功能来管理他们的软件开发项目，例如工作项、待办事项、冲刺、看板和查询。以下章节将介绍这些功能。
- en: Work Items
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作项
- en: Teams use artifact Work Items to track all the work for a team. Here, you will
    describe what is needed for the software development project. You can track the
    features and the requirements, the code defects or bugs, and all other items.
    The Work Items that are available to you are based on the process that was chosen
    when the project was created.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 团队使用工作项来跟踪团队的所有工作。在这里，您将描述软件开发项目所需的内容。您可以跟踪功能和需求、代码缺陷或错误，以及其他所有项。可用的工作项取决于在创建项目时选择的流程。
- en: 'Work Items have three different states: **new**, **active**, and **closed**.
    During the development process, the team can update the items accordingly so that
    everyone has a complete picture of the work related to the project.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 工作项有三种不同的状态：**新建**、**激活**和**关闭**。在开发过程中，团队可以相应地更新这些项，以便每个人都能完整了解与项目相关的工作。
- en: Now, let's create a new Work Item.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们创建一个新的工作项。
- en: Creating a new Work Item
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建新的工作项
- en: 'From now on, we are going to use the **Tailwind Traders** sample project that
    we generated in the previous chapter. We are going to create a new Work Item in
    this project. To do this, perform the following steps:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，我们将使用在前一章中生成的**Tailwind Traders**示例项目。我们将在这个项目中创建一个新的工作项。为此，请执行以下步骤：
- en: Open a web browser and navigate to [https://dev.azure.com/](https://dev.azure.com/).
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个网页浏览器并导航至 [https://dev.azure.com/](https://dev.azure.com/)。
- en: Log in with your credentials.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的凭据登录。
- en: Navigate to the organization where the **Tailwind Traders** project was created
    and select the project, as shown in the following screenshot:![Figure 2.9 – Selecting
    the Tailwind Traders project in Azure DevOps
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_2.09_B16392.jpg)'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 2.9 – Selecting the Tailwind Traders project in Azure DevOps
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Next, from the left menu, select **Boards** and then **Work items**:![Figure
    2.10 – Navigating to the Work Items
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_2.10_B16392.jpg)'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 2.10 – Navigating to the Work Items
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: On the next screen, you will see an overview of all the Work Items that were
    generated automatically when we created the Tailwind Traders project:![Figure
    2.11 – Overview of all the sample Work Items
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_2.11_B16392.jpg)'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 2.11 – Overview of all the sample Work Items
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'To create a new Work Item, click on **+ New Work Item** from the top menu.
    There, you will see the different types of Work Items that you can create according
    to the project type that was selected during creation. In the case of Tailwind
    Traders, the Agile type is used (see the *Understanding processes and process
    templates* section at the beginning of this chapter for more details):'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 2.12 – Work Item types'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.12_B16392.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.12 – Work Item types
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let''s create a new User Story. To do so, click on **User Story** from
    the list. Now, follow these steps:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: 'A new window will open where you can specify the values for the User Story.
    Add the following:'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'a) **Title**: As a user, I want to edit my user profile.'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'b) **Assigned**: Here, you can assign the Work Item to a specific person.'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'c) **Add tag**: You can also add tags to this Work Item. These tags can be
    used for searching later. I''ve added a tag called **Profile Improvements**.'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'd) **State**: Because this is a newly created item, the state is automatically
    set to **New**.'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'e) **Iteration**: Here, you can specify which sprint you want to add this User
    Story to. You can also do this later from the backlog. I''ve added it to iteration
    **2**.'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'f) **Description**: As a user, I want to edit my user profile. This is a rich
    text editor where you can also format the description to your needs.'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'g) **Discussion**: Here, you can add additional comments related to this Work
    Item. You can link it to another Work Item using *"#"* followed by "the name of
    the Work Item", link a particular pull request using *"!"* followed by the "name
    of the pull request", or mention a person using *"@"* followed by the "name of
    the person".'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'h) **Priority**: You can prioritize your User Story here. The priority here
    is just a number to indicate the importance of the Work Item, not the priority
    of it. The priority can be decided from the board by dragging the User Story up
    and down.'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'i) **Classification**: You can also classify this item. The generator created
    two different categories for the **Tailwind Traders** project. Here, you can select
    **Business** or **Architecture**. In this case, the item is more business-related.'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'j) **Development**: Here, you can link the item to a specific branch, build,
    pull request, and so on.'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: j) **开发**：在这里，你可以将项目与特定的分支、构建、拉取请求等关联。
- en: 'k) **Story points**: Using story points, you can estimate the amount of work
    required to complete a User Story using any numeric unit of measurement. The value
    in this field is based on the velocity of the team:'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: k) **故事点**：使用故事点，你可以估算完成一个用户故事所需的工作量，可以使用任何数字单位进行度量。此字段中的值基于团队的工作速度：
- en: '![Figure 2.13 – Linking the item to a specific development process'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 2.13 – 将项目与特定的开发流程关联](img/Figure_2.13_B16392.jpg)'
- en: '](img/Figure_2.13_B16392.jpg)'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.13_B16392.jpg)'
- en: Figure 2.13 – Linking the item to a specific development process
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.13 – 将项目与特定的开发流程关联
- en: '**Related Work**: You can also link the item to other items or GitHub issues,
    such as parent-child relationships, **Tested By**, **Duplicate Of**, and so on:![Figure
    2.14 – Linking the item to related work'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**相关工作**：你还可以将项目与其他项目或 GitHub 问题关联，如父子关系、**已测试**、**重复项**等：![图 2.14 – 将项目与相关工作关联](img/Figure_2.14_B16392.jpg)'
- en: '](img/Figure_2.14_B16392.jpg)'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.14_B16392.jpg)'
- en: Figure 2.14 – Linking the item to related work
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.14 – 将项目与相关工作关联
- en: 'After filling in these fields, click the **Save** button at the top-right-hand
    side of the screen:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写完这些字段后，点击屏幕右上角的**保存**按钮：
- en: Figure 2.15 – Saving your Work Item
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.15 – 保存你的工作项
- en: '![Figure 2.15 – Saving your Work Item](img/Figure_2.15_B16392.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.15 – 保存你的工作项](img/Figure_2.15_B16392.jpg)'
- en: We have now successfully created a new Work Item. I highly encourage you to
    create some different Work Items, such as bugs, features, tasks, and so on. This
    way, you will become familiar with the different types of forms that come with
    each.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经成功创建了一个新的工作项。我强烈建议你创建一些不同的工作项，比如缺陷、功能、任务等。这样，你将熟悉每种工作项表单的不同类型。
- en: Important Note
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: 'For more information on how to create the different Work Items, refer to the
    following website: [https://docs.microsoft.com/en-us/azure/devops/boards/work-items/about-work-items?view=azure-devops&tabs=agile-process](https://docs.microsoft.com/en-us/azure/devops/boards/work-items/about-work-items?view=azure-devops&tabs=agile-process).
    For more information about the different fields that are used in the Work Item
    forms, refer to this website: [https://docs.microsoft.com/en-us/azure/devops/boards/work-items/guidance/work-item-field?view=azure-devops](https://docs.microsoft.com/en-us/azure/devops/boards/work-items/guidance/work-item-field?view=azure-devops).'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 有关如何创建不同工作项的更多信息，请参见以下网站：[https://docs.microsoft.com/en-us/azure/devops/boards/work-items/about-work-items?view=azure-devops&tabs=agile-process](https://docs.microsoft.com/en-us/azure/devops/boards/work-items/about-work-items?view=azure-devops&tabs=agile-process)。有关工作项表单中使用的不同字段的更多信息，请参阅此网站：[https://docs.microsoft.com/en-us/azure/devops/boards/work-items/guidance/work-item-field?view=azure-devops](https://docs.microsoft.com/en-us/azure/devops/boards/work-items/guidance/work-item-field?view=azure-devops)。
- en: In the next section, we are going to look at backlogs and sprints in more detail.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将更详细地了解待办事项和迭代。
- en: Backlogs
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 待办事项
- en: The product backlog is a roadmap for what teams are planning to deliver. By
    adding User Stories, requirements, or backlog items to it, you can get an overview
    of all the functionality that needs to be developed for the project.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 产品待办事项是团队计划交付内容的路线图。通过将用户故事、需求或待办事项添加到其中，你可以概览需要为项目开发的所有功能。
- en: From the backlog, Work Items can be easily reordered, prioritized, and added
    to sprints.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 从待办事项中，工作项可以轻松地重新排序、优先级排序并添加到迭代中。
- en: 'Let''s take a look at how backlog works:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下待办事项是如何工作的：
- en: In Azure DevOps, open the **Tailwind Traders** project again.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure DevOps 中，再次打开**Tailwind Traders**项目。
- en: Next, from the left menu, select **Boards** and then **Back log**. Then, select
    **Tailwind Traders Team backlogs**:![Figure 2.16 – Navigating to the backlog of
    the project
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，从左侧菜单选择**看板**，然后选择**待办事项**。接着，选择**Tailwind Traders 团队待办事项**：![图 2.16 – 导航至项目的待办事项](img/Figure_2.16_B16392.jpg)
- en: '](img/Figure_2.16_B16392.jpg)'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.16_B16392.jpg)'
- en: Figure 2.16 – Navigating to the backlog of the project
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.16 – 导航至项目的待办事项
- en: Here, you will see all the different User Stories for the project, including
    the one that we created in the previous demo. From the top-right, you can select
    the different types of Work Items that come with the project template:![Figure
    2.17 – Different types of Work Items
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，你将看到该项目的所有不同用户故事，包括我们在前一个演示中创建的那个。从右上角，你可以选择与项目模板一起提供的不同类型的工作项：![图 2.17
    – 不同类型的工作项](img/Figure_2.17_B16392.jpg)
- en: '](img/Figure_2.17_B16392.jpg)'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.17_B16392.jpg)'
- en: Figure 2.17 – Different types of Work Items
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.17 – 不同类型的工作项
- en: For now, we will stick with the User Stories view. You can also reorder and
    prioritize the Work Items from here. Let's reprioritize our newly created User
    Stories by dragging it between numbers 2 and 3 in the list:![Figure 2.18 – Reprioritizing
    the User Stories
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目前，我们将继续使用用户故事视图。你也可以在这里重新排序和优先排序工作项。让我们通过将新创建的用户故事在列表中的第2和第3项之间拖动来重新优先排序它：![图
    2.18 – 重新优先排序用户故事
- en: '](img/Figure_2.18_B16392.jpg)'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.18_B16392.jpg)'
- en: From the backlog, you can also add Work Items to the different sprints. During
    creation of the Work Item, we added this User Story to Sprint 2\. From here, we
    can drag this item to a different sprint if we want to:![Figure 2.19 – Dragging
    the User Story to another sprint
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从待办事项中，你还可以将工作项添加到不同的迭代中。在创建工作项时，我们将这个用户故事添加到迭代2中。从这里，如果我们想的话，也可以将此项拖动到其他迭代中：![图
    2.19 – 将用户故事拖到另一个迭代
- en: '](img/Figure_2.19_B16392.jpg)'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.19_B16392.jpg)'
- en: Figure 2.19 – Dragging the User Story to another sprint
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.19 – 将用户故事拖到另一个迭代
- en: You can also change the view to see more Work Items that are related to these
    User Stories. By clicking on the view options shown on the left-hand side of screen,
    you can enable different views. Enable **Parent**, which displays epics and features:![Figure
    2.20 – Displaying the parent items
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还可以更改视图，查看与这些用户故事相关的更多工作项。通过点击屏幕左侧显示的视图选项，你可以启用不同的视图。启用**父项**，该视图显示史诗和特性：![图
    2.20 – 显示父项
- en: '](img/Figure_2.20_B16392.jpg)'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.20_B16392.jpg)'
- en: Figure 2.20 – Displaying the parent items
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.20 – 显示父项
- en: By dragging the different types of Work Items, you can also easily create different
    types of parent-child relationships. For instance, you can drag our newly created
    User Story to the **Membership signup** feature and create a relationship between
    them:![Figure 2.21 – Creating a parent-child relationship
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过拖动不同类型的工作项，你还可以轻松创建不同类型的父子关系。例如，你可以将新创建的用户故事拖动到**会员注册**特性上，并在它们之间创建关系：![图
    2.21 – 创建父子关系
- en: '](img/Figure_2.21_B16392.jpg)'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.21_B16392.jpg)'
- en: Figure 2.21 – Creating a parent-child relationship
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.21 – 创建父子关系
- en: In this section, we covered the backlog and how to prioritize User Stories,
    as well as how to add them to sprints. You can also create a view with a parent-child
    relationship based on the different Work Items you have.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了待办事项和如何优先排序用户故事，以及如何将它们添加到迭代中。你还可以根据不同的工作项创建具有父子关系的视图。
- en: In the next section, we are going to look at Boards in more detail.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将更详细地了解看板。
- en: Boards
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 看板
- en: Another way to look at the different Work Items you have is by using boards.
    Each project comes with a preconfigured Kanban board that can be used to manage
    and visualize the flow of the work.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 查看不同工作项的另一种方式是使用看板。每个项目都带有一个预配置的看板，可以用来管理和可视化工作的流动。
- en: This board comes with different columns that represent different work stages.
    Here, you can get a comprehensive overview of all the work that needs to be done
    and what the current status of the Work Items is.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这个看板有不同的列，代表不同的工作阶段。在这里，你可以全面了解所有需要完成的工作以及工作项的当前状态。
- en: 'Let''s look at Boards in Azure DevOps in more detail:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地了解 Azure DevOps 中的看板：
- en: From the left menu, under **Boards**, select **Boards**. Here, you will see
    an overview of the different Work Items that have been added to cards on the board,
    as shown in the following screenshot:![Figure 2.22 – Overview of the Tailwind
    Traders board
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，选择**看板**，然后选择**看板**。在这里，你将看到不同工作项的概览，这些工作项已被添加到看板上的卡片中，如下图所示：![图 2.22
    – Tailwind Traders 看板概览
- en: '](img/Figure_2.22_B16392.jpg)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.22_B16392.jpg)'
- en: Figure 2.22 – Overview of the Tailwind Traders board
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.22 – Tailwind Traders 看板概览
- en: The Work Items are displayed according to the status of the items. In the **New**
    column, the items that the team has not committed to yet are displayed. Then,
    there's items that are currently being picked up by the team. These are displayed
    in the **Active** column.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作项根据项的状态进行显示。在**新建**列中，显示团队尚未承诺的项目。接下来，是当前正在由团队进行处理的项目，这些项目显示在**进行中**列。
- en: There are also Work Items that are being **Resolved**, which means the development
    part has finished but they still need to be tested. Items that have passed these
    tests and meet the *Definition of done* are moved to the **Closed** column.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还有一些工作项处于**解决中**状态，这意味着开发部分已经完成，但仍需进行测试。通过测试并符合*完成定义*的项目会被移到**已关闭**列。
- en: 'From here, you can also drag items to different columns, view the items in
    the backlog, and make changes to them by clicking on the three (**…**) at the
    top-right of the item, as follows:'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 2.23 – Interacting with the board'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.23_B16392.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.23 – Interacting with the board
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: With that, we have provided an overview of what boards have to offer. In the
    next section, we are going to look at sprints in more detail.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: Sprints
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: According to the project template that is chosen, sprints can have a different
    name. In our Tailwind Traders project, the Agile project template is being used.
    This changes the name to **Iterations**. However, Azure DevOps treats these the
    same as **Sprints**.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: Iterations or **Sprints** are used to divide the work into a specific number
    of (mostly) weeks. This is based on the velocity that a team can handle; that
    is, the rate at which the team is burning the User Stories.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s look at the Sprint View in Azure DevOps in more detail:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: From the left menu, under **Boards**, select **Sprints**. By default, the backlog
    view will be displayed. Here, you will see an overview of the **User Stories**
    again, except this time for the current sprint, as shown in the following screenshot:![Figure
    2.24 – An overview of the current sprint
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_2.24_B16392.jpg)'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 2.24 – An overview of the current sprint
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can also drag the User Stories to another sprint in here and reprioritize
    them if needed.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: By clicking on **Taskboard** from the top menu, you will see a different view
    of the Work Items in the sprint, similar to what happens in Boards. This time,
    the items that are in the current sprint are displayed at the backlog task level:![Figure
    2.25 – Sprint in a Kanban board
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_2.25_B16392.jpg)'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 2.25 – Sprint in a Kanban board
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'From here, you can drag items to different columns, create new Work Items if
    needed, and filter through the different sprints:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 2.26 – Interacting with the Work Items in the sprint'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_2.26_B16392.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.26 – Interacting with the Work Items in the sprint
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: The sprint board is mostly used by the team during daily standups. Items are
    dragged to different lanes according to the progress that has been made by the
    team. The team also briefly discusses these items and asks for help with executing
    or creating them when needed. At the end of the sprint, most of the items will
    be moved to the **Closed** column.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: In this demonstration, we looked at managing and creating project activities
    in Azure Boards. In the next and last section of this chapter, we are going to
    look at queries in Azure DevOps.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: Queries
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can filter Work Items based on the filter criteria that you provide in Azure
    DevOps. This way, you can easily get an overview of all the Work Items that are
    in a particular type, state, or have a particular label. This can be done within
    a project, but also across different projects.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: 'To create different queries and search for Work Items, perform the following
    steps:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: From the left menu, under **Boards**, select **Queries**. Then, from the top
    menu, select **+ New query**:![Figure 2.27 – Creating a new query
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_2.27_B16392.jpg)'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 2.27 – Creating a new query
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Next, let's create a query that will be searching for a User Story with the
    tag **Profile Improvements**. On the query screen, select the option shown in
    the following screenshot:![Figure 2.28 – Creating a query
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_2.28_B16392.jpg)'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 2.28 – Creating a query
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Then, click on **Run query**. The result will display the Work Item that we
    created in the first step of this section:![Figure 2.29 – Search result
  id: totrans-170
  prefs:
  - PREF_OL
