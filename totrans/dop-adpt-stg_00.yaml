- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Every organization wants to adopt DevOps and as an IT professional, it is important
    to understand the fundamentals of DevOps and how it can contribute to the success
    of your organization. This book provides complete coverage of the steps needed
    to implement the culture, people, and process aspects of DevOps.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for IT professionals such as support engineers and systems engineers
    and developers who are looking to learn DevOps and for those who are going through
    DevOps transformation. General knowledge of IT and business processes will be
    helpful. If you are in a business or service role within IT, such as service delivery
    management, this book will also be useful for you.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17192_01_Final_ASB_ePub.xhtml#_idTextAnchor012), *Introducing
    DevOps and Agile*, introduces the concepts of DevOps and Agile, explaining what
    DevOps sets out to achieve and how Agile plays a part in DevOps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17192_02_Final_ASB_ePub.xhtml#_idTextAnchor038), *Business Benefits,
    Team Topologies, and Pitfalls of DevOps*, demonstrates the benefits of DevOps
    and looks at the team topologies used for DevOps adoption.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17192_03_Final_ASB_ePub.xhtml#_idTextAnchor071), *Measuring
    the Success of DevOps*, shows how to use metrics to measure success in DevOps
    and use the correct metrics for the right scenario.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17192_04_Final_ASB_ePub.xhtml#_idTextAnchor087), *Building a
    DevOps Culture and Breaking Down Silos*, examines the culture of DevOps in more
    detail and looks at how to build a successful culture and break down organizational
    silos.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17192_05_Final_ASB_ePub.xhtml#_idTextAnchor110), *Avoiding Cultural
    Anti-Patterns in DevOps*, covers the challenges of building a DevOps culture.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17192_06_Final_ASB_ePub.xhtml#_idTextAnchor130), *Driving Process
    Change with Value Stream Maps*, goes into what value stream maps are and how to
    use them in your organization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17192_07_Final_ASB_ePub.xhtml#_idTextAnchor146), *Delivering
    Process Change in Your Organization*, looks at how to manage and deliver process
    change in your organization in order to be successful.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17192_08_Final_ASB_ePub.xhtml#_idTextAnchor167), *Continuous
    Improvement of Processes*, introduces techniques for continuous feedback and how
    to iterate process changes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17192_09_Final_ASB_ePub.xhtml#_idTextAnchor188), *Understanding
    the Technical Stack for DevOps*, looks at the pros and cons of the DevOps toolchain.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17192_10_Final_ASB_ePub.xhtml#_idTextAnchor216), *Developing
    a Strategy for Implementing Tooling*, shows how to develop an effective strategy
    for implementing tooling and addressing the training needs of your organization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B17192_11_Final_ASB_ePub.xhtml#_idTextAnchor230), *Keeping Up
    with Key DevOps Trends*, explores the latest XOps trends and their relationship
    to DevOps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B17192_12_Final_ASB_ePub.xhtml#_idTextAnchor246), *Implementing
    DevOps in a Real-World Organization*, puts together everything we have learned
    to look at the implementation of DevOps in the real world.'
  prefs: []
  type: TYPE_NORMAL
