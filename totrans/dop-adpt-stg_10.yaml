- en: '*Chapter 7*: Delivering Process Change in Your Organization'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第七章*：在您的组织中实施流程变革'
- en: Now that you understand your processes and what needs to be changed, this chapter
    looks at how to manage process change across your organization. Remember that
    sometimes processes affect multiple teams and departments. This can be a challenge
    and needs to be carefully managed to ensure success.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经理解了您的流程以及需要变革的地方，本章将探讨如何在整个组织中管理流程变革。请记住，有时流程会影响多个团队和部门。这可能是一个挑战，需要精心管理，以确保成功。
- en: By the end of this chapter, you will be able to understand the eight steps of
    effective process change, the different models of business change, and the common
    challenges of process change.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将能够理解有效流程变革的八个步骤、不同的商业变革模型以及流程变革中的常见挑战。
- en: 'In this chapter, we''re going to cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将覆盖以下主要内容：
- en: Eight steps for effective change
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效变革的八个步骤
- en: Models for business change
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业变革模型
- en: People effects of process change
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流程变革对人员的影响
- en: The common challenges of process change
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流程变革的常见挑战
- en: Eight steps for effective change
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有效变革的八个步骤
- en: In business, the need to change is fairly constant. Businesses that adapt to
    change effectively are ones that come out on top in the long run and beat their
    competition. When you have mapped out processes and completed value stream maps,
    your next task to undertake is to look at how to effectively deliver that change
    in your organization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业中，变革的需求几乎是持续不断的。能够有效适应变革的企业，通常会在长期竞争中脱颖而出并战胜对手。当您已经绘制出流程并完成了价值流图后，接下来要做的就是有效地在组织中推动这一变革。
- en: 'This starts with an eight-step plan for change, the steps of which can be described
    as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这从一个八步变革计划开始，具体步骤可以描述如下：
- en: Identifying what can be improved
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定可以改进的内容
- en: Presenting a business case to stakeholders
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向利益相关者展示商业案例
- en: Planning for change
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变革规划
- en: Identifying resources and data for evaluation
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定评估所需的资源和数据
- en: Communicating
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 沟通
- en: Evaluating resistance, dependencies, and risk
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估阻力、依赖关系和风险
- en: Celebrating success
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 庆祝成功
- en: Continuously improving
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续改进
- en: Some of these steps will be familiar to you already, since we have already discussed
    a few of them, but let's now have a look at them all in detail.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些步骤您可能已经熟悉，因为我们之前讨论过其中的一些内容，但现在让我们详细了解一下所有步骤。
- en: Identifying what will be improved
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定需要改进的内容
- en: I have included this step here purely for completeness. For clarity, we covered
    this in the previous chapter, when talking about value stream maps, and discussed
    at length how to identify what needs to be improved and when something should
    be improved.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我将此步骤包括在此，纯粹是为了完整性。为了明确，我们在前一章中讨论了价值流图，并详细探讨了如何识别需要改进的地方以及什么时候应该进行改进。
- en: Knowing what you need to change will create a strong base for the successful
    implementation of a change to your process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 了解需要改变的内容将为成功实施流程变革打下坚实的基础。
- en: Presenting a business case to stakeholders
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向利益相关者展示商业案例
- en: Presenting a business case to your stakeholders is the next step. However, this
    step might not be needed depending on how you have gone about gathering support
    for your change in process so far.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 向您的利益相关者展示商业案例是下一步。然而，根据您迄今为止收集流程变革支持的方式，这一步可能不需要。
- en: If you have already engaged your stakeholders and walked them through the problem
    statement and how it can be fixed, then you have essentially presented your business
    case.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经与利益相关者互动，并带他们了解问题陈述以及如何解决，那么您实际上已经向他们展示了您的商业案例。
- en: Depending on the type of change and the impact on the wider business, don't
    be surprised if you find you have to present your idea to wider stakeholders to
    gather wider support.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据变革的类型和对整个业务的影响，如果您发现需要向更广泛的利益相关者展示您的想法以获得更广泛的支持，也不必感到惊讶。
- en: Planning for change
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变革规划
- en: Lots of people think that when you have your completed value stream map, you
    are good to go. Before you do anything, plan how you are going to implement your
    change. You stand a greater chance of success if you put the work into planning
    first.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人认为，当您完成了价值流图后，就可以开始行动了。实际上，在做任何事之前，您需要先规划如何实施变革。如果您先进行规划，那么成功的机会会更大。
- en: It may be a small change you are making, but still set yourself clear goals
    about what success will look like when your change is implemented. It also goes
    without saying that if your change is large and touches numerous parts of your
    organization, then planning is key.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 可能你所做的变革很小，但仍应为成功的实现设定明确的目标。显然，如果你的变革很大并涉及到组织的多个部分，那么规划至关重要。
- en: Identifying resources and data for evaluation
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定用于评估的资源和数据
- en: This step is part of your planning. Ensure you have the right resources to execute
    efficiently. Think about more than just people when it comes to resources. This
    could be additional software, training, tools, or documentation changes to name
    a few.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个步骤是你规划的一部分。确保你有足够的资源来高效执行。在考虑资源时，不仅仅是考虑人员。这也可能包括额外的软件、培训、工具或文档的变更，等等。
- en: Data comes down to how you evaluate progress and success. Having appropriate
    data means you can provide data-informed updates on your progress and hopefully
    your success, rather than a feeling or gut instinct.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的关键在于你如何评估进展和成功。拥有适当的数据意味着你可以提供基于数据的进展更新和希望的成功，而不是依赖感觉或直觉。
- en: Communicating
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通
- en: Communication is the real key to success. It is the golden nugget that most
    change management frameworks have in common with each other. It runs through the
    entire practice of change management. It is that important.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是成功的真正关键。它是大多数变革管理框架所共同具备的金钥匙。它贯穿于变革管理的整个实践中，重要性不言而喻。
- en: Clear and open lines of communication are fundamental to your success in delivering
    process change. Communication methods allow you to have avenues to vent frustrations,
    celebrate what is working, and review what is not. Finally, communication is a
    key enabler of transparency that keeps everyone onside.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰和开放的沟通渠道是你成功交付流程变革的基础。沟通方法使你有渠道来倾诉挫折，庆祝有效的部分，并审视哪些做得不好。最后，沟通是透明度的重要推动力，它能确保大家始终保持一致。
- en: Evaluating resistance, dependencies, and risk
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估抵抗、依赖关系和风险
- en: One of the biggest risks to the success of your change is resistance. It's normal
    and occurs in every organization. The majority of resistance occurs because of
    fear of the unknown. More generically, there is a level of risk associated with
    every change you make. Maybe it won't have the desired effects.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于变革成功的最大风险之一就是抵抗。抵抗是正常的，并且在每个组织中都会发生。大多数抵抗源自对未知的恐惧。更广泛地说，每一次变革都伴随着一定的风险。也许它不会产生预期的效果。
- en: You can navigate resistance by arming your team and leadership with tools and
    knowledge to aid in a smooth transition.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过为你的团队和领导层提供工具和知识，帮助他们顺利过渡，从而应对抵抗。
- en: Celebrating success
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 庆祝成功
- en: Recognize the small incremental changes along the way as well as the final success.
    Each step you make in the right direction is a positive one and each step should
    be celebrated. Your team will be working hard to make this successful, and celebrating
    their success and recognizing their efforts will keep people going, especially
    if the change is over a long period of time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 识别过程中小的渐进变化以及最终的成功。你在正确方向上迈出的每一步都是积极的，每一步都应该得到庆祝。你的团队将会为成功付出艰辛的努力，庆祝他们的成功并认可他们的付出将激励大家，特别是当变革需要很长时间时。
- en: Continuously improving
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 持续改进
- en: Change management can be very difficult, as it is an ongoing process that needs
    tweaking when appropriate to help ensure success. **Continuous improvement** should
    be threaded through the entire process, just like communication. This can help
    you identify and resolve roadblocks along the way.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 变革管理可能非常困难，因为它是一个持续的过程，需要在适当的时候进行调整，以帮助确保成功。**持续改进**应贯穿整个过程，就像沟通一样。这可以帮助你识别并解决过程中遇到的障碍。
- en: Now that we have explored these eight steps in more detail, let's look at some
    change management models you can use in your organization.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经更详细地探讨了这八个步骤，让我们来看一下你可以在组织中使用的一些变革管理模型。
- en: Models for business change
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业变革的模型
- en: Many frameworks exist for executing change within your business, and like all
    frameworks, some will fit your business better than others. Some are for specific
    scenarios. You should never try to fit your business to the framework; rather,
    fit the framework to your business.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多框架可供在你的企业中执行变革，像所有框架一样，有些框架会比其他的更适合你的企业。有些框架是针对特定场景的。你不应该试图让你的企业去适应框架；而是应将框架适应你的企业。
- en: 'In this section, we are going to take a look at four business change models,
    how they can be used, and what they teach us. You may even take elements from
    multiple frameworks and put them into your own. The frameworks are as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '**Kotter''s change management model**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rogers'' tech adoption curve**'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Awareness, Desire, Knowledge, Ability, Reinforcement** (**ADKAR**) model
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Envision, Activate, Support, Implement, Ensure, Recognize** (**EASIER**)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's look at each of these models in more detail.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Kotter's change management model
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The first model is Kotter''s change management model. This is the brainchild
    of *Dr. John Kotter* ([https://www.kotterinc.com/team/john-kotter](https://www.kotterinc.com/team/john-kotter)),
    who is an author and management consultant; he is a thought leader in business,
    leadership, and change and is the founder of Kotter International, which applies
    Kotter''s leadership research to help organizations execute large-scale change.
    Like the model discussed earlier in this chapter, Kotter''s model is also an eight-step
    model, which is split into three phases. These phases are as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Creating the climate for change
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Engaging and enabling the organization
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementing and sustaining for change
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Steps one through three are the first phase, steps four through six are phase
    two, and finally, steps seven and eight are the final phase. The steps in the
    Kotter model are as follows:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: Create urgency.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Form a powerful coalition.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a vision for change.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Communicate the vision.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Empower action.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create quick wins.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Build on the change.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make it stick.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Kotter introduced this eight-step model in 1995\. Kotter lays out that even
    if one of the preceding steps were to fail, the whole change initiative will fail.
    The following diagram is a visual representation of the model:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.1 – Visual representation of the Kotter model'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17192_07_01.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Figure 7.1 – Visual representation of the Kotter model
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: One of the major benefits of Kotter's model is that the steps are actionable
    and in the form of a checklist. It's a step-by-step model that is clear to follow,
    with detailed descriptions of the steps along the way.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: It has a limitation, though, in that it lacks any steps for measurement and
    is time consuming to implement. Scholars have also pointed out over time that
    it is a fluid process that does not follow any linear path.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Rogers' technology adoption curve
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A slightly different take on the change management model is the technology adoption
    curve. The model is used to define an adoption timeframe and has some uses in
    popular culture.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Simon Sinek talks about the technology adoption curve in his now-famous TED
    talk *Start with Why* ([https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action](https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action)).
    Sinek refers to this as the *Law of Diffusion of Innovation*.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: 'Developed by George Beal, Everett Rogers, and Joe Bohlen in 1957, the original
    application was for agriculture, but it was later applied to technology. The technology
    adoption curve aims to highlight the levels of acceptance of new ideas in society
    through five distinct stages:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 由乔治·比尔（George Beal）、埃弗雷特·罗杰斯（Everett Rogers）和乔·博伦（Joe Bohlen）于1957年开发，最初应用于农业，但后来扩展到技术领域。技术采用曲线旨在通过五个不同的阶段突出社会对新思想的接受度：
- en: Innovators
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创新者
- en: Early adopters
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 早期采纳者
- en: Early majority
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 早期大多数
- en: Late majority
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 晚期大多数
- en: Laggards
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 落后者
- en: The curve explains how your idea would be successful regarding adoption. Your
    idea is not going to be successful if you try to convince the late majority to
    accept your idea. The *Diffusion of Innovations* talks about the gap between early
    adopters and the early majority; bridging that gap is key to achieving success.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 该曲线解释了你的想法在采纳方面的成功可能性。如果你试图说服晚期大多数人接受你的想法，它不会成功。*创新的扩散*讨论了早期采纳者与早期大多数人之间的差距，弥合这一差距是实现成功的关键。
- en: Tip
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: When adopting DevOps, target the innovators and early adopters in your organization
    to get support and bring them on the journey. Then, work with the early majority
    to tip the balance of support.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在采用DevOps时，针对组织中的创新者和早期采纳者获取支持，并将他们带入变革过程中。然后，与早期大多数人合作，取得更多支持。
- en: Apply this same principle of change with DevOps methodologies. When you are
    trying to drive the adoption of your change strategy for DevOps, make sure you
    target the innovators and early adopters, then the early majority, within your
    organization.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用DevOps方法时，使用这个相同的变革原则。当你试图推动DevOps变革战略的采纳时，确保先关注组织中的创新者和早期采纳者，再关注早期大多数人。
- en: I am a big fan of this model and have used it successfully in several different
    scenarios. That said, if you are looking for a traditional framework, then this
    is not the answer for you.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢这个模型，并且在多个不同的场景中成功地使用过它。也就是说，如果你在寻找一个传统的框架，这个模型可能并不是你的最佳选择。
- en: The ADKAR model
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ADKAR模型
- en: The ADKAR model ([https://www.prosci.com/adkar/adkar-model](https://www.prosci.com/adkar/adkar-model))
    is one that is goal-oriented. The model was created by Jeff Hiatt, who is the
    founder of *Prosci*. The company focuses on customer success and is represented
    around the world.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ADKAR模型（[https://www.prosci.com/adkar/adkar-model](https://www.prosci.com/adkar/adkar-model)）是一个以目标为导向的模型。该模型由*Prosci*创始人Jeff
    Hiatt创建。该公司专注于客户成功，全球范围内都有其代表。
- en: 'ADKAR is an acronym that represents five tangible outcomes that need to be
    achieved for lasting change within the organization. Those five outcomes are as
    follows:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: ADKAR是一个首字母缩略词，代表了在组织内实现持久变化需要达成的五个具体成果。这五个成果如下：
- en: Awareness
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识
- en: Desire
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渴望
- en: Knowledge
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识
- en: Ability
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能力
- en: Reinforcement
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化
- en: The model closely follows the steps of Kotter's model as well in its own way.
    Similarly, the ADKAR model is also aligned in three phases as well, which are
    **Current**, **Transition**, and **Future**.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型在自己的方式中紧密地遵循了科特尔模型的步骤。同样，ADKAR模型也分为三个阶段：**当前**、**过渡**和**未来**。
- en: The model rewards individual change within the organizational change framework.
    However, the downside of the model is that in larger organizations, it is cumbersome.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型奖励组织变革框架中的个体变革。然而，模型的缺点是，在较大的组织中，它可能显得繁琐。
- en: The EASIER model
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: EASIER模型
- en: The EASIER model follows six broad steps. It was introduced by David Hussey.
    You can see similarities in the steps Hussey describes in his model with other
    frameworks.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: EASIER模型遵循六个广泛的步骤。它是由David Hussey提出的。你可以在他所描述的步骤中看到与其他框架的相似之处。
- en: 'The six steps that make the EASIER model are as follows:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: EASIER模型的六个步骤如下：
- en: Envision
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展望
- en: Activate
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活
- en: Support
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支持
- en: Implement
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施
- en: Ensure
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保
- en: Recognize
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识
- en: A limitation of this framework is the heavy reliance on leadership effectiveness
    and response. A solid benefit though is the checklist-style approach to change
    management, which makes it popular with many people, much like the Kotter model.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架的一个限制是高度依赖领导力的有效性和反应。不过，其一个显著的优点是变革管理的清单式方法，这使得它在许多人中非常受欢迎，类似于科特尔模型。
- en: Now, we have looked at the models for business change and how we can use them
    for our organizations. Let's now look at the effects of process change.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经看过了业务变革模型以及如何在组织中使用它们。接下来，我们来看一下流程变革的影响。
- en: People effects of process change
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流程变革对人的影响
- en: People are the beating heart of your organization. Have people on board. Your
    organizational change will likely have a greater chance of success over one where
    people are disengaged.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 人员是你组织的核心。确保人员参与其中。与那些人心涣散的组织变革相比，你的变革更有可能成功。
- en: When you go through any organizational change, especially ones that may change
    the roles and responsibilities of the people involved, it is important to consider
    the effects of this on the people within your organization, not just those directly
    affected, but the ones who are indirectly affected as well.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当你经历任何组织变革，特别是那些可能改变涉及人员角色和职责的变革时，考虑这一变革对你组织内人员的影响是很重要的，不仅仅是那些直接受影响的人，还包括那些间接受影响的人。
- en: Direct impact
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直接影响
- en: When we talk about direct impact, we mean employees who are directly affected
    by the changes you are proposing. This includes people whose roles and/or responsibilities
    will change as a result of your proposal.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论直接影响时，我们指的是那些直接受你提出的变革影响的员工。这包括那些因为你的提议而发生角色和/或职责变化的人。
- en: 'Of course, by far the biggest impact you will have comes directly in the form
    of resistance. We discussed in [*Chapter 5*](B17192_05_Final_ASB_ePub.xhtml#_idTextAnchor110),
    *Avoiding Cultural Anti-Patterns in DevOps*, that the reasons for resistance are
    as follows:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，最大的影响无疑是直接来自于抗拒。我们在[*第5章*](B17192_05_Final_ASB_ePub.xhtml#_idTextAnchor110)，《避免DevOps中的文化反模式》中讨论了抗拒的原因，具体如下：
- en: Fear of losing your job
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 担心失去工作
- en: Poor communication
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通不畅
- en: Lack of trust
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏信任
- en: Fear of the unknown
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对未知的恐惧
- en: Poor timing
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时机不当
- en: 'Those are great reasons, certainly common in my experience, but what about
    other effects of direct impact? Consider the following effects:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这些理由很好，当然在我的经验中非常常见，但还有其他直接影响的后果吗？考虑以下这些影响：
- en: Pushing people out of their comfort zone
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让人们走出舒适区
- en: Disruption to social arrangements
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交安排的干扰
- en: Lowering of status
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低身份地位
- en: Let's now look at these three reasons in more detail.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们更详细地分析这三个原因。
- en: Pushing people out of their comfort zone
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让人们走出舒适区
- en: Throughout your career, you start to get comfortable with what you do. Some
    people relish the idea of going out of their comfort zone, but others don't like
    this at all. Don't assume everyone in your organization cannot wait to get outside
    of their comfort zone; the reality is that most people don't want that.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的职业生涯中，你开始对自己所做的事情感到舒适。有些人很喜欢走出舒适区的想法，但其他人完全不喜欢。不要以为你组织中的每个人都迫不及待地想走出舒适区，实际上大多数人并不愿意。
- en: So, one of the consequences of direct impact changes is that people feel as
    though they are being pushed outside of their comfort zone. For someone who doesn't
    like this arrangement, this will be unsettling. You need to address this before
    it results in people leaving the organization.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，直接影响变革的后果之一是人们感觉他们被推到了舒适区外。对于那些不喜欢这种安排的人来说，这将会让他们感到不安。你需要在这种情况导致员工离开组织之前加以解决。
- en: We've discussed quite a bit the importance of communication and transparency.
    Both are key here – you may not be able to resolve every conflict in this area,
    but good communication and transparency will make it much easier.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了沟通和透明度的重要性。两者在这里至关重要——你可能无法解决这一领域中的每一个冲突，但良好的沟通和透明度将使解决变得更加容易。
- en: Disruption to social arrangements
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 社交安排的干扰
- en: History as well as most management articles tell us that work-life balance is
    incredibly important to the mental health of your employees. Part of this balance
    is the social arrangements employees make with circles inside and outside of the
    office.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 历史以及大多数管理文章告诉我们，工作与生活的平衡对员工的心理健康至关重要。这个平衡的一部分是员工与办公室内外社交圈子的社交安排。
- en: Anything that appears to disrupt this will also make people nervous and question
    the validity of the change. Yes, this is a form of resistance, like the other
    two reasons we are exploring, but you would be shocked to find the number of times
    this is overlooked.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 任何看起来会打破这一点的行为都会让人感到不安，并质疑变革的有效性。是的，这也是一种抗拒，和我们正在探讨的另外两个原因一样，但你会惊讶地发现这有时会被忽视。
- en: If you are working in a large organization over multiple geographies, don't
    forget the cultural aspect. Your changes may have a negative impact on important
    dates in one culture's calendar but be harmless for your own.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个跨多个地区的大型组织中工作，别忘了文化因素。你的变革可能会对某些文化日历中的重要日期产生负面影响，而对你自己的文化却没有什么影响。
- en: Lowering of status
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 降低职位
- en: Most people will tell you that job title and status within the business is not
    important. However, as pointed out in this article on *Glassdoor* ([https://www.glassdoor.com/blog/the-importance-of-title-in-the-job-search-process](https://www.glassdoor.com/blog/the-importance-of-title-in-the-job-search-process)),
    job titles over time help show career progression, reflect salary, and potentially
    determine future roles. So, anything that can suppress that progression by reflecting
    a lowering of status is something potential employers will question.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人会告诉你，职位头衔和在公司中的地位并不重要。然而，正如在*Glassdoor*上的这篇文章所指出的（[https://www.glassdoor.com/blog/the-importance-of-title-in-the-job-search-process](https://www.glassdoor.com/blog/the-importance-of-title-in-the-job-search-process)），职位头衔随着时间的推移帮助展示职业发展，反映薪资，并可能决定未来的角色。因此，任何能够通过反映地位降低来抑制这一发展的变化，都是潜在雇主会质疑的地方。
- en: For this reason, be careful when you are working with changes that impact roles
    and responsibilities. You can end up making it seem like someone has got a demotion,
    judging by a change to their title; hopefully this isn't your intention.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你在处理影响角色和职责的变更时要小心。你可能会让某人看起来像是降职了，单凭职位的变化就可能让人产生这种印象；希望这不是你的意图。
- en: Now that we understand the direct impact, let's have a look at the indirect
    impact and effects on people.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了直接影响，让我们看看间接影响及其对人们的影响。
- en: Indirect impact
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 间接影响
- en: In contrast to direct impact, think of indirect impact as a situation where
    a team that is directly impacted by the change does some critical work for another
    team; that other team is now indirectly impacted by the changes you are making.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 与直接影响相对，间接影响可以被看作是这样一种情况：某个直接受到变更影响的团队为另一个团队做了一些关键工作；另一个团队现在受到了你所做变更的间接影响。
- en: Important note
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Organizations often consider direct impact and deal with it well, but not indirect
    impact. This indirect impact can end up making your change fail, so consider the
    consequences carefully.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 组织通常会考虑直接影响并妥善处理，但忽视间接影响。这个间接影响可能导致你的变更失败，因此要仔细考虑后果。
- en: Dealing with indirect impact can be tricky, as you might not even know about
    it until it's become a problem and you have to fix it. Identifying such impacts
    early can be crucial to overall success.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 处理间接影响可能会很棘手，因为你可能在问题变得严重之前并不知道它的存在，而你需要在问题发生后再去修复它。尽早识别此类影响对整体成功至关重要。
- en: 'Some examples of indirect impact could be as follows:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 间接影响的一些例子可能如下：
- en: Health of employees
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工健康
- en: Shadow IT
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影子 IT
- en: Process dependencies
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过程依赖
- en: Let's look at these three reasons in more detail to understand them better.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看一下这三个原因，以便更好地理解它们。
- en: Health of employees
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 员工健康
- en: We briefly discussed mental wellbeing in terms of work-life balance, but this
    goes further than that. It's about the overall health of your employees. Sudden
    changes in working conditions, environment, and other factors can have an adverse
    effect on your health.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们简要讨论了心理健康与工作生活平衡之间的关系，但这远不止于此。这关乎员工的整体健康。工作条件、环境等因素的突变可能对员工健康产生不利影响。
- en: Carefully consider the health impact of the changes you are making. It may be
    that there are none, but it's still important to consider it. Employees will also
    appreciate the fact it has been discussed and considered as well.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细考虑你所做变更对员工健康的影响。可能并不会产生影响，但考虑这一点仍然很重要。员工也会感激你考虑过并讨论过这一点。
- en: Shadow IT
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 影子 IT
- en: We all know and have experienced **shadow IT**. This is where separate teams
    are doing their own services and running their own tooling outside of the control
    of central IT teams. Be incredibly careful with this.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道并经历过**影子 IT**。就是不同的团队在没有中央 IT 团队控制的情况下，自己提供服务并运行自己的工具。对此要格外小心。
- en: It's not unusual for shadow IT to be responsible for a business-critical service,
    and for a change to cause issues with the stability of that service because the
    team's responsibilities are disrupted.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 企业关键服务由影子 IT 负责并不罕见，且变更可能导致该服务的稳定性问题，因为团队的职责被打乱。
- en: Managing shadow IT without causing disruption to innovation in your organization
    is a tricky balance. For some ideas on how to manage this, look at this article
    from *TechRepublic* ([https://www.techrepublic.com/article/5-tips-for-managing-shadow-it-without-destroying-innovation](https://www.techrepublic.com/article/5-tips-for-managing-shadow-it-without-destroying-innovation))
    on how to manage shadow IT.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 管理 Shadow IT 而不干扰组织中的创新是一项微妙的平衡。关于如何管理这一点，可以参考这篇来自*TechRepublic*的文章 ([https://www.techrepublic.com/article/5-tips-for-managing-shadow-it-without-destroying-innovation](https://www.techrepublic.com/article/5-tips-for-managing-shadow-it-without-destroying-innovation))，该文章介绍了如何管理
    Shadow IT。
- en: Shadow IT has a huge impact on personnel in your organization. Shadow IT is
    usually work that is untracked and unaccounted for, so it is often done alongside
    people's day-to-day roles.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Shadow IT 对你组织中的人员有着巨大的影响。Shadow IT 通常指的是未被追踪和记录的工作，因此这些工作往往是与人们日常职责并行进行的。
- en: Process dependencies
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 流程依赖关系
- en: Even if you go down the route of creating value stream maps or running through
    process maps within your organization, you may miss dependencies between processes.
    You miss these dependencies if they are manual hand-offs.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你走上了创建价值流图或在组织内运行流程图的道路，你也可能会忽略流程之间的依赖关系。如果这些依赖关系是人工交接的，你就会错过它们。
- en: For that reason, it's important to speak to the right people when creating your
    value stream or process maps. Make multiple passes to ensure you capture all the
    manual hand-offs so that you reduce the risk of missing process dependencies.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在创建价值流或流程图时，重要的是与合适的人交谈。进行多次检查，以确保你捕捉到所有的人工交接，从而减少遗漏流程依赖关系的风险。
- en: 'The risk here is that by missing one of these dependencies, when you change
    the master process you will break something else downstream. This then has an
    adverse effect on people downstream: it can increase their workload or it can
    put undue pressure on them to resolve an issue that may not be fixable now that
    you have changed something.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的风险是，如果你错过了某个依赖关系，当你改变主流程时，可能会破坏下游的其他环节。这样会对下游的人员产生不利影响：可能会增加他们的工作负担，或者会给他们施加不必要的压力，让他们去解决一个可能无法修复的问题，因为你已经改变了某些内容。
- en: Now let's have a look at some of the common challenges of process change within
    organizations.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看组织内流程变革的一些常见挑战。
- en: The common challenges of process change
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流程变革中的常见挑战
- en: Implementing a change management framework, such as one of the ones we discussed
    earlier in *Models for business change*, comes with its own set of challenges,
    and sometimes these challenges can be quite complex.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 实施变更管理框架，例如我们之前在*商业变革模型*中讨论过的框架，伴随而来的是一系列挑战，有时这些挑战可能相当复杂。
- en: 'Here are several common challenges that are prohibitive to process change:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了一些常见的、阻碍流程变革的挑战：
- en: Organizational resistance
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织抗拒
- en: Lack of established goals
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏明确的目标
- en: Poor strategic alignment
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战略对齐差
- en: Starting with tools
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从工具开始
- en: Underestimating the need for change frameworks
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低估变革框架的必要性
- en: The domino effect
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多米诺效应
- en: Let's look at these in more detail to understand their impact. We won't discuss
    organizational resistance as we've already discussed this previously.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这些内容，以便了解它们的影响。我们不会讨论组织抗拒，因为我们之前已经讨论过这个话题。
- en: Lack of established goals
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缺乏明确的目标
- en: Goals are critical. You must have defined goals, so you know how to measure
    your success and know the direction in which you are heading. When you do not
    establish goals, it is hard to know which direction you are heading in, and you
    can lose your way quickly.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 目标至关重要。你必须有明确的目标，这样你才能知道如何衡量成功，并知道自己所朝的方向。当你没有设定目标时，很难知道自己正在朝哪个方向走，可能会很快迷失方向。
- en: When you establish clear and well-defined goals, everyone knows where they need
    to head; everyone knows what success looks like.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 当你建立了明确且定义清晰的目标时，每个人都会知道自己该朝哪个方向前进；每个人都知道成功的标准是什么。
- en: Poor strategic alignment
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 战略对齐差
- en: Strategic alignment, or lack of it, kills change management. You must gain clear
    strategic alignment with all stakeholders. Not having clear strategic alignment
    results in a failed transformation project.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 战略对齐，或者缺乏战略对齐，往往会导致变革管理的失败。你必须与所有相关方获得明确的战略对齐。如果没有清晰的战略对齐，转型项目将会失败。
- en: 'One method to achieve strong strategic alignment could be following these steps:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 实现强大战略对齐的一种方法是遵循以下步骤：
- en: Start at the top – goal setting must start with the executive team.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从高层开始——目标设定必须从高管团队开始。
- en: Create a cascade of goals.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建目标层级。
- en: Drive consistency and accountability.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 推动一致性和问责制。
- en: Encourage continuous communication.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 鼓励持续沟通。
- en: What does this mean? Strategic alignment is making sure that the process changes
    align with the business goals. When you have a mismatch between the two is where
    you have issues later down the line. When you are aligned, expect a smoother change
    process.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着什么？战略对齐确保流程变更与业务目标一致。当两者不匹配时，后续会出现问题。当你们达成一致时，变革过程会更加顺利。
- en: Starting with tools
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从工具开始
- en: I'm a passionate believer that when you start with any tool related to DevOps,
    you are destined for failure. You must consider culture, people, and processes
    first.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信，当你从与DevOps相关的任何工具开始时，你注定会失败。你必须首先考虑文化、人员和流程。
- en: Implementing tools before you understand the problem is a disaster waiting to
    happen. When it comes to tools and processes, and especially automation, you are
    enabling poor processes to run faster. Work on them first before implementing
    tools.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在你还没有理解问题时就实施工具，注定会带来灾难。涉及工具和流程，特别是自动化时，你是在加速运行糟糕的流程。首先要解决流程问题，再去实施工具。
- en: Good alignment and strategy on enterprise architecture is also important. With
    so many tools available, it's easy to get lost and deploy whichever tools appear
    to fix the problem. Before long, you have a plethora of tools in your environment.
    Enterprise architecture looks to implement standards and processes and align standard
    sets of requirements for new software.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 企业架构的良好对齐和战略也很重要。随着工具的种类繁多，很容易迷失方向，部署那些看似能解决问题的工具。不久后，你的环境中可能会充满各种工具。企业架构旨在实施标准和流程，并为新软件对齐标准化的需求集。
- en: These requirements are key when it comes to implementing new tools in your organization.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 这些要求在实施新工具时对你的组织至关重要。
- en: Underestimating the need for change frameworks
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 低估变革框架的必要性
- en: In general, when the impact of change initiatives on people is ignored by organizations,
    roadblocks arise, and the desired results are not achieved. For process management,
    many organizations have limited staff involvement. Employees who don't understand,
    care for, or even agree with the process are limited in commitment. Employee engagement
    builds employee support and overcomes corporate resistance.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，当组织忽视变革举措对员工的影响时，障碍就会出现，期望的结果也无法实现。在流程管理方面，许多组织的员工参与度有限。那些不了解、关心，甚至不同意这些流程的员工，其承诺度也是有限的。员工的参与度可以建立员工的支持，并克服公司内部的抵抗。
- en: The domino effect
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多米诺效应
- en: Organizations that report that their process management efforts do not have
    pre-established goals will likely face further challenges, such as the lack of
    strategic alignment, insufficient communication, and the lack of IT tools. This
    second set of challenges leads to several challenges in managing change, including
    resistance to the organization and the need for change management.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称其流程管理工作没有预先设定目标的组织，可能会面临进一步的挑战，例如缺乏战略对齐、沟通不足和缺乏IT工具。这些挑战会导致管理变革过程中出现一系列问题，包括组织抵抗和变革管理的需求。
- en: Summary
  id: totrans-188
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at how to effectively implement change within your
    organization. As part of this, we looked at eight simple steps to help achieve
    this and four change models used in organizations to help change be effective.
    We also looked at the direct and indirect effects that process change has on people
    within an organization. Finally, we looked at the common challenges you may face
    when implementing change within organizations.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了如何在组织内有效实施变革。作为其中的一部分，我们研究了八个简单步骤，帮助实现这一目标，以及四个在组织中用于有效推动变革的变革模型。我们还分析了流程变更对组织内部人员的直接和间接影响。最后，我们讨论了在组织中实施变革时可能遇到的常见挑战。
- en: Next, we will look at the continuous improvement of processes – how do you improve
    your processes when you have gone through the improvement process already? We
    will look at some techniques for continuous improvement, how to iterate changes
    to processes, and how to keep pace with change.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将讨论如何持续改进流程——当你已经经历过改进过程后，如何进一步提升你的流程？我们将探讨一些持续改进的技巧，如何迭代流程的变更，以及如何跟上变革的步伐。
- en: Questions
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: 'Let''s now recap some of what we have learned throughout this chapter:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们回顾一下在本章中学到的一些内容：
- en: Which model helps define a timeline rather than implement a framework?
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪种模型有助于定义时间线而非实施框架？
- en: a. Rogers' technology adoption curve
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. 罗杰斯的技术采纳曲线
- en: b. The ADKAR model
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. ADKAR 模型
- en: c. Kotter's change management model
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. 科特尔变革管理模型
- en: d. The EASIER model
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. EASIER 模型
- en: What is generally the most important step for effective change?
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有效变革中通常最重要的步骤是什么？
- en: a. Identifying what needs to be improved
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. 确定需要改进的内容
- en: b. Improvement
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. 改进
- en: c. Communication
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. 沟通
- en: d. Celebrating success
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. 庆祝成功
