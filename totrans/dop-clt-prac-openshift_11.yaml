- en: 'Section 3: Discover It'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三节：发现它
- en: In *Section 2, Establishing the Foundation*, we built up the initial foundation
    for our first teams to work on. It consisted of a culture that enabled psychological
    safety and promoted autonomy, mastery, and purpose for team members. It also consisted
    of the technical foundation that we bootstrap to enable teams to confidently start
    their application development, giving them the best chance of maintaining steady
    continuous delivery and not getting trapped by early technical debt.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第二节，建立基础*中，我们为我们的第一个团队建立了初步的基础。这包括一种能够促进心理安全、支持团队成员自主性、掌握能力和目标感的文化。它还包括我们为使团队能够自信地开始应用程序开发而引导的技术基础，给予他们保持持续交付的最佳机会，并避免陷入早期技术债务。
- en: 'We’re now going to work our way around the Mobius Loop, starting with Discovery:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将围绕 Mobius 循环展开工作，从发现开始：
- en: '![](img/B16297_8.0.1.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16297_8.0.1.jpg)'
- en: 'Figure 8.0.1: The Discovery Loop — setting the scene'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.0.1：发现循环 — 场景设置
- en: 'In *Chapter 8, Discovering the Why and Who*, we’re going to explore how teams
    and stakeholders can collaboratively discover outcomes and understand the common
    purpose underpinning application development. To help navigate through this part
    of the process, we will be using the Discovery Loop of Mobius:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第八章，发现“为什么”和“谁”*中，我们将探讨团队和利益相关者如何合作发现结果，并理解支撑应用程序开发的共同目标。为了帮助导航这个过程，我们将使用
    Mobius 的发现循环：
- en: '![](img/B16297_8.0.2.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16297_8.0.2.jpg)'
- en: 'Figure 8.0.2: The Discovery Loop'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.0.2：发现循环
- en: When we are on the **Discovery Loop**, we identify and use practices that help
    us answer the question of Why – why are we embarking on this journey? What problems
    are we trying to solve? Who are we trying to solve them for and what do we know
    about them? What is our great idea? We also use practices on the Discovery Loop
    to help us identify and set measurable target outcomes for the business and its
    customers. *Chapter 8, Discovering the Why and Who*, focuses on the upper portion
    of the loop, helping to answer the **Why and Who** questions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们处于**发现循环**时，我们识别并使用那些帮助我们回答“为什么”问题的实践——我们为什么要开始这段旅程？我们试图解决什么问题？我们为谁解决这些问题，又知道他们什么？我们的伟大想法是什么？我们还使用发现循环中的实践来帮助我们识别和设定可衡量的商业和客户目标结果。*第八章，发现“为什么”和“谁”*，专注于循环的上半部分，帮助回答**为什么和谁**的问题。
- en: In *Chapter 9, Discovering the How*, we will shift the focus to practices that
    can help us start building a solution. Our approach to solving problems is incremental
    and experiment-driven. In particular, we focus on a group of practices that bring
    about a shared understanding through visualization and modeling techniques. No
    sticky note will be spared in this chapter!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第九章，发现“如何”*中，我们将把重点转向一些可以帮助我们开始构建解决方案的实践。我们解决问题的方法是渐进式的，并以实验为驱动。特别是，我们专注于一组通过可视化和建模技术实现共同理解的实践。本章中不会浪费任何一个便签！
- en: '*Chapter 10, Setting Outcomes*, will focus heavily on those outcomes, what
    they are, how we derive them, and how we use them. By the end of this chapter,
    you will be able to clearly articulate and define the team goals and outcomes
    being delivered.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第十章，设定结果*，将重点讨论这些结果，它们是什么，我们如何推导它们，以及我们如何使用它们。在本章结束时，您将能够清晰地表述和定义团队的目标和交付的结果。'
