- en: These pages provide an excellent overview and starting point to explore these
    practices in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will take a look at a discovery practice that can help
    our team visualize the end-to-end business process in a way that everyone can
    understand – the Event Storm.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we have been on the Discovery Loop with a focus on discovering
    the Why and Who of the product - Why are we building this product and who are
    we building it for? We started by finding our North Star Metric - a crucial metric
    that would be an indicator of product success.
  prefs: []
  type: TYPE_NORMAL
- en: We introduced the Impact Mapping practice which helps us converge on our overall
    goal and understand all the different Actors that will help or impede us reaching
    this goal. We also learned how to define and map measurable impacts and deliverables
    that we can work with our Actor groups to form hypotheses statements as a basis
    for experimentation.
  prefs: []
  type: TYPE_NORMAL
- en: We explored the different human-centered design practices that can be used with
    the Actor groups to form empathy and support user experience design.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_24.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.25: Adding practices to the Delivery Loop to discovery the Why and
    Who'
  prefs: []
  type: TYPE_NORMAL
- en: In *Chapter 9, Discovering the How*, we will continue on our Discovery Loop
    but focus more on discovering how we might build our solution. To be specific,
    it focuses on how to start the architecture and the architecture will emerge over
    time. We'll be exploring domain driven design and event storming as practices
    that help us do this. We'll also look at practices that help with non-functional
    aspects of our architecture - the non-functional map and metrics-based-process-mapping.
  prefs: []
  type: TYPE_NORMAL
