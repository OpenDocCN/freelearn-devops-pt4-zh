- en: 8\. Discovering the Why and Who
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Too often, software delivery teams dive straight into delivering features and
    focus purely on output and deliverables. They don't take sufficient time to understand
    what business problems they're trying to solve and the people they're trying to
    solve them for.
  prefs: []
  type: TYPE_NORMAL
- en: There is often a split knowledge distribution of business processes and domain
    knowledge that sits inside one person's head. The misalignment in knowledge across
    the team and between different stakeholder groups causes misguided decisions,
    misunderstandings, and incorrect assumptions to be made, with teams delivering
    the wrong solutions solving the wrong problems.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.1: The distribution of knowledge'
  prefs: []
  type: TYPE_NORMAL
- en: This is why we start with using a selection of discovery practices in order
    to align all team members and stakeholders with a shared understanding of *why
    are we doing this? why are we investing time? why are we embarking on this and
    not something else?*
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, we explore what problems we are trying to solve and who we are
    trying to solve them for. Understanding these people, their pain points, and opportunities
    for improvement is crucial before we can start defining target outcomes for them.
  prefs: []
  type: TYPE_NORMAL
- en: The Discovery practices we are going to explore in this chapter really benefit
    from a whole-team approach and being inclusive of all interested stakeholders.
    Gathering a wide range of views and encouraging engagement and collaboration across
    a broad group of people from different functional areas across the business helps
    to achieve alignment and a committed group of people who share the same understanding
    of the problems we're trying to solve.
  prefs: []
  type: TYPE_NORMAL
- en: We intentionally wish to include both technical and non-technical people. Practices
    that facilitate conversation and alignment between more technical-focused people
    and less technical- or more business-focused people are particularly powerful.
  prefs: []
  type: TYPE_NORMAL
- en: The use of discovery practices is not intended to be exhaustive – we use these
    practices to get just enough information to align people, gain a shared understanding,
    and acquire enough confidence to go into the delivery of early experiments or
    other activities, which, in turn, drives more learning. This will not be the only
    opportunity to undertake discovery and use these practices – in fact, our goal
    is to regularly return and build on discovery using learning from delivery.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The North Star**: A practice that helps achieve alignment on the Why and
    overall purpose.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Impact mapping**: A practice that helps achieve alignment on the Who and
    the measurable impacts we would like to have on them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Human-centered design**: A group of practices that helps develop empathy
    with the user and other important stakeholders.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's take a look at our first discovery practice that helps align everyone
    to move in a single direction, the North Star.
  prefs: []
  type: TYPE_NORMAL
- en: The North Star
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Creating a shared purpose for a product can be achieved by setting a North Star.
    The North Star Framework is a model for managing products by identifying a single,
    crucial metric known as the North Star Metric.[1](#footnote-032) According to
    Sean Ellis, who coined this term, this is *the single metric that best captures
    the core value that your product delivers to [its] customers*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Amplitude[2](#footnote-031) is a digital analytics company that has freely
    released an excellent playbook regarding the North Star Framework – what it is,
    why you might use it, and how to use it. It lists the following seven checklist
    points about what a North Star Metric is:'
  prefs: []
  type: TYPE_NORMAL
- en: It expresses value. We can see why it matters to customers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It represents vision and strategy. Our company's product and business strategy
    are reflected in it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It's a leading indicator of success. It predicts future results, rather than
    reflecting past results.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It's actionable. We can take action to influence it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It's understandable. It's framed in plain language that non-technical partners
    can understand.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It's measurable. We can instrument our products to track it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It's not a vanity metric. When it changes, we can be confident that the change
    is meaningful and valuable, rather than being something that doesn't actually
    predict long-term success, even if it makes the team feel good about itself.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[1](#footnote-032-backlink) [https://growthhackers.com/articles/north-star-metric](https://growthhackers.com/articles/north-star-metric)'
  prefs: []
  type: TYPE_NORMAL
- en: '[2](#footnote-031-backlink) [https://amplitude.com/](https://amplitude.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The North Star Framework complements Mobius very well. In the discovery loop
    (this section), we focus on defining the North Star and getting an aligned and
    shared understanding across stakeholder groups and team members as to why the
    North Star Metric has been chosen. In the next section, we''ll be exploring the
    options pivot, which is all about the actionable research, experiments, and implementations
    we can perform to influence a North Star Metric. In *Section 5, Deliver it*, we''ll
    explore the delivery loop, including the practices to measure and learn – our
    instruments for tracking a product''s success against a North Star:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.2: The North Star'
  prefs: []
  type: TYPE_NORMAL
- en: Using the North Star practice during a discovery loop can help set teams off
    in the right direction and achieve alignment between all its members and its stakeholders.
    It can also help teams achieve course correction or re-alignment if they've been
    running without a North Star. Having a North Star's information radiated on the
    wall and clearly in view of team members and interested stakeholders can help
    maintain focus on it and steer the team toward it.
  prefs: []
  type: TYPE_NORMAL
- en: Many of the practices we explained in the previous section to create a foundation
    of culture and collaboration will benefit the process of defining and using the
    North Star. For example, having a social contract and retrospective practices
    that help generate a team's autonomy and psychological safety in terms of contributing
    to strategically important information will help to promote wider group ownership
    of this metric. Having practices to promote visualization of work will help share,
    inspect, and focus on reaching the North Star.
  prefs: []
  type: TYPE_NORMAL
- en: So, the North Star is the first discovery practice that highlights the importance
    of needing a foundation of culture in place. Its effectiveness is much higher
    if an open culture exists, with people feeling psychologically safe to contribute
    and collaborate with each other. We will see this pattern continue.
  prefs: []
  type: TYPE_NORMAL
- en: 'To help find a North Star, we make use of a simple canvas, such as the one
    provided in Amplitude''s playbook:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.3: North Star playbook from Amplitude'
  prefs: []
  type: TYPE_NORMAL
- en: A team using the North Star Framework identifies a single, meaningful metric
    and a handful of contributing inputs. Product teams work to influence those inputs,
    which, in turn, drive the metric. The North Star is a leading indicator of sustainable
    growth and acts as connective tissue between the product and the broader business.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s look at an example of a North Star Metric and how it was derived from
    inputs. OpenTable is a popular platform for booking tables at restaurants. A recommended
    approach to discovering the different leading inputs is to consider breadth, depth,
    and frequency; for example:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Breadth**: How many users are being engaged? An example leading input indicator
    for this would be how many **Monthly Active Users** (**MAUs**) there are – users
    who at least performed a search on the site.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Depth**: What level of engagements are users having? An example input indicator
    for this would be the booking conversion rate per session with a search.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Frequency**: How often do users engage? An example input indicator for this
    would be the average time interval between user searches.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are all inputs we want to drive the improvement of in our product design
    decisions, but we require one metric, which is a crucial metric that represents
    the value of the product. OpenTable''s North Star Metric is the number of seated
    covers per month – in other words, the number of times restaurant tables are used
    by paying customers each month. If this is high, we have a successful product
    driving good business. It is the one metric that does not lie and is the one we
    should be relentlessly focused on as being the indicator of success:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.4: North Star canvas for OpenTable'
  prefs: []
  type: TYPE_NORMAL
- en: This canvas also captures what the mid/long-term impacts to the business of
    the North Star Metric will be; in this case, a flat-rate fee taken for each seated
    cover booked generates revenue for OpenTable.
  prefs: []
  type: TYPE_NORMAL
- en: Let's go back to our PetBattle team and see how they went about finding their
    North Star Metric.
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle as a Business
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: PetBattle was initially conceived as a fun idea to experiment with new technologies.
    However, due to cats being the internet's favorite time-waster, the site quickly
    went viral. As it was experimental, it wasn't built in the most robust or professional
    manner. This caused the site to crash due to the overwhelming number of visitors
    – a cataclysm of purrrfect disasters! Malicious users on the internet have been
    uploading inappropriate content to the site, which has to be removed manually
    as the site is intended to be family-friendly.
  prefs: []
  type: TYPE_NORMAL
- en: So, the founders decided to try and monetize the site while still keeping to
    the simplistic approach of the initial creation.
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle's founders decided to embody the spirit of Dan Pink's book, Drive,
    when building up their cross-functional product team, so started off by building
    a cultural foundation. Each new team member adds their unique view, personality,
    and motives to the culture of PetBattle. In order to retain talent and enhance
    this great culture, PetBattle must make them feel like they can achieve autonomy,
    mastery, and purpose.
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle's employees need to feel connected to the vision of the product. They
    held a North Star workshop to connect all employees to the vision of their product
    and determine their North Star so that they can regularly inspect and measure
    against it.
  prefs: []
  type: TYPE_NORMAL
- en: 'The workshop lasted for two hours and included the following:'
  prefs: []
  type: TYPE_NORMAL
- en: An opening discussion on the reasons for North Star
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identifying the game PetBattle users would be playing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A discussion on what makes a good (and bad) North Star
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A discussion on the structure of the North Star and its inputs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Looking at North Star Metrics for other products
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drafting PetBattle's North Star
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Amplitude has categorized digital products into one of three possible games.
    The Attention game focuses on how much time customers are willing to spend on
    a product. The Transaction game focuses on how many transactions customers make
    in the product. The Productivity game focuses on how efficiently and effectively
    a team member can get their work done. Following some discussion on whether PetBattle
    was more of an Attention game or a Transaction game, the group concluded on it
    being an Attention game. Ultimately, customers want to spend lots of time enjoying
    the PetBattle product and the aim is to keep them engaged.
  prefs: []
  type: TYPE_NORMAL
- en: In collecting candidates for the PetBattle North Star, employees used a silent
    brainstorming technique first, and then paired up with one other person to discuss
    their ideas. Two pairs then formed a group of four people to merge their collective
    ideas. Finally, the full group converged all their ideas on a single wall. This
    facilitation approach is called 1-2-4-all and is a great example of a liberating
    structure .
  prefs: []
  type: TYPE_NORMAL
- en: 'Candidate metrics for the North Star included the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The number of site visitors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The number of site visitors who have engaged (for example, at least placed one
    vote for a pet)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The length of time spent on the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increased follow-through to (eventual) advertisers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The number of PetBattle competitions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The number of pets uploaded to the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The site's drop-off rate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The site's stickiness rate (the percentage of users returning three or more
    times in a month)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The percentage using the mobile app
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: During convergence of all employees' ideas, some great conversation started
    to materialize about what they really saw as success for PetBattle. Yes, they
    wanted more people to visit and yes, they eventually wanted advertising revenue,
    but the consensus seemed to be that the one crucial metric that was going to take
    PetBattle to the next level was the number of pet uploads. Most of the other metrics
    were inputs that could all help drive up the number of uploads. If there are more
    users, eventually more of them will engage. As more engage, eventually more will
    want to engage more and participate. The mid/long-term impact of participation
    would drive the impact of increasing the likelihood of advertising.
  prefs: []
  type: TYPE_NORMAL
- en: We can use a North Star Metric in both product and services organizations, as
    demonstrated by our own use in Red Hat's Open Innovation Labs.
  prefs: []
  type: TYPE_NORMAL
- en: Our North Star at Open Innovation Labs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/Author_4.jpg)![](img/Author_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Open Innovation Labs is a professional services organization. We are often asked
    whether we can take a product mindset to a services organization.
  prefs: []
  type: TYPE_NORMAL
- en: The answer is yes! We use all of the practices we talk about in this book on
    ourselves to grow a product mentality for our business.
  prefs: []
  type: TYPE_NORMAL
- en: This includes the North Star. I recall our team meeting when forming the concept
    of labs to consider what our North Star Metric might be. Our customers come from
    both the commercial and public sectors. Our overall vision is to unlock our customers'
    greatest possible potential by leveraging open technology, open processes, and
    open culture. Our business value stream involves collaboration with lots of customers
    in a pre-sales capacity, understanding pain points and opportunities for optimization,
    and identifying suitable use cases that would be good candidates for our residency
    program. We hold sessions to qualify, discover, plan, engage, and deliver these
    services. All of these have their own metrics.
  prefs: []
  type: TYPE_NORMAL
- en: Using a similar collaborative approach to that of the PetBattle story above,
    we arrived at a *number of qualified use cases for labs* as our North Star. It
    became clear (just like a North Star) that this is the crucial metric that we
    can use to assess the health of our business. When we have qualified a use case,
    we are very confident as regards our customer that our lab's residency program
    is the correct fit for their business problem. We have done sufficient discovery
    so that we collectively recognize the value it will deliver. We have high confidence
    in the engagement being sold and being delivered successfully.
  prefs: []
  type: TYPE_NORMAL
- en: Knowing, understanding, and aligning on your North Star provides an excellent
    basis to move to the next discovery practice, which explores the linkage of strategic
    goals to people, measurable impacts, and deliverables. This practice is known
    as impact mapping.
  prefs: []
  type: TYPE_NORMAL
- en: Impact Mapping
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Impact mapping is a technique that helps build shared understanding and alignment
    between leaders of organization strategy and product delivery teams. *Gojko Adzic*
    first documented the technique in his 2011 brochure,[3](#footnote-030) which provides
    an excellent guide for people who want to facilitate the workshop.
  prefs: []
  type: TYPE_NORMAL
- en: Adzic defines impact mapping as *a lightweight, collaborative planning technique
    for teams that want to make a big impact with software products. It is based on
    user interaction design, outcome driven planning and mind mapping. Impact maps
    help delivery teams and stakeholders visualize roadmaps, explain how deliverables
    connect to user needs, and communicate how user outcomes relate to higher level
    organizational goals*.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the end of the impact mapping exercise, you should have:'
  prefs: []
  type: TYPE_NORMAL
- en: A shared understanding of the goal or problem statement.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An inventory of human behavior changes in users and stakeholders that must occur
    (or not occur) in order for your project to be successful. These are the *impacts*
    from which the technique gets its name.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optionally, an inventory of project deliverables that could be delivered to
    achieve the aforementioned impacts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some sort of prioritization of scope – one or more deliverables – and/or impacts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A graphic presenting the preceding information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[3](#footnote-030-backlink) [https://www.impactmapping.org/](https://www.impactmapping.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: Using this approach allows us to move to an experimental and hypothesis-driven
    model to feature development – one that quickly allows us to prove or disprove
    hypotheses. That is, we hypothesize that building a deliverable will achieve a
    measurable impact on a defined actor to help deliver a strategic goal. The learning
    associated with running these experiments to prove or disprove a hypothesis is
    what drives our continuous improvement to deliver outcomes that matter.
  prefs: []
  type: TYPE_NORMAL
- en: Impact mapping enables us to focus on business objectives and orient product
    teams toward delivering business value and not just delivering more and more features.
    It is a popular practice and one we use early on in most of our engagements because
    it provides a very simple human-centered discovery process. You don't need fancy
    tools or software to run it – some sticky notes, pens, an open space, and, most
    importantly, people are all you need. The resulting artifact is a graphical mind
    map of all the conversations.
  prefs: []
  type: TYPE_NORMAL
- en: 'How do you do this? Well, start by reading Adzic''s brochure. It is very easy
    to consume and will set you on your way. What follows is our experience of using
    impact mapping on a number of engagements. We''ll break this down into the four
    components that make up an Impact Map:'
  prefs: []
  type: TYPE_NORMAL
- en: The goal
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The actors
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The impacts
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The deliverables
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For each of these components, we'll do a short overview and then look at our
    PetBattle case study to see how their Impact Map evolved.
  prefs: []
  type: TYPE_NORMAL
- en: Building impact maps can be done with a group of people co-located using a big
    wall space. It can also be done virtually using a collaborative tool such as Miro,
    Mural, Google Slides, or PowerPoint. We have provided a PDF of a template which
    may be useful to get you started.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.5 Impact Map digital template
  prefs: []
  type: TYPE_NORMAL
- en: We'll then bring the Impact Map together and show how we use it to form hypothesis
    statements that can be used to drive experiments.
  prefs: []
  type: TYPE_NORMAL
- en: Start with the WHY — the Goal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: At the very beginning of this book, we said we always want to start with the
    Why. Why are we doing this? Why are we here? Collaborating over, aligning, and
    agreeing on the goal is doing this – starting with the Why.
  prefs: []
  type: TYPE_NORMAL
- en: This first section of an Impact Map is often the hardest. The group of stakeholders
    and team members should frame the goal in terms of the company's measurable success
    and not a technical solution. As technologists, we often focus on the What without
    asking Why.
  prefs: []
  type: TYPE_NORMAL
- en: By focusing our minds on why feature A is important, we can connect engineering
    practices and priorities to a company's success. Goals should be measurable so
    that we can quantify whether we are successful. The key output of setting a goal
    within a team is having a shared understanding and alignment on why we are setting
    out on an initiative.
  prefs: []
  type: TYPE_NORMAL
- en: 'Goals could be structured using the **SMART** acronym:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.6: SMART goals'
  prefs: []
  type: TYPE_NORMAL
- en: '**Specific**: A goal that is vague or can be misinterpreted has a lower chance
    of being accomplished.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Measurable**: How do we know that we have accomplished the goal? It should
    be measurable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Achievable**: Can we realistically complete our goal; do we have the skills
    and things needed?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Realistic**: Can we complete our goal given time and money restrictions?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time-based**: How long does it take to complete our goal?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Goal setting can be a difficult thing to agree upon. Often, there are competing
    views on what direction we are headed as an organization with the product or business
    area we are impact mapping. However, clarity of the goal for an organization can
    trickle down to all levels of a company, thereby creating a shared purpose for
    the individuals.
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at the goal set by the PetBattle team.
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle – the Goal
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In our example PetBattle application, we are pivoting from a hobbyist application
    to one that can (hopefully) generate revenue. The team has split into two groups
    and, using a whiteboard, shared all their ideas and iterated over their proposed
    goal statement. The two groups came up with these goals:'
  prefs: []
  type: TYPE_NORMAL
- en: Generate $100,000 in advertising revenue by the end of this year.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Grow our active user base by a factor of 100 by the end of the third quarter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Following some discussion between the whole group, there was a consensus to
    use the first goal and, during discussions, they added some measures to it. So,
    in our PetBattle example, we have set our goal to: *Generate $100K revenue with
    our existing and new user base by the end of the year*. We can measure our goal
    against the current revenue, which is zero, or may even be negative if we include
    our current hosting costs. We are losing money as we speak!'
  prefs: []
  type: TYPE_NORMAL
- en: Setting a goal amongst a small group can be straightforward. What about larger
    groups? Let's look at some anti-patterns and tips for gaining consensus and inclusivity.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'When undertaking any group activity, often the person who shouts loudest is
    the one who''s listened to the most. Sometimes, the most senior person in the
    room is given the most airtime in discussions – this is known as the **Highest
    Paid Person''s Opinion** (**HIPPO**) effect. This leads to one-sided views being
    portrayed as the norm and makes people who are quiet or shy often feel unheard.
    If you''re beginning to write your goal, a good method to get everyone''s voice
    heard is Liberating Structures'' 1-2-4-all practice ([http://www.liberatingstructures.com/1-1-2-4-all/](http://www.liberatingstructures.com/1-1-2-4-all/)).
    It''s a simple practice to use, but immensely powerful. Start by setting a one-to-two-minute
    timer and having each individual in the group write down what they think their
    business goal is. Next, pair up and give another two minutes to the groups to
    agree on a shared goal between the pairs. Now repeat in groups of four, before
    finally coming together as a whole, focusing on just one goal:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.7: 1-2-4-all Liberating Structures'
  prefs: []
  type: TYPE_NORMAL
- en: 'When all the members in the team align on a goal, it can be very helpful to
    write it up on a large board or flipchart paper. Having something that everyone
    can nod their head to and agree *this is why we are here, this is our Why, this
    is our shared purpose* makes a very powerful information radiator. Let''s remind
    ourselves of PetBattle''s goal on a big sticky note:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.8: Goal from the Impact Map'
  prefs: []
  type: TYPE_NORMAL
- en: The next part of the impact mapping process is to consider Who can help us reach
    our goal.
  prefs: []
  type: TYPE_NORMAL
- en: WHO Can Help Us Reach the Desired Effect? The Actors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As a group, we identify all the people or groups of people who can help us to
    achieve our goal. This includes the people who will interact with our new application,
    either directly or indirectly.
  prefs: []
  type: TYPE_NORMAL
- en: This is a great opportunity to use a diverge/converge approach to identifying
    new actors. We can create a number of possible ideas (divergent thinking) before
    refining and narrowing down to the best idea (convergent thinking). We can focus
    on the people who can help or hinder us in achieving our goal (divergent thinking)
    and then focus on a few high-value or key actors (convergent thinking). Deciding
    on which actors are high-value can be a bit of an informed guess, but that's OK;
    we are placing bets on who can help us reach the desired effect.
  prefs: []
  type: TYPE_NORMAL
- en: Actors can be more than just user groups. They may be a combination of specific
    types of behavior, for example, extroverts or late-night shoppers.
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at the actors in PetBattle.
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle – the Actors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After some brainstorming and divergent thinking, the group came up with the
    following list of actors:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Uploaders**: These are players of our PetBattle game. They contribute new
    images of cats and go head-to-head with other players and random cats downloaded
    from the internet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Animal lovers**: This group of people is fond of cats, cute games, and has
    time to spend on our site. They play the game by voting, but do not submit their
    cat photos for battle.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Casual Viewers**: These are people who stumble onto our site and represent
    a group of people we would like to turn into return visitors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advertisers**: The pet food, toys, and accessory companies who could stand
    to gain from our active user base.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Families**: Groups of parents and children who play on the site and potentially
    create content too.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Impact Map starts to take shape by visualizing and connecting these actors
    to the goal. These groups of people are the stakeholders and interested parties
    who will help us to achieve our goal:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.9: Goal and actors'
  prefs: []
  type: TYPE_NORMAL
- en: We have now visualized the connection between the goal and all the actors that
    can achieve or impede it.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The founders of PetBattle struggled when defining the initial set of actors
    and mistakenly broke the group into authenticated and non-authenticated user groups
    without tying it back to the goal and the problem statement. This is a classic
    example of trying to engineer a solution too early without identifying why these
    classifications exist. Identifying the boundaries between groups is very useful.
    Sometimes, you can have coarse groups. By splitting them out, you may find additional
    impacts that are only applicable to those sub-groups.
  prefs: []
  type: TYPE_NORMAL
- en: One of the greatest benefits we see to the impact mapping exercise is all the
    conversation and shared understanding it generates. When naming actor groups,
    we find that different people can have different understandings or terms they
    use. In the preceding example, we may get a short conversation to differentiate
    between a **casual viewer** and an **uploader**. Some people may have just called
    these generic users. Having ubiquitous language from the outset can really help
    with the software development process. This is true for teams that focus on both
    the technical and business aspects of the product. Already, we are seeing the
    need to differentiate between different user groups in our software design.
  prefs: []
  type: TYPE_NORMAL
- en: The next stage is arguably the most important and key to the impact mapping
    practice – defining the measurable impacts we plan to have on each of the actor
    groups.
  prefs: []
  type: TYPE_NORMAL
- en: HOW Should Our Actors’ Behaviors Change? The Impacts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What is the measurable change in behavior our actors need to exhibit to help
    drive our business results? What do we want our actors to start or stop doing
    that can take us to our goal?
  prefs: []
  type: TYPE_NORMAL
- en: What could hinder us from achieving the goal?
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at the impacts considered for PetBattle.
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle – the Impacts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For PetBattle, the team spent 30 minutes brainstorming all the impacts. It''s
    ideal if they are measurable. The team came up with several impacts for each of
    the identified actors:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Uploaders:** Increase site engagement and increase the sharing of wins with
    social networks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Animal lovers****:** We want to enhance ease of access to the site.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advertisers:** Increase the desirability of the site to advertisers and increase
    the number of sponsored competitions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Families:** Decrease site misuse (inappropriate content).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Moving to the graphical Impact Map, we can visualize the impacts we want to
    have on each actor to help achieve the goal:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_10.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.10: Goal, actors, and impacts'
  prefs: []
  type: TYPE_NORMAL
- en: Occasionally, you may discover an impact that applies to more than one actor
    group. For example, in PetBattle, an overarching impact for both animal lovers,
    uploaders, and casual viewers is to increase the follow-through to our advertisers'
    websites.
  prefs: []
  type: TYPE_NORMAL
- en: An impact that spans many actors could be a good place to place a bet as you
    can have a greater impact across your groups with potentially less effort. It
    should be noted that the deliverables for this impact could differ for each actor.
  prefs: []
  type: TYPE_NORMAL
- en: We have now visualized the connection between the goal, all the actors that
    can achieve or impede it and the measurable impact we want to have on those actors.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Always start an impact statement with the term **Increase** or **Decrease**
    (or **Reduce**). By doing this, we avoid accidentally slipping into the territory
    of capturing features or outputs when we want to focus on behavioral change on
    the actors. It also means the impact should be measurable. By thinking about how
    we want to increase or decrease something, we are quantifying it. We could apply
    a measure to the impact now (even an arbitrary measure) and come back in the future
    to see whether that impact has moved up or down.
  prefs: []
  type: TYPE_NORMAL
- en: With the goals and impacts defined, we are coming close to the aspects we are
    often most comfortable with – the deliverables. The deliverables could be features
    or groups of features where a feature is a slice of the functionality of the application.
    What are the tangible things we could do to create this impact? The temptation
    is to jump straight to features, but by describing impacts as a measurable change
    in human behavior, we are forced to ask why *feature X* is important and relate
    it back to our business goal.
  prefs: []
  type: TYPE_NORMAL
- en: Let's now look at the deliverables considered for PetBattle.
  prefs: []
  type: TYPE_NORMAL
- en: WHAT Should We Build? The Deliverables
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What are the things we think we could build that would produce the desired impact
    for a given actor/set of actors? This is where all the things we'd like to implement
    can be added to the mind map and, more critically, tied back to the business value
    driving this feature.
  prefs: []
  type: TYPE_NORMAL
- en: This part of the Impact Map is not really the focus of this particular practice
    and we've seen teams not complete this part. Impact mapping is all about capturing
    the impacts on actor groups through conversation and collaboration so that we
    can start to measure what matters. We have other practices that we'll explore
    later in this chapter that are better at defining the outputs and deliverables.
    That said, it's virtually impossible not to think about what you might build to
    achieve these impacts, so it's good to capture them during the conversation.
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle – the Deliverables
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'From the outset, the PetBattle team were full of ideas on stuff they could
    do to build the PetBattle app and group the PetBattle business. They''d been written
    on sticky notes and placed on a *feature ideas* board. They included:'
  prefs: []
  type: TYPE_NORMAL
- en: Social media sharing links
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A loyalty scheme
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A scoreboard for players
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Different animal filters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A daily tournament
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discounts for sponsors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Printing postcards from the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Search engine optimization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click counting and tracking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cross-platform
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new cat battle notice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incentives, charity donations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Breaking out into non-feline-based battles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social logins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personalization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Targeting advertising
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: …and many more!
  prefs: []
  type: TYPE_NORMAL
- en: Lots of great ideas for features. But can we connect them to having a measurable
    impact that will drive the overall goal? That's what this part of the impact mapping
    process will help us to achieve.
  prefs: []
  type: TYPE_NORMAL
- en: 'Where we can identify an impact that we believe will trigger a defined impact,
    we place the deliverable and impact next to each other on the Impact Map. For
    example, the group thought having a daily tournament may well increase site engagement:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_11.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.11: First full impact statement'
  prefs: []
  type: TYPE_NORMAL
- en: 'We can translate this to a hypothesis statement:'
  prefs: []
  type: TYPE_NORMAL
- en: '*We hypothesize that if we run a daily tournament, it would increase the site
    engagement for our uploaders. This, in turn, would help us achieve our goal of
    growing our user base and raising $100K in revenue*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A second hypothesis statement is generated from the idea of allowing additional
    advertising space for competition sponsors:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.12: Second full impact statement'
  prefs: []
  type: TYPE_NORMAL
- en: '*If we provide premium advertising space, we could increase the number of sponsored
    tournaments and turn advertisers into sponsors, thereby helping us to generate
    $100K in revenue*.'
  prefs: []
  type: TYPE_NORMAL
- en: Some features could not be connected to an impact statement and the team could
    not think of one. They therefore decided to de-prioritize the idea given there
    was not a traceable benefit.
  prefs: []
  type: TYPE_NORMAL
- en: 'The resulting Impact Map was big. It was full of ideas for deliverables all
    lined up to anticipated measurable impacts:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_13.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.13: The PetBattle Impact Map'
  prefs: []
  type: TYPE_NORMAL
- en: 'Our Impact Map is complete. It connects the **deliverables** (the **What**)
    to the **impacts** (the **How**) on the **actors** (the **Who**), helping to achieve
    the overall **goal** (the **Why**):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_14.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.14: Impact Map summary'
  prefs: []
  type: TYPE_NORMAL
- en: At this point, we can start to think about some prioritization – at least among
    the stakeholders who participated in the practice. Using the impact mapping practice,
    we have come up with a set of hypothesis statements. We don't know whether those
    statements will turn out to be true. They're just intelligent guesses at this
    point. To prove or disprove hypotheses, we need to run experiments. Each hypothesis
    statement can be turned into an experiment. But which experiment do we run first
    and what order do we run them in?
  prefs: []
  type: TYPE_NORMAL
- en: Time to place your bets! An interesting way to approach this is to ask stakeholders
    where they want to place their bets. To simulate this, we can give each stakeholder
    some fake money. $10,000 Beattie Bucks or $10,000 Donal Dollars or $10,000 Mike
    Money. (Noel, the fourth author, decided he didn't want to enter the currency
    market!) This is a simple practice to simulate what it would be like if each person
    in the room was the owner of the company and it was their money.
  prefs: []
  type: TYPE_NORMAL
- en: Attendees of the session now place a bet with their fake money. They bet on
    which impact statement they would like to invest in an experiment first. They
    may choose to invest in just one impact or spread their bet across multiple impacts.
    This allows everyone to pick their top-priority deliverables, showing an aggregated
    view of what the team should focus on building first.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s look into an example to understand this better:'
  prefs: []
  type: TYPE_NORMAL
- en: PetBattle – Placing Bets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Each of the four stakeholders investing in PetBattle was given five Donal Dollars
    and asked to look at the Impact Map:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_15.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.15: Donal Dollars'
  prefs: []
  type: TYPE_NORMAL
- en: They were asked which impact statements they would like to invest in and were
    encouraged either to spread their money across different impacts or place multiple
    Donal Dollars on one impact if that was deemed of very high value to them.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some stakeholders chose to invest all their Donal Dollars on just one impact,
    while others spread them out. The Impact Map, with Donal Dollars attached, showed
    a clear winner:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_16.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.16: Donal Dollars – Impact Map'
  prefs: []
  type: TYPE_NORMAL
- en: It was clear that the investing stakeholders wanted to invest in increasing
    site engagement. The Impact Map already had seven deliverables associated with
    this, so the team was ready to run some experiments to prove or disprove the associated
    hypothesis statements.
  prefs: []
  type: TYPE_NORMAL
- en: The stakeholders looked forward to coming back to this Impact Map to see whether
    their investment had paid off (and maybe spend some more Donal Dollars!)
  prefs: []
  type: TYPE_NORMAL
- en: In the next section of the book, *Section 4, Prioritize it*, we'll look at how
    we prioritize all the learning and outputs from the practices we used on the Discovery
    Loop. One of the viewpoints will be the outcome of investment betting on the Impact
    Map.
  prefs: []
  type: TYPE_NORMAL
- en: A final point before we share a couple of real-world stories about impact mapping
    is to mention the fact that the Impact Map is never complete. It is not static.
    It is not a one-time thing. It will always evolve. Teams should regularly come
    back to their Impact Map after they deliver some features, run some experiments,
    and learn from their users. They should converse on the results of experiments
    and conclude whether existing hypotheses statements were proven or disproven.
  prefs: []
  type: TYPE_NORMAL
- en: We introduced psychological safety in the previous section. A helpful test of
    the current psychological culture is to inspect what happens when a hypothesis
    statement from an Impact Map turns out to be wrong. A failed hypothesis could
    impact team morale and result in a lack of psychological safety. If the hypothesis
    succeeded and created room for further learning and improvisation, it could boost
    morale and establish an open culture in the team.
  prefs: []
  type: TYPE_NORMAL
- en: Hypothesis Examples
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/Author_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Let's see how we used impact mapping at our Open Innovation Labs residency to
    help a global bank that was seeking to improve its HR system.
  prefs: []
  type: TYPE_NORMAL
- en: The business goal was for HR to have an integrated workflow across HR systems,
    providing an improved colleague experience. Some metrics were identified at the
    goal level, including colleague satisfaction and the time to change a service
    lead.
  prefs: []
  type: TYPE_NORMAL
- en: The brainstorming of actors identified colleagues, which the group agreed would
    be the ubiquitous term they would use for all employees, managers, second line
    managers, partners, and HR operations, as well as management and technology stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: 'Measurable impact statements and possible deliverables were identified for
    each actor group, leading to a number of powerful hypothesis statements, including
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: We hypothesize that delivering a single sign-on solution will speed up the service,
    thereby helping colleagues and managers achieve the above goal.
  prefs: []
  type: TYPE_NORMAL
- en: We hypothesize that integrating with a data hub will increase the quality of
    colleague data available to HR operators, thereby helping to achieve the above
    goal.
  prefs: []
  type: TYPE_NORMAL
- en: We hypothesize that developing custom dashboard features will increase insights
    into the management information group.
  prefs: []
  type: TYPE_NORMAL
- en: We hypothesize that designing a new governance model will help the HR specialist
    speed up the remodeling process.
  prefs: []
  type: TYPE_NORMAL
- en: This is a great example for demonstrating how impact mapping can help drive
    much larger enterprise systems (well beyond standalone applications) and can also
    identify outputs beyond software (for example, the governance model is an organizational
    feature).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is part of the Impact Map:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.17: Impact Map example'
  prefs: []
  type: TYPE_NORMAL
- en: Let's now take a look at another instance of impact mapping.
  prefs: []
  type: TYPE_NORMAL
- en: Connecting Engineers to Business Outcomes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/Noel.jpg)'
  prefs: []
  type: TYPE_IMG
- en: One of my favorite moments of impact mapping came several weeks after the original
    Impact Map was produced.
  prefs: []
  type: TYPE_NORMAL
- en: Working with a European automotive company to help re-imagine and kick-start
    the development of their technical support knowledge management system, we used
    impact mapping to start discovery.
  prefs: []
  type: TYPE_NORMAL
- en: Following three sprints of development, our sprint retrospective led the team
    to take some actions for the next sprint. The team decided it would be worth re-exploring
    the Impact Map now that they had done three iterations of development, as we had
    an app that was being tested with end users.
  prefs: []
  type: TYPE_NORMAL
- en: We brought the big portable board out onto the balcony of the venue we were
    running the residency from. It was quite a windy day and one lesson I took away
    was not to bring boards of sticky notes outside when there's a bit of wind!
  prefs: []
  type: TYPE_NORMAL
- en: 'The proud moment is from the following photo, where an engineer was leading
    the conversation about a feature he had developed. He was assessing whether the
    expected impact had been achieved and what they had collectively learned:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_18.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.18: Revisiting the Impact Map'
  prefs: []
  type: TYPE_NORMAL
- en: I thought about the many development teams I'd worked with. It was refreshing
    to see technical staff so connected with the Why. They were engaged in ensuring
    that their outputs were delivering measurable outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: For more information and examples and to have further conversation with community
    members about the Impact Mapping practice, please visit the Open Practice Library
    page at [openpracticelibrary.com/practice/impact-mapping](http://openpracticelibrary.com/practice/impact-mapping
    )
  prefs: []
  type: TYPE_NORMAL
- en: Impact mapping is, without doubt, one of the best practices to start your discovery
    conversations. What else could we do to enhance this? We're now going to focus
    on the actors' perspective, in other words, what the product could do for them,
    using Human-centered design.
  prefs: []
  type: TYPE_NORMAL
- en: Human-Centered Design
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Impact mapping identified all the different actors and groups of people that
    can help achieve our goal. It also identified the measurable impacts we would
    like to have on them. Wouldn't it be great if we could actually meet and engage
    with some of these people? We could validate our Impact Map with them. We could
    check whether the deliverables we have in mind would be supported by them. We
    could learn from them before we write a line of code! We could build a trusted
    relationship with them whereby we regularly check in with them, test, measure,
    and learn from them as we start to build out applications.
  prefs: []
  type: TYPE_NORMAL
- en: Human-centered design is an approach to system development that aims to make
    systems usable and useful by focusing on the users, their needs, and requirements.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are several major topics that relate to **User Experience** (**UX**).
    Each of these is large enough to fill books of their own and include:'
  prefs: []
  type: TYPE_NORMAL
- en: Design thinking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human-centered design
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Double Diamond process model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lean UX
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the software development world, we can start with people and end up with
    innovative applications that are tailor-made to suit our users' needs. By understanding
    our users and looking at things from their perspective, we can ultimately produce
    a product that they will love to use and engage with.
  prefs: []
  type: TYPE_NORMAL
- en: 'People react to what they see – visual design. However, there are many layers
    below the visual that UX designers must consider in order to make an application
    engaging and useful:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.19: The UX design iceberg'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s explore some of the different components of UX design that should be
    considered in product development:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Facilitation of product discovery** involves leading the process of finding
    a suitable product or service, focusing on product desirability, the viability
    of a business model, and the feasibility of technical possibilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Qualitative user research** includes running interviews with users and performing
    contextual inquiries and other observation studies whereby the designer learns
    by watching users carry out their current job.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Conceptual design** facilitates and contributes to the creative work at the
    early stages of a product or service formulation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Prototyping** ranges from paper prototypes to low-fidelity prototypes, to
    higher-fidelity mockups that can be used to test ideas with users and other stakeholders.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interaction design** starts to look at what the new experience could look
    like by using visual storyboards and wireframes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Human-centered service design** takes a wider, macro-based approach to performing
    customer journey mapping, service blueprinting, and increasing the quality of
    all touchpoints within a service delivery.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Quantitative data analytics** processes feedback from tools such as Google
    Analytics and A/B testing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Visual design** is the design of the visual elements that users will see
    and encompasses the learning from many of the above practices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Accessibility of IT services** considers web content accessibility guidelines
    and other non-functional aspects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The common denominator of all of the above practices is learning through better
    information and understanding of the user stakeholder. This will validate and
    improve the predictions made during, for example, finding the North Star and impact
    mapping.
  prefs: []
  type: TYPE_NORMAL
- en: A popular practice that we use at many different stages of UX design is empathy
    mapping. The empathy map is a visual canvas that captures what a stakeholder is
    seeing, thinking, doing, and feeling within a certain context. The empathy map
    can be used to surface out pain points and opportunities for improvement. These
    then become an important source of value propositions that we can consider in
    our product development.
  prefs: []
  type: TYPE_NORMAL
- en: 'We use empathy maps during the facilitation of product discovery, user research
    (for example, to capture notes during a user interview), getting early feedback
    on conceptual design, prototypes, and visual designs. It can also be used to capture
    feedback regarding the user testing of developed application features:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_20.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.20: The empathy map'
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the simplest human-centered design practices that employs rapid prototyping
    is called Think, Make, Check. This involves creating a rapid prototype and interviewing
    users about it. We use iterative steps to get to a design. During the user interview,
    the team can listen in to help complete the empathy map:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_21.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.21: Think, Make, Check'
  prefs: []
  type: TYPE_NORMAL
- en: In *Section 2, Establishing the foundation*, we introduced Mary, and we explored
    how the PetBattle organization created autonomy, mastery, and purpose. Mary is
    a self-confessed cat lover who played PetBattle regularly when it was a simple
    hobbyist app. She connected with Ciarán (a member of the PetBattle engineering
    team) who observed her using the application. Let's now see how Ciarán used an
    empathy map to capture all his learnings.
  prefs: []
  type: TYPE_NORMAL
- en: UX Design and Empathy Mapping a PetBattle User
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ciarán met Mary after she shared on Twitter how much she was loving PetBattle.
    They exchanged a few direct messages where Mary alluded to not fully understanding
    some of the quirky user interface aspects. She also felt PetBattle has great potential
    to move to the next level in online time consumption!
  prefs: []
  type: TYPE_NORMAL
- en: Ciarán thought Mary could really help shape the thinking of the next iteration
    of PetBattle and validate some of the team's early assumptions. So, in return
    for a $20 Starbucks voucher, Mary agreed to a user interview. The rest of the
    PetBattle engineering team and the product owner sat in on the interview.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ciarán opened the interview by asking a few simple questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What is your name?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What do you do for a living?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Where do you live?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do you own a pet?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How did you learn about PetBattle?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How and where do you tend to play PetBattle?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What pet would you like to use in PetBattle?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When online, what do you do when you *like* something? (When Mary struggled
    to answer, Ciaran gave examples of a *thumbs up* or *like* button.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you like to battle against someone else's pet?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What would make you use PetBattle more?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Does the use of theming matter to you?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ciarán then asked Mary to play the old version of PetBattle so the team could
    see her interact with the application.
  prefs: []
  type: TYPE_NORMAL
- en: She uploaded a photo of her cat she had on her phone. She then struggled to
    understand why her cat was not appearing immediately in the competition once she'd
    uploaded it. Ciarán and the team knew she had to vote for another cat before hers
    would appear on the list, which seemed obvious to him.
  prefs: []
  type: TYPE_NORMAL
- en: The team observed a few other surprising things about how Mary interacted with
    the application (and some of the things she didn't see!).
  prefs: []
  type: TYPE_NORMAL
- en: Ciarán and the team thanked Mary for her time and asked whether she would be
    interested in returning in a week or so to help with some prototyping. Mary was
    glad to help.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, the team had been building Mary's empathy map which they would evolve
    and later play back to her to confirm their understanding and learning.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_22.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.22: PetBattle user''s Empathy Map'
  prefs: []
  type: TYPE_NORMAL
- en: A week later, Mary returned to PetBattle. The team had been busy and produced
    lots of paper prototypes of some of the ideas that had come out of the impact
    mapping session. This included a discussion forum, targeted advertisements, a
    deal of the day, the scoreboard feature, and a loyalty scheme.
  prefs: []
  type: TYPE_NORMAL
- en: The prototypes ranged from sticky notes with sketches on to higher-fidelity
    wireframes. The scoreboard feature had actually been mocked up using the Sketch
    visual design application.
  prefs: []
  type: TYPE_NORMAL
- en: Different members of the team explained each idea and the prototype. Mary entered
    into the conversation and plenty of time was given for her to comment, feedback,
    query, challenge, and add her own ideas. The team who was not sharing the prototype
    followed the conversation with a big portable board that had Mary's empathy map
    on.
  prefs: []
  type: TYPE_NORMAL
- en: Again, Mary had been immensely helpful. Ciarán reckoned the details she had
    shared were gold dust and they never would have considered some of the aspects
    she was challenging.
  prefs: []
  type: TYPE_NORMAL
- en: Mary agreed to revisit every two weeks going forward so she could be the first
    to see and test the new features developed. This would coincide with the end of
    each delivery iteration and the team decided they would continue to empathy map
    Mary to determine what she likes about new features and what doesn't work so well
    and should be changed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s another case study of this very effective practice:'
  prefs: []
  type: TYPE_NORMAL
- en: Users Do Strange and Unexpected Things
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/Author_24.jpg)'
  prefs: []
  type: TYPE_IMG
- en: As a software developer, you may look at a practice such as empathy mapping
    and think it sounds kind of fluffy, so why should I care about it. The first time
    I heard about this practice being used, I was skeptical; I couldn't connect why
    I should care about it as a developer. But when I realized I was missing out on
    so much rich contextual information regarding what users do, I was completely
    sold.
  prefs: []
  type: TYPE_NORMAL
- en: I worked with a Rockstar designer, Bríd, building out a replacement for an HR
    workflow engine that was coming to its end of support with a banking customer.
    We used this practice against the as-is application with Vijay, one of the HR
    Ops team members who was responsible for responding to tickets being raised and
    assigning them to his team.
  prefs: []
  type: TYPE_NORMAL
- en: While Bríd interviewed Vijay, the rest of the team captured notes and put them
    on an empathy map. We captured what activities Vijay would do using the tool and
    how he felt about them. The key for us was identifying gaps in the current tool
    and some of the shortcuts he might take. Through this research, we discovered
    a massive gap in the solution they had been using up to this point.
  prefs: []
  type: TYPE_NORMAL
- en: Vijay, in his day-to-day use of the current application, was cutting data out
    of the app and opening up an Excel spreadsheet. Here he would paste a big dataset
    to sort and manipulate it in batches before copying it back into the tool! We
    were all pretty surprised to see this and it showed us that there was a huge gap
    in our understanding of the type of activity the current tool was built for. Had
    we not run this exercise with Vijay, I don't think we'd ever have found this out.
    Vijay and his team were going out of the app as there was critical functionality
    that was required in order for them to be effective.
  prefs: []
  type: TYPE_NORMAL
- en: When I saw this, it was definitely a turning point for me. I could see first-hand
    how getting into the mind of a user was just as important for designers as it
    was for the techies in my team.
  prefs: []
  type: TYPE_NORMAL
- en: Later, when we were building out some functionality in the app for batch updates,
    I was thinking of Vijay in my head. I strongly believe that if we had not used
    this user-centric practice, which can help uncover genuine user behavior, we would
    not have discovered the new functionality we needed to design and build for.
  prefs: []
  type: TYPE_NORMAL
- en: 'While working for a Finnish telecoms company, our team used this practice to
    bridge the gap between the Dev and Ops teams:'
  prefs: []
  type: TYPE_NORMAL
- en: Empathy Mapping an Organization — Dev versus Ops
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/Author_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: An empathy map is a great tool for identifying the pains and gains of an existing
    or newly built application, especially ones that have a user interface or some
    elements of human interaction. It really can help get into the mind of some users
    and how they're responding to new functionality. I have found another area where
    this can be used – empathy mapping silos within your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Dev and Ops were traditionally two silos within lots of organizations. Developers
    can be perceived as throwing their work over the fence where the Ops team is supposed
    to pick it up and run with it. Sometimes, this can create friction between the
    two sides of the wall, often creating a blame culture with each side pointing
    fingers at each other as things go wrong. While working for a Finnish telecoms
    company, I tried this practice out in conjunction with a demo the Ops and Dev
    teams gave me of how they build, deploy, and monitor their applications. It worked
    quite well and gave me some insight into how each team was judged by the other.
  prefs: []
  type: TYPE_NORMAL
- en: The image here is the empathy map from Kalle – our developer. From our session,
    we discovered that he felt overworked and that he was unable to go fast because
    of the slowness of the other team.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/image053.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.23: Creating an empathy map for a Finnish telecom company'
  prefs: []
  type: TYPE_NORMAL
- en: He would raise requests and the Ops team would be slow to respond, impacting
    his ability to progress with any agility.
  prefs: []
  type: TYPE_NORMAL
- en: And of course, on the other side of the divide, we had Timo in Ops, and his
    view was different from that of Kalle, our developer. Timo's empathy map revealed
    that it was a challenge for him to have to keep repeating himself to the developers
    and that requests coming into him were never accurate, so he'd have to push back
    or do lots of reworking.
  prefs: []
  type: TYPE_NORMAL
- en: We played both empathy maps back to each team to start to ideate how we can
    work together in solving this divide.
  prefs: []
  type: TYPE_NORMAL
- en: It's a simple practice to use and the information it revealed could be viewed
    as predictable, but from here I could start to see where the pain points lay within
    the company structure. It became super clear that the teams were not sharing the
    responsibility of delivering new functionality or fixes, but instead blaming each
    other when things went wrong.
  prefs: []
  type: TYPE_NORMAL
- en: Empathy maps play a vital role in acquiring a deep understanding of end users.
    Through the following case study, we discuss our take on this practice.
  prefs: []
  type: TYPE_NORMAL
- en: Engineers Build Out Empathy Maps during User Interviews
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/Tim.jpg)'
  prefs: []
  type: TYPE_IMG
- en: It's a misconception that UX design is for UX designers to run by themselves.
    It's also a misconception that UX design should be done as a standalone phase
    of a project.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the most powerful UX designs I've seen are where the engineering community,
    developers, and operators have been fully engaged in the process.
  prefs: []
  type: TYPE_NORMAL
- en: One example occurred at our Open Innovation Labs at Red Hat in London. During
    this residency engagement, our UX designer led the interview in a nicely equipped
    interview room in the Red Hat building. With the interviewee's permission, the
    whole interview was screen-cast live to the Labs space, where all of the development
    team were watching and capturing vital information on an empathy map.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following photograph, you''ll see the team has split into two groups,
    each watching two different live user interviews and building their own empathy
    map:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B16297_08_23.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.24: Engineers creating empathy maps'
  prefs: []
  type: TYPE_NORMAL
