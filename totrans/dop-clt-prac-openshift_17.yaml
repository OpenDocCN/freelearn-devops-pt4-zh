  type: TYPE_NORMAL
  zh: 图 12.0.1：交付循环 – 设置场景
- en: As we move onto the Delivery Loop, we're going to carry out research, execute
    experiments, and implement features. How are we going to do this? Are we going
    to use a framework like Scrum, or **Scaled Agile Framework** (**SAFe**), or **Large-Scale
    Scrum Framework** (**LeSS**), or Lean? Are we going to follow a prescriptive approach
    or methodology? No, we are not! As has been the case throughout this book—indeed,
    as is the mindset behind Mobius and the Open Practice Library—we are going to
    offer a toolbox of practices that will help you work your way around the Delivery
    Loop. We will not say there is one right way to do things because it does not
    exist. Our approach is to adapt based on context, learning, and experience. We
    will look at some of the popular practices that we have found to be very effective
    and share some stories and tips behind them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们进入交付循环时，我们将进行研究、执行实验并实施功能。我们如何做到这一点？我们是要使用像 Scrum 这样的框架，还是**大规模敏捷框架**（**SAFe**），或者是**大规模
    Scrum 框架**（**LeSS**），或者 Lean？我们是要遵循一种规定的做法或方法论吗？不，我们不这样做！正如本书中所述——事实上，这也是 Mobius
    和开放实践库背后的心态——我们将提供一套实践工具箱，帮助你在交付循环中游刃有余。我们不会说有一种正确的方式来做事，因为这种方式并不存在。我们的方法是根据背景、学习和经验进行调整。我们将介绍一些我们发现非常有效的流行实践，并分享一些背后的故事和技巧。
- en: Which practices you choose is up to you but, in nearly all cases, we strongly
    recommend using practices that allow fast delivery, rapid feedback, and continuous
    learning throughout.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择哪些实践取决于你，但在几乎所有情况下，我们强烈建议使用能够实现快速交付、快速反馈并持续学习的实践。
- en: To this effect, this section is divided into two chapters. *Chapter 12*, *Doing
    Delivery*, is all about Doing Delivery—the difference between Waterfall and Agile
    approaches and popular Agile practices to incrementally and iteratively deliver.
    *Chapter 13*, *Measure and Learn*, is all about measuring metrics and learning
    about what they tell us. We can use the many different flavors of metrics, applied
    to the small incremental deliveries, to continually improve.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，本节被分为两个章节。*第12章*，*执行交付*，完全讲解了执行交付——瀑布式方法和敏捷方法之间的差异，以及用于增量和迭代交付的流行敏捷实践。*第13章*，*衡量与学习*，则专注于衡量指标并学习它们所传递的信息。我们可以使用各种不同类型的指标，应用于小规模的增量交付，不断地进行改进。
