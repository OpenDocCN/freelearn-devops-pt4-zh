- en: 'Section 5: Deliver It'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5节：交付它
- en: In *Section 4*, *Prioritize It*, we moved through the Options Pivot for the
    first time. We took all of the learning and ideas that can come out of the practices
    used on the Discovery Loop and applied more practices to organize them according
    to their value. We used prioritization techniques to help us slice value and considered
    how to plan and design experiments that could be run by making use of advanced
    deployment capabilities offered by the OpenShift platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第4节*，*优先排序*中，我们第一次经历了选项枢纽。我们将从发现循环中得到的所有学习和想法应用到更多的实践中，根据其价值进行组织。我们使用了优先排序技术来帮助我们切分价值，并考虑如何规划和设计可以通过利用
    OpenShift 平台提供的先进部署功能来运行的实验。
- en: As outlined in the *Mobius Outcome Delivery QuickStart Guide* by Gabrielle Benefield
    and Ryan Shriver (freely available to download from [mobiusloop.com](http://mobiusloop.com)),
    Mobius encourages product development through the use of continuous discovery,
    validation, and learning. Building products this way requires a strong foundation
    of culture and technical practices that enable an ongoing experimental fast release
    and fast feedback approach. Indeed, ongoing research and experiments are just
    as much part of product development as feature delivery.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Gabrielle Benefield 和 Ryan Shriver 在 *Mobius Outcome Delivery QuickStart
    Guide* 中概述的那样（可以从 [mobiusloop.com](http://mobiusloop.com) 免费下载），Mobius 鼓励通过持续的发现、验证和学习来推动产品开发。以这种方式构建产品需要扎实的文化和技术实践基础，这些基础能够支持持续的实验、快速发布和快速反馈方法。事实上，持续的研究和实验与功能交付一样，都是产品开发的一部分。
- en: The key differences between research, experimentation, and implementation are
    the investments in time and money required to steer a team toward building the
    right thing that is aligned with the target outcomes. Mobius encourages the idea
    of delivering maximum value from the least amount of investment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 研究、实验和实施之间的主要区别在于需要投入的时间和金钱，这些投入是为了引导团队朝着构建正确的、与目标成果一致的事物前进。Mobius 鼓励从最少的投资中交付最大价值的理念。
