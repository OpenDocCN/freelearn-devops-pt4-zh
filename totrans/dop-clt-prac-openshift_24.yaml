  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16297_17.0.2.jpg)'
- en: 'Figure 17.0.2: The Options Pivot'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.0.2：选项枢纽
- en: In *Chapter 18, Sustain It*, we will revisit the entire journey we've been on
    and explore what it takes to sustain this way of working, including how to sustain
    the people, processes, and technology improvements we have been making throughout
    this book. We can then start to scale and spread these ways of working to other
    teams throughout the organization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第18章，维持它*中，我们将回顾我们所走过的整个旅程，并探讨如何维持这种工作方式，包括如何维持我们在本书中所做的人、流程和技术的改进。然后，我们可以开始将这些工作方式在整个组织中扩展和传播到其他团队。
