- en: 'Section 7: Improve It, Sustain It'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7节：改进与维持
- en: This book has been a journey. We established the foundation in *Section 2, Establishing
    the Foundation*, to support our Application Product team. We moved that team onto
    the Discovery Loop portion of the Mobius Loop in *Section 3, Discover It*. They
    then progressed into the Options Pivot in *Section 4, Prioritize It*, before moving
    onto their first iteration of the Delivery Loop in *Section 5, Deliver It*.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一次旅程。在*第2节，建立基础*中，我们为我们的应用产品团队建立了基础。我们将该团队带入了*第3节，发现它*中的发现循环部分。接着，他们进入了*第4节，优先考虑它*中的选项枢纽，然后进入了*第5节，交付它*中的第一次交付循环迭代。
- en: We then dove deep into building applications with the PetBattle product team
    in *Section 6, Build It, Run It, Own It*.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们在*第6节，构建它、运行它、拥有它*中与PetBattle产品团队一起深入构建应用程序。
- en: In the last segment of the Mobius Loop journey, we return to the Options Pivot
    and ask ourselves what we learned from the Delivery Loop.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mobius Loop旅程的最后一部分，我们回到了选项枢纽，并问自己从交付循环中学到了什么。
- en: '![](img/B16297_17.0.1.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16297_17.0.1.jpg)'
- en: 'Figure 17.0.1: Improvement and sustainability – setting the scene'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.0.1：改进与可持续性——设定场景
- en: What should we do next? Should we go around the Delivery Loop again or should
    we return to the Discovery Loop? What about revisiting our options? These will
    be the questions we answer in *Chapter 17, Improve It*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们应该做什么？我们应该重新进入交付循环，还是返回到发现循环？再回顾一下我们的选项怎么样？这些问题将在*第17章，改进它*中得到回答。
