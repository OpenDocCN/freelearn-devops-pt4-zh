- en: Appendix B – Additional Learning Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B – 额外学习资源
- en: In this book, we've mentioned tools and techniques that we have used while writing
    it, with the intention that you will be able to use them in your own domain.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们提到了在写作过程中使用过的工具和技术，目的是希望你也能在自己的领域中使用它们。
- en: 'However, this list isn''t exhaustive and there are others that we''ve used
    that deserve mention as well:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个列表并不详尽，我们还使用了其他值得提及的工具：
- en: '[https://www.konveyor.io/](https://www.konveyor.io/): The Konveyor community
    is working on projects to help users re-host, re-platform, and refactor their
    applications to Kubernetes.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.konveyor.io/](https://www.konveyor.io/): Konveyor 社区正在开发帮助用户将应用程序重新托管、重新平台化和重构为
    Kubernetes 的项目。'
- en: '[https://OpenShift.tv](https://OpenShift.tv): Red Hat OpenShift streaming.
    Experience live, unfiltered demos (with no safety nets).'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://OpenShift.tv](https://OpenShift.tv): Red Hat OpenShift 流媒体。体验实时、未经筛选的演示（没有安全网）。'
- en: '[https://www.telepresence.io/](https://www.telepresence.io/): This is an open
    source tool that lets you run a single service locally while connecting that service
    to a remote Kubernetes cluster. Debug your Kubernetes service locally using your
    favorite debugging tool.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.telepresence.io/](https://www.telepresence.io/): 这是一个开源工具，允许你在本地运行一个服务，同时将该服务连接到远程的
    Kubernetes 集群。使用你喜欢的调试工具在本地调试 Kubernetes 服务。'
- en: '[https://www.eclipse.org/jkube/](https://www.eclipse.org/jkube/): This is a
    collection of plugins and libraries that are used for building container images
    using Docker, JIB, or S2I build strategies. JKube also provides a set of tools,
    including watch, debug, and log, to improve your developer experience.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.eclipse.org/jkube/](https://www.eclipse.org/jkube/): 这是一个插件和库的集合，用于使用
    Docker、JIB 或 S2I 构建策略来构建容器镜像。JKube 还提供了一套工具，包括 watch、debug 和 log，以改善开发者体验。'
- en: '[https://www.openpolicyagent.org/](https://www.openpolicyagent.org/): This
    is an open source, general-purpose policy engine that unifies policy enforcement
    across the stack. **Open Policy Agent** (**OPA**) provides a high-level declarative
    language that lets you specify policy as code and simple APIs to offload policy
    decision-making from your software. You can use OPA to enforce policies in microservices,
    Kubernetes, CI/CD pipelines, API gateways, and more.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.openpolicyagent.org/](https://www.openpolicyagent.org/): 这是一个开源的通用政策引擎，统一了整个技术栈的政策执行。**Open
    Policy Agent** (**OPA**) 提供了一种高级声明性语言，可以将政策指定为代码，并通过简单的 API 将政策决策从软件中卸载。你可以使用
    OPA 在微服务、Kubernetes、CI/CD 管道、API 网关等中执行政策。'
- en: '[http://uncontained.io/](http://uncontained.io/): This began as a project in
    the Red Hat Container Community of Practice to share knowledge about OpenShift
    adoption with members of Red Hat''s Consulting organization. We quickly realized
    that the guidance and knowledge we were sharing were worth publishing, meaning
    we could share it with customers, partners, and members of the community.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[http://uncontained.io/](http://uncontained.io/): 该项目最初作为 Red Hat 容器实践社区中的一个项目，旨在与
    Red Hat 咨询组织的成员分享有关 OpenShift 采用的知识。我们很快意识到，我们分享的指导和知识值得发布，这意味着我们可以将其分享给客户、合作伙伴和社区成员。'
- en: '[https://opendatahub.io/](https://opendatahub.io/): Open Data Hub is a blueprint
    for building an AI as a service platform on Red Hat''s Kubernetes-based OpenShift®
    Container Platform ([https://www.openshift.com/](https://www.openshift.com/))
    and Ceph Object Storage ([https://www.redhat.com/en/technologies/storage/ceph](https://www.redhat.com/en/technologies/storage/ceph)).
    It inherits from upstream efforts such as Kafka/Strimzi ([https://strimzi.io/](https://strimzi.io/))
    and Kubeflow ([https://www.kubeflow.org/](https://www.kubeflow.org/)) and is the
    foundation for Red Hat''s internal data science and AI platform.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://opendatahub.io/](https://opendatahub.io/): Open Data Hub 是一个构建基于 Red
    Hat 的 Kubernetes 平台 OpenShift® 容器平台（[https://www.openshift.com/](https://www.openshift.com/)）和
    Ceph 对象存储（[https://www.redhat.com/en/technologies/storage/ceph](https://www.redhat.com/en/technologies/storage/ceph)）的
    AI 即服务平台的蓝图。它继承了上游项目，如 Kafka/Strimzi（[https://strimzi.io/](https://strimzi.io/)）和
    Kubeflow（[https://www.kubeflow.org/](https://www.kubeflow.org/)），并且是 Red Hat 内部数据科学和
    AI 平台的基础。'
- en: '[https://developers.redhat.com/](https://developers.redhat.com/): All things
    developer-related at Red Hat – blogs, e-books, and so on.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://developers.redhat.com/](https://developers.redhat.com/): 与 Red Hat
    开发者相关的所有内容——博客、电子书等。'
- en: '[https://github.com/openshift/odo](https://github.com/openshift/odo): **OpenShift
    Do** (**ODO**) is a developer-focused CLI for Kubernetes and OpenShift.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/openshift/odo](https://github.com/openshift/odo): **OpenShift
    Do** (**ODO**) 是一个面向开发者的 Kubernetes 和 OpenShift 命令行工具。'
- en: '[https://strimzi.io/](https://strimzi.io/): Strimzi provides a way to run an
    Apache Kafka cluster on Kubernetes in various deployment configurations.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://strimzi.io/](https://strimzi.io/): Strimzi提供了一种在Kubernetes上运行Apache
    Kafka集群的方式，支持多种部署配置。'
- en: '[https://github.com/wercker/stern](https://github.com/wercker/stern): Stern
    allows you to tail multiple Pods on Kubernetes and multiple containers within
    the Pods.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/wercker/stern](https://github.com/wercker/stern): Stern允许你在Kubernetes上监视多个Pod及其内部的多个容器。'
- en: '[https://learn.openshift.com/](https://learn.openshift.com/): An interactive
    learning portal for OpenShift.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://learn.openshift.com/](https://learn.openshift.com/): OpenShift的互动学习门户。'
- en: '[https://www.redhat.com/en/services/training/learning-subscription/](https://www.redhat.com/en/services/training/learning-subscription/):
    Red Hat Learning Subscription'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.redhat.com/en/services/training/learning-subscription/](https://www.redhat.com/en/services/training/learning-subscription/):
    红帽学习订阅服务。'
