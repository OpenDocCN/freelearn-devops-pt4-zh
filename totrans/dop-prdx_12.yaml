- en: Introducing Mike Kail
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍迈克·凯尔
- en: Over 25 years, Mike Kail has experience in a wide range of IT fields, including
    scalability, network architecture, security, software as a service, and cloud
    deployment. His DevOps area of focus includes empathy, integrity, teamwork, and
    resilience. You can follow him on Twitter at `@mdkail`.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在超过25年的时间里，迈克·凯尔在多个IT领域拥有丰富的经验，包括可扩展性、网络架构、安全性、软件即服务（SaaS）和云部署。他在DevOps领域的关注点包括同理心、诚信、团队合作和韧性。你可以在Twitter上关注他，用户名是`@mdkail`。
- en: '**Viktor Farcic**: Hi, Mike. I want to start with what may seem like a really
    silly question: what is DevOps? Everyone I''ve spoken to has given me a different
    answer, with some saying it''s a process, others saying that it''s a tool, and
    others that it''s being a DevOps engineer. What''s your view?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：嗨，迈克。我想从一个可能看起来很傻的问题开始：什么是DevOps？我跟我说过的每个人给出的答案都不同，有些人说它是一个过程，有些人说它是一个工具，还有一些人说它是做DevOps工程师。你怎么看？'
- en: What is DevOps?
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是DevOps？
- en: '**Mike Kail**: I certainly don''t view DevOps as a tool or a job title. In
    my view, at the core, DevOps is a cultural approach to leveraging automation and
    orchestration to streamline code development, infrastructure and application deployments,
    and subsequently, the managing of those resources.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我当然不认为DevOps是一个工具或一个职位头衔。在我看来，DevOps的核心是一种文化方法，旨在通过利用自动化和编排来简化代码开发、基础设施和应用部署，进而管理这些资源。'
- en: '"I certainly don''t view DevOps as a tool or a job title. In my view, at the
    core, DevOps is a cultural approach to leveraging automation and orchestration."'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '"我当然不认为DevOps是一个工具或一个职位头衔。在我看来，DevOps的核心是一种文化方法，旨在利用自动化和编排。"'
- en: —Mike Kail
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: —迈克·凯尔
- en: '**Viktor Farcic**: You''ve spoken in the past about DevSecOps. Is that the
    next iteration of DevOps?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：你曾经谈到过DevSecOps。这是DevOps的下一个迭代吗？'
- en: The next iteration of DevOps
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevOps的下一个迭代
- en: '**Mike Kail**: As the industry has evolved, there are companies that have transformed
    into a culture of DevOps. In that situation, the question is, how do we shift
    left and bring them into the continuous integration and deployment pipeline? We
    need to inject security testing earlier on in the process from CodeCommit to the
    building and delivery stages. Security needs to be treated as a continuous loop
    instead of as a periodic approach to testing and compliance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：随着行业的发展，已经有公司转变为DevOps文化。在这种情况下，问题是，我们如何向左迁移，并将其纳入持续集成和部署管道？我们需要在过程的早期阶段从CodeCommit到构建和交付阶段注入安全性测试。安全性需要作为一个持续的循环来对待，而不是作为一个定期的测试和合规性方法。'
- en: '**Viktor Farcic**: Does that mean that by evolving toward including security,
    the industry is almost falling behind by not including it from the very beginning?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：这是否意味着，通过向包括安全性演进，行业几乎已经落后于没有从一开始就包括安全性？'
- en: '**Mike Kail**: Unfortunately, for the most part, security has always been a
    periodic set of tasks or processes. For example, when you did a pen test once
    a quarter, you might have done static code analysis every now and then, but they''re
    all done manually. You need to think about how you start leveraging automation
    to make it part of that continuous CI/CD (Continuous Integration/Continuous Delivery)
    pipeline, ensuring you use the best tools to do that.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：不幸的是，大多数时候，安全性一直都是一个周期性的任务或过程。例如，当你每季度进行一次渗透测试时，可能偶尔会做静态代码分析，但这些都是手动进行的。你需要思考如何开始利用自动化，将其作为持续集成/持续交付（CI/CD）管道的一部分，确保使用最佳工具来完成这项工作。'
- en: You'll also require security engineers to start better understanding the software
    development process. They don't have to be developers themselves per se, but they
    need to understand at least what's going on. Developers also need to have some
    awareness about security, although it's never going to be top of mind or top priority.
    They have features and other reasons as to why they want to do high-velocity development,
    but they at least need to understand the security aspect and to start thinking
    about it as early on as possible.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要安全工程师来更好地理解软件开发过程。他们不必是开发者，但至少需要了解发生了什么。开发者也需要对安全性有所意识，尽管这永远不会是他们的首要任务或最重要的关注点。开发者有自己的功能需求和其他原因需要进行高速开发，但他们至少需要理解安全方面的内容，并尽早开始考虑它。
- en: '**Viktor Farcic**: In other words, you''re baking security into your process
    and not treating it as an afterthought.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：换句话说，你是在将安全性融入到你的过程当中，而不是将其视为事后考虑。'
- en: '**Mike Kail**: Exactly! It''s similar to the grandparent or parent test that
    we can implement when we''re using Microsoft Word or Google Docs to write a long
    document. As you''re typing, the program will do the spelling and grammar checks
    for you so you don''t run the risk of having your project delayed because of errors
    that you need to correct when you''re about to publish the document.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The same can be applied to security, SQL injection, and cross-site scripting,
    which are always in the OWASP Top 10 set of vulnerabilities that keep surfacing
    over and over again.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**Viktor Farcic**: Brilliant, I love it. Depending on whom we ask, it''s been
    a couple of years since DevOps really became a thing. This gets me thinking: as
    an industry, would you say we are at the top of the hard cycle? You''ve worked
    with a number of companies, so I would love to know if you see companies as part
    of the story of whether we''re adopting DevOps, or whether it has already been
    adopted.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '"I still think it''s early days for the cultural transformation within DevOps."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: —Mike Kail
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Mike Kail**: I still think it''s early days for the cultural transformation
    within DevOps. We''ve seen the early adopters and leaders show the benefits of
    DevOps and what it can do to transform your business. But right now, everybody''s
    trying to figure out how they get to that place, and I think that''s why we still
    have a lot of misconceptions about what DevOps really is.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Look at it this way: if I just call my team of engineers DevOps engineers,
    then I''m doing DevOps. You have to approach the idea from the cultural perspective,
    and then, from there, leverage one of the core tenets of DevOps—that being measurement—to
    see where you are and how it''s actually helping transform your business. DevOps
    is not a panacea.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '**Viktor Farcic**: That''s my impression of the situation, because when I visit
    companies, I always get the sense that in most cases, a random team was renamed
    "DevOps." What was once the tooling or CI/CD team is now a DevOps team, and when
    I ask people what they now do differently, quite often they don''t know how to
    answer me.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '**Mike Kail**: A long time ago, I was a Unix system and network administrator.
    I''ve seen through my work there that title inflation can take place. If I wanted
    to make more money, I wouldn''t be a system administrator; I''d be a systems architect.
    Both site reliability engineers and DevOps engineers only exist to justify more
    pay without the benefits of the cultural transformation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: A true DevOps culture, with a team of engineers, means that they can articulate
    what they're doing differently, as well as actually show you because they measure
    it. They have metrics around the efficiency of how many deployments they are doing
    today versus what they were doing several months ago. However, what benefits the
    business from seeing these metrics versus just piling on more deployments won't
    necessarily equate to whatever is actually driving the business. To achieve that,
    they have to have that business focus as well.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '**Viktor Farcic**: Does that mean that people who want to be in the DevOps
    industry need to learn new skills, or do we need people with different abilities?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: The evolution of DevOps culture
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Mike Kail**: I think the evolution of DevOps culture is an ongoing thing.
    It''s not like, all of a sudden, I go from being an operations person to a DevOps
    person because I did some automation. We have to understand that everybody needs
    some software development skills, whether it''s scripting, pair coding, or implementing
    proper tooling in the CI/CD chain. But at the end of the day, you have to have
    an engineer mentality, and I think that''s probably what we''re saying.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The technology landscape is always evolving, whether it's through new infrastructure,
    or a new CO tool coming out to help you manage your fleet better. It understands
    Kubernetes, Mesos, or the myriad of other container orchestration platforms out
    there. It's also the wider question of how you make those platforms more efficient
    by the standard of DevOps cultural components.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '"The technology landscape is always evolving, whether it''s through new infrastructure,
    or a new CO tool coming out to help you manage your fleet better."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: —Mike Kail
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '**Viktor Farcic**: I recently spoke with a friend on a similar subject, and
    he described it as the DevOps industry needing to remove the silos between departments.
    It''s not because they''re inefficient, but because when people start working
    together, they begin developing a level of empathy and start feeling each other''s
    pain that in the end leads to better collaboration on different solutions.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '**Mike Kail**: Exactly; otherwise, it''s this "us versus them" mentality, which
    gets DevOps either implicitly or explicitly put into the culture. You''re then
    not working to move the business forward. Instead, you''re working on looking
    better, or having your team be more efficient, and at the end of the day, that
    doesn''t really matter. What matters is your company''s metric, whether it''s
    revenue, customer delight, or something else.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: First you break down the silos, flatten the organization, and eliminate the
    hierarchy, which is disarming for many, and then you figure out if you have the
    right people from a personality and collaboration perspective versus those with
    pure engineering skills. Softer skills like empathy matter, as does proper communication,
    owning your failures, not punishing mistakes, and learning from those mistakes
    and failures quickly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '**Viktor Farcic**: That''s a really good point. People often ask why they can''t
    have DevOps where developers, those testing the products, sysadmins, and all the
    different people from different silos work together. But on the other hand, there''s
    that story about infrastructure being a commodity, and not mattering that much
    anymore. Is that something you agree with?'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：这是一个非常好的观点。人们经常问，为什么他们不能有 DevOps 这样的工作模式，在这种模式下，开发人员、测试人员、系统管理员以及来自不同部门的各种人员一起工作。但另一方面，基础设施变成商品的故事也在流传，似乎不再那么重要了。你同意这个观点吗？'
- en: '**Mike Kail**: I still think you need to understand the various components
    of infrastructure and where different CPU, memory, or disk configurations matter.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我仍然认为你需要了解基础设施的各个组件，以及不同的 CPU、内存或磁盘配置在哪些方面很重要。'
- en: Infrastructure, cost, and the cloud
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础设施、成本与云计算
- en: You need to think about infrastructure as a set of components. How do you assemble
    those components and then interact with them? In addition to that, how do you
    keep everything evolving? Infrastructure is much more elastic—to use a cloud term—than
    static, as it was before. Applications that live on top of that used to have the
    monolithic stacks or classic three-tiered architecture, but nowadays with containers,
    VMs, and microservices-based architectures, that's changed rapidly. It's why everybody
    needs to understand from an engineering perspective how the application or a set
    of services behave. It's also why they keep tracking that and looking for anomalies,
    because that's how you make sure that the site or your service is more reliable.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要把基础设施看作是一组组件。你如何组装这些组件并与它们互动？除此之外，你还需要如何保持一切的持续演进？基础设施比以前更具弹性——用云计算术语来说——而不像过去那样是静态的。那些基于这些基础设施的应用曾经采用的是单体架构或经典的三层架构，但现在随着容器、虚拟机和微服务架构的出现，这一切都迅速变化了。这也是为什么每个人都需要从工程的角度理解应用程序或一组服务的行为。也正因为如此，他们会持续跟踪并寻找异常情况，因为这就是确保你的网站或服务更加可靠的方式。
- en: '**Viktor Farcic**: What prevents companies from going to the cloud? Many of
    those that I''ve communicated with still tend to reject it, or maybe I''m just
    unlucky with the companies I work with.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：是什么阻止了公司迁移到云端？我与许多公司沟通过后发现，很多公司仍然倾向于拒绝云计算，或者也许是我和的公司不太幸运。'
- en: '**Mike Kail**: No, it''s not just you. I think it''s a classic combination
    of fear, uncertainty, and doubt. People fear insecurity in the public cloud for
    various reasons, whether it''s a fact or a rumor. For example, there''s a fear
    of jobs going away. If I manage the metal in a data center, how do I now do that
    in the cloud? Is it more self-service? This is the exact reason why you have to
    keep evolving your skills to be more engineering-centric than just a maintainer
    of pets.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：不，问题不仅仅出在你身上。我认为这是一种经典的恐惧、不确定性和怀疑的组合。人们因各种原因担心公共云的安全性，无论是事实还是谣言。例如，人们担心工作会消失。如果我管理数据中心中的硬件，那我现在该如何在云端做这些工作？是不是更偏向自助服务？这正是你必须不断提升自己技能的原因，技能需要更加侧重工程技术，而不仅仅是宠物的维护者。'
- en: 'Other factors are at play here as well: doubt and cost. You get a shock when
    you receive the monthly bill from your public cloud IS provider because while
    you may have shifted your application, you failed to do any proper refactoring
    of it. Your on-premises was overprovisioned—which is also something you didn''t
    factor that cost into—and is now running on expensive, virtual machines in the
    public cloud. You''re wasting a bunch of resources.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有其他因素在起作用：怀疑和成本。当你收到公共云服务提供商的每月账单时，你会感到震惊，因为虽然你可能已经将应用迁移到云端，但你没有进行任何适当的重构。你的本地环境是过度配置的——这也是你没有考虑到的成本——现在却在公共云的昂贵虚拟机上运行。你浪费了大量资源。
- en: '"People fear insecurity in the public cloud for various reasons, whether it''s
    a fact or a rumor."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “人们因各种原因担心公共云的不安全性，无论是事实还是谣言。”
- en: —Mike Kail
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: —迈克·凯尔
- en: You should use that opportunity to move to the public cloud and look at re-architecting
    how you can make your deployments more efficient, because there's a bunch of other
    cost levers. Having managed a dozen or so owned-and-operated global data centers,
    I know there's a lot of costs that people never factor in. There's the obvious
    cost of employing people 24/7, but you also need to factor in the cost of power
    cooling. You'll find that, typically, you've overprovisioned the metal because
    you're a large, successful company, and you have to manage the peak. You can't
    just deploy rack and stack servers on demand, much like you can deploy cloud infrastructure
    on demand. There's really a lot of implicit costs that have never been shown in
    a Total Cost of Ownership model of on-premises versus cloud.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该利用这个机会迁移到公共云，并重新设计如何使你的部署更加高效，因为还有许多其他的成本杠杆。作为曾管理过十几个自有和运营的全球数据中心的人，我知道有许多成本是人们从未考虑过的。最明显的是雇佣人员全天候值班的成本，但你还需要考虑电力和冷却的成本。你会发现，通常情况下，因为你是一个大型成功的公司，你会过度配置硬件，因为你需要应对最高峰负载。你不能像按需部署云基础设施那样随便部署机架服务器。实际上，许多隐性成本从未在本地与云的总拥有成本模型中展示过。
- en: '**Viktor Farcic**: I have the same impression that whenever I discuss prices,
    people somehow compare the cost of cloud versus the cost of only having servers.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**Viktor Farcic**：我有相同的印象，每当我讨论价格时，人们总是会将云的成本与仅拥有服务器的成本进行比较。'
- en: '**Mike Kail**: From my experience, it''s always the apples-versus-oranges comparison.
    Companies just look at that monthly bill, and fail to understand the shift from
    CAPEX to OPEX, or they haven''t articulated that with their CFO well enough, if
    at all. You can''t just say, "I''m moving to the cloud, and I''m done," and then
    get the bill, because you don''t understand the security controls in place, or
    how to manage them properly.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mike Kail**：根据我的经验，这总是一个苹果与橙子的比较。公司只看每月账单，忽视了从资本支出（CAPEX）到运营支出（OPEX）的转变，或者他们根本没有和首席财务官（CFO）清楚沟通过。如果完全没有考虑，你不能仅仅说：“我正在迁移到云端，完事了”，然后拿到账单，因为你不了解现有的安全控制措施，也不了解如何正确管理它们。'
- en: Whether true or perceived, lack of visibility is also a challenge. I can't see
    my servers, and I can't just walk into the data center. I may have people doing
    shadow cloud deployments, so there are more instances running than I know about.
    You also have to have proper governance around cloud usage, and I think people
    don't go into that with their eyes wide open and prepared.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是事实还是认知上的问题，缺乏可见性也是一个挑战。我看不到我的服务器，也不能随便走进数据中心。我可能有一些人在做影子云部署，这样就有比我知道的更多的实例在运行。你还需要对云使用进行适当的治理，而我觉得很多人并没有清晰意识到这一点，也没有做好准备。
- en: '**Viktor Farcic**: I get the impression that DevOps is moving away from being
    operations-based and becoming more development-oriented as we''re developing data
    centers. Nowadays, everybody''s becoming a software developer, not only those
    coding your applications.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**Viktor Farcic**：我有一种感觉，DevOps正在从以操作为主转向更多的开发导向，随着我们在开发数据中心。现在，大家都成了软件开发者，不仅仅是那些为你的应用程序编写代码的人。'
- en: '**Mike Kail**: Yeah, it goes back to Marc Andreessen''s manifesto of software
    leading the world, because we''re moving to software-defined everything. Software-defined
    infrastructure, networking, and security. There are a few companies now doing
    software-defined power, power leveling, and load leveling. I think everything
    is becoming programmatic, which is why—once again, going back to my common thread—everybody
    needs to have an engineering or a developer mindset.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mike Kail**：是的，这回到了马克·安德森的宣言——软件主导世界，因为我们正在走向一切软件定义的时代。软件定义基础设施、网络和安全。现在有一些公司正在做软件定义的电力、电力调节和负载调节。我认为一切都在变得程序化，这也是为什么——回到我常说的主题——每个人都需要具备工程师或开发者的思维方式。'
- en: '"Everything is becoming programmatic, which is why—once again, going back to
    my common thread—everybody needs to have an engineering or a developer mindset."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “一切都在变得程序化，这也是为什么——回到我常说的主题——每个人都需要具备工程师或开发者的思维方式。”
- en: —Mike Kail
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: —Mike Kail
- en: '**Viktor Farcic**: That might then be similar to what we were experiencing
    a while ago with testing. The idea that when automation became a thing, testers
    who don''t know how to write code became very defensive or scared. Maybe something
    similar is happening with operations right now.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**Viktor Farcic**：这可能类似于我们之前在测试领域经历的事情。自动化成为流行时，那些不懂写代码的测试人员变得非常防御性或害怕。也许类似的事情现在正在发生在运维领域。'
- en: '**Mike Kail**: That and security as well. Because at the base of the stack,
    both QA testing—classic QA testing and security testing—are very similar. You''re
    looking for anomalies and issues, whether there are security vulnerabilities or
    there''s other application issues or bugs. Those have all been manual processes,
    and they delayed the overall deployment process, which causes that contention,
    which leads you to be defensive of what you''re doing, instead of being collaborative.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：还有安全性的问题。因为在技术栈的基础层，QA测试——经典的QA测试和安全性测试——非常相似。你都在寻找异常和问题，无论是安全漏洞，还是其他应用问题或错误。这些都曾是人工处理的过程，延缓了整体部署进程，这就导致了争议，进而使你开始对自己正在做的事情产生防御心态，而不是保持合作的态度。'
- en: '**Viktor Farcic**: That''s like moving from acting as a gatekeeper or a policeman
    to being more of a collaborator.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：这就像是从扮演守门人或警察的角色，转变为更多地作为一个合作伙伴。'
- en: '**Mike Kail**: It''s about moving from being a blocker to an enabler. How do
    you still provide your testing—whether it''s security or performance—as fast as
    possible to not add friction to the deployment and delivery processes?'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：这就是从成为一个阻碍者转变为一个促进者。你如何快速地提供你的测试——无论是安全性测试还是性能测试——而不对部署和交付过程增加摩擦？'
- en: '**Viktor Farcic**: True. No conversation these days can exclude Kubernetes
    containers in some regard. Do you have any opinion on that? Is Kubernetes really
    going to become the one ring to rule them all?'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：没错。现在的对话中，几乎无法忽视Kubernetes容器的存在。你对此有什么看法？Kubernetes真的会成为那个统治一切的“魔戒”吗？'
- en: '**Mike Kail**: I''m a big believer and supporter of Kubernetes in general,
    I''ll start with that. But if you take a survey, many, if not most, enterprises
    are still struggling with virtualizing and moving to cloud virtual machines.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我通常是Kubernetes的坚定支持者，我先从这一点说起。但是如果你做一项调查，你会发现，许多企业，甚至大多数企业，仍在为虚拟化和迁移到云虚拟机而挣扎。'
- en: The leap across the chasm to get to containers is a long one. You can't just
    deploy your application in Kubernetes, Mesos, or whatever your container orchestration
    environment is. Now you magically have microservices, an auto-scaling application
    that is resilient, performant, and cost-effective. There's no magic. I think there
    are very few container-native applications, especially outside of Silicon Valley.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 跨越鸿沟进入容器世界是一个漫长的过程。你不能只是将应用部署到Kubernetes、Mesos或任何你选择的容器编排环境中。现在，你就能神奇地拥有微服务、自动扩展、具有弹性、高效能且具成本效益的应用程序了。没有魔法。我认为真正的容器原生应用非常少，尤其是在硅谷以外的地区。
- en: Jumping into the valley
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跳跃到“谷底”
- en: '**Viktor Farcic**: Does that mean companies should not jump into whatever is
    "today"? If you''re not into virtualization, don''t jump into containers. If you''re
    not into cloud-native applications, don''t think about deploying to cloud.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：这是不是意味着公司不应该盲目跟随“今天的潮流”？如果你不做虚拟化，就不要去做容器。如果你不做云原生应用，就不要考虑部署到云端。'
- en: '**Mike Kail**: I think you first have to ask yourself, "Why are we doing that,
    and why does that matter for our business?" You need to tie that to potential
    results versus it being the newest and coolest technology that''s going to make
    you cooler than Facebook, because that won''t happen.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我认为你首先要问自己，“我们为什么要这样做？这对我们的业务为什么重要？”你需要将其与潜在结果联系起来，而不是仅仅因为它是最新、最酷的技术，就想让自己看起来比Facebook还酷，因为那不会发生。'
- en: As developers or DevOps cultural employees, we tend to become overly enamored
    of technology. Just look at how Kubernetes is so cool or how containers and clouds
    are so great. But you need to tie that back to why you are doing this. Why does
    it matter for the business, and what benefits is this application going to have
    from being cloud-native or container-native?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开发者或DevOps文化的从业者，我们往往会过于迷恋技术。看看Kubernetes是多么酷，或者容器和云计算是多么伟大。但你需要把这些技术与实际的业务需求联系起来。为什么要做这些？它对业务有什么影响，应用从云原生或容器原生中能获得什么好处？
- en: I'm a big pro-cloud, pro-software-defined person, and I think there's plenty
    of ways to justify that. But you need to make sure that your culture is ready
    for that technical transformation, and that you have the right people to handle
    the process and technology components.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个坚定的支持云计算和软件定义的人，我认为有很多方式可以为此辩护。但你需要确保你的文化已经准备好迎接这种技术转型，并且你拥有处理流程和技术组件的合适人才。
- en: '"As developers or DevOps cultural employees, we tend to become overly enamored
    of technology."'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “作为开发者或DevOps文化的从业者，我们往往会过于迷恋技术。”
- en: —Mike Kail
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: —迈克·凯尔
- en: '**Viktor Farcic**: How often do you think that companies actually even understand
    the reasoning behind it? Do they jump into those things because they really understand
    why they want to do it or is somebody coming and saying, "Thou shalt become Agile!"'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**Viktor Farcic**：你认为公司到底理解背后的原因有多频繁？他们是因为真正理解为何要做这些事情而加入，还是有人来告诉他们：“你们必须做敏捷！”'
- en: '**Mike Kail**: I think there''s probably a lot of dictatorships that take a
    stick-versus-carrot approach. You have some people, or a team, inside the company
    that says, "Look. We''re going to do Agile," or, "We''re going to do DevOps."
    This is not the right approach.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mike Kail**：我觉得可能有很多独裁式管理采取“棍棒与胡萝卜”的方式。公司内部有些人或团队说：“看，我们要做敏捷，”或者“我们要做DevOps。”这不是正确的做法。'
- en: Much like a start-up trying to raise funding, you have to go in and do a proper
    presentation. You go to the higher-ups and tell them what you're proposing and
    why. You show the efficiencies and keep making sure that it's not a one-and-done
    situation and that everybody's on board for this continual transformation and
    evolution.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 就像一个创业公司在寻求融资一样，你必须去做一个正式的演示。你去找高层，告诉他们你所提议的内容以及理由。你展示效率，并且不断确保这不是一次性行为，而是每个人都支持这一持续的转型和演进。
- en: '**Viktor Farcic**: In other words, people should come to you, rather than you
    telling people where to go?'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**Viktor Farcic**：换句话说，人们应该主动找到你，而不是你告诉别人该去哪里？'
- en: '**Mike Kail**: I think it''s asynchronous. It''s not me or somebody internally
    preaching at people. It''s actually getting them engaged and collaborating, which
    is the biggest part of a DevOps culture. Without collaboration, you don''t have
    anything.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mike Kail**：我认为这是异步的。不是我或者公司内部的某个人在对员工进行说教。实际上是通过让他们参与并进行协作，这是DevOps文化的关键部分。没有协作，你什么都没有。'
- en: '**Viktor Farcic**: You mentioned Silicon Valley a couple of times. Do you see
    a big difference inside and outside of the Valley?'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**Viktor Farcic**：你提到过硅谷几次。你认为硅谷内外有什么显著的差异吗？'
- en: '**Mike Kail**: I do. I think in the Valley, we''re the first to hear about
    the latest hype. For example, Docker''s been around for some time, but in the
    last two years of my travels it seemed that no one really understood what a container
    was. I went to a group of executives at an organization and asked them to give
    me a definition of a container. If there were 15 people in the room, I''d get
    12 different answers, including some arguments as well.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mike Kail**：我认为有。我觉得在硅谷，我们总是最先听到最新的潮流。例如，Docker已经存在一段时间了，但在过去两年的旅行中，我似乎发现没有人真正理解容器是什么。我曾去某个组织的高管团队，问他们能给我定义一下容器是什么。如果房间里有15个人，我会得到12个不同的答案，还包括一些争论。'
- en: '**Viktor Farcic**: But if there''s a big gap, do you think that those running
    behind can actually catch up? I''d really be interested in knowing if there''s
    hope for digital transformation. Is there a chance that big enterprises will really
    become competitive, or is it a lost battle?'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**Viktor Farcic**：但是，如果差距很大，你认为那些落后的公司能够追赶上吗？我很想知道数字化转型是否有希望。大企业真的能变得有竞争力吗，还是这场战斗已经注定失败了？'
- en: '**Mike Kail**: It''s somewhat of a religious topic because it really comes
    down to the internal workings of the given company. I''ve seen too many large
    enterprises get in their own way, and they''re still mired in this annual budgetary
    cycle mentality. I''m pretty sure Amazon doesn''t operate that way. I''ll put
    my hands up and say I''ve got no intimate knowledge of Amazon''s inner workings,
    but as fast as they move, they''re not doing an annual budget cycle and kicking
    the can down the road when it comes to new transformation and transformative initiatives.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mike Kail**：这有点像宗教话题，因为它实际上涉及到公司的内部运作。我见过太多大型企业自寻烦恼，仍然陷入每年预算周期的思维模式。我敢肯定，亚马逊不会这样运作。我得承认我对亚马逊内部运作并没有深入了解，但他们的运作速度之快，他们不可能采用每年预算周期的方式，并且在面对新的转型和变革计划时，总是拖延不前。'
- en: Too many enterprises are just content with the status quo or the soundbite because,
    mentally, that's the way they've always done things. Until you remove or change
    that mindset, there's no amount of technology that can help you.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业满足于现状或表面现象，因为在心理上，这是他们一直以来的做事方式。在你去除或改变这种思维方式之前，任何技术都无法帮助你。
- en: '**Viktor Farcic**: It reminds me of that truism: every company is a software
    company. Now, assuming that you think that''s true, how does this coincide with
    externalizing your world? Because, obviously, nobody externalizes core business.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：这让我想起一个真理：每家公司都是一家软件公司。现在，假设你认为这是真的，那它与外包你的世界有什么关系？显然，没有人会外包核心业务。'
- en: '**Mike Kail**: Are you talking about open source initiatives?'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：你是在说开源倡议吗？'
- en: '**Viktor Farcic**: No. Not open source—for example, say you''re a big bank
    or insurance firm that outsources all your software development to a third party.
    I''m trying to figure out how somebody can say that software is important when
    they don''t develop it in house.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：不，不能是开源——举个例子，假设你是一家大型银行或保险公司，将所有的软件开发外包给第三方。我正在试图弄明白，为什么有人会说软件很重要，却不在公司内部开发它。'
- en: '**Mike Kail**: I think you need to keep the core IP or crown jewels of your
    business close to your chest, and not outsource, offshore, or nearshore them.
    You need to protect, to some degree, the core features of your business, or at
    least what gives you strategic differentiation. Maybe you can then rely on third-party
    developers for everything else.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我认为你需要将你业务的核心知识产权或皇冠级资产牢牢掌握在自己手中，而不是外包、离岸或近岸处理这些。你需要在某种程度上保护你业务的核心特性，或者至少是那些能为你带来战略差异化的部分。也许你可以依赖第三方开发者来处理其他的事情。'
- en: 'I think a lot of people believe that offshoring or passing work to third-party
    developers is less expensive, but I think given time zone challenges and, in particular,
    language and cultural barriers, that''s not often the case. It''s like on-premises
    versus cloud: people don''t compare apples and apples.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为很多人认为外包或将工作交给第三方开发者会更便宜，但我认为考虑到时区问题，特别是语言和文化障碍，情况往往并非如此。这就像是本地部署与云计算的区别：人们没有真正做公平的对比。
- en: '**Viktor Farcic**: True. Is that because it''s like counting the price per
    head, not per the outcome?'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：确实如此。是因为这就像是在按人头计价，而不是按结果来计价吗？'
- en: '**Mike Kail**: Exactly!'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：没错！'
- en: What's next after DevOps?
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevOps之后是什么？
- en: '**Viktor Farcic**: So, what''s coming next? I don''t know if you want to look
    a month down the line or even several years, but where are we going as an industry?'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：那么，接下来会发生什么？我不知道你是想展望一个月后的情况，还是几年的未来，但我们作为一个行业会走向哪里？'
- en: '**Mike Kail**: We hear the word "bubble" mentioned a lot, but compared to the
    real bubble of 1999/2000, today''s technology is pervasive in all of our lives
    in Silicon Valley. If I look at buzzwords, I think blockchain will start becoming
    more and more prevalent. Once people understand where it''s applicable, it will
    be a game-changing technology in a bunch of different sectors. However, there
    will be scaling and growing challenges that I don''t think a lot of people have
    thought about.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我们经常听到“泡沫”这个词，但与1999/2000年的真正泡沫相比，今天的技术在硅谷已经渗透到我们生活的方方面面。如果我看一下流行语，我认为区块链将开始变得越来越普及。一旦人们理解它的应用场景，它将成为各个领域的颠覆性技术。然而，随着规模的扩展，增长的挑战也随之而来，我认为很多人还没有意识到这一点。'
- en: Not to conflate blockchain with cryptocurrency, but I think we'll see cryptocurrency
    becoming much more well-formed, as we've seen more recently. For example, only
    the other day, the payment company Square announced they're allowing trading in
    crypto, which will allow new businesses and opportunities to be built around that.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 不能将区块链与加密货币混为一谈，但我认为我们会看到加密货币变得更加成熟，正如我们最近所见。例如，前几天，支付公司Square宣布他们将允许进行加密货币交易，这将为新业务和新机会的建立提供支持。
- en: '"I think we''ll see cryptocurrency becoming much more well-formed, as we''ve
    seen recently."'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '"我认为我们会看到加密货币变得更加成熟，正如我们最近所见。"'
- en: —Mike Kail
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: —迈克·凯尔
- en: The other area, which is still in its early stages, is artificial intelligence.
    How do we leverage AI in positive ways for business and humanity in order to remove
    biases from them?
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个仍处于初期阶段的领域是人工智能。我们如何利用人工智能以积极的方式推动商业和人类发展，从而消除其中的偏见？
- en: '**Viktor Farcic**: Theoretically, that should actually also affect engineering.
    Are we moving in a direction where we''ll end up programming AI so AI can program
    everything else?'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔奇**：理论上，这实际上也应该影响到工程领域。我们是否正在朝着一个方向发展，最终将由人工智能编程，从而让人工智能来编程其他所有内容？'
- en: '**Mike Kail**: I think every role I''ve had in my technology career has eventually
    gone away. Again, as we mentioned before, there''s that fear. Realistically, I
    think it''s still a long way before AI eliminates all our jobs. Quite the opposite,
    actually: I''m more of the mindset that AI will create more opportunities.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我认为我在技术职业生涯中所经历的每一个角色最终都会消失。再次强调，正如我们之前提到的，有那种恐惧。实际上，我认为AI要消除我们所有的工作还有很长一段路要走。实际上，恰恰相反：我更倾向于认为，AI将创造更多的机会。'
- en: We want to eliminate the menial tasks by leveraging some machine learning—which
    is a component of AI—to make your job more efficient. Then you can spend time
    on higher-order things. I think that's what we'll see, and when people understand
    that, they'll be successful. The ones who sit around worrying about their job
    or position going away are the ones that are probably not going to be long for
    that position in general.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望通过利用一些机器学习——这是人工智能的一部分——来消除繁琐的任务，使你的工作更加高效。这样你就可以将时间用于更高阶的事务。我认为这就是我们将会看到的，当人们理解这一点时，他们会取得成功。那些坐在那里担心自己的工作或职位会消失的人，可能一般不会在那个职位上待得太久。
- en: '**Viktor Farcic**: As we wrap up this interview, is there anything you would
    like to add that we haven''t covered yet?'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：在我们结束这次访谈时，您还有什么想补充的吗？我们还没有讨论到的内容吗？'
- en: '**Mike Kail**: I think my closing message is that we''re all still early in
    the DevOps transformation. There are still plenty of cultural opportunities out
    there to make a difference and actually make things much more efficient.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我认为我的结束语是，我们仍处于DevOps转型的早期阶段。仍然有很多文化上的机会可以产生影响，实际上可以让事情变得更高效。'
- en: '**Viktor Farcic**: It''s not really a standalone project then, but more a never-ending
    story.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：那就不算是一个独立的项目，而更像是一个永无止境的故事。'
- en: '**Mike Kail**: I''d describe it as transformation or continuous evolution.
    You''re never done transforming the DevOps sector. There''s always an area of
    the business or aspects to improve upon with respect to performance.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：我将其描述为转型或持续演进。DevOps领域的转型永远没有终点。总有一些业务领域或方面需要在性能上进行改进。'
- en: '**Viktor Farcic**: That''s why I don''t like the term "digital transformation."
    For some reason, it sends a message to my brain that this is something with a
    definite start and ending.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**维克托·法尔西奇**：这就是我不喜欢“数字转型”这个词的原因。某种程度上，它让我感觉这是一件有明确开始和结束的事情。'
- en: '**Mike Kail**: It''s not a project with a finite endpoint. I''ll go back and
    use the Amazon example. I would guess that they''re always thinking about digital
    transformation, and there''s plenty of inefficient parts of our society and world
    that could be improved by digital transformation.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·凯尔**：这不是一个有明确终点的项目。我再用亚马逊的例子来说明。我猜他们一直在考虑数字转型，而且我们社会和世界中还有很多低效的部分可以通过数字转型加以改善。'
