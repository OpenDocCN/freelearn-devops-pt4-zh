- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book was written for corporate executives, managers, DevOps team members,
    and other stakeholders involved in digital business transformations to improve
    the flow of customer value through their organization's value streams.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17087_01_Final_PD_epub.xhtml#_idTextAnchor014), *Delivering
    Customer-Centric Value*, defines what constitutes the delivery of value.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17087_02_Final_PD_epub.xhtml#_idTextAnchor062), *Building on
    a Lean-Agile Foundation*, explains what it means to be a Lean-Agile enterprise.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17087_03_Final_PD_epub.xhtml#_idTextAnchor085), *Analyzing Complex
    Systems Interactions*, looks at software development activities as a complex system
    and explains the impact of interrelationships between participating elements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104), *Improving IT
    Value Streams with VSM*, explains the history and fundamentals behind value stream
    management.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17087_05_Final_PD_epub.xhtml#_idTextAnchor126), *Driving Business
    Value through a DevOps Pipeline*, assesses end-to-end activity and the information
    flows and integrated toolchains that make DevOps pipelines so complex and expensive
    to implement on an enterprise scale.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165), *Launching the
    VSM Initiative (VSM Steps 1–3)*, explains why an organization must commit to Lean,
    how to choose a value stream, and what VSM team members and other stakeholders
    need to learn about implementing Lean.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17087_07_Final_PD_epub.xhtml#_idTextAnchor183), *Mapping the
    Current State (VSM Step 4)*, explains how to construct a current state value stream
    map using a CI/CD pipeline flow improvement use case as an example.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17087_08_Final_PD_epub.xhtml#_idTextAnchor209), *Identifying
    Lean Metrics (VSM Step 5)*, explains the common Lean metrics used to identify
    waste that contributes to poor performance across value streams and those that
    most apply to assessing IT and DevOps-oriented value streams.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17087_09_Final_PD_epub.xhtml#_idTextAnchor234), *Mapping the
    Future State (VSM Step 6)*, explains how to construct a future state value stream
    map and Kaizen Burst (production improvement opportunities) using a CI/CD pipeline
    flow improvement use case as an example.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272), *Improving
    the Lean-Agile Value Delivery Cycle (VSM Steps 7 and 8)*, explains how to develop
    and execute a Kaizen Plan that addresses the improvement opportunities identified
    in the future state value stream maps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B17087_11_Final_PD_epub.xhtml#_idTextAnchor291), *Identifying
    VSM Tool Types and Capabilities*, introduces the three primary types of VSM tools
    and their general purpose and capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B17087_12_Final_PD_epub.xhtml#_idTextAnchor342), *Introducing
    the Leading VSM Tool Vendors*, offers descriptions of the capabilities provided
    by 16 leading VSM tool vendors, along with their individual strengths and areas
    of focus.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B17087_13_Final_PD_epub.xhtml#_idTextAnchor373), *Introducing
    the VSM-DevOps Practice Leaders*, introduces the VSM Consortium and two of the
    leading Lean-Agile frameworks that promote VSM – Disciplined Agile and the Scaled
    Agile Framework®.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B17087_14_Final_PD_epub.xhtml#_idTextAnchor411), *Introducing
    the Enterprise Lean-VSM Practice Leaders*, introduces two of the leading Lean
    training and certification organizations – the Lean Enterprise Institute and LeanFITT™.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B17087_15_Final_PD_epub.xhtml#_idTextAnchor446), *Defining the
    Appropriate DevOps Platform Strategy*, provides interviews with six expert DevOps
    practitioners to explain the potential DevOps implementation pitfalls that organizations
    need to be aware of. This chapter also introduces four DevOps platform implementation
    strategies and the pros and cons of each.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B17087_16_Final_PD_epub.xhtml#_idTextAnchor491), *Transforming
    Businesses with VSM and DevOps*, explains how to use VSM and DevOps tools and
    related implementation initiatives to transform businesses into viable entities
    to compete in our digital economy.'
