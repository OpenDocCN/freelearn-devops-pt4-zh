- en: '[*Chapter 4*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104): Defining Value
    Stream Management'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104)：定义价值流管理'
- en: '**Value stream management** (**VSM**) is fast becoming an essential capability
    in the **Information Technology** (**IT**) community, specifically as a means
    to assess and eliminate non-value-adding activities (waste) in your software delivery
    process. However, VSM is not a new concept. In this chapter, you will learn about
    the origins of VSM and its application to Lean-based production, supply chain,
    office, and IT-oriented processes.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**价值流管理**（**VSM**）正在迅速成为 **信息技术**（**IT**）领域的核心能力，特别是作为评估和消除软件交付过程中的非增值活动（浪费）的一种手段。然而，VSM
    并不是一个新概念。在本章中，您将了解 VSM 的起源及其在精益生产、供应链、办公和 IT 定向流程中的应用。'
- en: VSM provides an approach to evaluate all organizational development and operational
    value streams systematically and continuously. VSM practices and tools help improve
    all value streams, not just those in IT. A VSM initiative aims to ensure that
    our value streams are most efficient, align with corporate strategies, and add
    customer-centric value with minimal waste, but there is no reason to learn multiple
    VSM strategies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 提供了一种方法，系统性和持续地评估所有组织的开发和运营价值流。VSM 实践和工具有助于改进所有价值流，而不仅仅是 IT 领域的价值流。VSM 项目的目标是确保我们的价值流最为高效，与公司战略保持一致，并以最小的浪费为客户创造价值，但没有必要学习多个
    VSM 策略。
- en: In this chapter, you will also learn the basic methods and tools of VSM. Specifically,
    you will learn about a generic eight-step VSM approach to plan, map, and sustain
    Lean improvements. Rather than learn an approach that's highly tailored to a specific
    set of VSM tools, this book aims to teach a proven approach, regardless of the
    value stream application or tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您还将学习 VSM 的基本方法和工具。具体来说，您将了解一种通用的八步 VSM 方法，用于规划、映射和维持精益改进。本书旨在教授一种经过验证的方法，而不是学习一种高度针对特定
    VSM 工具集的方法，无论价值流的应用或工具如何。
- en: 'The VSM eight-step approach is summarized in the following screenshot:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 八步法总结如下截图：
- en: '![Figure 4.1 – VSM eight-step approach'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.1 – VSM 八步法'
- en: '](img/B17087_Figure_4.1_new.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_4.1_new.jpg)'
- en: Figure 4.1 – VSM eight-step approach
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.1 – VSM 八步法
- en: The reason for taking this generic approach to VSM is that, in our digital economy,
    IT solutions often support other organizational value streams, becoming inseparably
    linked in the process. Therefore, understanding the fundamentals of VSM is critical,
    as every IT-based VSM initiative must support an organization's broader objectives
    to build and sustain a Lean enterprise across all value streams.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 采用这种通用方法来处理 VSM 的原因是，在我们的数字经济中，IT 解决方案通常支持其他组织的价值流，且在过程中变得不可分割。因此，理解 VSM 的基本概念至关重要，因为每个基于
    IT 的 VSM 项目都必须支持组织的更广泛目标，以在所有价值流中构建并维持精益企业。
- en: Later, in *Part 2* of this book, we delve into actual case studies of IT-based
    VSM initiatives. Here, in this and the following two chapters, our focus is on
    learning the fundamental elements of VSM, regardless of the application.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 稍后，在本书的 *第二部分* 中，我们将深入探讨基于 IT 的 VSM 实践案例。在此以及接下来的两章中，我们的重点是学习 VSM 的基本要素，而不考虑其应用。
- en: 'In this chapter, we''re going to cover the following main topics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要内容：
- en: Implementing Lean concepts
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施精益理念
- en: Identifying value streams
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定价值流
- en: Applying VSM methods and tools
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用 VSM 方法和工具
- en: Defining the eight steps of VSM
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义 VSM 的八个步骤
- en: Technical requirements
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: There are no specific requirements for this chapter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章没有特定的要求。
- en: Implementing Lean concepts
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施精益理念
- en: VSM fundamentally involves implementing Lean concepts within an organization
    and making the Lean development and delivery processes a way of life. VSM is applied
    to streamline development and operations-oriented work to deliver customer-centric
    value more efficiently in modern Lean practices. In this context, IT-based development
    and operations activities are organizational value streams that similarly benefit
    from employing VSM capabilities.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 基本上涉及在组织内实施精益理念，并将精益开发和交付过程变为一种生活方式。VSM 被应用于简化以开发和运营为导向的工作，以便在现代精益实践中更加高效地交付以客户为中心的价值。在此背景下，基于
    IT 的开发和运营活动是组织价值流，同样可以通过运用 VSM 功能受益。
- en: Specifically, VSM supports an IT department's efforts to become Lean through
    the implementation of **continuous integration** (**CI**) and **continuous delivery**
    (**CD**) capabilities, often as part of a larger **DevOps** process integration,
    automation, and collaboration strategy. Put another way, the use of VSM to drive
    DevOps development and delivery capabilities is essentially an organization's
    Lean value stream implementation strategy for IT value delivery.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，VSM支持IT部门通过实施**持续集成**（**CI**）和**持续交付**（**CD**）能力，通常作为更大范围的**DevOps**过程集成、自动化和协作策略的一部分，推动其精益化。换句话说，使用VSM来推动DevOps开发和交付能力，本质上是组织实施IT价值交付的精益价值流策略。
- en: 'In their book *Value Stream Management: Eight Steps to Planning, Mapping, and
    Sustaining Lean Improvements*, the authors define VSM as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的书《*价值流管理：八个步骤规划、绘制和持续精益改进*》中，作者对VSM的定义如下：
- en: '"*Value Stream Management is a process for planning and linking initiatives
    through simple data capture and analysis*." (Tapping, Luyster, Shuker, 2002, p.2)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"*价值流管理是一种通过简单的数据捕捉和分析来规划和连接各项举措的过程*。"（Tapping, Luyster, Shuker, 2002，第2页）'
- en: Note that their definition of VSM is not limited to making Lean production improvements
    across IT value streams. In fact, these authors collaborated on three books that
    apply a reusable VSM methodology to manufacturing, to Lean administrative offices,
    and across healthcare value streams, and it is their eight-step methodology that
    is applied in *Part 2* of this book, *Implementing Value Stream Management (VSM)
    Methods and Tools*, to analyze, plan, and execute Lean improvements in a CI/CD
    pipeline flow use-case scenario. We'll introduce the eight steps of VSM in a later
    section within this chapter, *Applying VSM methods and tools*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，他们对VSM的定义不仅限于在IT价值流中进行精益生产改进。事实上，这些作者共同撰写了三本书，应用可重用的VSM方法论于制造业、精益行政办公室以及医疗保健价值流中，正是他们的八步方法论被应用于本书的*第二部分*《实施价值流管理（VSM）方法与工具》中，用于分析、规划和执行CI/CD管道流动用例场景中的精益改进。我们将在本章的后续部分*应用VSM方法与工具*中介绍VSM的八个步骤。
- en: In our modern digital economy, IT supports virtually every organizational activity.
    Therefore, VSM practices cannot focus simply on improving IT value streams. Instead,
    IT-oriented VSM helps improve all value stream activities enterprise-wide. Moreover,
    since organizational value streams are often linked, we must improve customer
    delivery flows across all connected value streams.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们现代的数字经济中，IT几乎支持着每一项组织活动。因此，VSM实践不能仅仅聚焦于改善IT价值流。相反，面向IT的VSM有助于改善整个企业的所有价值流活动。此外，由于组织价值流往往是相互关联的，我们必须改善跨所有连接价值流的客户交付流。
- en: Let's look at a quick example. A customer is interested in purchasing a customizable
    product in our scenario, so they go online to a vendor's website to check out
    the available options. While on the site, they decide what they want to purchase
    and submit the order. The order triggers other value stream activities to place
    the order, make and receive payments, update accounting systems, order replacement
    materials, execute production, and eventually execute the organization's downstream
    fulfillment or provisioning and support processes. Along the way, IT systems are
    initiating the processes from start to finish while ensuring the correct information
    and materials show up at the right time and in the right place. Thus, all organizational
    value streams are linked to some degree, with the IT value stream serving as an
    essential enabler.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个快速的例子。在我们的场景中，一个客户有兴趣购买一款可定制的产品，因此他们上网访问供应商的网站查看可选项。在网站上，他们决定购买的产品并提交了订单。订单触发了其他价值流活动，涉及下单、付款、更新会计系统、订购替换材料、执行生产，最终执行组织的下游履行或供应和支持流程。在此过程中，IT系统从头到尾发起这些流程，确保正确的信息和材料在正确的时间和地点出现。因此，所有的组织价值流在某种程度上是相互关联的，而IT价值流作为一个至关重要的推动力发挥着作用。
- en: In the *Further reading* section of this book, you can see a listing of books
    devoted to applying VSM to Lean production processes in manufacturing, Lean offices,
    Lean supply chains, and Lean IT value streams. In a truly Lean enterprise, all
    organizational value streams need to be improved continuously and coordinated
    with other linked value streams. That is the premise of VSM.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*进一步阅读*部分，你可以看到一些书籍列表，这些书籍专注于将VSM应用于制造业的精益生产过程、精益办公、精益供应链和精益IT价值流。在一个真正的精益企业中，所有的组织价值流都需要持续改进，并与其他关联的价值流进行协调。这就是VSM的前提。
- en: Implementing information flows
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施信息流
- en: In a digital economy, every value stream has an information flow. In many cases,
    the digital value streams' materials are information elements (forms, graphics,
    **business intelligence** (**BI**), raw data, or information support services).
    In the previous paragraph, you learned that information flows are vital to support
    Lean production processes, but information flows are equally vital to support
    all frontend and backend value stream processes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字经济中，每个价值流都有信息流。在许多情况下，数字价值流的材料是信息元素（表单、图形、**商业智能**（**BI**）、原始数据或信息支持服务）。在前一段中，你了解到信息流对支持精益生产过程至关重要，但信息流同样对支持所有前端和后端价值流过程至关重要。
- en: '**Frontend processes** directly help the customer, while backend processes
    include all internal support activities that don''t require face-to-face interactions.
    For example, frontend processes include sales support activities, either by people
    or via an online product information system. Likewise, an organization''s customer
    support processes are examples of a frontend process. In contrast, examples of
    a **backend process** include supply and partner management practices and fulfillment.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**前端过程**直接帮助客户，而后端过程则包括所有不需要面对面互动的内部支持活动。例如，前端过程包括销售支持活动，可以通过人员或在线产品信息系统进行。同样，组织的客户支持过程也是前端过程的例子。相反，**后端过程**的例子包括供应和合作伙伴管理实践以及履行。'
- en: So, in other words, the terms *frontend* and *backend* have nothing to do with
    their order within a product's life cycle. Instead, think of the term *frontend*
    as implying those processes are conducted in front of a customer, while *backend*
    processes occur behind the scenes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，*前端*和*后端*这两个术语与产品生命周期中的顺序无关。相反，可以将*前端*理解为指那些在客户面前进行的过程，而*后端*过程则发生在幕后。
- en: 'However, in the lexicon of Lean terms, we use the terms *upstream* and *downstream*
    to indicate the relationships of activities in a product''s life cycle, as illustrated
    in the following diagram. In Lean, the customer is always our focus, so the delivery
    of a product or service is the ultimate Lean process destination:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在精益术语的词汇中，我们使用*上游*和*下游*这两个术语来指示产品生命周期中活动的关系，如下图所示。在精益中，客户始终是我们的关注点，因此，产品或服务的交付是最终的精益过程目标：
- en: '![Figure 4.2 – Upstream versus downstream value stream activities'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.2 – 上游与下游价值流活动'
- en: '](img/B17087_Figure_4.2.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_4.2.jpg)'
- en: Figure 4.2 – Upstream versus downstream value stream activities
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2 – 上游与下游价值流活动
- en: In this context, Lean value always flows downstream toward the customer, and
    any preceding activity is upstream. The same concept applies across each value
    stream. The activities furthest from the customer are always upstream from those
    performed closest to the customer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，精益价值始终是向下游流动的，任何前面的活动都是上游的。同样的概念适用于每个价值流。离客户最远的活动总是位于离客户最近的活动的上游。
- en: Expanding on the upstream and downstream example depicted in *Figure 4.2*, the
    flow of value includes a combination of materials and information that accumulates
    with each succeeding value stream activity until it's ready for delivery as a
    product or service to a customer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图4.2*中进一步阐述了上游和下游的例子，价值流包括一系列材料和信息的组合，这些材料和信息在每个后续的价值流活动中逐步积累，直到准备好作为产品或服务交付给客户。
- en: Defining types of value streams
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义价值流的类型
- en: The term *value stream* has expanded to include all value and non-value added
    activities within the business enterprise in a modern Lean context. Some value
    streams contribute directly to the development of products and services, while
    others focus on operations-oriented activities to deliver products and services.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*价值流*一词在现代精益环境中已经扩展为包括企业内部所有增值和非增值活动。一些价值流直接有助于产品和服务的开发，而另一些则专注于面向运营的活动，以交付产品和服务。'
- en: 'The **Lean Enterprise Institute, Inc.** (**LEI**) defines value streams in
    this manner:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**精益企业研究院**（**LEI**）对价值流的定义如下：'
- en: '*"All of the actions, both value-creating and non-value-creating, required
    to bring a product from concept to launch (also known as the development value
    stream) and from order to delivery (also known as the operational value stream).
    These include actions to process information from the customer and actions to
    transform the product on its way to the customer."*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*“所有的行动，包括增值和非增值的，都是将产品从概念到发布（也称为开发价值流）以及从订单到交付（也称为运营价值流）所必需的。这些包括从客户处处理信息的行动和在产品向客户交付过程中转化产品的行动。”*'
- en: – *From the Lean Lexicon, 5th edition*
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: – *摘自《精益词汇》，第5版*
- en: Note that the value stream definition includes the actions necessary to process
    information from the customer. Also, recall that Toyota originally referred to
    value stream mapping as *materials and information flow mapping*. In Lean, we
    strive to improve the flow of materials and information to deliver customer-centric
    value efficiently. In this chapter, you will learn why an IT-based strategy to
    facilitate VSM plays a critical role in implementing and sustaining Lean initiatives
    across an enterprise.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，价值流的定义包括了处理来自客户的信息所必需的行动。同时，回顾一下丰田最初将价值流映射称为*物料和信息流映射*。在精益中，我们致力于改善物料和信息流，以高效地提供以客户为中心的价值。在本章中，您将了解为何基于IT的策略在推动和维持企业精益计划中的重要作用。
- en: Modern VSM systems offer a set of methods and tools to map as-is and to-be activities,
    define the metrics for improvement, and monitor our progress against our performance
    objectives. In addition, analytical tools provide capabilities to evaluate cause
    and effect and simulate alternative business improvement strategies before making
    commitments and investments.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现代的VSM系统提供了一套方法和工具，用于绘制现有和未来的活动图，定义改进的指标，并监控我们在绩效目标上的进展。此外，分析工具提供了评估因果关系的能力，并在做出承诺和投资之前，模拟不同的业务改进策略。
- en: We will come back to understand better how VSM helps identify and improve value
    streams later in this chapter. But before we do that, let's first take a moment
    to understand the original and still important concepts behind value streams and
    VSM.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章稍后更深入地理解VSM如何帮助识别和改进价值流。但在此之前，让我们先花点时间理解一下价值流和VSM背后原始而仍然重要的概念。
- en: Employing VSM
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用VSM
- en: 'VSM as a concept has been around for a while. Interestingly, James Martin,
    one of the IT leaders of the 1990s, applied the term *value stream* to software
    development practices in his book *The Great Transition: Using the Seven Disciplines
    of Enterprise Engineering to Align People, Technology, and Strategy* (Martin,
    1995). Martin''s book was published less than a year after James Womack and Daniel
    Jones initially coined the term in a *Harvard Business Review* article, *From
    Lean Production to the Lean Enterprise* (Womack and Jones, March-April 1994).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: VSM作为一个概念已经存在了一段时间。有趣的是，20世纪90年代的IT领导者之一詹姆斯·马丁在他的著作《伟大转型：使用企业工程的七个学科来对齐人员、技术和战略》（马丁，1995年）中，将*价值流*一词应用于软件开发实践。马丁的书籍出版不到一年后，詹姆斯·沃马克和丹尼尔·琼斯在《哈佛商业评论》上首次提出了这一术语，文章名为《从精益生产到精益企业》（沃马克和琼斯，1994年3-4月）。
- en: On page 104, Martin defines the term *value stream* as "*an end-to-end collection
    of activities that result from a 'customer', who may be the ultimate customer
    or an internal 'end-user' of the value stream.*"
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在第104页，马丁将*价值流*一词定义为“*由‘客户’（可能是最终客户或价值流的内部‘最终用户’）产生的一系列端到端活动*”。
- en: Note
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The **VSM** acronym for **value stream management** is identical to that used
    for value stream mapping. This duplication of acronyms is an unfortunate coincidence,
    as value stream mapping is a subset of the overall VSM process. The **VSM** acronym,
    as used in this book, always means value stream management, to maintain clarity.
    To further minimize the potential for confusion, this book will always spell out
    the term *value stream mapping* or shorten it to *VS map* or *VS mapping*.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**VSM**这一缩写代表**价值流管理**，与价值流图示（value stream mapping）所使用的缩写相同。这一缩写的重复使用是一个不幸的巧合，因为价值流图示是整个VSM过程的一个子集。为了保持清晰，书中所指的**VSM**始终表示价值流管理。为了进一步减少可能的混淆，本书将始终拼写出*价值流图示*，或缩写为*VS图示*或*VS绘图*。'
- en: While James Martin defined the term *value stream*, he tended to use the term
    *value stream reinvention* when describing the activities' processes to improve
    value streams. Martin took issue with using the term *process* and the notion
    of **business process reengineering** (**BPR**).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然詹姆斯·马丁定义了“*价值流*”这一术语，但在描述改进价值流的活动过程时，他倾向于使用“*价值流重塑*”这一术语。马丁对使用“*过程*”这一术语以及**业务流程重组**（**BPR**）这一概念持有异议。
- en: In the first case, Martin believed the word *process* is too generic and too
    far removed from the Lean concepts of adding customer-centric value. His primary
    issue with the term *BPR* was that he felt most of his era's processes were never
    *engineered* in the first place. Instead, most business processes evolved to support
    hierarchical business structures, where the activities often had more to do with
    protecting organizational fiefdoms and authorities than improving efficiencies.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个案例中，马丁认为“*过程*”这个词过于宽泛，且远离精益理念中增值、以客户为中心的概念。他对“*BPR*”这一术语的主要问题在于，他认为他那个时代的大多数过程根本没有经过*设计*。相反，大多数业务流程是为了支持层级化的商业结构而演变出来的，其中的活动往往更多地与保护组织的领地和权威相关，而非提高效率。
- en: 'Other authors later introduced the term *VSM* in their books, including the
    following:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 后来的其他作者在他们的书中引入了*VSM*这一术语，包括以下内容：
- en: '*Value Stream Management. Eight Steps to Planning, Mapping, and Sustaining
    Lean Improvements*. *Don Tapping*, *Tom Luyster*, and *Tom Shuker* (*Lean Production*,
    *2002*).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*价值流管理。规划、绘制和维持精益改进的八个步骤*。*唐·塔平（Don Tapping）*，*汤姆·莱斯特（Tom Luyster）*，和*汤姆·舒克（Tom
    Shuker）*（*精益生产*，*2002*）。'
- en: '*Value Stream Management for the Lean Office. Eight Steps to Planning, Mapping,
    and Sustaining Lean Improvements in Administrative Areas*. *Don Tapping* and *Tom
    Shuker* (*Lean for the Office*, *2003*).'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*精益办公的价值流管理。规划、绘制和维持行政领域精益改进的八个步骤*。*唐·塔平（Don Tapping）*和*汤姆·舒克（Tom Shuker）*（*精益办公*，*2003*）。'
- en: '*Value Stream Management. Strategy and Excellence in the Supply Chain*. *Peter
    Hines*, *Richard Lamming*, *Dan Jones*, *Paul Cousins*, *Nick Rich* (*Prentice
    Hall/Pearson Education*. *Harlow*, *England*, *2000*).'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*价值流管理。供应链中的战略与卓越*。*彼得·海因斯（Peter Hines）*，*理查德·拉明（Richard Lamming）*，*丹·琼斯（Dan
    Jones）*，*保罗·考辛斯（Paul Cousins）*，*尼克·里奇（Nick Rich）*（*普伦蒂斯·霍尔/皮尔逊教育*，*哈罗*，*英国*，*2000*）。'
- en: Tom Shuker was kind enough to grant the rights to use their eight-step process
    for this chapter as an example of how to implement a VSM strategy across an organization.
    The eight-step VSM process helps organizations simplify the fundamental Lean concepts
    of demand, flow, and leveling via Lean planning, and helps implement the overall
    process to accelerate, coordinate, and sustain Lean efforts.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·舒克（Tom Shuker）非常慷慨地授权使用他们的八步流程作为本章的示例，展示如何在整个组织中实施VSM战略。这一八步VSM流程帮助组织通过精益规划简化需求、流动和平衡等基本精益概念，并帮助实施整体流程以加速、协调和持续精益工作。
- en: 'Yes—this is a book about the application of VSM-to-IT transformations. But
    ask yourself this: in a digital economy, which business value stream exactly are
    we improving? To answer this question, let''s revisit James Martin''s original
    and seminal writings on this subject.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 是的——这是一本关于VSM-IT转型应用的书。但请问自己这个问题：在数字经济中，我们到底在改善哪个商业价值流？为了回答这个问题，让我们回顾一下詹姆斯·马丁（James
    Martin）关于这一主题的原始和开创性著作。
- en: Identifying value streams
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定价值流
- en: James Martin fundamentally understood why a business organization invests in
    IT to implement and sustain superior business processes that support its value
    streams. Martin was ahead of his time, but his ideas persist—for example, **The
    Open Group Architecture Framework** (**TOGAF**) still employs James Martin's value
    stream concepts in their *Business Architecture* standard (*Open Group Guide*,
    *Value Streams*, January 2017).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·马丁（James Martin）从根本上理解了为什么企业组织投资于信息技术（IT），以实施和维持支持其价值流的卓越业务流程。马丁超越了时代，但他的思想依然延续——例如，**开放组架构框架**（**TOGAF**）在其*业务架构*标准中仍然运用了詹姆斯·马丁的价值流概念（*开放组指南*，*价值流*，2017年1月）。
- en: But what exactly did James Martin mean when he employed the term *value stream*?
    Martin was not merely looking for ways to improve IT development and operational
    processes. Instead, his goal was to help organizations restructure their value
    streams and implement software applications to support, sustain, and continuously
    improve value delivery across all value streams.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 但詹姆斯·马丁使用“价值流”一词时到底是什么意思呢？马丁不仅仅是寻找改进IT开发和运营过程的方法。他的目标是帮助组织重构其价值流，并实施软件应用程序来支持、维持并持续改进所有价值流中的价值交付。
- en: 'In his book, James Martin cites research from a study published by T. H. Davenport
    titled *Process Innovation*, which identified an average of 14 value streams across
    5 large enterprise companies. The companies included **IBM**, **Ameritech**, **Dow
    Chemical**, **Xerox**, and a major—though unidentified—insurance company (Harvard
    Business School Press: Boston, 1993).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书中，詹姆斯·马丁引用了T.H. 达文波特（T. H. Davenport）发表的《过程创新》一书中的研究，该研究发现，在5家大型企业中，平均有14个价值流。参与的公司包括**IBM**、**Ameritech**、**道化学公司**、**施乐**以及一家大型但未透露名称的保险公司（哈佛商学院出版社：波士顿，1993年）。
- en: 'Martin synthesized the works found in Davenport''s paper to identify 17 typical
    value streams (Martin, 1995, page 107). His list of 17 conventional business value
    streams includes the following:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁综合了达文波特论文中的研究，识别出了17个典型的价值流（马丁，1995年，第107页）。他列出的17个传统的业务价值流包括以下内容：
- en: '**Customer engagement**: Acquiring customers, determining their needs; selling,
    ensuring that they are pleased'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户互动**：获取客户、了解客户需求；销售，确保客户满意'
- en: '**Order fulfillment**: Receiving orders, fulfilling orders, collecting payment'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单履行**：接收订单，履行订单，收取付款'
- en: '**Customer services**: Providing customers with services such as help using
    the product, planning, and consulting'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户服务**：向客户提供诸如使用产品帮助、规划和咨询等服务'
- en: '**Manufacturing**: Production of goods, maintenance of inventory, interaction
    with suppliers'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制造**：生产商品、维护库存、与供应商互动'
- en: '**Procurement services**: Assistance in supplier selection, contracting, and
    management'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采购服务**：协助选择供应商、签订合同和管理'
- en: '**Product-design engineering**: Designing products and facilities for manufacturing
    them'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品设计工程**：设计产品及其制造设施'
- en: '**Research**: Exploration of potentially valuable science and technology'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研究**：探索潜在的有价值的科学和技术'
- en: '**Marketing**: Determining what customers need, which products to build, which
    features are needed; advertising'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场营销**：确定客户需求，设计产品，哪些功能是必须的；广告宣传'
- en: '**Market-information capture**: Acquisition of information about sales; locating
    intelligence about the competition'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场信息采集**：获取销售信息；收集竞争情报'
- en: '**Product maintenance**: Repairing products and preventative maintenance on
    customer sites'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品维护**：修理产品以及在客户现场进行预防性维护'
- en: '**Legal department**: Solving legal problems; writing contracts'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法务部门**：解决法律问题；起草合同'
- en: '**IT- application development**: Developing and modifying systems and software'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT-应用开发**：开发和修改系统和软件'
- en: '**IT infrastructure**: Building the corporate-wide network, database, and facilities
    for distributed computing'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT基础设施**：建立公司范围的网络、数据库及分布式计算设施'
- en: '**Human resources** (**HR**): Assistance in recruiting, training, compensation,
    care planning'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人力资源**（**HR**）：协助招聘、培训、薪酬、照护规划'
- en: '**Leased and capital asset management**: Management of buildings and capital
    resources'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租赁和资本资产管理**：管理建筑物和资本资源'
- en: '**Financial management**: Accounting, negotiating with banks, cash management'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财务管理**：会计、与银行谈判、现金管理'
- en: '**Enterprise engineering**: Designing, implementing, and improving value streams;
    engineering the enterprise learning processes'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业工程**：设计、实施和改进价值流；工程化企业学习过程'
- en: Now that we have a better understanding of typical business-oriented value streams,
    it's essential to understand how we establish their boundaries and their interfaces.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对典型的面向业务的价值流有了更好的理解，接下来理解如何建立其边界和接口就显得至关重要。
- en: Establishing value stream boundaries
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立价值流边界
- en: Each value stream has specific starting and ending activities that establish
    its boundaries. This concept is so important that some in the **business architecture**
    community refer to their value streams by their start and end activities (for
    example, **Prospect to Order** and **Order to Delivery** value streams). James
    Martin provides examples of start and end activities for selected value streams.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每个价值流都有特定的起始和结束活动，这些活动确定了其边界。这个概念如此重要，以至于一些**业务架构**领域的人士通过其起始和结束活动来称呼他们的价值流（例如，**从潜在客户到订单**和**从订单到交付**的价值流）。James
    Martin 提供了选定价值流的起始和结束活动示例。
- en: 'The following table shows a list of value stream naming conventions from Martin''s
    book (Martin, 1995, page 108, exhibit 7.3):'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 下表展示了 Martin 书中提到的价值流命名约定（Martin, 1995, 第 108 页，第 7.3 图表）：
- en: '![Figure 4.3 – VS naming conventions'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.3 – VS 命名约定'
- en: '](img/B17087_Figure_4.3.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_4.3.jpg)'
- en: Figure 4.3 – VS naming conventions
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.3 – VS 命名约定
- en: Now that you understand how to apply value stream boundaries and naming conventions,
    let's look at how value stream improvements help deliver business value.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经理解了如何应用价值流边界和命名约定，我们来看看价值流改进如何帮助交付商业价值。
- en: Improving business value
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改善商业价值
- en: 'It''s important to remember that James Martin wrote his book *The Great Transition*
    when virtually all businesses were still in the early stages of employing IT to
    support their critical business processes. Don Tapscott coined the term *digital
    economy* in his book titled *The Digital Economy: Promise and Peril in the Age
    of Networked Intelligence* in 1995, which was the same year *The Great Transition*
    was published. But James Martin and others in the BPR and **business process improvement**
    (**BPI**) community already understood the importance of redesigning or incrementally
    improving business processes to take advantage of IT''s new capabilities.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，James Martin 在撰写他的书《伟大转型》时，几乎所有的企业仍处于利用 IT 支持其关键业务流程的早期阶段。Don Tapscott
    在1995年出版的《数字经济：网络智能时代的承诺与风险》一书中创造了“数字经济”这一术语，这与《伟大转型》出版的年份相同。但 James Martin 和
    BPR 以及**业务流程改进**（**BPI**）领域的其他人已经理解到，重新设计或逐步改进业务流程，利用 IT 的新能力，具有重要意义。
- en: Companies must develop more efficient, faster, and responsive organizational
    value streams in a digital economy, and Martin understood that its IT function
    had to support those efforts. Martin's view of value stream reinvention was to
    replace traditional cross-functional and siloed business processes "*with a new
    workflow that is fast, simple, automated where possible, and performed by a small
    team (or person) sharply focused on pleasing the customer*" (Martin, 1995, page
    64).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 企业必须在数字经济中开发更高效、更快速、更灵活的组织价值流，Martin 理解到其 IT 功能必须支持这些努力。Martin 对价值流重塑的看法是，替代传统的跨职能和孤立的业务流程，"*采用一种新的工作流程，该流程快速、简单、尽可能自动化，并由一个专注于取悦客户的小团队（或个人）执行*"（Martin,
    1995, 第 64 页）。
- en: 'James Martin further notes that value stream reinvention is an improvement
    strategy that seeks to answer several fundamental questions, such as the following:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: James Martin 进一步指出，价值流重塑是一种改进策略，旨在回答几个根本性问题，例如以下问题：
- en: What are the organization's value streams?
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织的价值流是什么？
- en: Who are the value stream's customers?
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁是价值流的客户？
- en: What do those customers want?
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户需要什么？
- en: What do we need to do to delight those customers?
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要做些什么才能让这些客户满意？
- en: 'As IT specialists working in a digital economy, we must ask ourselves this
    fundamental question: *How do we employ IT and software applications to support
    an organization''s customer-centric value streams as efficiently, cost-effectively,
    and quickly as possible?*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 作为在数字经济中工作的 IT 专家，我们必须问自己这个根本性问题：*如何利用 IT 和软件应用程序，以尽可能高效、低成本、快速地支持组织的以客户为中心的价值流？*
- en: 'From the perspective of Lean, the answer is multifaceted and not extremely
    difficult to understand at a conceptual level: *An IT organization supports the
    automation and integration of organizational value stream activities while also
    improving the accuracy and timeliness of value stream information flows. In many
    cases, IT also supports the implementation of digital features and functions within
    physical products.*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 从精益的角度来看，答案是多方面的，且从概念层面理解并不难：*IT 组织支持自动化和集成组织的价值流活动，同时提高价值流信息流的准确性和及时性。在许多情况下，IT
    还支持在实体产品中实现数字功能和特性。*
- en: We now understand the importance of leveraging IT to improve the delivery of
    business value. Let's now move on to understand why an organization's chief executives
    must drive the effort.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在明白了利用 IT 提升商业价值交付的重要性。接下来，让我们深入了解为什么组织的高级管理人员必须推动这一努力。
- en: Leading the change
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引领变革
- en: Lean strategies are not easy to implement. Lean development and delivery activities
    often require some degree of structural changes to an organization and its facilities,
    the implementation of new business processes and equipment, the development of
    new skills, and investment in IT. Only the organization's chief or **line-of-business**
    (**LOB**) executives can authorize such changes.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 精益策略并不容易实施。精益开发和交付活动通常需要对组织及其设施进行一定程度的结构调整，实施新的业务流程和设备，发展新的技能，并在 IT 上进行投资。只有组织的最高管理层或**业务线**（**LOB**）高层才能授权这些变更。
- en: In support of enterprise-scale Lean initiatives, making informed IT investments
    in skills and tools is a primary topic of this book. Unfortunately, changing organizational
    structures, developing new skills, and investing in new IT methods and tools remains
    difficult. There are innumerable technology and product options to investigate,
    most requiring additional time and resources devoted to configuration and integration
    tasks.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的一个主要主题是支持企业规模的精益计划，做出明智的 IT 投资，包括技能和工具。不幸的是，改变组织结构、发展新技能和投资新的 IT 方法与工具依然是一个困难的任务。有无数的技术和产品选择需要调查，大多数都需要额外的时间和资源来进行配置和集成工作。
- en: These are the areas where leadership must step up. As with other enterprise
    Lean initiatives, only executive leadership can direct a VSM strategy and make
    the necessary tooling, infrastructure, integration, and configuration investments.
    Adding DevOps into the mix increases those investment costs. We'll get to that
    topic (that is, investments in DevOps tools, infrastructure, integration, and
    configurations) later, in [*Chapter 6*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165),
    *Launching the VSM Initiative (VSM Steps 1-3)*.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是领导力必须发挥作用的领域。与其他企业精益（Lean）计划一样，只有高层领导才能指导价值流图（VSM）战略，并进行必要的工具、基础设施、集成和配置投资。将
    DevOps 纳入其中会增加这些投资成本。我们稍后将在[*第六章*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165)《启动
    VSM 计划（VSM 步骤 1-3）》中讨论这个话题，即 DevOps 工具、基础设施、集成和配置方面的投资。
- en: CI, CD, and DevOps capabilities have evolved to the point where an IT department
    can better support the ideas promoted by James Martin back in the 1990s; plus,
    VSM offers a set of methods and tools to guide and help sustain an organization's
    Lean transformations. Nevertheless, all these capabilities require investments,
    and executive leadership must gain sufficient knowledge to make informed investment
    decisions.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 持续集成（CI）、持续交付（CD）和 DevOps 能力已经发展到一个阶段，IT 部门能够更好地支持詹姆斯·马丁（James Martin）在 1990
    年代提出的理念；此外，价值流图（VSM）提供了一套方法和工具，帮助并指导组织的精益转型。然而，所有这些能力都需要投资，高层领导必须获得足够的知识，才能做出明智的投资决策。
- en: You may not be a chief executive or a LOB executive, but you can still help
    provide education, thought leadership, and support in whatever position or role
    you have within the organization. An organization's success with its Lean initiatives
    depends on everyone's participation and support.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不是高层管理人员或业务线高层，但你依然可以在你在组织中的职位或角色中提供教育、思想领导力和支持。一个组织在精益计划上的成功依赖于每个人的参与和支持。
- en: 'For the sake of argument, we''ll assume the organization has executive-level
    support and the willingness to make the necessary structural alignments, install
    trained mentors and coaches, and invest in the necessary technology and tools.
    The next question, then, is: *How to initiate and execute a continuing VSM strategy?*
    That is the topic of the final section of this chapter. But before we get to that
    subject, let''s take a quick look at an essential VSM visualization and analysis
    tool, **value stream mapping**.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 为了便于讨论，我们假设组织得到了高层支持，并且愿意进行必要的结构调整，安装经过培训的导师和教练，并投资于必要的技术和工具。那么，下一个问题是：*如何启动并执行持续的价值流映射（VSM）策略？*
    这个问题将是本章最后部分的主题。但在讨论这个主题之前，让我们快速了解一个关键的VSM可视化和分析工具——**价值流映射**。
- en: Mapping the value stream
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 价值流映射
- en: The purpose of this section is to explain the importance of value stream mapping.
    Later, in [*Chapter 7*](B17087_07_Final_PD_epub.xhtml#_idTextAnchor183), *Mapping
    the Current State (VSM Step 4)*, you will learn how to create a value stream map,
    a technique to assess current (*as-is state*) and future (*to-be state*) processes.
    Value stream mapping helps the VSM team evaluate the scope of work required to
    transition to a desired future state of streamlined value stream activities, minimal
    waste, and customer-centric value. We will continue to use value stream mapping
    to help guide and prioritize our CI activities.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目的是解释价值流映射的重要性。稍后，在 [*第7章*](B17087_07_Final_PD_epub.xhtml#_idTextAnchor183)中，*映射当前状态（VSM
    第4步）*，你将学习如何创建价值流图，这是一种评估当前（*现状*）和未来（*目标状态*）过程的技术。价值流映射帮助VSM团队评估完成所需工作量，以过渡到理想的未来状态，旨在精简价值流活动，最小化浪费，并提供以客户为中心的价值。我们将继续使用价值流映射来帮助指导并优先排序我们的持续改进（CI）活动。
- en: Toyota originated value stream mapping techniques, but they referred to the
    practice as *materials and information flow mapping*. In other words, Toyota understood
    that even when analyzing manufacturing processes, the improvement of information
    flows was every bit as important as improving material flows.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田起源了价值流映射技术，但他们将这一实践称为*物料和信息流映射*。换句话说，丰田明白，即使是在分析制造过程时，改进信息流与改进物料流同样重要。
- en: Timely and accurate information is required to support the material flows within
    a manufacturing organization. If information is not flowing correctly, production
    processes are delayed when the right materials do not arrive at the right time
    and in the right amounts to support the Lean production processes. Of course,
    customer order information must flow with the materials to ensure the fabrication
    of the correct set of products for each customer.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 及时且准确的信息是支持制造组织内部物料流动的必要条件。如果信息流动不畅，生产过程会因为正确的物料未能在正确的时间、正确的数量到达而被延误，从而影响精益生产过程。当然，客户订单信息必须与物料一起流动，以确保为每个客户制造正确的产品集。
- en: James Martin was also an early proponent of mapping value streams, and he devoted
    an entire chapter to the subject of value stream mapping in [*Chapter 8*](B17087_08_Final_PD_epub.xhtml#_idTextAnchor209)
    of his book *The Great Transition* (Martin, 1995). However, Martin's approach
    precedes the modern value stream diagramming techniques introduced by Mike Rother
    and John Shook in their book, *Learning to See* (Rother, Shook, 1999).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·马丁也是早期的价值流映射倡导者之一，他在他的书《伟大的转型》（Martin, 1995）中 dedicates 一个章节专门讲解价值流映射，章节标题为
    [*第8章*](B17087_08_Final_PD_epub.xhtml#_idTextAnchor209)。然而，马丁的方法早于迈克·罗瑟（Mike Rother）和约翰·舒克（John
    Shook）在他们的书《学习看见》（Rother, Shook, 1999）中提出的现代价值流图技术。
- en: 'This book teaches the modern value stream mapping approaches set down by Rother
    and Shook and later updated by Karen Martin and Mike Osterling in their book *Value
    Stream Mapping: How to Visualize Work and Align Leadership for Organizational
    Transformation* (Martin, Osterling, 2014). Modern value stream maps provide a
    combination of activity and information flow data necessary to assess the state
    of Leanness across the value stream. In contrast, James Martin''s value streams
    incorporate a fairly traditional process flow diagramming technique.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 本书讲授了罗瑟和舒克提出的现代价值流映射方法，后来由凯伦·马丁和迈克·奥斯特林在他们的书《价值流映射：如何可视化工作并对齐领导力以进行组织转型》（Martin,
    Osterling, 2014）中进行了更新。现代的价值流图结合了活动和信息流数据，这些数据对于评估价值流中精益状态至关重要。相比之下，詹姆斯·马丁的价值流图采用的是一种相对传统的过程流图技术。
- en: Whichever modeling techniques your organization may prefer, make sure it's a
    standardized approach and that everyone is trained on the techniques employed.
    Otherwise, the VSM team can expect issues in their communications, interpretations,
    and analysis.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您的组织偏好哪种建模技术，都必须确保采用标准化方法，并且每个人都经过相关技术的培训。否则，VSM团队可能会在沟通、解释和分析中遇到问题。
- en: 'At this point in our discussions on value streams, it''s essential to understand
    this fundamental concept: **all value streams represent an end-to-end flow of
    value across an organization**. In this context, a Lean value stream operates
    similarly to the mass production concepts behind Henry Ford''s first Model T assembly
    lines. A critical difference is that Lean incorporates pull-oriented production
    and order management production processes versus a push-based production control
    strategy. Forgetting the concepts of push-versus-pull production control strategies
    for a moment, mass production and Lean production share the notion of synchronizing
    and automating flows.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论价值流的过程中，理解这一基本概念至关重要：**所有的价值流代表了跨越整个组织的端到端价值流动**。在这个背景下，精益价值流的运作类似于亨利·福特第一代T型车组装线背后的大规模生产概念。一个关键的区别是，精益生产结合了拉动式生产和订单管理生产过程，而不是推式生产控制策略。暂时不讨论推式与拉式生产控制策略的概念，大规模生产和精益生产共享同步和自动化流动的概念。
- en: For example, a customer order documents a new requirement, which initiates the
    production or delivery of a product. The construction follows a value stream flow
    around an initial component, such as the frame of a car in the previously mentioned
    Model T car production example. Another example is the construction of a frame
    or chassis for a laptop or server at the start of a computer-system assembly process.
    In either example, as the frames traverse the activities along the production
    line, additional components of value are added to the product in the form of materials,
    parts, and information. In the lexicon of Lean, we add value to a product at every
    step along the value stream process.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，客户订单记录了一个新需求，启动了产品的生产或交付。生产过程遵循一个围绕初始组件的价值流，例如前面提到的T型车生产示例中的车架。另一个例子是在计算机系统组装过程开始时，构建笔记本电脑或服务器的机架或底盘。在这两种示例中，当这些车架穿越生产线上的各个活动时，额外的价值组件（如材料、零件和信息）会被添加到产品中。在精益的术语中，我们在价值流过程的每一步都会为产品添加价值。
- en: 'The following screenshot depicts a display of a modern automobile assembly
    line. Despite the use of robotic technology and other automation capabilities,
    the basic concepts behind Henry Ford''s original mass production concept as an
    end-to-end and synchronized process remain:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了现代汽车组装线的一个画面。尽管使用了机器人技术和其他自动化能力，但亨利·福特最初的大规模生产概念仍然保留，作为一个端到端的同步过程：
- en: '![Figure 4.4 – Automobile assembly line'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.4 – 汽车组装线'
- en: '](img/B17087_Figure_4.4.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17087_Figure_4.4.jpg)'
- en: Figure 4.4 – Automobile assembly line
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4 – 汽车组装线
- en: This book is not about how to implement Lean processes in manufacturing—there
    are many other good sources for that type of information. However, we will discuss
    the application of VSM to development-oriented processes, of which an assembly
    line is an example. Additionally, we will also discuss the use of VSM to support
    operations-oriented value streams, which have more to do with front-office and
    back-office processes.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并非讨论如何在制造业中实施精益流程——对于这类信息，有许多其他优秀的资源。然而，我们将讨论如何将VSM应用于面向开发的流程，组装线就是其中一个例子。此外，我们还将讨论如何使用VSM来支持面向运营的价值流，这些流程更多地涉及前台和后台的工作。
- en: As noted previously, front-office operational processes are customer-facing,
    while back-office operational processes are typically administrative. As with
    development and operations-oriented value streams, all business processes can
    be made Lean and improved by applying VSM methods and tools.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，前台操作流程面向客户，而后台操作流程通常是行政性的。与面向开发和运营的价值流一样，所有业务流程都可以通过应用VSM方法和工具来实现精益化并进行改进。
- en: Having used the terms *front office* and *back office*, please note that you
    may very well decide there is no such thing in your organization to evaluate the
    activities that add value from your customers' perspective. Value streams are
    not bound by organizational hierarchies, skills, or business functions. Value
    streams are an end-to-end set of activities required to deliver value from an
    initial request through delivery. Their customers can be either internal or external
    to the organization.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we explore how to implement VSM practices as a structured
    process consisting of eight steps. However, before moving on to that chapter,
    let's first take a quick look at the eight VSM steps for planning, mapping, and
    sustaining Lean practices.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: Applying VSM methods and tools
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Every VSM tool vendor has its unique VSM process, usually tailored to its business
    origins and its software tools' focus or strength. We don't need software tools
    to implement VSM capabilities, though they are a huge enabler. Still, before we
    invest in VSM tools, we must first learn the basic concepts and approaches behind
    the implementation of VSM practices.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: VSM implementations, as described in this book, follow an eight-step process
    outlined by Don Tapping, Tom Luyster, and Tom Shuker in their *Value Stream Management*
    books (Tapping, Luyster, Shuker, 2002; Tapping, Shuker, 2003). Specifically, the
    eight steps walk an organization through a VSM process to plan, map, and sustain
    Lean improvements.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot introduces the eight VSM steps:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 4.5 – Eight-step VSM process to plan, map, and sustain Lean practices'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_4.5_new.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.5 – Eight-step VSM process to plan, map, and sustain Lean practices
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: In contrast to Tapping's, Luyster's, and Shuker's books, whose focus lay in
    Lean management, Lean healthcare, and Lean offices, this book focuses on applying
    VSM to IT. However, *please note* that IT touches on everything going on within
    an organization in a digital economy. Moreover, as James Martin indicates, IT's
    role is to support an organization's process and value stream reinvention through
    Lean initiatives. Therefore, *any VSM initiative is likely to include planning,
    mapping, improvement, and sustainment activities as a participatory value stream,
    but not necessarily as the primary value stream.*
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: The preceding paragraph makes a critical point. Almost all modern VSM tools
    focus on modeling the DevOps process to show concepts. Improving the DevOps value
    stream is important. However, the more considerable benefits of VSM come from
    linking DevOps activities in support of enterprise Lean initiatives outside the
    IT function, including both operations and development-oriented value streams.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: Defining the eight steps of VSM
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Tom Shuker was kind enough to allow me to incorporate their **eight-step VSM
    process** for this book. Before we end this chapter and get into the details of
    executing their VSM strategy, we''ll take a quick look at how Tapping and Shuker
    defined their eight steps for planning, mapping, and sustaining Lean improvements,
    as follows:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Shuker非常慷慨地允许我将他们的**八步VSM流程**纳入本书。在我们结束本章并进入执行他们VSM策略的细节之前，我们将快速回顾一下Tapping和Shuker如何定义他们的八个步骤，用于规划、映射和维持精益改进，具体如下：
- en: '**Commit to Lean** (*Step 1*): A successful Lean initiative requires executive
    leadership and buy-in from employees and stakeholders. Everyone involved in the
    VSM initiative must understand the importance of Lean practices to provide a more
    sustainable business through value delivery. The goal of Lean is to extend the
    value of HR and not eliminate jobs or take shortcuts.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**承诺精益** (*步骤 1*): 一个成功的精益计划需要高层领导和员工及利益相关者的支持。所有参与VSM计划的人员必须理解精益实践的重要性，以通过价值交付提供更可持续的业务。精益的目标是延长人力资源的价值，而不是裁减职位或采取捷径。'
- en: '**Choose value stream** (*Step 2*): We can''t implement and improve Lean practices
    organization-wide overnight. It takes time and effort to identify and implement
    value stream improvements, with priorities based on the work that adds the most
    value for the lowest costs. Moreover, the VSM team keeps identifying and working
    on new improvement priorities across the product''s life.'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择价值流** (*步骤 2*): 我们不能在一夜之间在整个组织中实施和改进精益实践。识别和实施价值流改进需要时间和努力，优先级基于对最具价值、最低成本的工作的识别。此外，VSM团队将继续识别并在产品生命周期内开展新的改进优先事项。'
- en: '**Learn about Lean** (*Step 3*): VSM is all about improving Lean practices
    across the organization''s value streams. So, all VSM team members and the employees
    assigned to work within a value stream must have superior knowledge of the day-to-day
    practices of operating Lean production systems.'
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**了解精益** (*步骤 3*): VSM旨在改进组织价值流中的精益实践。因此，所有VSM团队成员以及被分配到价值流中的员工必须具备操作精益生产系统的日常实践的卓越知识。'
- en: '**Map current state** (*Step 4*): It''s dangerous to begin to adjust a system
    before fully understanding how it operates. We need to understand how our work
    flows across the value stream, how much of our work is value-adding, and how much
    time is spent on value-added activities versus waiting. Finally, we need to identify
    other forms of waste that add to our costs without adding value. These are the
    goals when mapping the current state of our development or operations-oriented
    business practices.'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**映射当前状态** (*步骤 4*): 在完全理解系统如何运作之前就开始调整系统是危险的。我们需要了解我们的工作如何在价值流中流动，多少工作是增值的，多少时间花费在增值活动和等待之间。最后，我们需要识别其他形式的浪费，这些浪费增加了成本却没有增加价值。这些就是在映射我们开发或运营导向的业务实践的当前状态时的目标。'
- en: '**Identify Lean metrics** (*Step 5*): With the current value stream map completed,
    the VSM team turns its attention to identifying metrics that can help the organization
    achieve its business goals. We can''t evaluate our future VSM efforts'' success
    if we don''t first identify our customers'' needs, potential areas of waste, and
    our value stream''s productivity goals. Meeting customer needs and eliminating
    waste provides the surest path to lower costs and obtaining a business-sustaining
    product price.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**识别精益指标** (*步骤 5*): 在完成当前价值流图后，VSM团队将注意力转向识别可以帮助组织实现业务目标的指标。如果我们不首先识别客户的需求、潜在的浪费区域以及价值流的生产力目标，我们就无法评估未来VSM工作的成功。满足客户需求并消除浪费是降低成本并获得可持续产品价格的最可靠路径。'
- en: '**Map future state** (*Step 6a*)—**Customer demand**: This is the first of
    three phases to build our plan for a desired future state. The goal is to assess
    customer demand for our products and services. In this mapping exercise, we input
    the previously identified Lean metrics for acceptable quality, demand in terms
    of units, and desired lead times.'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**映射未来状态** (*步骤 6a*)—**客户需求**: 这是构建我们所期望的未来状态计划的三个阶段中的第一阶段。目标是评估客户对我们产品和服务的需求。在这个映射练习中，我们输入了之前识别的精益指标，包括可接受的质量、单位需求量和所需的交货时间。'
- en: '**Map future state** (*Step 6b*)—**Continuous flow**: This is the second phase
    in future state mapping. The goal here is to standardize how work is performed
    and figure out how to organize the flow of work, materials, parts, and information
    to move continuously. In many if not most cases, it may be necessary to move equipment
    and office cubicles to affect better flows. Information systems are another critical
    enabler to help establish the efficient flow of information across value stream
    activities. Steps should also be taken to level the flow of work by minimizing
    variances between activity setup, changeover, and cycle times. Finally, we should
    decide which production control strategies to implement, such as **Just-in-Time**
    (**JIT**), **First In, First Out** (**FIFO**), and Kanban.'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘制未来状态** (*第6b步*)—**持续流动**：这是未来状态绘制的第二阶段。目标是标准化工作执行方式，并找出如何组织工作、材料、零件和信息的流动，以便持续流动。在很多情况下，甚至大多数情况下，可能需要移动设备和办公隔间以改善流动。信息系统是另一个关键支持因素，帮助建立跨价值流活动的高效信息流动。还应采取措施，通过最小化活动设置、更换和周期时间之间的差异来平衡工作流。最后，我们应决定实施哪些生产控制策略，如**准时制**（**JIT**）、**先进先出**（**FIFO**）和看板（Kanban）。'
- en: '**Map future state** (*Step 6c*)—**Leveling**: This is the final phase of future
    state mapping. At this stage, we should have installed Lean practices across our
    value stream and minimized the more critical elements of waste affecting our productivity.
    We now need to implement strategies to level the flow of customer demand. This
    VSM work involves implementing pull-based strategies to minimize excessive queuing
    and waiting, reduce lot sizes to minimize queues and wait times associated with
    batch processes, and implement our value stream''s delivery and pickup systems—that
    is, Kanban Cards or Kanban folders, and work items.'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘制未来状态** (*第6c步*)—**平衡**：这是未来状态绘制的最后阶段。在此阶段，我们应该已在价值流中安装了Lean实践，并最小化了影响生产力的更关键的浪费因素。现在，我们需要实施策略来平衡客户需求的流动。此VSM工作涉及实施基于拉动的策略，减少过度排队和等待，减少批量流程中与批次处理相关的队列和等待时间，并实施价值流的交付和提取系统——即看板卡片或看板文件夹以及工作项。'
- en: '**Create Kaizen plans** (*Step 7*): VSM implements Lean-oriented changes, both
    large and small in scale. A Kaizen plan outlines our strategies for continuously
    improving our development and operations-oriented value streams, but many of the
    Lean-oriented investments require significant investments that the VSM team cannot
    authorize. Moreover, the scope of planned changes may require multiple planning
    horizons to implement, and their Kaizen plans may evolve over time. Therefore,
    the VSM team needs to create a change plan (Kaizen plan) to make visible and manage
    the planned scope of change.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建Kaizen计划** (*第7步*)：VSM实施以Lean为导向的变更，涵盖大规模和小规模的变化。Kaizen计划概述了我们不断改进开发和运营导向的价值流的策略，但许多Lean导向的投资需要大量资金，而VSM团队无法授权。此外，计划中的变更可能需要多个规划周期来实施，其Kaizen计划可能随时间变化。因此，VSM团队需要制定变更计划（Kaizen计划），以使计划中的变更范围可见并得到管理。'
- en: A key differentiator between Lean and Agile is that Lean evaluates all potential
    areas for improvement, regardless of the investments, authorities, time, and resources
    required. In contrast, Agile retrospectives tend to focus on what the small Agile
    team can authorize and accomplish over the next Sprint iteration.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Lean和Agile的关键区别在于，Lean评估所有潜在的改进领域，不考虑所需的投资、权限、时间和资源。相比之下，Agile的回顾性通常专注于小型Agile团队在下一个Sprint迭代中可以授权和完成的事项。
- en: Both Lean and Agile practitioners understand the importance of continuous change.
    Still, VSM emphasizes much longer-term planning horizons and potentially includes
    changes that require more capital investments than those contemplated in Agile-based
    retrospectives.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Lean和Agile的从业者都理解持续变革的重要性，但VSM更强调长期规划周期，并可能包括需要更多资本投资的变更，这些变更在Agile回顾性中通常不会考虑。
- en: Finally, requirements, issues, and priorities change over time, therefore Kaizen
    plans need to be periodically reviewed and updated. Creating and modifying your
    Kaizen plans are the primary activities of this step.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，需求、问题和优先级随着时间的推移会发生变化，因此Kaizen计划需要定期审查和更新。创建和修改Kaizen计划是此步骤的主要活动。
- en: '**Implement Kaizen plans** (*Step 8*): Finally, we need to implement whatever
    Kaizen plans we created. Additionally, we need to review and update them as necessary,
    but frequently. One constant in business is continuous change, so we need to continually
    improve our Lean practices and maintain alignment with our customers'' needs.
    We also need to continually evaluate how we plan to improve our value stream activities
    by discovering and eliminating additional waste.'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实施Kaizen计划** (*第8步*): 最后，我们需要实施所有我们制定的Kaizen计划。此外，我们还需要定期回顾和更新它们。商业中的一个常态是持续变化，因此我们需要不断改进精益实践，并保持与客户需求的对齐。我们还需要不断评估如何通过发现和消除额外浪费来改善我们的价值流活动。'
- en: Now that we've introduced the eight essential steps to plan, map, and sustain
    Lean improvements, let's take a closer look at what goes on in each step, starting
    with the commitment to Lean. That is the topic of the next chapter.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经介绍了规划、绘制和维持精益改进的八个关键步骤，让我们更详细地了解每个步骤中发生的事情，从对精益的承诺开始。这是下一个章节的主题。
- en: Summary
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This ends the introductory chapter to VSM. You have learned that VSM provides
    an approach to evaluate all development and operational value streams methodically
    and continuously. The goal of VSM is to ensure an organization remains in alignment
    with corporate strategies and adds customer-centric value.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是VSM的介绍章节。你已经了解到，VSM提供了一种系统地、持续地评估所有开发和运营价值流的方法。VSM的目标是确保一个组织始终与企业战略保持一致，并为客户提供以客户为中心的价值。
- en: You've also learned VSM is not a new concept and that the concepts and practices
    support the implementation and sustainment of Lean production practices across
    an organization's value streams. Organizations typically have many value streams.
    James Martin, an IT leader, provided a comprehensive discussion on the need for
    an end-to-end reinvention of business processes in the form of value streams.
    Martin was also an early proponent of value stream mapping, though his approach
    preceded the modern format we'll use in [*Chapter 6*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165),
    *Launching the VSM Initiative (VSM Steps 1-3)*, on mapping and improving value
    streams.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你还了解到，VSM并不是一个新概念，相关的概念和实践支持在组织的价值流中实施和维持精益生产实践。组织通常拥有多个价值流。IT领导者James Martin对以价值流形式进行业务流程的端到端重塑的需求进行了全面的讨论。Martin还是价值流图绘制的早期倡导者，尽管他的方式早于我们将在[*第6章*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165)中使用的现代格式，即“启动VSM计划（VSM步骤1-3）”中所涉及的价值流绘制与改进。
- en: Finally, you can now identify the eight VSM steps to plan, map, and sustain
    Lean improvements across your value streams. In the next chapter, we move on to
    learn how to execute the steps associated with VSM planning, including making
    a commitment to Lean, choosing a value stream for your VSM initiative, and learning
    about Lean.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你现在可以识别出八个VSM步骤，用于规划、绘制和维持跨价值流的精益改进。在下一章中，我们将继续学习如何执行与VSM规划相关的步骤，包括承诺精益、选择VSM计划的价值流以及学习精益相关内容。
