- en: 'True or false: Value streams always include both value-creating and non-value-creating
    activities.'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对还是错：价值流始终包括创造价值和非创造价值的活动。
- en: How did James Martin define value streams?
  id: totrans-157
