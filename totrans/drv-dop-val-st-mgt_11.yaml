  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个用户故事创建完成定义。
- en: The development team obtains clarifications on requirements during development.
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发过程中，开发团队获取需求澄清。
- en: Communicating test results from the automated tests.
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传达自动化测试的测试结果。
