- en: Section 3:VSM Tool Vendors and Frameworks
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：VSM工具供应商与框架
- en: This section introduces you to modern VSM tool capabilities, VSM tool vendors,
    and the leading VSM methodologists or thought leaders. Starting with [*Chapter
    11*](B17087_11_Final_PD_epub.xhtml#_idTextAnchor291)**,** *Identifying VSM Tool
    Types and Capabilities*, you will learn about the capabilities of modern VSM tools.
    Specifically, you will learn about the three primary categories of VSM tools,
    as defined by Gartner, including DevOps value stream management platforms (VSMPs),
    value stream delivery platforms (VSDPs), and continuous compliance automation
    (CCA) tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍现代VSM工具的功能、VSM工具供应商，以及领先的VSM方法学家或思想领袖。从[*第11章*](B17087_11_Final_PD_epub.xhtml#_idTextAnchor291)**，**
    *识别VSM工具类型和功能*开始，您将了解现代VSM工具的功能。具体而言，您将了解Gartner定义的三大类VSM工具，包括DevOps价值流管理平台（VSMP）、价值流交付平台（VSDP）和持续合规自动化（CCA）工具。
- en: Then, in [*Chapter 12*](B17087_12_Final_PD_epub.xhtml#_idTextAnchor342)**,**
    *Introducing the Leading VSM Tool Vendors*, you will learn about the offerings
    from 15 VSM tool vendors spanning all three categories. Rather than regurgitating
    information available from other industry analysts, I invited a total of 24 vendors
    to tell me how they have positioned their products in the VSM tools industry and
    what they believe are their competitive strengths. The 15 VSM tool vendors identified
    in this chapter agreed to interviews and to showcase their capabilities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在[*第12章*](B17087_12_Final_PD_epub.xhtml#_idTextAnchor342)**，** *介绍领先的VSM工具供应商*中，您将了解来自15个VSM工具供应商的产品，涵盖所有三个类别。我没有简单地重复其他行业分析师提供的信息，而是邀请了24家供应商与我分享他们如何定位自己的产品在VSM工具行业中的地位，以及他们认为自己在竞争中的优势。这15家VSM工具供应商同意接受采访，并展示他们的能力。
- en: '[*Chapter 13*](B17087_13_Final_PD_epub.xhtml#_idTextAnchor373)**,** *Introducing
    the VSM-DevOps Practice Leaders*, introduces you to the VSM Consortium, The Project
    Management Institute''s Disciplined Agile (DA), and Scaled Agile, Inc.''s Scaled
    Agile Framework® as the biggest thought leaders and providers of VSM methodologies
    applied to modern IT practices to improve CI/CD and DevOps pipeline flows. They
    are also the leaders in modern thought on the application of Lean-Agile practices
    to digital business transformation. Similar to the approach taken with the VSM
    tool vendors, each of these organizations worked with me directly to showcase
    their methodologies and activities related to value stream management.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17087_13_Final_PD_epub.xhtml#_idTextAnchor373)**，** *介绍VSM-DevOps实践领袖*，将向您介绍VSM联盟、项目管理协会的*精益敏捷（DA）*方法和Scaled
    Agile公司（Scaled Agile Framework®）作为应用于现代IT实践的VSM方法论的最大思想领袖和提供者，旨在改进CI/CD和DevOps管道流程。它们也是现代关于将精益敏捷实践应用于数字商业转型的思想领袖。与VSM工具供应商的做法类似，这些组织也与我直接合作，展示他们与价值流管理相关的方法和活动。'
- en: Finally, [*Chapter 14*](B17087_14_Final_PD_epub.xhtml#_idTextAnchor411)**,**
    *Introducing the Enterprise Lean-VSM Practice Leaders*, introduces the original
    thought leaders behind value streams – the Lean Enterprise Institute (LEI) and
    LeanFITT™. Along with the Lean Enterprise Academy, these two organizations have
    been some of the leading researchers and thought leaders behind modern Lean and
    VSM practices.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[*第14章*](B17087_14_Final_PD_epub.xhtml#_idTextAnchor411)**，** *介绍企业精益-VSM实践领袖*，将介绍价值流背后的原创思想领袖——精益企业研究所（LEI）和LeanFITT™。与精益企业学院一起，这两个组织是现代精益和VSM实践背后的主要研究者和思想领袖之一。
- en: For example, in 1994, in a Harvard Business Review (HBR) article titled*From
    Lean Production to the Lean Enterprise*, the founder of the LEI, James Womack,
    along with his collaborator Daniel T. Jones (founder and chairman of the *Lean
    Enterprise Academy*),coined the term *value streams*. In addition, Don Tapping,
    Todd Sperl, and their collaborators at LeanFITT have co-written more than 50 books
    on Lean practices, including some of the original works on the concepts behind
    VSM as a general methodology for implementing Lean production improvements.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在1994年，《哈佛商业评论》（HBR）的一篇题为*从精益生产到精益企业*的文章中，LEI创始人詹姆斯·沃马克（James Womack）与他的合作者丹尼尔·T·琼斯（*精益企业学院*创始人兼主席）共同提出了“价值流”（*value
    streams*）一词。此外，Don Tapping、Todd Sperl以及他们在LeanFITT的合作者们共同编写了超过50本关于精益实践的书籍，其中包括一些关于价值流图（VSM）作为实施精益生产改进的一般方法论的原著。
