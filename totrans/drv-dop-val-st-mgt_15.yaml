- en: Plutora
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Plutora** offers a highly rated VSM platform recognized as a leader by the
    **Enterprise Management Associates (EMA)**, **Forrester Research**, and **GigaOM**.
    They are also a founding member of the **VSM Consortium**.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Plutora promotes their VSM platform as providing a complete software delivery
    management solution engineered to improve time-to-value. In this context, the
    Plutora platform offers the following capabilities for software delivery management
    support:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Value Stream Management**: Seamlessly brings together product owners, release
    and development managers, risk and compliance teams, and engineering and deployment
    teams to deliver value and support continuous end-to-end improvements across the
    SDLC.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Release Management**: Define and schedule hierarchical releases, track dependencies,
    manage approvals, and maintain compliance while accelerating change across the
    entire enterprise portfolio.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Test Environment Management**: Centralize bookings, resolve conflicts, and
    track system dependencies. Eliminate error-prone manual configuration management
    and change control processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Deployment Management**: Helps streamline deployment processes across teams
    to minimize risk and accelerate cut-over events. Manage the planning, approval,
    coordination, and execution of production cut-over activities across multiple
    teams. Use analytic capabilities to streamline audits and inform post-implementation
    reviews.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Predictive Analytics**: With integrated and normalized data from end to end,
    made visible through customizable dashboards, users have a single source of truth
    for software delivery from idea to production on an enterprise scale.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It's essential to note that Plutora positions its VSM platform as a software
    development data platform, providing the infrastructure necessary to integrate,
    automate, and orchestrate software delivery pipelines. Most importantly, its data-centric
    VSM platform, robust analytics engine, and common data model provide real-time
    access to critical data for decision making. In their words, "*it all comes together
    in the analysis and display of our rich set of metrics and dashboards that provide
    organizations with the insight they need to deliver the most value to their customers
    through their development efforts."*
  prefs: []
  type: TYPE_NORMAL
- en: Plutora recognizes that many project management and tools embed useful VSM data
    and analytical capabilities. However, the challenge for decision-makers is to
    navigate multiple value stream dashboards, then make sense of end-to-end pipeline
    flows. For these reasons, Plutora promotes the need for a dedicated analytics
    platform that pulls data from multiple platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Overseeing your software delivery process
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Plutora VSM platform provides a comprehensive set of tools to oversee the
    entirety of your software delivery people, processes, and tools. Plutora's VSM
    platform works regardless of management methodology, automation support, or the
    third-party tools employed by the organization. Its purpose is to help scale Agile
    and DevOps strategies across the enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 12.9* graphically portrays the three categories of tools within Plutora''s
    VSM Platform, *Decision Making & Analytics, Management & Orchestration, and Integration
    & Common Data Model*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.11– Plutora''s VSM platform'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.11.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.11– Plutora's VSM platform
  prefs: []
  type: TYPE_NORMAL
- en: Plutora's platform implements a **Decision-making and Analytics** layer at the
    top-most layer that captures, manages, and provides access to SDLC data related
    to your KPIs. This layer also provides access to pipeline metrics and predictive
    analytics capabilities to support software deliveries across your digital business.
  prefs: []
  type: TYPE_NORMAL
- en: Plutora's out-of-the-box metrics and reporting capabilities (including monitoring
    the **DORA Four** metrics) provide accurate and near real-time information on
    pipeline flows. In addition, Plutora's dashboards display metrics encompassing
    measuring performance against the release planning process against business-facing
    outcomes and priorities.
  prefs: []
  type: TYPE_NORMAL
- en: Plutora recently released an expanded data-centric VSM platform that offers
    enhanced VSM flow metrics. The flow metrics help organizations monitor and manage
    value stream flows to measure efficiency and identify bottlenecks more precisely
    across software delivery pipelines continuously. With its data-centric platform
    and common data model, Plutora's customers can manage the metrics for any pipeline,
    development style, or tooling to achieve greater business outcomes through enhanced
    data-driven decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Plutora's **Management and Orchestration** layer provides control, visibility,
    and automation of DevOps pipeline flows at the mid-tier layer. A significant and
    recent improvement in this layer is Plutora's *Planning Management and Value Delivery*
    capabilities supported by deeper integration with planning tools and a common
    data model across disparate tools. Plutora's common data model was always there.
    But the new release enhanced it with its planning management integration; plus
    the company has built additional scale into the platform to reflect its changing
    utilization as a mature data platform.
  prefs: []
  type: TYPE_NORMAL
- en: The enriched data offers a complete time series and change history across product
    lifecycles and software delivery flows. Product leaders can utilize enterprise-class
    analytics and reporting tools to achieve complete visibility across the entire
    portfolio and produce data that can identify trends and patterns in the software
    development process with time-based analytics.
  prefs: []
  type: TYPE_NORMAL
- en: Plutora's VSM platform provides the means to orchestrate work across your disparate
    CI/CD and DevOps toolchains. Release and deployment management are obvious orchestration
    applications. However, an equally important need is to orchestrate pipeline work
    in a hybrid environment. For example, it may be necessary to integrate applications
    on-premises that need to persist alongside other applications within a cloud environment.
  prefs: []
  type: TYPE_NORMAL
- en: The **Integration and Common Data Model** layer provides connectivity to the
    organization's CI/CD and DevOps tools, Agile planning tools, **project portfolio
    management** (**PPM**) tools, and production and post-production tools, eliminating
    the need to use integration brokers to code point-to-point toolchain integrations.
    Instead, the platform's connectors integrate data from disparate tools and prove
    a standard and normalized data model to support end-to-end analytics across IT
    value streams. This integration and analytics spans the entire value stream, from
    idea to cash, including Agile and DevOps-oriented people, processes, and tools.
  prefs: []
  type: TYPE_NORMAL
- en: As a value stream improvement and portfolio management tool, teams can model
    their value streams, store and manage metrics data, and reference the metrics
    individually across pipeline activities or rolled up into portfolio views. Product
    teams can implement controls, such as automated or manual review gates, governing
    build, release, and deployment activities. The provisioning of a standard data
    model with integrated analytic tools enables visualization of bottlenecks and
    areas of waiting, supports decision-making, and provides input into planning and
    resourcing activities.
  prefs: []
  type: TYPE_NORMAL
- en: Aligning software development with business goals
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Plutora promotes their VSM platform as a tool to help fill the gap between
    business goals and software development, thereby reducing time-to-value. They
    further view this as a five-step activity:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Managing your remote software factory**, making work visible with smart dashboards
    and automating governance to improve organizational performance.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Creating a single source of truth** by integrating disparate data sources
    into a common and normalized data model that provides end-to-end and real-time
    views of your software development lifecycle activities.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Giving full control, visibility, and automation** across testing, deployment
    planning, and release management activities, orchestrating multiple pipelines
    from ideations to production, improving productivity, eliminating waste, and managing
    risks.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Enabling a smart digital business** by employing advanced KPIs, metrics,
    and predictive analytics across your entire software delivery process empowers
    your digital business. The idea here is that you cannot continuously improve the
    activities you do not continuously measure and analyze. Also, manage risks by
    automating governance and compliance requirements utilizing criteria gates and
    audit history.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reducing time-to-value** by identifying choke points, eliminating waste,
    increasing efficiency, and reducing time-to-value to achieve a competitive advantage.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Improving the software delivery process
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Plutora identifies many potential applications for VSM to improve the software
    delivery process:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.12 – Potential applications for VSM'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.12.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.12 – Potential applications for VSM
  prefs: []
  type: TYPE_NORMAL
- en: As a VSM solution, Plutora provides a robust integration, automation, and orchestration
    platform. The objective is to use Plutora's VSM platform capabilities to achieve
    a competitive advantage by identifying bottlenecks, eliminating waste, increasing
    efficiency, and reducing the time-to-value.
  prefs: []
  type: TYPE_NORMAL
- en: '**Plutora website**: [https://www.plutora.com/](https://www.plutora.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Quali
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Quali** is another software company that does not explicitly address full-scale
    VSM platform requirements but provides necessary components within any CI/CD or
    DevOps pipeline. Quali''s *CloudShell Colony* is an SaaS platform for delivering
    **Infrastructure Automation at Scale**. More precisely, CloudShell Colony offers
    self-service automation and governance capabilities to streamline application
    development, testing, and release into production. In addition, its software supports
    the deployment and governance of complex software applications on cloud technologies,
    including AWS, Azure, and Kubernetes.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Quali''s inclusion in this list is due to its support of automating governance
    policies, one of Gartner''s three categories in its definition of VSM tools: **continuous
    compliance automation** (**CCA**) tools. However, it would have to be purchased
    as an add-on to support broader VSM platform requirements within an enterprise.'
  prefs: []
  type: TYPE_NORMAL
- en: The primary product Quali promotes to support VSM initiatives is **CloudShell**
    **Colony**, which was formally renamed **Torque** on June 22, 2021\. Our primary
    strength comes from a consistent focus on making it practical, even easy, to leverage
    the **application-centric environment** as a primary organizing construct.
  prefs: []
  type: TYPE_NORMAL
- en: Quali's application-centric environment combines application, infrastructure,
    and data resources. Taken together, with all of its systemic dependencies and
    intricacies, as a whole logical unit, it provides a better way to continuously
    design, deliver, operate, optimize, and govern the cloud infrastructure resources
    needed to power development and DevOps value streams.
  prefs: []
  type: TYPE_NORMAL
- en: On the surface, this may not seem like a big deal because you can certainly
    use any number of tools and methods to discretely, or even in some combinations,
    automate the provisioning and configuration of these individual resources. Unfortunately,
    however, most have been designed around executing individual actions, leaving
    the larger context, the systemic logic, and dependencies to be defined manually,
    individually, and often inconsistently, if at all.
  prefs: []
  type: TYPE_NORMAL
- en: Torque by Quali takes the opposite approach, starting from an expectation that
    whole systems comprising multiple resource types and configurations are what developers
    and DevOps product teams need to develop and deploy. Ultimately, the IT operations
    teams are responsible for delivering, running, and governing the value prioritized
    by the product owners.
  prefs: []
  type: TYPE_NORMAL
- en: The previous statement does not mean to imply that only whole environments can
    be designed and delivered on demand by Torque; quite the contrary. Defining individual
    resource types does not constrain future abilities to automate the on-demand composure,
    the stitching together, of the different resource types to work together as desired.
    Users can also change cloud providers after the initial deployment without affecting
    the application-centric environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another core strength comes from another combination of assumptions that Quali''s
    product Torque was designed around:'
  prefs: []
  type: TYPE_NORMAL
- en: Managing cloud costs and policy compliance is essential for being good stewards
    of the business and representing a vital data source to identify inefficiencies
    and drive optimization efforts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting cost and policy compliance data that is accurate, timely, and useful
    is hard to do, and it's even harder to do without introducing speed-killing friction
    into the workflow.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Environments and their supporting resources are rarely deployed from a lifecycle
    perspective, much less with an easy way to manage them from a lifecycle perspective.
    Products themselves and the products and value streams they support have a useful
    lifespan, after which they should be either refactored or retired.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Torque helps meet cost and governance needs by automatically tagging resources
    used with cost, policy, and role information in addition to the technical attributes
    that are, in turn, analyzed via Torque's reporting and dashboards or available
    for analysis in other tools.
  prefs: []
  type: TYPE_NORMAL
- en: Torque is also built from a product lifecycle perspective. Application-centric
    environments have an expected lifespan that, by definition, is used to help drive
    product (environments in this case) improvement and reduce cloud resource waste
    by automatically decommissioning unused resources.
  prefs: []
  type: TYPE_NORMAL
- en: Another critical capability of Torque is its utilization of and integration
    with DevOps toolchains, making it easier for developers, DevOps product teams,
    and IT operations teams to take advantage of its automation and orchestration
    capabilities. In this context, Torque becomes a natural part of their customers'
    workflows. For example, environments can be requested and delivered based on a
    code commit (triggering a CI/CD pipeline run) via the command line, API calls,
    or GUI.
  prefs: []
  type: TYPE_NORMAL
- en: Quali believes the totality of these capabilities positively impacts and provides
    additional insight into lead time, cycle time, throughput, WIP, flow efficiency,
    and work profiling.
  prefs: []
  type: TYPE_NORMAL
- en: Quali does not currently promote or employ a specific VSM methodology at this
    point. That said, they note that the two frameworks or value stream concepts they
    encounter most frequently in their customer engagements are SAFe and Gartner's
    DevOps Value Streams.
  prefs: []
  type: TYPE_NORMAL
- en: 'Quali provided a relevant customer case study from Resident (*Figure 12.10*)
    that they believe illustrates their products'' positive impact even within ostensibly
    modern, digital businesses:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.13 – Quali customer use case'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.13.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.13 – Quali customer use case
  prefs: []
  type: TYPE_NORMAL
- en: Quali's primary value to improvement initiatives beyond IT/CI/CD or DevOps lies
    in their ability to facilitate faster and more specific experimentation with application
    releases and updates via their automation of blue/green deployments. For example,
    the marketing department wants to try a new set of messages targeted over a certain
    period, while business operations would like to offer new payment processing options
    before further rolling out a new release. Quali's Torque product helps simplify
    and expedite the feedback loop.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can find more about Quali and its products at their website: [https://www.quali.com/](https://www.quali.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: ServiceNow
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ServiceNow offers a single platform, the **Now Platform**®, that integrates,
    automates, orchestrates software delivery pipeline flows. ServiceNow promotes
    its Now Platform as providing capabilities to "*deliver cross-enterprise digital
    workflows that connect people, functions, and systems to accelerate innovation,
    increase agility, and enhance productivity*."
  prefs: []
  type: TYPE_NORMAL
- en: The platform incorporates a single, unified data architecture that supports
    end-to-end pipeline visibility and analytics. As a result, ServiceNow users can
    trace pipeline activity flows from the customer to the developer through their
    data model.
  prefs: []
  type: TYPE_NORMAL
- en: ServiceNow recognizes that organizations need to deliver business value and
    that VSM offers the best approach to manage and improve the flow of value across
    the enterprise. It is in this context that ServiceNow employs VSM.
  prefs: []
  type: TYPE_NORMAL
- en: Many of ServiceNow's customers are still making the transition from projects
    to product-oriented management strategies. Therefore, DevOps platforms must support
    these transitions as hybrid software development and delivery environments in
    the short run.
  prefs: []
  type: TYPE_NORMAL
- en: 'ServiceNow delivers a wide range of capabilities beyond VSM through one of
    the most tool-intensive platforms in the software industry, with a comprehensive
    scope of products offered. Conceptually, ServiceNow promotes its products as supporting
    digital workflows to optimize how things get done for any business:'
  prefs: []
  type: TYPE_NORMAL
- en: '**IT workflows** to optimize IT service operations, align investments with
    priorities, and manage risk, security, and costs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Employee workflows** make it easier for employees to get the information
    they need when they need it, break down silos by supporting value-based delivery
    streams, and improve productivity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Customer workflows** create a seamless customer experience and improve retention
    with the efficient delivery of services through customized self-service models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Creator workflows** to help citizen and professional developers quickly and
    safely build cross-enterprise applications via low-code software capabilities
    and connected digital workflows.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ServiceNow offers one of the most comprehensive product lines in the software
    industry, with 47 products listed in their product directory. However, all of
    these products would only serve as point solutions if not for implementing workflow
    capabilities – used in context with VSM as the approach to affect Lean-oriented
    improvements across the enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: VSM solution offerings
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The point of ServiceNow's workflow strategies is to use information technology
    to support the implementation, visibility, and improvements of value stream delivery
    flows, no matter what the organizational structures might look like. Or, from
    the perspective of implementing Lean improvements, ServiceNow tools help organizations
    integrate, automate, and orchestrate their value stream flows. This approach is
    the only way organizations can break down the organizational silos that work against
    streamlined value deliveries.
  prefs: []
  type: TYPE_NORMAL
- en: VSM is an approach that customers can take utilizing the ServiceNow platform.
    Individual ServiceNow products that run on the Now Platform come into play depending
    on the use cases and methodologies that the customers wish to adopt.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Now Platform provides the basics such as integration technologies, a standard
    data model that is called Service Graph, advanced analytics and reporting, action
    workflows, artificial intelligence, and machine learning. *Figure 12.11* provides
    an example of how data from Service Graph helps organizations visualize interactions
    and results across a pipeline execution:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.14 – Visualize interactions and results across a pipeline execution'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.14.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.14 – Visualize interactions and results across a pipeline execution
  prefs: []
  type: TYPE_NORMAL
- en: An example of a use case might be a software product value stream where the
    Now Platform provides connectivity and insights into the plan-build-operate-service
    lifecycle. The essential ServiceNow products in the software product value streams
    are IT Business Management, DevOps, and IT Service Management.
  prefs: []
  type: TYPE_NORMAL
- en: Key differentiators and strengths
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ServiceNow's key differentiator is the breadth and scope of the workflow and
    connectivity that is supported. For example, in the software value stream, many
    vendors in this space focus on the areas of delivery between code commit and deployment
    The ServiceNow approach covers the entire value stream from customer demand to
    product usage.
  prefs: []
  type: TYPE_NORMAL
- en: The Now Platform also connects to other management areas within an organization
    with the same single data model. Examples include their employee (HR) and customer
    service workflows.
  prefs: []
  type: TYPE_NORMAL
- en: 'Pipeline integration platform:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. Abstracted and correlated data model (across many types of sources).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: b. Central platform tool for connectivity called the integration hub, alongside
    APIs and toolkits that provide out-of-the-box integrations to a wide range of
    targets (including and going beyond the DevOps tools and platforms), as well as
    the ability for partners and customers to easily add their integrations that use
    ServiceNow's workflows and data model.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Metrics and analytics:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. One connected data model from ideation to what is happening in production,
    especially if you are already managing production in ServiceNow IT Operations
    Management (availability and performance) and IT Service Management (management
    and governance). For example, showing the change failure rate (a commonly used
    accelerate metric) is easy as ServiceNow runs the systems that know when changes
    occur and when they fail.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: b. Out-of-the-box insight dashboards with data normalized from all the sources
    make reporting across teams using different DevOps tools simpler.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: c. Complete BI platform that supports deep analytics, real-time metrics, time
    series analysis, ease of customization, and personalization. A low-code/no-code
    approach to metrics creation.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Linkages or strategies support other organizational value stream improvements:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. Works with any data that can be brought into ServiceNow and connected to
    many other business systems and infrastructure monitors across organizations.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Tools support integration, collaboration, and orchestration across Dev and
    Ops:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. An information and management layer supports collaboration via tailored dashboards
    for each persona or role, delivering flow metrics and out-of-the-box DevOps metrics
    based on those promoted by Dora/Accelerate.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: So far, we have discussed the Now Platform in the context of its many tools
    and capabilities. But equally important is how we apply their tools to support
    the organization's VSM initiatives.
  prefs: []
  type: TYPE_NORMAL
- en: VSM methodology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Customers can leverage the platform and products to implement the methodologies
    and use cases that best meet their needs. In addition, ServiceNow expects to focus
    on business outcomes (including capturing and managing financial data, collecting
    efficiency metrics, and identifying areas for improvement).
  prefs: []
  type: TYPE_NORMAL
- en: Many ServiceNow customers are taking a project-to-product shift facilitated
    by maintaining a hybrid approach while they make the transition, meaning that
    the project and program management functions can operate at a corporate or program
    level while working seamlessly with scaled Agile and team-based approaches.
  prefs: []
  type: TYPE_NORMAL
- en: Supporting Lean improvements beyond the IT organization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ServiceNow customers can use the platform from idea to production, get feedback
    from their end users, capture product ideas and demands, and provide strategic
    input into the product backlog with IT Business Management. They can also track
    the delivery process with ServiceNow DevOps and service their end users with IT
    Service Management or Customer Service Management.
  prefs: []
  type: TYPE_NORMAL
- en: 'Visibility in ServiceNow applications is not limited to measurements of pipeline
    flow and other Lean improvement metrics. For example, users apply the **DevOps
    Pipeline UI** view to show pipeline stage progression and details for each app,
    as shown in *Figure 12.15*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.15 – Set up user-created integrations for additional planning,
    coding, and test tools'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.15.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.15 – Set up user-created integrations for additional planning, coding,
    and test tools
  prefs: []
  type: TYPE_NORMAL
- en: This end-to-end workflow on a single platform with a single data model provides
    customers with excellent visibility into the process and opportunities for optimizing
    the value string beyond the technical teams. In addition to tracking the value
    being delivered, our platform also helps capture the cost of the value stream
    so that customers can make informed investment decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Customer use cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'ServiceNow provided the following customer use case as an example of the employment
    of their platform to implement an end-to-end DevOps pipeline solution:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.16 – Customer use case'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.16.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.16 – Customer use case
  prefs: []
  type: TYPE_NORMAL
- en: 'A detailed description of the DNB use case is available at the following URL:
    [https://www.servicenow.com/customers/dnb.html.](https://www.servicenow.com/customers/dnb.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'DNB notes the importance of managing and leveraging their product delivery
    value streams to improve performance and efficiency and encourage certain desired
    behaviors. Therefore, they encouraged developer behavior by providing fully automated
    change governance when the following conditions existed:'
  prefs: []
  type: TYPE_NORMAL
- en: You implement an approved CI/CD pipeline toolchain, and the deployment process
    is at least partially automated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You have a minimum set of mandatory data in your pipeline tools needed for the
    change ticket to be automatically approved.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You have a set pipeline that separates environments used for production, **user
    acceptance testing** (**UAT**), systems testing, and development.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You always run the different tests in dedicated environments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All tests run successfully.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You have to find the schedule stating when you are allowed to deploy to production.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You have no critical or significant incidents on your service.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DNB's use case highlights a critical point discussed throughout this book on
    the need to implement **infrastructure as code** (**IaC**) to support automated
    testing and provisioning of testing environments on demand. We will revisit this
    subject in [*Chapter 15*](B17087_15_Final_PD_epub.xhtml#_idTextAnchor446), *Defining
    the Appropriate DevOps Platform Strategy*, and [*Chapter 16*](B17087_16_Final_PD_epub.xhtml#_idTextAnchor491),
    *Transforming Businesses with VSM and DevOps*.
  prefs: []
  type: TYPE_NORMAL
- en: Readers can find out more about ServiceNow, the Now Platform, and the approach
    to VSM by visiting their DevOps website at [https://www.servicenow.com/products/devops.html](https://www.servicenow.com/products/devops.html).
  prefs: []
  type: TYPE_NORMAL
- en: Tasktop
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Tasktop** is another industry-leading VSM platform vendor with high ratings
    from industry analysts, such as **Forrester Research** and **GigaOM**. The company''s
    key message is *Transforming businesses into high-performing tech companies*.'
  prefs: []
  type: TYPE_NORMAL
- en: In addition, its CEO and founder, Dr. Mik Kersten, wrote the Amazon best-selling
    book *Project to Product*, which helped explain to the software industry why we
    had to move away from the traditional project-based management philosophies to
    product-based management structures and strategies. Dr. Kersten's book also introduced
    the **Flow Framework®**, which provides a management framework and infrastructure
    model to help bridge the gap between business and technology. Moreover, it provides
    a guide on making the transition from focusing on projects to products.
  prefs: []
  type: TYPE_NORMAL
- en: The Flow Framework helps organizations align technology investments with business
    value by visualizing and measuring the value streams encompassing the complete
    set of activities that bring software or SaaS to the market. It also provides
    a common language to help guide business and technology stakeholders in setting
    priorities and measuring outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Tasktop VSM platform, which implements the Flow Framework, is designed
    to provide the language, metrics, and models to practice VSM over any toolchain
    and any organizational structure. It has two primary applications, namely **Tasktop
    Viz™** and **Tasktop Hub**, as depicted in *Figure 12.13*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.17 – The Tasktop VSM platform'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.17.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.17 – The Tasktop VSM platform
  prefs: []
  type: TYPE_NORMAL
- en: 'Tasktop''s VSM platform implements three critical capabilities for VSM that
    do not typically exist in-house:'
  prefs: []
  type: TYPE_NORMAL
- en: A blueprint for mastering software at scale
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A robust data capture and storage layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A scalable and adaptive business lens over raw factual data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While the platform provides extensive and sophisticated bi-directional integration
    capabilities, the connections also provide visibility to data and analytics. Connectors
    to 60+ Agile and DevOps tools provide pipeline data for visualization, decision-making,
    and triggering events based on user-defined rules.
  prefs: []
  type: TYPE_NORMAL
- en: The Flow Framework builds on an **integration model** that provides connectivity
    across **Ideate**, **Create**, **Release** and **Operate** lifecycle tasks. Building
    on the integration model is an **Activity** **Model** that provides traceability
    of artifacts produced by the organization's value streams. Finally, a **Product
    Model** aligns value stream activities with customer-centered deliveries.
  prefs: []
  type: TYPE_NORMAL
- en: 'Given its foundations in Lean, the Flow Framework seeks to improve flow in
    service of business results. But instead of the standard work and information
    flows of traditional Lean improvement practices, the Flow Framework evaluates
    the flow of four Flow Items in software delivery (*Figure 12.14*) and their relative
    distribution:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.18 – Flow Items'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.18.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.18 – Flow Items
  prefs: []
  type: TYPE_NORMAL
- en: The Flow Distribution model represents potential adjustments in the flow of
    features, defects, debt, and risk. These adjustments occur situationally and are
    commensurate with the product's lifecycle stage to maximize business value.
  prefs: []
  type: TYPE_NORMAL
- en: Flow Distribution is essential in helping businesses (product/line-of-business
    owners), and technologists evaluate cause and effects when adjusting flows. For
    example, optimizing for higher flow velocity for features to capture new market
    opportunities may come at the expense of working on other critical items, such
    as fixing bugs and reducing technical debt. The bugs cause negative reviews with
    customers, impacting future deliveries and sales, while the accumulating technical
    debt makes delivery of future enhancements increasingly difficult and expensive.
    Finding the right balance is crucial for the product's long-term success.
  prefs: []
  type: TYPE_NORMAL
- en: 'As with any Lean initiative, metrics and business outcomes are critical in
    Tasktop''s Flow Framework, as shown in *Figure 12.15*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.19 – The Flow Framework: flow metrics and business results'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.19.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 12.19 – The Flow Framework: flow metrics and business results'
  prefs: []
  type: TYPE_NORMAL
- en: Tasktop recognizes that many large-scale organizations, driven by their immediate
    needs for visibility and cost-efficiency, consolidate their DevOps toolchains
    around 2–3 core work management tools for Agile execution and IT service management.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, those are execution-focused tools, designed to support small
    Agile-oriented teams employing Scrum, Kanban, or Squad methodologies. Team-oriented
    tools are too siloed to support effective decision-making when executive leadership
    oversees budgets in the tens or hundreds of millions of dollars with thousands
    of technology practitioners.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, those tools' end-to-end pipeline support capabilities are minimal,
    not supporting PPM, UX design, compliance, InfoSec, testing, and other IT practitioners
    involved in the software value delivery chain. Eventually, the need for those
    purpose-built tools and systems of record becomes apparent, leading to an increasing
    number of siloed tools and pipeline data.
  prefs: []
  type: TYPE_NORMAL
- en: Organizations cannot overlay and abstract the end-to-end value stream data in
    such an environment, including all its constituent but siloed tool domains. As
    a result, their executives are bound to make misinformed decisions based on partial
    information.
  prefs: []
  type: TYPE_NORMAL
- en: Tasktop points to data from a Forrester Report that notes that line-of-business
    executives make 65% of tech-buying decisions. Therefore, it's imperative that
    IT becomes much more focused on generating business value and ROI (Craig Galbraith,
    Forrester, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Tasktop promotes its ability to deliver precisely that business-focused visibility
    in support of data-driven IT investments, helping technology and product leaders
    implement a managerial framework fit for the Age of Software.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, Tasktop's products replace pen-and-paper value stream mapping exercises
    and thereby take the practice of VSM into our digital economy. The end-to-end
    views supported by Tasktop's tools generate a live, shared, and actionable view
    of how to accelerate value creation in software portfolios.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tasktop promotes the following benefits experienced by their customers:'
  prefs: []
  type: TYPE_NORMAL
- en: Shorten time-to-market by an average of 75%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can identify where to spend their next dollar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have visibility to see live value stream maps, lit up with their bottlenecks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can make the shift from projects to transparent and measurable product value
    streams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Tasktop''s VSM platform offers visibility across individual products and within
    portfolios. Decision-makers can use the information to determine priorities and
    address issues causing delays and bottlenecks. In addition, what-if analytics
    provide visibility into the benefits and cost savings from proposed flow improvements.
    Tasktop lists many customer references on their website, which can be found at
    [https://www.tasktop.com/customers.](https://www.tasktop.com/customers.) Some
    of Tasktop''s client references include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.20 – Tasktop customers'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.20.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.20 – Tasktop customers
  prefs: []
  type: TYPE_NORMAL
- en: 'More information is available on **Tasktop''s website**: [https://www.tasktop.com/.](https://www.tasktop.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Apptio/Targetprocess
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Targetprocess**, acquired by Apptio in February of 2021, is fundamentally
    a software platform that aid in the adoption and scaling of Agile in all its forms.
    Specifically, the platform offers a visual platform to help IT organizations adopt
    and scale Agile across their enterprise. In addition, it is also a comprehensive
    toolchain integration platform.'
  prefs: []
  type: TYPE_NORMAL
- en: In this context, Targetprocess supports scaled Agile approaches such as **Disciplined
    Agile**, **Large Scale Scrum** (**LeSS**), **Nexus**, **SAFe**, **Scrum**, **XP**,
    or a custom-built or hybrid Agile framework to achieve business agility and improve
    value flows throughout the organization. In addition, Targetprocess supports the
    implementation of Agile practices at the program, product, and team levels.
  prefs: []
  type: TYPE_NORMAL
- en: Targetprocess supports continuous software deliveries with native integrations
    to CI/CD and DevOps pipeline tools, such as **Jira**, **Azure DevOps**, **BitBucket**,
    **GitLab**, **GitHub**, **Jenkins**, and **Phabricator**. Targetprocess also helps
    align the activities and goals of product management, ITSM, sales, and marketing
    functions with integrations to the tools they use, such as **MIRO**, **SalesForce**,
    **Zendesk**, and **ServiceNow**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Forrester Research ranks Targetprocess as a Strong Performer in their *Forrester
    Wave™: Value Stream Management Solutions Report* (Q3 2020) and as a Leader in
    the *Gartner* 2021 and *2020 Magic Quadrant for Enterprise Agile Planning Tools*.'
  prefs: []
  type: TYPE_NORMAL
- en: Targetprocess helps align business interests with its implementation of **objectives
    and key results** (**OKRs**), financial controls, and an integrated analytical
    engine. The support of OKRs helps organizations observe disconnects between business
    goals and related development efforts. The ability to connect business functions
    with development is one of Targetprocess's strengths.
  prefs: []
  type: TYPE_NORMAL
- en: Targetprocess supports human resource management within its standardized data
    model across pipeline activities, enabling planners to factor in resource costs,
    schedules, and allocations. Targetprocess also provides an extensive list of out-of-the-box
    metrics, and the metrics are extendable, customizable, and available across the
    toolchains through its tool integrations.
  prefs: []
  type: TYPE_NORMAL
- en: '**Targetprocess website**: [https://www.apptio.com/products/targetprocess/](https://www.apptio.com/products/targetprocess/)'
  prefs: []
  type: TYPE_NORMAL
- en: ZenHub
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**ZenHub** is another tool that is not a VSM platform, but it does provide
    project management and project data display functions, much like Atlassian''s
    Jira software products. However, ZenHub''s approach is different in that their
    suite of team collaboration and project management tools directly expand the functionality
    of GitHub''s cloud-based version control capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: ZenHub's software products provide a layer of abstraction on top of the GitHub
    source control management repository, delivering project management, planning,
    workflow automation, and reporting capabilities. In addition, the ZenHub tools
    use data that's already available within GitHub to provide visibility, reporting,
    and automation capabilities across the software development pipeline of activities.
  prefs: []
  type: TYPE_NORMAL
- en: The benefit of ZenHub's approach is that software developers and other stakeholders
    do not need to maintain records in an external system, such as Jira or Asana's
    products. Instead, ZenHub's products pull information directly and automatically
    from GitHub based on its commit records. Thus, while other project management
    software vendors integrate GitHub into their products, ZenHub's approach extends
    GitHub directly.
  prefs: []
  type: TYPE_NORMAL
- en: The ZenHub approach reduces manual re-entry of data across multiple disparate
    tools otherwise required to manage source code and artifacts and plan and manage
    software development activities. Instead of working across multiple third-party
    applications, ZenHub users move between tabs within the GitHub UI, working with
    project data that is already shared and available.
  prefs: []
  type: TYPE_NORMAL
- en: ZenHub supports Sprint planning and estimating by connecting, rolling up, and
    distributing work item information across epics, stories, features, change requests,
    bug lists, and technical debt work requirements. Additionally, ZenHub supports
    VSM requirements, providing visualization and reporting capabilities that show
    work progress and pipeline efficiencies, and help identify bottlenecks via its
    cumulative flow charts.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the time of this writing, ZenHub offers seven tools, as shown in *Figure
    12.17*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.21 – ZenHub software products'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.21.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.21 – ZenHub software products
  prefs: []
  type: TYPE_NORMAL
- en: ZenHub products are a good fit for those organizations that have already committed
    to using GitHub for distributed version control and **source code management**
    (**SCM**).
  prefs: []
  type: TYPE_NORMAL
- en: This section ends the introduction to the leading VSM vendors. As you continue
    to explore this topic on your own, you will find other VSM vendors with solid
    credentials who were not listed in this book. The primary issue is that some vendors
    either did not respond to my queries or decided they did not want to participate
    in the interviews.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter briefly introduced 19 industry-leading VSM tool vendors and their
    software offerings. These vendors made our list because one or more IT industry
    analysts, such as Forrester Research, Gartner, GigaOM, and SD Times, have reviewed
    and designated the vendors as having relevant offerings in the VSM tool and platform
    category of software tools. The focus of our reviews is on each vendor's applications
    and strengths. You also read several use cases highlighting how some of the products
    were used to improve CI/CD or DevOps pipeline flows.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, you will learn about four leading VSM methodology providers,
    **Disciplined Agile** (**DA**), Scaled-Agile, **the Lean Enterprise Institute**
    (**LEI**), and LeanFITT™. Each provides an approach to implementing VSM practices.
  prefs: []
  type: TYPE_NORMAL
