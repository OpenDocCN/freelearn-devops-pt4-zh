- en: GitLab
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**GitLab** is acknowledged as a VSM leader by several industry analysts, such
    as **Forrester Research** and **GigaOM**. GitLab is fundamentally a DevOps platform
    provider. The GitLab DevOps platform integrates planning, development, operations,
    and security teams via a single application. GitLab also promotes their platform''s
    ability to help "*teams accelerate software delivery from weeks to* *minutes while
    reducing development costs and security risks.*"'
  prefs: []
  type: TYPE_NORMAL
- en: With its end-to-end DevOps platform, GitLab enables end-to-end visibility throughout
    the entire software delivery lifecycle. But since GitLab provides the necessary
    tools in one application, the software development teams avoid the so-called **DevOps
    toolchain tax** that occurs when the teams must also support the development and
    sustainment of the DevOps toolchain integration and automation capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: Put another way, the DevOps toolchain tax is the added cost of the development
    team having to support two simultaneous software delivery activities. One activity
    supports the development of their customers' products – value-added work from
    our customer's perspective. The other set of activities supports developing their
    DevOps pipeline environments – which is not value-added work.
  prefs: []
  type: TYPE_NORMAL
- en: GitLab's Value Streams Analytics is an out-of-the-box feature that helps teams
    visualize and manage the overall DevOps flow cycle time from ideation to customer
    delivery. GitLab's Value Streams Analytics provides reporting on common workflows
    and metrics from a single data model.
  prefs: []
  type: TYPE_NORMAL
- en: 'Though customizable, GitLab''s Value Streams Analytics provides default stages
    to represent the GitLab flow, including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Issue** (*Tracker*): Time to schedule an issue (by milestone or by adding
    it to an issue board)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Plan** (*Board*): Time to first commit'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Code** (*IDE*): Time to create a merge request'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Test** (*CI*): Time it takes GitLab CI/CD to test your code'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Review** (*Merge Request/MR*): Time spent on code review'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Staging** (*Continuous Deployment*): Time between merging and deploying to
    production'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'GitLab also provides default labels for eight types of Issues: **bug**, **confirmed**,
    **critical**, **discussion**, **documentation**, **enhancement**, **suggestion**,
    and **support**. In addition, GitLab promotes their single-click drill-down capabilities
    to the level of work items, allowing the teams to remove blockages immediately
    upon discovery. GitLab also provides **Scoped Labels** and **mutually exclusive
    labels** (such as workflow::edit and workflow::design) that can be used to model
    custom workflows, which can then be visualized using Kanban-style boards or the
    **Insights dashboard**: [https://docs.gitlab.com/ee/user/project/insights/#insights](https://docs.gitlab.com/ee/user/project/insights/#insights).'
  prefs: []
  type: TYPE_NORMAL
- en: From the perspective of the software delivery teams, GitLab provides a single
    tool, eliminating the toolchain integration and automation headaches of managing
    disparate tools otherwise required to sustain a mature DevOps pipeline. Most importantly,
    GitLab's DevOps/VSM platform strategy gives the developers time to deliver value
    and means they do not have to spend time resolving technical debt issues associated
    with managing their DevOps environments.
  prefs: []
  type: TYPE_NORMAL
- en: GitLab's VSM page can be found at [https://about.gitlab.com/solutions/value-stream-management/](https://about.gitlab.com/solutions/value-stream-management/).
  prefs: []
  type: TYPE_NORMAL
- en: HCL Software
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**HCL Software** is a division of **HCL Technologies** that develops and delivers
    more than 50 software products innovative software products built around DevOps,
    digital, IoT, cloud, automation, cybersecurity, and infrastructure management.
    It is one of the largest software providers in this review, with over $1 billion
    in annual revenue and 4,200 employees operating in more than 50 countries, counting
    more than 20,000 enterprise customers.'
  prefs: []
  type: TYPE_NORMAL
- en: '**HCL Software DevOps**, shown in *Figure 12.5*, is a key pillar of the portfolio,
    offering a complete and intelligent enterprise software value stream platform
    from planning to production and from mainframe to microservices:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.7 – HCL Software DevOps'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.7.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.7 – HCL Software DevOps
  prefs: []
  type: TYPE_NORMAL
- en: 'HCL Software DevOps is a suite of best-of-breed product offerings that are
    loosely coupled yet highly integrated across the portfolio and the ecosystem of
    DevOps tools. Additionally, an open plugin framework allows enterprise customers
    to quickly connect one or more of the solutions into their existing environment.
    Customers looking for a comprehensive DevOps solution may adopt the entire platform.
    *Figure 12.5* shows the set of products, which includes the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**HCL Accelerate**: An intelligent **VSM platform** that enables continuous
    improvement by integrating with many tools across DevOps environments to visualize
    value stream flow, capture actionable insights, and automate release processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HCL OneTest**: An integrated suite of **software automated testing** tools
    including UI, performance, and API testing throughout project lifecycles. It features
    a scriptless, wizard-driven, test authoring environment and supports more than
    100 technologies and protocols.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HCL AppScan**: A suite of comprehensive **application security testing**
    and management offerings including SAST, DAST, IAST, and SCA on web, mobile, and
    desktop apps that integrate directly into your software development lifecycle
    tools and processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HCL Launch**: A CD engine that automates application deployments, middleware
    configurations, and database changes to on-premises and cloud-based development,
    test, and production environments.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HCL Compass**: HCL Compass is a powerful low-code **DevOps workflow engine**
    that enables enterprises to quickly stand up custom processes for Agile management,
    quality management, IT service management, and more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HCL VersionVault**: HCL VersionVault is a secure, enterprise solution for
    **version control and configuration management**. It provides controlled access
    to soft assets, including code, requirements, design documents, models, schematics,
    test plans, and test results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HCL RTist**: HCL RTist is an **Eclipse-based modeling and development environment**
    for creating complex, event-driven, and real-time applications. It is specifically
    designed to help software engineers with feature-rich tooling for design, analysis,
    building, and deploying embedded, real-time systems and IoT applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HCL Software DevOps offerings have been designed to help the most complex organizations,
    often in regulated industries, that require advanced approaches to minimizing
    risk, managing cost, and driving revenue. Many improvements can be achieved through
    DevOps *Day 1* solutions that are primarily focused on automation in a CD pipeline.
    These solutions include establishing an automated, controlled path to production
    typically enabled through CI, CD, test, and security tooling. The ROI of these
    practices using HCL Software DevOps solutions has been well documented and summarized
    as better quality, faster time to market, lower costs, and higher employee morale.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'As DevOps has entered its second decade, HCL has found their forward-thinking
    customers often are focused on addressing DevOps *Day 2* challenges, which include
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Connecting IT value to business value
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adapting organizational culture and alignment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scaling best practices across the enterprise
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimizing flow across the end-to-end value stream
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing across many tools and decades of technology platforms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Minimizing risk from security and quality exposure
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Shifting security, quality and governance left
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increasing the frequency of production releases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'With HCL Accelerate unifying the value stream, enterprises are enabled to address
    these *Day 2* challenges. Software delivery can be established as a core enterprise
    competency that aligns IT activity to business outcomes for success in this digital
    age. The ability for organizations to proactively and effectively create business
    agility, secure products, and resilient operations using HCL Software DevOps is
    showcased in *Figure 12.6*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.8 – HCL Software DevOps intelligent value streams'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.8.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.8 – HCL Software DevOps intelligent value streams
  prefs: []
  type: TYPE_NORMAL
- en: Beyond product capabilities, HCL enables customers to succeed by providing a
    white-glove service and support experience atypical of large enterprise software
    providers. This approach is derived from HCL's roots in the IT service business
    and is tangible from first engagement to pilot to enterprise-scale operations.
    Early in the process, technical advisors will host no-fee value stream workshops
    to identify improvement opportunities and define a path to achieving business
    objectives. Then, utilizing the HCL SoFy ([hclsofy.com](http://hclsofy.com)) cloud-native
    environment, customers can spin up instances of the HCL Software DevOps products
    for hands-on demos and trials. Finally, as customers move forward with implementation,
    HCL assigns customer advocates to accounts for regular collaboration to ensure
    maximum business results are achieved. This approach has led to some of the highest
    **Net Promotor Scores** (**NPS**) in the industry (NPS 60+) and deep customer
    success.
  prefs: []
  type: TYPE_NORMAL
- en: To learn more about HCL Software and its VSM platform, visit [https://www.hcltechsw.com/DevOps/](https://www.hcltechsw.com/DevOps/).
  prefs: []
  type: TYPE_NORMAL
- en: Kovair
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Kovair Software** is a Silicon Valley software product company that provides
    integrated software tools supporting global product development and management.
    Historically, Kovair is known for its *Omnibus Integration Platform* – an **Enterprise
    Service Bus** (**ESB**) platform that integrates 110+ third-party (best-of-breed)
    software tools and other applications via their off-the-shelf integration adapters
    and plugins. In addition, Kovair''s integration platform supports DevOps, **application
    lifecycle management** (**ALM**), and **project portfolio management** (**PPM**)
    requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: However, Kovair also promotes their platform's support for digital transformations
    and installing VSM solutions that provide visibility across the organization's
    business. In this context, Kovair is rebranding the company's products along the
    lines of **Kovair VSMP** (**Value Stream Management Platform**), **Kovair VSDP**
    (**Value Stream Delivery Platform**), **Kovair PPM** (**Project and Portfolio
    Management**) for DevSecOps, and **Omnibus** as its **integration Platform as
    a Service** (**iPaaS**)-based integration platform.
  prefs: []
  type: TYPE_NORMAL
- en: Kovair VSMP/VSDP solutions are already capable of merging organizational data,
    processes, and applications from legacy ALM into the cloud with DevSecOps. For
    example, Kovair's Project Portfolio Management and its iPaaS-based Omnibus serve
    a VSMP framework. And Kovair promotes its ALM and DevOps platforms as VSDP solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Kovair automates toolchains with **workflow** and **policy engines** to help
    create a system of automated governance and visibility across all business communications
    and best-of-breed third-party solutions, including new solutions such as **Smart
    City 5G Enablement of Services** and Digital Transformation. Finally, Kovair can
    also help IT transform itself from a cost center to a value center, with business
    outcomes integrated and managed.
  prefs: []
  type: TYPE_NORMAL
- en: Though not currently recognized by Forrester Research or GigaOM, Kovair Software
    was recognized in Gartner's *2020 Market Guide for DevOps Value Stream Management
    Platforms*, and SD Times also reported on Kovair's VSM capabilities in their article
    titled *A guide to value stream management solutions* (SD Times, January 6, 2021).
  prefs: []
  type: TYPE_NORMAL
- en: Kovair's VSMP solution serves as a *Sales Pipeline CRM for Capturing Revenue
    Opportunities*, with dashboards of KPIs related to business outcomes, which is
    unique. In other words, Kovair metrics track lifecycle costs for all organizational
    value streams and products, not just software. And they tie their value stream
    metrics to projected and realized revenues, not just cost savings.
  prefs: []
  type: TYPE_NORMAL
- en: 'Kovair also promotes its VSMP as offering unique capabilities in the following
    areas:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Targeted and systematic waste reduction**: Kovair provides a unified view
    to senior management, through middle management to the operations, administration,
    sales, and logistics teams. This capability enables early detection of bottlenecks
    and the elimination of waste at every step of delivery.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ensure Process Governance**: Kovair offers a task-based workflow both at
    the macro and micro levels to ensure governance across and within every team involved
    in delivery.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Improve cross-functional collaboration**: Kovair enables collaboration between
    tools, processes, and teams over a hybrid infrastructure environment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Gain improved productivity**: Kovair provides complete visibility across
    the triple constraints of time, resources, and costs, enabling better productivity
    through efficient use of resources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Increase Process Efficiency**: Kovair offers secure and efficient integration
    seamlessly with best-of-breed applications via Kovair''s award-winning Omnibus
    multi-cloud iPaaS solution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Continuous Product Lifecycle Management**: Kovair offers complete project
    and portfolio management capabilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Seamless iPaaS Integration**: Kovair offers third-party integration with
    best-of-breed solutions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Concurrent Multi-Modal IT**: Kovair offers multiple IT methodologies, Waterfall,
    Iterative, V-Model, and Agile (Scrum and Kanban), all from a process-driven platform.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kovair's software products offer task-based workflow implementation and visualization
    capabilities of crucial software development activities with associated data that
    help product teams discover areas for improvement to optimize value stream flows.
  prefs: []
  type: TYPE_NORMAL
- en: Kovair does not enforce or promote a specific VSM methodology. Instead, Kovair
    allows existing or newer project management processes and methods to be ideated
    and deployed with Kovair's Workflow Engine, with process automation, governance,
    and project and portfolio management.
  prefs: []
  type: TYPE_NORMAL
- en: 'Readers can find more information on Kovair''s platforms at the **Kovair Software
    website**: [https://www.kovair.com/](https://www.kovair.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: Micro Focus
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Micro Focus** is one of the world''s largest enterprise software providers.
    Their products deliver trusted and proven mission-critical software that keeps
    the digital world running. With a pragmatic, disciplined, customer-centric approach,
    enterprises can run and transform to succeed in today''s rapidly evolving marketplace.
    Micro Focus'' portfolios span a diverse set of capabilities across IT operations,
    cybersecurity, information governance, mainframe, big data, and application delivery.'
  prefs: []
  type: TYPE_NORMAL
- en: Micro Focus needed to transform its company through DevOps to empower their
    customers with their own digital transformations and grow its business. To drive
    this change, Micro Focus created a software factory that aligned its strategic
    planning with an integrated set of tooling, services, data, and processes that
    enables the company to plan, build, test, release, operate, and manage the software
    delivered to their customers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The company''s journey started with a gap analysis into how they deliver and
    enable end-to-end value streams. They categorized these into four initial components:
    **Plan** (strategy-to-portfolio), **Build** (requirement-to-deploy lifecycle),
    **Request-to-Fulfill** (**R2F**), and **Detect-to-Correct Lifecycle** (**D2C**).
    As products pass through the activities of a chain, they gain value at each step
    along the way. A value chain framework allowed Micro Focus to identify the activities
    that are especially important for the advancement of strategy and attainment of
    goals.'
  prefs: []
  type: TYPE_NORMAL
- en: Micro Focus's application delivery solutions are a critical component of the
    software factory. They allow teams the freedom and autonomy to move quickly coupled
    with a central point of visibility and a layer of governance that aligns to business
    objectives. With an open framework, teams can integrate the vast ecosystem of
    tools to optimize the flow of work, reduce the overhead in managing complex toolchains,
    and provide insights to improve continuously.
  prefs: []
  type: TYPE_NORMAL
- en: Micro Focus' integrated solution approach allows value stream participants to
    visualize and contextualize the activities in a product value stream and track
    flow and value through multiple phases. Embedded across these solutions is the
    ability to ingest and intelligently analyze data across multiple sources to observe
    trends, identify bottlenecks, find correlations, and detect anomalies to foster
    continuous improvement.
  prefs: []
  type: TYPE_NORMAL
- en: 'The approach solves common challenges faced by enterprise organizations, such
    as lack of prioritization of high-value customer demand, inability to track flow
    across a product value stream, and poor understanding of process friction and
    execution constraints. Key products include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Project and Portfolio Management acts as the business backbone to establish
    strategic vision and goals and align to epics, features, product backlog items,
    and user stories.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ALM Octane serves as the central nervous system where work, risk, and quality
    are managed from planning to release.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PulseUno provides a single unified, secure, Git-based developer platform to
    track the value of change across code, build, review, and artifact capture.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Continuous testing solutions for functional (UFT), performance (LoadRunner),
    and application security (Fortify) scales automated testing as part of the software
    delivery pipeline at every commit, every step or gate, and through to production.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployment Automation seamlessly enables deployment pipeline automation, reducing
    cycle times and providing rapid feedback on deployments and releases across all
    your environments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Micro Focus takes a software factory view to install DevOps capabilities. Additional
    background on this topic can be found here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**DevOps at scale: How to build your software factory:** [https://techbeacon.com/devops/devops-scale-how-build-your-software-factory](https://techbeacon.com/devops/devops-scale-how-build-your-software-factory)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create a software factory to evolve DevOps and speed transformation:** [https://www.microfocus.com/en-us/digital-transformation/our-perspective/software-factory](https://www.microfocus.com/en-us/digital-transformation/our-perspective/software-factory)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For more information on the company and its products, visit the **Micro Focus
    website** at:[https://www.microfocus.com/en-us/solutions/accelerate-application-delivery](https://www.microfocus.com/en-us/solutions/accelerate-application-delivery).
  prefs: []
  type: TYPE_NORMAL
- en: Plandek
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Plandek** provides a complete Agile and delivery metrics **business intelligence**
    (**BI**) platform that provides an end-to-end view of their clients'' software
    delivery cycles. While it is not a complete VSM platform solution, Gartner recognized
    its platform as a global top 10 vendor in Gartner''s new *DevOps Value Stream
    Management Platforms Market Guide*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Their vision is to apply data science to the software delivery process, offering
    intelligent insights to deliver software products better. Teams use Plandek''s
    *predictive data analytics* capabilities to reveal hidden risks, improve end-to-end
    delivery performance, and address their thorniest software delivery questions,
    such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Are we achieving the goals of our Agile, DevOps, and business transformations?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we help our Agile teams deliver value more quickly and predictably?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we objectively compare the performance of our software delivery teams?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we shorten the time to market and increase velocity?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How are we performing compared to other companies in our industry?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we give our teams the metrics they need to improve as a continuing process?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SD Times claims Plandek has unique integration and data mining capabilities
    that enable it to integrate with multiple value stream delivery toolsets (for
    example, **Jira**, **Git**, **Jenkins**, **Azure**, and **DevOps**) to obtain
    pipeline metrics. In addition, Plandek's data mining capabilities provide access
    to delivery metrics from end to end across the pipeline, exposing patterns so
    that their customers can make informed decisions to improve software delivery
    efficiencies, quality, velocity, and predictability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Plandek also provides customizable dashboards that provide visibility to critical
    metrics and KPIs allowing product delivery teams to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Empower teams to deliver valuable software faster, more predictably, and more
    frequently.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduce delivery and infosec risk and improve governance at scale.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put value stream metrics and analytics at the heart of VSM initiatives.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Plandek gets high marks in the following areas:'
  prefs: []
  type: TYPE_NORMAL
- en: Stack and process agnostic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An analytics solution that does not require an orchestration layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enterprise scalability and security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Offers a complete end-to-end view of software delivery pipelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supports team collaboration, continuous improvement, and product visibility
    and reporting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plandek offered two case studies for inclusion to demonstrate the effectiveness
    of their metrics and analytics platform as a DevOps VSM point solution.
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 12.7* summarizes the first case study offered by Plandek:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.9 – Plandek customer use case #1'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.9.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 12.9 – Plandek customer use case #1'
  prefs: []
  type: TYPE_NORMAL
- en: 'And *Figure 12.9* summarizes the use and results of a second Plandek customer
    use case:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.10 – Plandek customer use case #2'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17087_Figure_12.10.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 12.10 – Plandek customer use case #2'
  prefs: []
  type: TYPE_NORMAL
- en: Plandek provides a robust BI capability to support decision-making gathered
    from the toolchains that support end-to-end CI/CD and DevOps pipeline activities.
  prefs: []
  type: TYPE_NORMAL
- en: '**Plandek''s website:** [https://plandek.com/](https://plandek.com/)'
