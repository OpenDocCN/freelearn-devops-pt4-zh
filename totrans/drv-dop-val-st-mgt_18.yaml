- en: Geared toward non-technical readers and novice practitioners,[*Chapter 15*](B17087_15_Final_PD_epub.xhtml#_idTextAnchor446)**,**
    *Defining the Appropriate DevOps Platform Strategy*, discusses the complexity
    of implementing DevOps toolchains and pipelines. The chapter begins with discussions
    with five DevOps implementation experts who share their views on DevOps platform
    implementation issues and approaches to deal with those issues. Then, you will
    learn about four potential DevOps platform implementation strategies and the pros
    and cons of each. Finally, you will learn strategies to address 18 potential pitfalls
    when implementing DevOps platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, [*Chapter 16*](B17087_16_Final_PD_epub.xhtml#_idTextAnchor491)**,**
    *Transforming Businesses with VSM and DevOps*, summarizes what you have learned
    in this book while emphasizing the use of VSM to lead Lean business transformations
    in a digital economy. Specifically, you will learn how to integrate organizational
    VSM initiatives to make the best use of your improved software delivery pipelines.
  prefs: []
  type: TYPE_NORMAL
- en: '**I**n the second section of this book, you learned a generic VSM methodology
    that supports all value stream improvements. In the final chapter of this book,
    you will learn about the VSM Consortium''s VSM Implementation Roadmap, which applies
    both Lean and Agile improvement concepts to implement VSM tools to improve software
    delivery capabilities in support of digital business transformations. We will
    wrap up the book with strategies to use OKRs with your VSM tools, align corporate
    strategies with portfolio investments in VSM and DevOps tools, identify potential
    failure points, and expand the vision for modern VSM tools.'
  prefs: []
