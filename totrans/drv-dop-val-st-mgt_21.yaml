- en: 'You can find the answers to the questions at the end of all chapters here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17087_01_Final_PD_epub.xhtml#_idTextAnchor014): Delivering Customer-Centric
    Value'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Digitally enhanced technologies now allow organizations to conduct business
    on the internet, and via mobile technologies, while providing near-real-time global
    access to information and knowledge-based services. Plus, products communicate
    and obtain updates via the **Internet of Things** (**IoT**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The problem is that humans have an annoying habit of using the same terms among
    themselves, but thinking about the meanings of the words in very different ways.
    Different semantic meanings of terms make human-to-human and human-to-computer
    communications very challenging.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The combination of resulting experiences (including price) that an organization
    delivers to a group of intended customers in a given time frame, in return for
    those customers buying/using or otherwise doing what the organization wants instead
    of taking some competing alternative.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Everybody.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Because, in a competitive market, you will be quickly beaten by your competitors
    who are paying attention to the market and providing better customer-centric value
    for money.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Value streams are end-to-end collections of activities that create a result
    for a customer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Features and functions are the instantiations of functional and non-functional
    requirements, while value streams are the activities that enable such deliveries.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSM implements methods and tools that help organizations increase the value
    they deliver to customers by optimizing workflow across their IT value streams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. Strategy to portfolio – Drive an IT portfolio to business innovation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: b. Requirement to deploy – Build what the business needs when it needs it.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: c. Request to fulfill – Catalog, fulfill, and manage service usage.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: d. Detect to correct – Anticipate and resolve production issues.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: a. Table stakes to competing in a digital economy
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: b. Accelerates the IT value delivery
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17087_02_Final_PD_epub.xhtml#_idTextAnchor062): Building on
    a Lean-Agile Foundation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Scrum
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scaled Agile Framework
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To link corporate strategy with portfolio, product, and architectural sustainment
    needs, and to determine funding priorities over multiple planning horizons.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Any two out of these four: Product Backlogs, escaped defects, failed deployments,
    Release **Net Promoter Score** (**NPS**)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. Visualize the workflow
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: b. Limit **Work in Progress** (**WIP**)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: c. Manage flow
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: d. Make policies explicit
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: e. Solicit feedback
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: f. Generate ideas for continuous improvements
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The ideal Lean production goal is to match each activity, and the overall production
    rates, to the rate of received customer orders or requirements.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We can calculate this as the time taken to produce work items divided by the
    number of items requested over the interval, otherwise known as Takt time.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A linear-sequential process with no feedback loops.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We can accelerate value delivery by implementing streamlining, integration,
    and automation strategies.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. Waiting – Delays in processing, including any time products spend waiting
    or in a queue
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: b. Overproduction – Producing more of something than you need, or more than
    your customers currently want
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: c. Extra-processing – Over-processing or conducting any non-value-added activity
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: d. Transportation – Wasted time, resources, and costs from moving products and
    materials from one location to another
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: e. Motion – Unnecessary movement, or activities by people
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: f. Inventory – Carrying and storing any materials and products not undergoing
    a value-added activity
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: g. Defects – Faults in the products or services produced
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Agile methodologies often employ **iterative and incremental development (IID)**
    philosophies. Though minimal, the IID approach is still a form of batch processing.
    In contrast, Lean seeks to implement continuous flows, ideally as single-piece
    flows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17087_03_Final_PD_epub.xhtml#_idTextAnchor085): Analyzing Complex
    System Interactions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Systems thinking is an approach to evaluate the complexity of large systems
    not as a collection of individual parts, but rather by evaluating the interactions
    between the elements that participate in the system.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Intentional and unintentional.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To determine the cause and effects of system interactions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A modeling technique to evaluate complex interrelationships and interactions
    between elements in a system, to achieve reinforcing or balancing behaviors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A linear-sequential process with no feedback loops.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B17087_03_0011.png)'
  prefs:
  - PREF_OL
  type: TYPE_IMG
- en: '[*Chapter 4*](B17087_04_Final_PD_epub.xhtml#_idTextAnchor104): Defining Value
    Stream Management'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Value Stream Management** (**VSM**) is fundamentally about implementing Lean
    concepts within an organization and making the Lean development and delivery processes
    a way of life.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Materials and information flow mapping. The significance is that the identification
    and management of information flows are every bit as important as material flows
    across a Lean value stream.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lean value always flows downstream towards the customer, and any preceding activity
    is upstream.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The same concept applies across each value stream. The activities furthest from
    the customer are always considered upstream from those that are performed closest
    to the customer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: True. Value streams include all value-creating and non-value-creating that an
    organization includes when bringing a product from concept to launch.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '"An end-to-end collection of activities that creates a result for a ''customer,''
    who may be the ultimate customer or an internal ''end-user'' of the value stream."'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Development value stream – All of the actions, both value-creating and non-value-creating,
    required to bring a product from conception to launch.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Operational value streams – All activities from order to delivery.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Value streams include the activities required to process information from the
    customer, and actions to transform the product on its way to the customer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'They are:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: i. Commit to Lean
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ii. Choose value stream
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: iii. Learn about Lean
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: iv. Map current state
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: v. Identify Lean metrics
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: vi. Map future state
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: vii. Map future state – customer demand
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: viii. Map future state – continuous flow
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ix. Map future state – leveling
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: x. Create Kaizen (continuous improvement) plans
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: xi. Implement Kaizen plans.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Communications, management, setting up the proper starting conditions, sustainment,
    and tools.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Pareto principle (also known as the 80/20 rule and the Pareto law) is a
    natural phenomenon that states that roughly 20% of the elements have 80% of the
    impact in any system. In the context of your VSM initiative, some value stream
    improvements will be more critical to the organization's immediate success than
    others. To make this kind of assessment, the VSM team needs to gather critical
    Lean-oriented metrics in production rates and waste across all value stream activities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Identify and then name the value stream with the first and last activities.
    For example, common development-oriented value streams include Concept to launch,
    Raw material to finish product, and Order to cash.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17087_05_Final_PD_epub.xhtml#_idTextAnchor126): Driving Business
    Value through a DevOps Pipeline'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: DevOps began as a collaboration strategy in the context of Agile Systems Administration.
    The initial goal was to improve communications and collaborations between development
    and operations teams within an IT organization. Ultimately, CI/CD pipelines address
    the issues of mismatched velocities between development and operations teams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Configuration Management, Task Management/Automation, Containerization
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CI enforces a discipline of merging all developers' working copies of their
    code to a shared repository several times a day.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The purpose is to verify each incremental code integration's functionality through
    software build and test processes as and when the code is developed.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The goal is to ensure the main software code is always working and in a potentially
    deployable state.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Software developers thrive in a world of change, delivering new features and
    capabilities continuously. That's a good thing because customers and users want
    new features that add value. Systems administrators don't care for change all
    that much, as they are responsible for ensuring all networks, systems, and applications
    are running, stable, and secure. And that's a good thing too, as we need our networks
    and software to work and be secure.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continuous delivery capabilities allow product teams to stand up to new environments
    and rapidly test new code updates with minimal, if any, manual labor.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CD's primary goal is to turn new updates into routine and high-velocity tasks
    that a development team can perform on-demand.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: IaC allows developers to use a programming or scripting language to generate
    repeatable code or scripted instructions to provide IT infrastructure. Installed
    on a shared repository, IaC allows developers to stand up new servers on demand
    via a self-service model.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The purpose of CaC is to facilitate the versioned migration of application configurations
    between different environments.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The term "toolchain" specifies a scope of tools that support IT value stream
    activities. But the term "toolchain" by itself does not necessarily imply an integration
    or automation strategy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The word "pipeline" connotes a flow. In the case of Lean-oriented production
    philosophies, we want streamlined and efficient flows of both work and information
    across our IT value streams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: SDLC and ITSM value streams, or CI/CD and ITSM value streams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ITSM focuses on how IT teams deliver services. In contrast, ITOM focuses on
    the activities and tools used for event management, performance monitoring, and
    the operations processes depicted in the DevOps pipeline's Ops portion (*Figure
    5.7*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Project-based funding builds on projected future returns on investments.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Product-based funding models evaluate current costs and revenues to assess how
    much money to invest in development and operations support.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17087_06_Final_PD_epub.xhtml#_idTextAnchor165): Launching the
    VSM Initiative (VSM Steps 1-3)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Implementing Lean concepts within an organization and making Lean development
    and delivery processes a way of life.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lean companies are more competitive than others because they continuously improve
    their business operations. Lean enterprises are more employee-friendly because
    they have respect for their work, and delegate responsibilities to the people
    doing the work. They also help to minimize the bureaucracy and hierarchical organizational
    structures that get in the way of productivity and ultimately cause employee stress
    and burnout.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ask questions to determine the states of flow, order processing, lost sizes,
    customer demands, state of cleanliness and orderliness, inventory management,
    equipment setups, and product changeovers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Demand, Flow, and Leveling
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you are just starting your VSM initiative, you may not yet know what good
    looks like in Lean performance and waste metrics.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Heijunka is a load-leveling tool that provides a better and more robust approach
    to level production schedules to deal with cycle time and batch size variances
    across production processes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Heijunka uses the paced withdrawal method of production leveling based on Pitch.
    It does, however, break it out into Kanban units based on the volume and variety
    of production products.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSM improves the flow of value across our organization.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The concept to launch value stream
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The raw material to finished product value stream
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The order to cash value stream
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The cost reduction principle
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The seven wastes of Lean
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Two pillars of Lean – JIT and Jidoka
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The 5S system
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Visual workplace
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Three stages of Lean application: demand, flow, and leveling'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Overproducing
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Waiting (Q time)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Transport
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Overprocessing
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Inventory
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Motion
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Defects
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17087_07_Final_PD_epub.xhtml#_idTextAnchor183): Mapping the
    Current State (VSM Step 4)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Without a current state value stream map, you may not be aware of the system-wide
    impacts associated with your current value stream activities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We need to document our existing activity flows, order entry system, production
    control system, cycle times, equipment setup, and product changeover times, as
    well as our lot and batch sizes, quality levels, defects, and unsynchronized material
    and information flows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Value stream mapping helps identify and eliminate waste that hinders productivity.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Business process models are often used to support business process reengineering
    and improvement activities. They also serve to create business systems that automate
    those improvements.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We need to know the business process is efficient and value-adding, as automating
    a flawed process only exacerbates its inefficiencies with the rapid accumulation
    of non-value-added costs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No, it's time to get to work. Just do it!
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Without standards, communication and understanding quickly deteriorate among
    VSM team members and other stakeholders who review the maps.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Gemba and current state mapping activities provide insights into the waste
    areas that hinder material and information flows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Go and see** – what''s going on for yourself.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Ask why** – multiple times, to get to the root cause of an issue (using the
    5 W''s or 5 Whys)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Respect people** – your job is to help resolve problems, not find fault.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Start your current state mapping exercise from final customer deliveries and
    work your way upstream (backward) through the various processes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It keeps the focus on the needs of the customer. It orients our minds to think
    in terms of pull-based flows. Moreover, we can better work our way through complex
    flows in production environments by having multiple assembly branches.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The VSM team must prioritize improvements in terms of the highest value impacts.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'They are:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Draw customers and suppliers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Draw the entry and exit activities.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Draw all activities between entry and exit processes.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: List all activity attributes.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Draw queue and waiting times between activities.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Draw all communications that occur within the value stream.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Draw push or pull icons to identify the type of workflow.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Document all other collected data.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17087_08_Final_PD_epub.xhtml#_idTextAnchor209): Identifying
    Lean Metrics (VSM Step 5)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It's difficult to improve things without measures of the current state and desired
    future states.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CT is the timespan between starting and finishing a value stream activity. CT
    does not include **work in progress** (**WIP**) waiting times between value stream
    activities in this measure.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Not necessarily. There can be elements of non-value-added work within any activity
    in the form of waste. (For example, defects, inventory, motion, over-processing,
    overproduction, transport, and waiting.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Six Sigma in Lean production processes provides measures of the desired quality
    goal. A Six Sigma quality goal is a measure of 3.4 defects per million opportunities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Delivery Lead Time, Deployment Frequency, **Mean Time to Restore** (**MTTR**),
    Change fail percentage.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'They are as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Time spent waiting.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Time spent walking.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Time spent entering data.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Time spent retrieving files.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Time spent sending and reviewing email or other messages.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Value-adding work (processing time).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Change failure rates specify the percentage of time a change to the code results
    in a failure, usually detected in the form of a bug or a defect.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lean Assessment Radar Chart
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'They are:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continuous flows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Five S's of Lean
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Order leveling
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Quality
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Training
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Team member involvement
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Visual controls
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Work unit movement
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The integration, automation, and orchestration of pipeline flows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17087_09_Final_PD_epub.xhtml#_idTextAnchor234): Mapping the
    Future State (VSM Step 6)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The phases are:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Phase 1- Customer Demand
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Phase 2 – Continuous flows
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Phase 3 – Leveling
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: To analyze customer demands for your organization's products or services to
    include quality objectives and lead time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To improve flows so that our customers receive the right products or services,
    at the right time, and with the right features in the correct quantities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To distribute work evenly across product lines, reduce waiting times, and eliminate
    batch processing (also known as working toward achieving single-piece flows).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Calculate Takt time by dividing net available operating time by the number of
    products required over time. Takt time is a measure of how often the value stream
    needs to deliver its products or service in order to meet customer demands. For
    example, a Takt time of 0.5 of a minute means the value stream must produce a
    new item every 30 seconds to keep up with customer demand.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pitch equals the Takt time multiplied by the pack-out quantity. Pitch is the
    amount of time needed for a value stream to make one container of products.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Eliminating **work in progress** (**WIP**) leads to waste in the form of queues
    and waiting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To produce and move one work item at a time, or at least the smallest practical
    number of items, through a series of value stream activities in as continuous
    a fashion as possible.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The objective of production leveling is to produce the same number of items
    consistently at exactly the Takt time rate.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Agile development teams aggregate selected work items from the Product backlog
    into Sprint backlogs, and then work those items as a single lot, from start to
    finish, across an iterative sprint duration (typically 1 to 4 weeks).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Kanban boards employed with a traditional Agile or Scrum-based Sprint help the
    development team visualize and manage WIP. The Kanban boards implement a pull-oriented
    production control strategy from within the sprint backlog and across each sprint.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: CI/CD and DevOps pipeline capabilities allow the Agile teams to pull work items
    directly from the product backlog and work them as single-piece flows across the
    IT value stream.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17087_10_Final_PD_epub.xhtml#_idTextAnchor272): Improving the
    Lean-Agile Value Delivery Cycle (VSM Steps 7 and 8)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When translated into English, *Kaizen* is a conjunction of two words – *kai*
    (to break apart) and *zen* (to make good). In other words, sometimes we need to
    break complex things apart before we can figure out how to put them back together
    as a better operating system.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: DevOps is a business transformation activity that requires significant changes
    to the organization's business processes, as well as investments in new tools
    and technologies.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To visually display the planned improvement initiatives for each of the Kaizen
    Bursts across each of the three phases of future state improvements.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The purpose of this chart is to provide a highly visible display of improvement
    objectives, goals, and metrics for the VSM initiative. It also identifies risks
    and issues associated with each recommended improvement objective.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The purpose of this plan is to examine the details of the proposed VSM improvement
    activities. Specifically, the plan provides space to identify all improvement
    initiatives down to the task level.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Addressing customer demands.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Improving the process flow.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Leveling work.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: With these initial Lean transformations completed and installed on an Agile-based
    framework, the IT-oriented value streams reform as Lean-Agile practices.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The technology and product adoption life cycle model.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSM initiatives involve large-scale business transformations that may require
    months or even years to complete.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The changes proposed by VSM teams may require restructuring organizations and
    significant financial investments.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In short, VSM initiatives have a strategic impact, whereas Agile-based retrospectives
    tend to operate at the tactical level.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Product backlogs and Kaizen Boards.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B17087_11_Final_PD_epub.xhtml#_idTextAnchor291): Identifying
    VSM Tool Types and Capabilities'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The problem is that the data and metrics VSM tools have little practical use
    unless we first understand the goals, metrics, and activities behind Lean value
    stream improvements.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: DevOps **value stream management platforms** (**VSMPs**) or, more simply, **Value
    Stream Management** (**VSM**) tools
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Value stream delivery** platforms (**VSDPs**) or, more simply, DevOps toolchains
    and pipelines'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Continuous compliance automation** (**CCA**) tools, also known as **Governance,
    risk, and compliance** (**GRC**) tools and platforms'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Provides out-of-the-box connectors to integrate disparate DevOps toolchains
    and thereby facilitate the orchestration of IT activities across the plan, release,
    build, and monitoring activities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSMPs help to improve velocity, quality, and customer value by providing visibility
    and analytics across the IT value stream.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They provide data and tools to monitor and assess strategic metrics, such as
    release velocity and the DevOps operational efficiencies.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: To align IT with the organization's business objectives, while managing risks
    and meeting compliance requirements.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSDPs provide integrated toolchains as out-of-the-box solutions, usually available
    as cloud-based CI/CD or DevOps platforms.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSDPs also include tools that support the visibility, traceability, auditability,
    and observability of activities across the software delivery value stream beyond
    the traditional platform capabilities.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: VSDPs combine the capabilities of the DevOps platforms with VSM tool capabilities.
    You will find both DevOps platform vendors and VSM tool vendors merging in this
    shared space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To measure the value delivery rate, including the four critical DevOps measures
    of deployment frequency, lead time for changes, mean time to restore, and change
    failure rates.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Eliminates waste in the DevOps value stream by coordinating and synchronizing
    data flows across the DevOps toolchain.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They help the DevOps or VSM team evaluate the impact of making a change on the
    DevOps value stream without affecting the actual system or data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B17087_12_Final_PD_epub.xhtml#_idTextAnchor342): Introducing
    the Leading VSM Tool Vendors'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: False. VSM as a discipline has been around for decades and is used to improve
    all organizational value stream flows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: True. VSM applies the principles of Lean production to make continuous improvements
    across all organizational value streams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Defects, Inventory, Motion, Overprocessing, Overproduction, Transportation,
    and Waiting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Thomas Davenport (*Process Innovation: Reengineering Work Through Information
    Technology*) and James Martin (*The Great Transition*).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Both Martin and Davenport evaluated process reengineering and process improvement
    initiatives from the lens of making value-based or value-delivery improvements,
    and with IT as a critical enabler to installing business process innovations.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Artificial Intelligence** (**AI**) and **Machine Learning** (**ML**) help
    teams look inside organizational silos and aggregate data to form a holistic view
    of information, conduct analysis, and gain insights across sales, marketing, finance,
    development, operations, and technology teams.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Integration, automation, and orchestration.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSM is a proven, effective, and disciplined step-by-step methodology for understanding
    and applying the principles and practices of Lean thinking.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSM has its roots in the Lean production concepts employed in the **Toyota Production
    System** (**TPS**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No, the DORA four metrics highlight the best performers among DevOps teams.
    However, VSM is a Lean improvement strategy that looks at many more metrics to
    determine how to improve an organization's value delivery capabilities across
    all value stream flows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B17087_13_Final_PD_epub.xhtml#_idTextAnchor373): Introducing
    the VSM-DevOps Practice Leaders'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Its purpose is to help organizations worldwide deliver customer value by adopting
    and advancing value stream management tools and practices. The objective of the
    VSMC is to serve the whole VSM community by helping drive value stream management
    standards and innovation through leadership and community connectivity.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Structurally, the VSMC implements Lean practices and value streams as its operating
    model. In addition, its funding supports VSMC Research, Learning, and Outreach
    value streams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Consortium's initial research offering will be the *The State of Value Stream
    Management Report*, which will measure how teams apply value stream management
    principles, practices, and metrics to influence their value stream management
    outcomes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: PMI acquired **Disciplined Agile**, which focuses on implementing Lean and Agile
    practices in software development.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: PMI also acquired NetObjects, the developer of **FLEX** (**Flow for Enterprise
    Transformation**), a framework based on systems-thinking, offering a comprehensive
    set of portfolio, Agile product management, executive/management, program, and
    team patterns for success based on Lean-Agile principles and practices.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: DA provides a process-decision toolkit that helps individuals, teams, and enterprises
    optimize their **Way of Working** (**WoW**) in a context-specific approach.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Process Blades to help teams and organizations guide their selection of alternative
    techniques based on their unique software development needs. In turn, the process
    blades guide users on how to apply selected techniques to enhance critical organizational
    capabilities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Each process blade provides information on its philosophical underpinnings (or
    Mindsets), these being the roles and responsibilities of people applying the techniques
    or descriptions of streamlined business processes as Flows to improve business
    agility and employment options to address situational needs. Collectively, Mindsets,
    People, Flows, and Options represent four views about the DA toolkit.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The DA toolkit offers four levels of process blades, spanning Foundations, Disciplined
    DevOps, Value Streams, and DA Enterprise.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: FLEX is PMI's approach to implementing value stream flows with the goal of improving
    value delivery using VSM techniques.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Value streams are the primary constructs for understanding, organizing, and
    delivering value in SAFe. SAFe introduced operational and development value streams,
    along with value stream mapping to their enterprise community of users. Understanding
    and continually optimizing value streams is key to practicing SAFe effectively.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Triggers, Steps, Value, People and Systems, and Lead Times.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Value Stream Management (VSM) is a leadership and technical discipline aimed
    at maximizing business value flow through the end-to-end solution delivery life
    cycle. VSM implements Lean, Agile, and DevOps values, principles, and practices
    across functions in the continuous operation, measurement, and optimization of
    value streams, from customer requests to solution delivery.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Continuous Exploration** (**CE**), **Continuous Integration** (**CI**), **Continuous
    Deployment** (**CD**), and **Release on Demand** (**RoD**).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: DevOps enables the Continuous Delivery Pipeline.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **CALMR** acronym stands for *Culture*, *Automation*, *Lean flow*, *Measurement*,
    and *Recovery*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CALMR lies at the center of SAFe DevOps as a mindset that guides ARTs toward
    achieving continuous value delivery by managing simultaneous advancements in delivery.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: VSM is the approach used to make Lean-oriented improvements across value stream
    flows. In SAFe DevOps, the goal is to increase the flow of business value from
    customer request to customer delivery.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B17087_14_Final_PD_epub.xhtml#_idTextAnchor411): Introducing
    the Enterprise Lean-VSM Practice Leaders'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: James P. Womack, Ph.D. James Womack and his colleague, Daniel T. Jones, coined
    the term Value Stream in an article published in the Harvard Business Review magazine,
    titled "From Lean Production to the Lean Enterprise" (March–April 1994).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: LeanFITT's founders were the original thought leaders in the early development
    of value stream management concepts and methodologies.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The issue is that those managers and executives have multiple value streams
    running through their functional departments, but the metrics and financial incentives
    drive department or facility-level improvements.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All of the actions, both value-creating and non-value-creating, are required
    to bring a product from concept to launch (also known as the development value
    stream) and from order to delivery (also known as the operational value stream).
    These include actions to process information from the customer and actions to
    transform the product on its way to the customer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lean Action Plans help reduce resistance, spread the right learning objectives,
    and engender the type of commitment necessary for a Lean enterprise.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The LeanFITT system offers methods, tools, and techniques to improve organizational
    processes, people, and profits.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The phases are:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Getting people trained and engaged.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Standardizing the improvement process.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Energizing the team with active involvement and transparency.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Making lean routine and sustainable.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: The means and methods to *tell the continuous improvement story* logically and
    visually.
