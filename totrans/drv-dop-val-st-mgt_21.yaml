  type: TYPE_NORMAL
- en: '[*Chapter 16*](B17087_16_Final_PD_epub.xhtml#_idTextAnchor491): Transforming
    Businesses with VSM and DevOps'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To transform businesses into viable entities to compete in our digital economy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: False. Outside of IT, where these concepts are relatively new, manufacturing
    and other industries have practiced Lean and VSM for decades.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Toyota sought to improve quality and efficiencies in an island nation, coming
    out of the Great Depression and World War II, when access to resources was limited
    and expensive. Toyota's approach to be competitive in its global markets was to
    build higher-quality products with less wasting of resources, while simultaneously
    ensuring they built only the products customers wanted when they wanted them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Agile began as a set of values and principles to support the needs of small
    software development teams to become more responsive and adaptable. In the process,
    Agile evolved to implement iterative and incremental development practices that
    leveraged prototyping and empiricism to quickly create working solutions with
    customer-directed inputs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Identify, Organize, and Map
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connect
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Agile** – measured in 1 to 4 weeks and limited to the budgets and authorities
    granted to the development team.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Lean** – Often view changes across multiple planning horizons that may span
    several fiscal years, and involve changes and budgets requiring executive-level
    sponsorship and commitment authority.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Local optimization.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Because we can expend much time, effort, and money on the initiatives but necessarily
    impact the value delivery capabilities of the organization as a whole.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The primary purpose of portfolio management is to centralize and control the
    budgeting and investments process so that organizations can evaluate all improvement
    opportunities and their priorities in context with corporate strategies.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VSM and DevOps tool investments compete against all the other potential investments
    under evaluation by the organization at large.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Because new management comes in and cannot easily see the mechanism that supports
    horizontal value deliveries. They are more comfortable managing the vertical silos
    of traditional hierarchical business structures.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
