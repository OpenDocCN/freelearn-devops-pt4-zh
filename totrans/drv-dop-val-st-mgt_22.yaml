  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/DevOps_Adoption_Strategies.png)](https://www.packtpub.com/product/managing-software-requirements-the-agile-way/9781800206465)'
- en: '**DevOps Adoption Strategies: Principles, Processes, Tools, and Trends**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**DevOps采纳策略：原则、流程、工具和趋势**'
- en: Martyn Coupland
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·考普兰
- en: 'ISBN: 978-1-80107-6-326'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80107-6-326'
- en: Packed with step-by-step explanations and practical examples to help you get
    started with DevOps
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含逐步解释和实际示例，帮助你快速入门DevOps
- en: Develop the skills and knowledge you need to tackle the deployment of DevOps
    tools
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培养你应对DevOps工具部署所需的技能和知识
- en: Discover technology trends such as FinOps and DevSecOps to get more value from
    DevOps
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解FinOps和DevSecOps等技术趋势，以从DevOps中获得更多价值
- en: Packt is searching for authors like you
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像你这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并今天就申请。我们已经与成千上万的开发人员和技术专家合作，帮助他们与全球技术社区分享他们的见解。你可以提交通用申请，申请我们正在招聘作者的特定热门话题，或者提交自己的想法。
- en: Share Your Thoughts
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you've finished *Driving DevOps with Value Stream Management*, we'd love
    to hear your thoughts! If you purchased the book from Amazon, please [click here
    to go straight to the Amazon review page](https://packt.link/r/1-801-07806-8
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*《通过价值流管理驱动DevOps》*，我们非常期待听到你的想法！如果你是从Amazon购买的书籍，请[点击这里直接进入Amazon评论页面](https://packt.link/r/1-801-07806-8)
- en: ) for this book and share your feedback or leave a review on the site that you
    purchased it from.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ) 这本书的反馈和评论可以在您购买的站点上分享。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们以及技术社区非常重要，它将帮助我们确保提供优质的内容。
