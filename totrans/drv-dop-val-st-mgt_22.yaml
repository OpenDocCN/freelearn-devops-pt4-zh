  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/Managing_Software_Requirements....png)](https://www.packtpub.com/product/devops-adoption-strategies-principles-processes-tools-and-trends/9781801076326)'
- en: '**Managing Software Requirements the Agile Way**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**敏捷方式管理软件需求**'
- en: Fred Heath
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德·希思
- en: 'ISBN: 978-1-80020-6-465'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80020-6-465'
- en: Learn how to communicate with a project's stakeholders to elicit software requirements
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何与项目利益相关者沟通，以引导软件需求
- en: Deal every phase of the requirement life cycle with pragmatic methods and techniques
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用务实的方法和技巧处理需求生命周期的每个阶段
- en: Manage the software development process and deliver verified requirements using
