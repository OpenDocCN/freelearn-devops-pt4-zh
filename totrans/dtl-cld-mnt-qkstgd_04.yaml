- en: '*Chapter 3*: The Datadog Dashboard'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第 3 章*：Datadog 仪表盘'
- en: In the previous chapter, we looked at the various ways the Datadog agents running
    on your infrastructure upload monitoring metrics to Datadog's SaaS backend. The
    Datadog dashboard provides an excellent view of that data, and it can be accessed
    using popular web browsers. The administrators use the dashboard to perform a
    variety of tasks – managing user accounts and their privileges, creating operational
    dashboards, enabling integrations, and creating monitors are typical examples.
    The dashboard provides a chat window for the users to contact customer support
    as well.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们了解了 Datadog 代理如何将监控指标上传到 Datadog 的 SaaS 后端。Datadog 仪表盘提供了一个极好的数据视图，可以通过常见的网页浏览器访问。管理员使用仪表盘执行多种任务
    —— 管理用户账户及其权限、创建操作仪表盘、启用集成以及创建监控是常见的例子。仪表盘还提供了一个聊天窗口，供用户联系客户支持。
- en: 'While the dashboard has a large number of features, some of them are more important
    than others, and we will study them in detail in this chapter. These are the important
    dashboard features:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然仪表盘具有许多功能，但其中有些比其他的更重要，我们将在本章中详细研究这些功能。这些是重要的仪表盘功能：
- en: Infrastructure List
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施列表
- en: Events
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件
- en: Metrics Explorer
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指标浏览器
- en: Dashboards
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表盘
- en: Integrations
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成
- en: Monitors
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控
- en: Advanced features
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级功能
- en: Technical requirements
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'To try out the examples mentioned in this book, you need to have the following
    tools and resources:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尝试本书中提到的示例，您需要拥有以下工具和资源：
- en: An Ubuntu 18.04 environment with Bash shell. The examples might work on other
    Linux distributions as well, but suitable changes must be done to the Ubuntu specific
    commands.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个运行 Ubuntu 18.04 环境并使用 Bash shell。示例也可能在其他 Linux 发行版上工作，但必须对 Ubuntu 特定的命令做适当的修改。
- en: A Datadog account and a user with admin-level access.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 Datadog 账户和具有管理员级别权限的用户。
- en: A Datadog Agent running at host level or as a microservice depending on the
    example, pointing to the Datadog account.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 Datadog Agent 在主机级别或作为微服务运行，具体取决于示例，指向 Datadog 账户。
- en: Infrastructure List
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基础设施列表
- en: Once an agent is up and running on a host, the agent starts reporting into the
    Datadog backend in the cloud. The host will get added to the infrastructure lists
    once communication between the agent running on it and the backend is successfully
    established.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦在主机上启动并运行代理，代理便开始向云端的 Datadog 后端报告。只要代理与后端之间的通信成功建立，主机将被添加到基础设施列表中。
- en: 'The infrastructure lists are available underneath the **Infrastructure** main
    menu. The most important ones are **Host Map** and **Infrastructure List**:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施列表位于 **基础设施** 主菜单下。最重要的包括 **主机地图** 和 **基础设施列表**：
- en: '![Figure 3.1 – Infrastructure menu options'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.1 – 基础设施菜单选项'
- en: '](img/Figure_3.1_B16483.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.1_B16483.jpg)'
- en: Figure 3.1 – Infrastructure menu options
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1 – 基础设施菜单选项
- en: 'Each block in a **Host Map** menu represents a host where an agent is running.
    In the following screenshot, the green color indicates that the agent is active
    and able to communicate with the backend. The orange color indicates some trouble
    with communication; however, it also indicates that, at some point in the past,
    the related agent was able to connect to the backend:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**主机地图** 菜单中的每个块代表一个代理正在运行的主机。在以下截图中，绿色表示代理正在运行并能够与后端通信。橙色表示通信出现问题；然而，它也表明在过去的某个时刻，相关的代理曾经能够连接到后端：'
- en: '![Figure 3.2 – An example the host map'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.2 – 主机地图示例'
- en: '](img/Figure_3.2_B16483.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.2_B16483.jpg)'
- en: Figure 3.2 – An example the host map
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.2 – 一个主机地图示例
- en: 'By clicking on a specific block, you can view monitoring details on the related
    host such as the hostname, the tags defined at the host level, various system-level
    information, and the list of services being monitored, as shown in the following
    screenshot:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击特定块，您可以查看相关主机的监控详情，例如主机名、在主机级别定义的标签、各种系统级别信息以及正在监控的服务列表，如以下截图所示：
- en: '![Figure 3.3 – The host details from Host Map'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.3 – 主机地图中的主机详情'
- en: '](img/Figure_3.3_B16483.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.3_B16483.jpg)'
- en: Figure 3.3 – The host details from Host Map
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 – 主机地图中的主机详情
- en: This host-level drill-down feature to look up various system information avoids
    the need to log in to a host to check on such details.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个主机级别的深入功能可以查看各种系统信息，避免了登录到主机去查看这些细节。
- en: As indicated in the following screenshot, there are links available on this
    interface to take you to various host-specific dashboards. For example, the **Dashboard**
    link will open a dashboard where you can view various infrastructure metrics such
    as CPU usage, load averages, and disk usage.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，此界面上有链接可以带你到不同的主机特定仪表板。例如，**仪表板**链接将打开一个仪表板，在该仪表板中你可以查看各种基础设施指标，如 CPU
    使用率、负载平均值和磁盘使用情况。
- en: '**Infrastructure List** offers a tabular view of the hosts, as shown in the
    following screenshot:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**基础设施列表**提供主机的表格视图，如下图所示：'
- en: '![Figure 3.4 – Example Infrastructure List'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.4 – 基础设施列表示例'
- en: '](img/Figure_3.04_B16483.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.04_B16483.jpg)'
- en: Figure 3.4 – Example Infrastructure List
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – 基础设施列表示例
- en: This interface is another view of the host list and not very different from
    **Host Map** in terms of the monitoring information it provides on a specific
    host.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该界面是主机列表的另一种视图，在提供特定主机监控信息方面，与**主机地图**没有太大区别。
- en: You can view more options, such as **Containers** and **Processes**, underneath
    the **Infrastructure** menu. As the names indicate, the related runtime resources
    can be listed and searched for in the respective dashboards.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在**基础设施**菜单下查看更多选项，如**容器**和**进程**。顾名思义，可以在各自的仪表板中列出和搜索相关的运行时资源。
- en: Events
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事件
- en: 'Most monitoring tools only focus on collecting and reporting time-series metrics
    data. In comparison, Datadog reports on events too, and that is one of its attractive
    features. These are system-level events such as the restarting of a Datadog agent
    and the deployment of a new container:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数监控工具只专注于收集和报告时间序列指标数据。而 Datadog 除了报告这些数据，还会报告事件，这是其吸引人的特点之一。这些事件是系统级事件，例如
    Datadog 代理的重启和新容器的部署：
- en: '![Figure 3.5 – An example events dashboard'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.5 – 事件仪表板示例'
- en: '](img/Figure_3.5_B16483.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.5_B16483.jpg)'
- en: Figure 3.5 – An example events dashboard
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5 – 事件仪表板示例
- en: The **Events** dashboard can be accessed using the **Events** main menu option
    on the Datadog UI. You can directly add an update to the events stream using this
    dashboard and also comment on an already posted event. This social media-inspired
    feature is useful in situations where you need to communicate or add clarity about
    some system maintenance-generated events to remote teams.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过 Datadog UI 中的**事件**主菜单选项访问**事件**仪表板。使用此仪表板，你可以直接向事件流添加更新，也可以对已经发布的事件进行评论。这个灵感来自社交媒体的功能在需要与远程团队沟通或澄清一些系统维护生成的事件时非常有用。
- en: The events listed on the dashboard can be filtered using various options, including
    **search**. Additionally, there is an option to aggregate related events, which
    is useful in adding brevity to the events listing.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板上列出的事件可以通过多种选项进行过滤，包括**搜索**。此外，还有一个聚合相关事件的选项，这在简化事件列表时非常有用。
- en: '**Events** is one of the main menu options, and using it, the dashboard can
    be accessed.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**事件**是主要菜单选项之一，使用它可以访问仪表板。'
- en: Metrics Explorer
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指标浏览器
- en: 'The metrics collected by Datadog can be viewed and searched for from the **Metrics
    Explorer** dashboard, which can be accessed from the main **Metrics** menu:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**指标浏览器**仪表板，可以查看和搜索 Datadog 收集的指标，仪表板可以通过主**指标**菜单访问：
- en: '![Figure 3.6 – The Metrics menu options'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.6 – 指标菜单选项'
- en: '](img/Figure_3.6_B16483.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.6_B16483.jpg)'
- en: Figure 3.6 – The Metrics menu options
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.6 – 指标菜单选项
- en: 'Soon after the agent running on a host is connected to the Datadog backend,
    you can begin looking at a variety of metrics that monitor the infrastructure.
    This feature is out of the box, and there is no special configuration required:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦在主机上运行的代理与 Datadog 后端连接，你就可以开始查看监控基础设施的各种指标。此功能是开箱即用的，无需特别配置：
- en: '![Figure 3.7 – Looking up free memory on a host using Metrics Explorer'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.7 – 使用指标浏览器查看主机的可用内存'
- en: '](img/Figure_3.7_B16483.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.7_B16483.jpg)'
- en: Figure 3.7 – Looking up free memory on a host using Metrics Explorer
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.7 – 使用指标浏览器查看主机的可用内存
- en: The infrastructure metric names are prefixed with **system**, and a full list
    of the metrics that are available out of the box can be found in the Datadog documentation.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施的指标名称以**system**为前缀，Datadog 文档中列出了开箱即用的所有可用指标的完整列表。
- en: In the **Metrics Explorer** dashboard, the metrics name is specified in the
    **Graph** field. There is an automatic search feature that pulls possible metric
    names based on what text string you type in. Multiple metrics can be specified
    in this field.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在**度量探索器**仪表板中，度量名称在**图表**字段中指定。系统有一个自动搜索功能，会根据你输入的文本字符串拉取可能的度量名称。可以在此字段中指定多个度量。
- en: In the `host`, which points to the hostname. With very little effort, for instance,
    by adding a `tags` entry in the Datadog agent configuration file, tags can be
    added to the metric.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `host` 中，指向主机名。通过添加 `tags` 条目到 Datadog 代理配置文件中，可以非常轻松地为度量添加标签。
- en: 'As a Datadog user, you will use **Metrics Explorer** on a regular basis for
    the following reasons:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 Datadog 用户，你将定期使用**度量探索器**，原因如下：
- en: Looking up the metrics' time-series data pertaining to a specific infrastructure
    resource or application.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找与特定基础设施资源或应用程序相关的度量时间序列数据。
- en: In addition to looking up the metrics data, creating graphs for the related
    data to add custom dashboards.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了查找度量数据，还可以为相关数据创建图表，以添加自定义仪表板。
- en: Triaging issues pertain to publishing custom metrics and tags . If such customizations
    work, it will be easy to query the custom metrics and tags using this dashboard
    and verify their availability.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故障排除问题涉及发布自定义度量和标签。如果这些自定义功能有效，那么通过该仪表板查询自定义度量和标签并验证其可用性将变得容易。
- en: Dashboards
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仪表板
- en: A Datadog dashboard is a visual tool that can be used to track and analyze metrics.
    It offers a rich set of features that can be used to build custom dashboards,
    in addition to the dashboards available out of the box.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Datadog 仪表板是一个可视化工具，用于跟踪和分析度量。它提供了一整套丰富的功能，可以用来构建自定义仪表板，除此之外，还可以使用现成的仪表板。
- en: 'The **Dashboards** main menu option has two options, **Dashboard List** and
    **New Dashboard**:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**仪表板**主菜单选项包含两个选项：**仪表板列表**和**新建仪表板**：'
- en: '![Figure 3.8 – The Dashboards main menu options'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.8 – 仪表板主菜单选项'
- en: '](img/Figure_3.8_B16483.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.8_B16483.jpg)'
- en: Figure 3.8 – The Dashboards main menu options
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.8 – 仪表板主菜单选项
- en: The **Dashboard List** menu will list all the dashboards grouped by various
    categories.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**仪表板列表**菜单将列出所有按各种类别分组的仪表板。'
- en: 'Two types of custom dashboards can be created in Datadog, **Timeboards** and
    **Screenboards**:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Datadog 中可以创建两种类型的自定义仪表板：**Timeboards** 和 **Screenboards**：
- en: '![Figure 3.9 – Datadog dashboard types'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.9 – Datadog 仪表板类型'
- en: '](img/Figure_3.9_B16483.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.9_B16483.jpg)'
- en: Figure 3.9 – Datadog dashboard types
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.9 – Datadog 仪表板类型
- en: The graphs in a **Timeboard** dashboard will share the same time frame, so it
    will be useful for comparing multiple metrics side by side. This feature makes
    a **Timeboard** dashboard useful for triaging issues. The **Screenboard** dashboard
    doesn't have a time constraint, and disparate objects can be assembled on it.
    In that sense, a **Screenboard** type dashboard is more suitable for building
    a traditional monitoring dashboard.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**Timeboard** 类型仪表板中的图表将共享相同的时间框架，因此它对于并排比较多个度量非常有用。此功能使得**Timeboard**类型仪表板在故障排除时非常有用。**Screenboard**仪表板没有时间限制，可以将不同的对象组合在一起。从这个意义上来说，**Screenboard**类型仪表板更适合用于构建传统的监控仪表板。'
- en: Now, let's look at how a **Timeboard** type dashboard is created to explain
    the dashboard creation process.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一下如何创建**Timeboard**类型的仪表板，以便解释仪表板的创建过程。
- en: The first step is to set the name and type of the dashboard, as shown in the
    previous screenshot.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是设置仪表板的名称和类型，如前图所示。
- en: 'In the next step, you should see the **Add graph** option. By clicking on it,
    you will get the option to add different types of widgets, as shown in the following
    screenshot:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一步中，你应该会看到**添加图表**选项。点击它后，你将获得添加不同类型小部件的选项，如下图所示：
- en: '![Figure 3.10 – Dashboard widgets for the Screenboard type dashboard'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.10 – Screenboard 类型仪表板的小部件'
- en: '](img/Figure_3.10_B16483.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.10_B16483.jpg)'
- en: Figure 3.10 – Dashboard widgets for the Screenboard type dashboard
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.10 – Screenboard 类型仪表板的小部件
- en: The widget that you require for the dashboard can be dragged down from the preceding
    list and placed on the dashboard area below. For our example dashboard, let's
    use a **Timeseries** widget that will be useful to build dashboards with time-series
    metrics.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要的仪表板小部件可以从前面的列表中拖动到下方的仪表板区域。对于我们的示例仪表板，我们将使用一个**时间序列**小部件，这对于构建带有时间序列度量的仪表板非常有用。
- en: In the sample dashboard, two graphs are added for the `system.cpu.user` and
    `system.disk.free` metrics for a specific host.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在示例仪表板中，已为特定主机的 `system.cpu.user` 和 `system.disk.free` 指标添加了两个图表。
- en: 'There are several options available to narrow down the features you want to
    implement for a graph. In the graph shown in the following screenshot, any available
    metric can be picked to plot the graph, and the scope can be filtered using the
    choices available in the **Graph your data** | **from** dropdown. In this example,
    the **system.cpu.user** metric has been selected and that has been filtered down
    to a single **i-021b5a51fbdfe237b** host:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个选项可以帮助缩小您想要为图表实现的功能范围。在以下截图所示的图表中，可以选择任何可用的指标来绘制图表，并可以使用 **Graph your data**
    | **from** 下拉菜单中的选项进行过滤。在此示例中，已选择 **system.cpu.user** 指标，并将其过滤到单个 **i-021b5a51fbdfe237b**
    主机：
- en: '![Figure 3.11 – Configuring the graph for the dashboard'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.11 – 配置仪表板图表'
- en: '](img/Figure_3.11_B16483.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.11_B16483.jpg)'
- en: Figure 3.11 – Configuring the graph for the dashboard
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.11 – 配置仪表板图表
- en: As mentioned earlier, there are several options available to create the dashboard
    widgets. This is an area you need to master by practice if setting up monitoring
    dashboards is an important requirement in your organization and documentation
    is available for every possible option.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，有几个选项可以帮助创建仪表板小部件。如果在您的组织中设置监控仪表板是一个重要需求，并且每个可能的选项都有文档可供参考，那么这是您需要通过实践掌握的领域。
- en: 'The following screenshot shows two graphs on the sample dashboard. Likewise,
    you can create more graphs to make it a complete dashboard for a specific use.
    In this scenario, time-series graphs of the `system.cpu.user` and `system.disk.free`
    system metrics are displayed on the dashboard:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了示例仪表板上的两个图表。同样，您可以创建更多图表，使其成为针对特定用途的完整仪表板。在这种情况下，仪表板上显示的是 `system.cpu.user`
    和 `system.disk.free` 系统指标的时间序列图：
- en: '![Figure 3.12 – Graphs on the Sample dashboard'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.12 – 示例仪表板上的图表'
- en: '](img/Figure_3.12_B16483.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.12_B16483.jpg)'
- en: Figure 3.12 – Graphs on the Sample dashboard
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.12 – 示例仪表板上的图表
- en: 'Each such graph can be shared and embedded outside of the Datadog UI using
    the **Graph your data** | **Share** option, as shown in *Figure 3.11*. By clicking
    on it, you will get the sharing options shown in the following screenshot:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 每个这样的图表都可以使用 **Graph your data** | **Share** 选项共享并嵌入到 Datadog UI 之外，如*图 3.11*所示。点击此选项后，您将获得如下图所示的共享选项：
- en: '![Figure 3.13 – Sharing a graph'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.13 – 共享图表'
- en: '](img/Figure_3.13_B16483.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.13_B16483.jpg)'
- en: Figure 3.13 – Sharing a graph
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.13 – 共享图表
- en: The configuration options available for sharing a graph are self-explanatory.
    Essentially, it will generate a JSON code snippet that can be used to embed the
    graph on a web page.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 共享图表的配置选项不言自明。基本上，它将生成一个可以用来将图表嵌入网页的 JSON 代码片段。
- en: The main Integrations menu
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要集成菜单
- en: 'The options listed underneath the **Integrations** main menu option are important,
    and you will be using them often:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**集成**主菜单选项下列出的选项很重要，您将经常使用它们：'
- en: '![Figure 3.14 – The Integrations main menu options'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.14 – 集成主菜单选项'
- en: '](img/Figure_3.14_B16483.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.14_B16483.jpg)'
- en: Figure 3.14 – The Integrations main menu options
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.14 – 集成主菜单选项
- en: Now, let's take a look at the options available under the main menu item, **Integrations**.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看在主菜单项**集成**下可以使用的选项。
- en: Integrations
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成
- en: 'As shown in the following screenshot, underneath this tab, the Datadog integrations
    with third-party tools are available out of the box and can be viewed and searched
    for:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，在此标签下，Datadog 与第三方工具的集成已开箱即用，可以查看并进行搜索：
- en: '![Figure 3.15 – NGINX integration'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.15 – NGINX 集成'
- en: '](img/Figure_3.15_B16483.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.15_B16483.jpg)'
- en: Figure 3.15 – NGINX integration
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.15 – NGINX 集成
- en: 'As an example, the NGINX integration shown in the preceding screenshot can
    be installed from the dashboard. This only enables the integration of your account
    inside the Datadog backend. Usually, there will be additional steps that need
    to be completed on the infrastructure side, and those steps will be provided in
    the dashboard, as shown in the following screenshot:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，前面截图中显示的 NGINX 集成可以从仪表板安装。这只会在 Datadog 后端启用您的帐户集成。通常，基础设施方面需要完成额外的步骤，这些步骤将在仪表板中提供，如下图所示：
- en: '![Figure 3.16 – NGINX Integration – Configuration'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.16 – NGINX 集成 – 配置'
- en: '](img/Figure_3.16_B16483.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.16_B16483.jpg)'
- en: Figure 3.16 – NGINX Integration – Configuration
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.16 – NGINX 集成 – 配置
- en: 'Additionally, this interface provides a list of metrics that will be available
    through this integration. The following screenshot shows the metrics that will
    be published by the NGINX integration:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该界面提供了通过此集成将可用的指标列表。以下截图展示了 NGINX 集成将发布的指标：
- en: '![Figure 3.17 – NGINX Integration – Metrics'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.17 – NGINX 集成 – 指标'
- en: '](img/Figure_3.17_B16483.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.17_B16483.jpg)'
- en: Figure 3.17 – NGINX Integration – Metrics
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.17 – NGINX 集成 – 指标
- en: On the hosts where NGINX runs, the steps to enable the integration on the infrastructure
    side can be executed. Once all the integration setup requirements are completed,
    the preceding set of metrics that are specific to NGINX will be available from
    each one of those machines, and the metrics can be used to build dashboards and
    monitors.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行 NGINX 的主机上，可以执行在基础设施端启用集成的步骤。完成所有集成设置要求后，特定于 NGINX 的前述指标将在这些机器中的每一台上可用，并且这些指标可以用于构建仪表板和监控。
- en: APIs
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: APIs
- en: 'Underneath the **APIs** tab on the **Integrations** dashboard, you can find
    all of the resources you need to integrate your application with Datadog. Datadog
    provides APIs and gateways to interact with its backend programmatically, and
    a matured monitoring system will leverage such options to integrate with Datadog
    in order to add custom metrics and features that might not be available out of
    the box:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **集成** 仪表板上的 **APIs** 标签下，您可以找到所有与 Datadog 集成应用所需的资源。Datadog 提供 API 和网关，以程序化方式与其后端进行交互，成熟的监控系统将利用这些选项与
    Datadog 集成，以便添加可能无法开箱即用的自定义指标和功能：
- en: '![Figure 3.18 – Integration access resources'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.18 – 集成访问资源'
- en: '](img/Figure_3.18_B16483.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.18_B16483.jpg)'
- en: Figure 3.18 – Integration access resources
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.18 – 集成访问资源
- en: 'Here are the main resources that can be used to gain access to the Datadog
    backend, programmatically, as a client:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可以用来以客户端身份程序化访问 Datadog 后端的主要资源：
- en: '**API Keys**: As you might have seen in the previous chapter, *Datadog Agent*,
    the API key is the information that correlates an agent with your account, and
    it is a mandatory configuration item that needs to be set in the Datadog agent
    configuration file.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**API 密钥**：如您在上一章 *Datadog 代理* 中所看到的，API 密钥是将代理与您的账户相关联的信息，它是一个必须在 Datadog
    代理配置文件中设置的配置项。'
- en: '**Application Keys**: A script or an application needs to authenticate with
    the Datadog backend before it can start executing APIs to do something, such as
    publishing an event or a metric. For authentication, an API key-application key
    pair is needed, and that can be generated using the dashboard.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用密钥**：在执行 API 操作（如发布事件或指标）之前，脚本或应用程序需要通过 Datadog 后端进行身份验证。身份验证需要一个 API 密钥-应用密钥对，可以通过仪表板生成。'
- en: '**Events API Emails**: This is an email gateway in which events can be published
    to your account and posted on the **Events** dashboard.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件 API 邮件**：这是一个邮件网关，事件可以发布到您的账户并显示在 **事件** 仪表板上。'
- en: '**Client Token**: A client token is used to publish events and ship logs from
    a web or mobile application running inside a **Real User Monitoring** (**RUM**)
    setup.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户端令牌**：客户端令牌用于在 **真实用户监控** (**RUM**) 设置中发布事件和传输来自 Web 或移动应用的日志。'
- en: Agent
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代理
- en: Underneath the **Agent** tab, you can find all the information needed to install
    a Datadog agent for a target platform. Usually, a command line to install the
    agent is available on this page.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **代理** 标签下，您可以找到安装 Datadog 代理所需的所有信息，适用于目标平台。通常，页面上会提供安装代理的命令行。
- en: Embeds
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 嵌入
- en: 'We have learned how a new dashboard can be created and shared in the *Dashboards*
    section. The dashboard can be embedded on a web page using the related JSON code.
    Using this option, the shared dashboards can be listed as follows:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在 *仪表板* 部分了解了如何创建和共享一个新的仪表板。该仪表板可以通过相关的 JSON 代码嵌入到网页中。通过此选项，共享的仪表板可以按如下方式列出：
- en: '![Figure 3.19 – The Embeds option in the Integrations menu'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.19 – 集成菜单中的嵌入选项'
- en: '](img/Figure_3.19_B16483.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.19_B16483.jpg)'
- en: Figure 3.19 – The Embeds option in the Integrations menu
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.19 – 集成菜单中的嵌入选项
- en: Additionally, the sharing option can be revoked from any dashboard using the
    **Revoke** button, as shown in the preceding screenshot.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，可以使用 **撤销** 按钮从任何仪表板中撤销共享选项，如前面的截图所示。
- en: We have looked at various menu options related to integration. Let's explore
    what options are available for monitors in the next section.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经查看了与集成相关的各种菜单选项。接下来，让我们探索监控选项。
- en: Monitors
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监控
- en: 'We already discussed the basic concepts of monitors in [*Chapter 1*](B16483_01_Final_VK_ePub.xhtml#_idTextAnchor014),
    *Introduction to Monitoring*. Datadog provides an advanced implementation of monitors
    with a variety of features. The monitors can be created and maintained from the
    dashboard manually. The following screenshot provides a list of options available
    under this menu item:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在[*第1章*](B16483_01_Final_VK_ePub.xhtml#_idTextAnchor014)，“*监控简介*”中讨论了监控的基本概念。Datadog
    提供了一个高级的监控实现，具有各种功能。监控可以通过仪表盘手动创建和维护。以下截图提供了该菜单项下的可用选项列表：
- en: '![Figure 3.20 – The Monitors main menu options'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.20 – 监控主菜单选项'
- en: '](img/Figure_3.20_B16483.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.20_B16483.jpg)'
- en: Figure 3.20 – The Monitors main menu options
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.20 – 监控主菜单选项
- en: 'We will discuss monitors, in more detail, in [*Chapter 8*](B16483_08_Final_VK_ePub.xhtml#_idTextAnchor248),
    *Monitors and Alerts*. Here, we will briefly look at the important menu options
    that are available:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[*第8章*](B16483_08_Final_VK_ePub.xhtml#_idTextAnchor248)，“*监控与警报*”中更详细地讨论监控。在这里，我们将简要介绍可用的重要菜单选项：
- en: '**Manage Monitors**: Under this tab, all the available monitors are listed,
    and monitors can be selected from that list for update.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理监控**：在此选项卡下，列出了所有可用的监控，用户可以从该列表中选择监控进行更新。'
- en: '**Triggered Monitors**: Essentially, thresholds are set on a metric to define
    a monitor, and they trigger when the threshold values are reached. Under this
    menu, a list of these triggered events is listed.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发的监控**：本质上，阈值设置在某个指标上，以定义监控，并且当阈值值达到时会触发。在此菜单下，列出了这些触发事件的列表。'
- en: '**New Monitor**: A new monitor can be created manually by following the workflow
    provided here. Although a monitor is usually tied to a metric, Datadog provides
    a variety of monitors. We will discuss this, in more detail, in [*Chapter 8*](B16483_08_Final_VK_ePub.xhtml#_idTextAnchor248),
    *Monitors and Alerts*. However, in the next section, we will learn how a simple
    monitor can be set up to help you to gain an understanding of the basics.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建监控**：可以通过遵循此处提供的工作流程手动创建新的监控。尽管监控通常与指标相关，但 Datadog 提供了各种监控。我们将在[*第8章*](B16483_08_Final_VK_ePub.xhtml#_idTextAnchor248)，“*监控与警报*”中更详细地讨论这一点。然而，在接下来的部分中，我们将学习如何设置一个简单的监控，帮助你了解基本概念。'
- en: '**Manage Downtime**: During a downtime window, a monitor will not trigger even
    if it hits a threshold. The classic use of downtime is to silence the monitors
    during some maintenance or deployment activity. Under this tab, downtimes can
    be scheduled.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理停机时间**：在停机窗口期间，即使监控达到阈值，也不会触发监控。停机的经典用途是在某些维护或部署活动期间静默监控。在此选项卡下，可以安排停机时间。'
- en: Creating a new metric monitor
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新的指标监控
- en: In Datadog, you can set up a variety of monitors, and we will go over all of
    them in [*Chapter 8*](B16483_08_Final_VK_ePub.xhtml#_idTextAnchor248), *Monitors
    and Alerts*. Here, we will learn how a metric-based monitor, which is the most
    common of all the monitors, can be created.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Datadog 中，你可以设置多种监控，我们将在[*第8章*](B16483_08_Final_VK_ePub.xhtml#_idTextAnchor248)，“*监控与警报*”中详细讲解所有内容。在这里，我们将学习如何创建一个基于指标的监控，这是最常见的一种监控。
- en: 'Select **Monitors** | **New Monitor** from the Datadog UI. Pick **Metric**
    as the **Select a monitor type** option. You will get a form to configure the
    new monitor, as shown in the following screenshot (note that the form is not provided
    in full):'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Datadog UI 中选择**监控** | **新建监控**。选择**指标**作为**选择监控类型**选项。你将看到一个表单，用于配置新监控，以下截图展示了该表单（请注意，该表单未完全提供）：
- en: '![Figure 3.21 – Configuring a new monitor'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.21 – 配置新监控'
- en: '](img/Figure_3.21_B16483.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.21_B16483.jpg)'
- en: Figure 3.21 – Configuring a new monitor
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.21 – 配置新监控
- en: Essentially, the sample monitor tracks free disk space available on the `/dev/xvda1`
    storage device, which is the root partition of the `i-021b5a51fbdfe237b` host.
    It will send out a warning message when the free disk space reaches 1 GB and a
    critical message when the amount of free space available falls to 0.5 GB. These
    alerts are configured to be sent to an email address.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，示例监控跟踪的是`/dev/xvda1`存储设备上的可用空闲磁盘空间，该设备是`i-021b5a51fbdfe237b`主机的根分区。当空闲磁盘空间达到1
    GB时，它将发送警告消息；当空闲空间降至0.5 GB时，它将发送严重警告消息。这些警报被配置为发送到一个电子邮件地址。
- en: 'To accomplish this, perform the following steps:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成此操作，请执行以下步骤：
- en: Select **Threshold Alert** under **Choose the detection method**.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选择检测方法**下，选择**阈值警报**。
- en: Under **Define the metric**, select **system.disk.free** as the metric and select
    the required host and device in the **from** field.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**定义度量**下，选择**system.disk.free**作为度量，并在**from**字段中选择所需的主机和设备。
- en: Under **Set alert conditions**, both **Alert threshold** and **Warning threshold**
    can be specified. Configure these thresholds to trigger alerts alerts when the
    metric is **below** the threshold values.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**设置警报条件**下，可以指定**警报阈值**和**警告阈值**。配置这些阈值，当度量值**低于**阈值时触发警报。
- en: Under **Say what's happening**, you can provide a template for the alert message,
    which will be sent out if the metric value hits any threshold.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**说明发生了什么**下，你可以提供警报消息的模板，当度量值达到任意阈值时，系统会发送该消息。
- en: In the **Notify your team** field, the email addresses of the recipients of
    the alerts can be specified.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**通知你的团队**字段中，可以指定警报接收人的电子邮件地址。
- en: We have looked at all the common options that you can use on the Datadog UI.
    The interface offers many more options in which to use all of the features offered
    by Datadog. In the following section, we will also briefly look at the advanced
    features that you can access from the Datadog UI.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经浏览了你可以在Datadog UI中使用的所有常见选项。界面提供了更多选项，可以使用Datadog提供的所有功能。在接下来的部分，我们还将简要介绍你可以通过Datadog
    UI访问的高级功能。
- en: Advanced features
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级功能
- en: 'There are a lot more menu options than the ones we have looked at, so far,
    in the Datadog dashboard. However, these are the core features that you will use
    on a regular basis, especially if you are a DevOps engineer who is responsible
    for maintaining the Datadog account. Let''s take a look at some of them and learn
    what exactly each option covers:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在Datadog仪表板中有比我们到目前为止看到的更多菜单选项。不过，这些是你将定期使用的核心功能，特别是如果你是负责维护Datadog帐户的DevOps工程师。让我们来看一下其中的一些，并了解每个选项具体涵盖的内容：
- en: '**Watchdog**: Watchdog is an algorithmic feature that looks at available metrics
    data for any irregular patterns. Monitors can be created using this option to
    alert you to such aberrations.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Watchdog**：Watchdog是一种算法特性，它查看可用的度量数据，寻找任何不规则的模式。可以使用此选项创建监控器，提醒你注意这些异常。'
- en: '**Application Performance Monitoring** (**APM**): APM is an add-on feature
    that can be used if your account has a license for it.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用性能监控**（**APM**）：APM是一个附加功能，如果您的帐户有相应许可证，则可以使用此功能。'
- en: '**Notebook**: A notebook is a collection of text and graphs collected serially
    with time. It is useful for documenting issues with highly visible data in the
    form of graphs.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**笔记本**：笔记本是一个按时间顺序收集的文本和图表集合。它用于记录具有高度可视化数据的特定问题，以图表形式呈现。'
- en: '**Logs**: This option provides access to the add-on feature, **Logs Management**.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日志**：此选项提供了访问附加功能**日志管理**的权限。'
- en: '**Security**: The **Security Monitoring** option can be accessed from this
    menu. We will discuss this, in more detail, in [*Chapter 14*](B16483_14_Final_VK_ePub.xhtml#_idTextAnchor426),
    *Miscellaneous Monitoring Topics*.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全**：可以从此菜单访问**安全监控**选项。我们将在[*第14章*](B16483_14_Final_VK_ePub.xhtml#_idTextAnchor426)中更详细地讨论此内容，*其他监控话题*。'
- en: '**UX Monitoring**: Synthetic tests allow you to monitor the **User Experience**
    (**UX**) in a simulated manner. This monitoring option allows you to monitor UX
    by using different methods. We will discuss this feature in [*Chapter 13*](B16483_13_Final_VK_ePub.xhtml#_idTextAnchor402),
    *Managing Logs Using Datadog*.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户体验监控**：合成测试允许你以模拟的方式监控**用户体验**（**UX**）。此监控选项允许你通过不同的方法来监控用户体验。我们将在[*第13章*](B16483_13_Final_VK_ePub.xhtml#_idTextAnchor402)中讨论此功能，*使用Datadog管理日志*。'
- en: '**Real User Monitoring**: **RUM** measures the actual UX directly with the
    help of probes embedded in the application. This is a type of last-mile monitoring
    that we discussed in [*Chapter 1*](B16483_01_Final_VK_ePub.xhtml#_idTextAnchor014),
    *Introduction to Monitoring*. We have looked at the important menu options available
    on the Datadog dashboard that are related to important Datadog features. Familiarizing
    yourself with these menu options is important because the dashboard is the main
    interface that users will use to interact with the Datadog application on a regular
    basis.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**真实用户监控**：**RUM**通过应用程序中嵌入的探针直接衡量实际的用户体验。这是一种我们在[*第1章*](B16483_01_Final_VK_ePub.xhtml#_idTextAnchor014)中讨论过的最后一公里监控类型，*监控简介*。我们已经查看了与Datadog重要功能相关的Datadog仪表盘上可用的关键菜单选项。熟悉这些菜单选项非常重要，因为仪表盘是用户将定期用来与Datadog应用程序交互的主要界面。'
- en: Summary
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at the Datadog dashboard menu options that are central
    to how users interact with the Datadog backend. A lot of features available on
    the dashboard, such as the creation and maintenance of monitors, can be automated.
    However, the dashboarding feature in Datadog is one of the best in the industry,
    and creating custom operational and management reporting dashboards is very easy.
    The features we discussed here can be used by a Datadog user, especially an administrator,
    on a regular basis.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们查看了Datadog仪表盘菜单选项，这些选项是用户与Datadog后台交互的核心。仪表盘上有许多可用的功能，如监控的创建和维护，可以实现自动化。然而，Datadog的仪表盘功能是业内最好的之一，创建自定义的运营和管理报告仪表盘非常简单。我们在这里讨论的功能可以由Datadog用户，尤其是管理员，定期使用。
- en: In the next chapter, we will learn how to manage your Datadog account. Again,
    the dashboard is the main interface used by administrators for this purpose.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将学习如何管理您的Datadog账户。同样，仪表盘是管理员用于此目的的主要界面。
