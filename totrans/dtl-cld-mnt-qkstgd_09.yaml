- en: 'Section 2: Extending Datadog'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 节：扩展 Datadog
- en: Datadog has many standard monitoring features that are out of the box and immediately
    available upon successfully installing agents in an application environment. However,
    to roll out a comprehensive monitoring solution, Datadog needs to be extended
    by adding custom metrics and features. The Datadog platform provides multiple
    integration options to extend it to implement advanced monitoring requirements.
    This part of the book explores all such options in detail.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Datadog 提供了许多开箱即用的标准监控功能，这些功能在成功安装代理到应用环境后即可立即使用。然而，要推出一个全面的监控解决方案，Datadog 需要通过添加自定义指标和功能来扩展。Datadog
    平台提供了多种集成选项，以便扩展平台并实现高级监控需求。本书的这一部分详细探讨了所有这些选项。
