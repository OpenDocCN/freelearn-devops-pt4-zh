- en: 'Section 1: Architecting DevOps for Enterprises'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：为企业架构DevOps
- en: The objective of this first part is to give guidelines and guardrails to help
    you develop an architecture for DevOps within enterprises. After completion, you
    will be able to define a DevOps architecture that is aligned with enterprise architecture.
    You will be able to work with (business) **service-level agreements** (**SLAs**)
    and **key performance indicators** (**KPIs**) in DevOps components and work according
    to the **VOICE** (**Value, Objectives, Indicators, Confidence, Experience**) model,
    controlling DevOps projects in enterprise business environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的目标是提供指导方针和框架，帮助你在企业内开发DevOps架构。完成后，你将能够定义与企业架构对齐的DevOps架构。你将能够处理（业务）**服务级别协议**（**SLA**）和**关键绩效指标**（**KPI**），并根据**VOICE**（**价值、目标、指标、信心、经验**）模型，在企业商业环境中控制DevOps项目。
