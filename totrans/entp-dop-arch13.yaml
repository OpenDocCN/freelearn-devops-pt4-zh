- en: 'Section 3: Bridging Security with DevSecOps'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：架起安全性与DevSecOps之间的桥梁
- en: 'In the previous chapters, we automated development and operations. Now, the
    final step is to automate security along with it. This is where DevSecOps starts:
    it integrates security in every step of development and the release to operations.
    DevSecOps includes testing, deployment, and final delivery. In this part, you
    will gain a deep understanding of DevSecOps and learn what the architecture looks
    like and how security must be integrated with DevOps.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们实现了开发和运维的自动化。现在，最后一步是将安全性与其一同自动化。这就是DevSecOps的起点：它将安全性融入到每一个开发步骤以及运维的发布过程中。DevSecOps包括测试、部署和最终交付。在这一部分，你将深入了解DevSecOps，并学习架构的具体样貌以及如何将安全性与DevOps进行集成。
