  zh: 图 10.16 – 针对特定字段的可能负载特定操作
- en: Page layout
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 页面布局
- en: 'This option allows users to configure the page layout and optionally include
    **Log Fields** and/or a **Histogram**. **Query builder** and **Query results**
