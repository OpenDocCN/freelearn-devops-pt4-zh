  type: TYPE_NORMAL
  zh: 操作（执行查询过滤器）
- en: 'Actions allows user to operate on the potential results from the query filter
    definition. This includes **Create Metrics**, **Download Logs**, and **Create
    Sinks**:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 操作允许用户在查询过滤器定义的潜在结果上进行操作。包括 **创建度量**、**下载日志** 和 **创建接收器**：
