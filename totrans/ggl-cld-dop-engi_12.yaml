  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.30 – 设置为 CPU 时间的交互式火焰图
- en: The upcoming subsection explains the access controls that are required to perform
    actions with respect to Cloud Profiler.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的子节将解释执行与云性能分析器相关的操作所需的访问控制。
