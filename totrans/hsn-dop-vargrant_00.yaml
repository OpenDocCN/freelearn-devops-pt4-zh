  type: TYPE_NORMAL
  zh: 我们还提供了一份PDF文件，里面包含了本书中使用的截图/图表的彩色图像。你可以下载它：[https://www.packtpub.com/sites/default/files/downloads/9781789138054_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789138054_ColorImages.pdf)。
- en: Conventions used
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "This metadata is usually stored as a JSON document. The filename
    would be `metadata.json`."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。例如："该元数据通常存储为JSON文档。文件名将是`metadata.json`。"'
- en: 'A block of code is set as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "There is a list of supported operating systems, but we need to
    click on the Latest Releases on macOS section."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要单词或屏幕上显示的单词。例如，菜单或对话框中的单词在文本中会以这种方式出现。示例："这里列出了受支持的操作系统，但我们需要点击macOS上的`Latest
    Releases`部分。"'
- en: Warnings or important notes appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式显示。
- en: Tips and tricks appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式显示。
- en: Get in touch
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请通过电子邮件`feedback@packtpub.com`与我们联系，并在邮件主题中注明书名。如果你对本书的任何内容有疑问，请通过`questions@packtpub.com`发送邮件与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽力确保内容的准确性，但仍可能发生错误。如果你在本书中发现错误，请通过访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)并选择你的书籍，点击“勘误提交表格”链接并输入详细信息来报告错误，我们将非常感激。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现任何我们作品的非法复制品，无论其形式如何，我们将非常感激你提供相关的地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上该材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域具有专业知识，并且有意写书或参与书籍的编写，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦你阅读并使用了本书，为什么不在你购买它的站点上留下评论呢？潜在的读者可以看到并参考你的公正意见，从而做出购买决策，我们Packt也能了解你对我们产品的看法，而我们的作者则能看到你对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于Packt的信息，请访问[packtpub.com](https://www.packtpub.com/)。
