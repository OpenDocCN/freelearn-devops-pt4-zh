- en: Command Line-Interface - Vagrant Commands
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 命令行界面 - Vagrant 命令
- en: 'In this chapter, we will learn how to control Vagrant through its various commands
    and sub-commands. Vagrant has no graphical user interface so we will be running
    the commands through a Terminal/Command Prompt. By the end of this chapter, you
    will have a strong fundamental knowledge of the Vagrant commands and their uses.
    We will cover the following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习如何通过各种命令和子命令控制 Vagrant。Vagrant 没有图形用户界面，因此我们将通过终端/命令提示符运行命令。通过本章的学习，您将对
    Vagrant 命令及其用法有扎实的基础知识。我们将涵盖以下主题：
- en: Vagrant commands, sub-commands, and flags
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vagrant 命令、子命令和标志
- en: Formatting commands
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 格式化命令
- en: General Vagrant commands and sub-commands
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般 Vagrant 命令和子命令
- en: Vagrant's configuration commands and sub-commands
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vagrant 配置命令和子命令
- en: Day-to-day Vagrant commands and sub-commands
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日常 Vagrant 命令和子命令
- en: Application-specific Vagrant commands and sub-commands
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序特定的 Vagrant 命令和子命令
- en: Troubleshooting
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故障排除
- en: Vagrant command overview
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vagrant 命令概述
- en: Vagrant is primarily a command-line only tool. By default, there is no graphical
    user interface, although it is possible to find a few third-party ones online.
    Vagrant offers a simple and powerful collection of over 25 commands and sub-commands.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Vagrant 主要是一个命令行工具。默认情况下，没有图形用户界面，尽管您可以在网上找到一些第三方的图形界面。Vagrant 提供了一个简单且强大的命令和子命令集合，共有
    25 个以上的命令。
- en: To get started with Vagrant commands, open up your Command Prompt / Terminal
    and run the `vagrant --help` command. You should now see a list of common commands,
    these include  `box`, `destroy`, and `status`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 Vagrant 命令，请打开命令提示符/终端并运行`vagrant --help`命令。您现在应该能看到一系列常见命令，其中包括`box`、`destroy`和`status`。
- en: To view the fill list of available and less-commonly-used commands, run  `vagrant
    list-commands`. You will now see a larger list of commands with a brief explanation
    about each one.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看完整的可用命令列表（包括不常用命令），请运行`vagrant list-commands`。您将看到更长的命令列表，并附有每个命令的简要说明。
- en: 'To get more information on a specific command and to view its sub-commands,
    add the `--help` flag at the end of the command you want to learn more about.
    An example is `vagrant box --help`, which would return the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取某个特定命令的更多信息并查看其子命令，请在命令末尾添加`--help`标志。举例来说，`vagrant box --help`命令会返回以下信息：
- en: '![](img/00010.jpeg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00010.jpeg)'
- en: 'When a command has sub-commands available, you can also add the `--help` flag
    to that sub-command to learn more. In this case, our command would be `vagrant
    box add --help`, which would return:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当某个命令有子命令时，您还可以为子命令添加`--help`标志，以了解更多信息。在这种情况下，我们的命令将是`vagrant box add --help`，其返回内容为：
- en: '![](img/00011.jpeg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00011.jpeg)'
- en: As you can see in the screenshot, there is a wealth of information available
    about this sub-command. Vagrant is very well-documented and anything that you
    cannot find via the command-line/Terminal, you should be able to find on the Vagrant
    website:[ https://www.vagrantup.com/](https://www.vagrantup.com/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在截图中看到的，关于该子命令的信息非常丰富。Vagrant 的文档非常完善，您在命令行/终端中无法找到的信息，您应该能在 Vagrant 网站上找到：[https://www.vagrantup.com/](https://www.vagrantup.com/)。
- en: Vagrant commands in depth
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入了解 Vagrant 命令
- en: In this section, you will learn about all of the available Vagrant commands
    and sub-commands. We will explore the most common commands and what each one does.
    We will look at errors with regards to commands and how to overcome them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习所有可用的 Vagrant 命令和子命令。我们将探讨最常见的命令及其功能。我们还会讨论与命令相关的错误以及如何克服这些问题。
- en: 'We will split the commands and sub-commands into the following four categories:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将把命令和子命令分为以下四个类别：
- en: General
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般
- en: Configuration
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置
- en: Day-to-day
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日常
- en: Application-specific
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序特定
- en: By the end of this section, you will have a good understanding of which commands
    and sub-commands are available, what they do, and how you can use them on a daily
    basis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节结束时，您将对可用的命令和子命令有较好的了解，知道它们的作用以及如何在日常工作中使用它们。
- en: A brief note on formatting commands
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 格式化命令简要说明
- en: 'In this chapter, I will use certain keywords as placeholders. These placeholders
    are for you to enter values into the commands and sub-commands. A typical placeholder
    will look like this: `[INSERT VALUE]`. An example would be `vagrant login --user
    [INSERT VALUE]`, where `[INSERT VALUE]` would be something such as `myusername`
    and the final command that you input would be `vagrant login --user myusername`.
    There is no need for capital letters or square brackets.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将使用某些关键词作为占位符。这些占位符是供你在命令和子命令中输入值的。例如，一个典型的占位符会像这样：[INSERT VALUE]。例如，`vagrant
    login --user [INSERT VALUE]`，其中`[INSERT VALUE]`可能是`myusername`，最终你输入的命令就是`vagrant
    login --user myusername`。不需要使用大写字母或方括号。
- en: When you see the `[VMNAME]` placeholder, this refers to a specific Vagrant machine
    name that you want to run the command against on your system. The default Vagrant
    machine is called `default`, so an example command would be `vagrant resume default`,
    which would resume the machine from a suspended state.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到`[VMNAME]`占位符时，它指的是你想要在系统上运行该命令的特定Vagrant机器名称。默认的Vagrant机器名为`default`，例如，命令`vagrant
    resume default`将从暂停状态恢复该机器。
- en: General Vagrant commands and sub-commands
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一般的Vagrant命令和子命令
- en: The general commands and sub-commands in Vagrant are not category-specific.
    They may only get used once or serve an incredibly specific purpose.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Vagrant中的一般命令和子命令没有特定类别。它们可能只使用一次，或执行非常特定的任务。
- en: The list-commands command
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: list-commands命令
- en: The `list-commands` command will list all available commands within the main
    `vagrant` command scope. It will alphabetically list each command and give a brief
    description.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`list-commands`命令将列出主`vagrant`命令范围内的所有可用命令。它将按字母顺序列出每个命令并给出简要描述。'
- en: Options/flags
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is only one flag for this command, `-h`/`--help`, which will print the
    help screen for this command.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令只有一个标志`-h`/`--help`，它将打印该命令的帮助屏幕。
- en: An example is the `vagrant list-commands --help` command.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是`vagrant list-commands --help`命令。
- en: The help command
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助命令
- en: The `help` command will show you the correct syntax for a command and list a
    selection of the most popular Vagrant commands.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`help`命令将显示命令的正确语法，并列出一些最常用的Vagrant命令。'
- en: The version command
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本命令
- en: The `version` command will return the version of Vagrant that is currently installed
    on your system, the latest version available online, and supply a website URL
    to the downloads page of the Vagrant website.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`version`命令将返回当前安装在系统上的Vagrant版本、最新的可用版本，并提供一个Vagrant官方网站下载页面的URL。'
- en: Options/flags
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is only one flag for this command, `-h`/`--help`, which will print the
    help screen for this command.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令只有一个标志`-h`/`--help`，它将打印该命令的帮助屏幕。
- en: An example is the `vagrant version --help` command.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是`vagrant version --help`命令。
- en: The global-status command
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: global-status命令
- en: The `global-status` command will return information about all of the Vagrant
    environments associated with the current user. It will return the Vagrant environment
    ID, name, provider, state, and directory. This command can be useful for giving
    you an overview into what is happening on your system with the Vagrant environments.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`global-status`命令将返回当前用户所有Vagrant环境的信息。它将返回Vagrant环境ID、名称、提供者、状态和目录。此命令对于给你一个系统中Vagrant环境的概览非常有用。'
- en: Options/flags
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are two flags for this command:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令有两个标志：
- en: '`-h`/`--help`: Prints the help screen for this command'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕'
- en: '`--prune`: Prunes any invalid entries'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--prune`：修剪任何无效的条目'
- en: An example is the `vagrant global-status --help` command.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是`vagrant global-status --help`命令。
- en: Vagrant's configuration commands and sub-commands
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vagrant的配置命令和子命令
- en: In this section, we will look at Vagrant's configuration commands and sub-commands.
    These are often used to configure Vagrant, such as installing a package or taking
    a snapshot of an environment.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将查看Vagrant的配置命令和子命令。这些命令通常用于配置Vagrant，比如安装包或创建环境快照。
- en: The login command
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 登录命令
- en: The `login` command is used to log into your HashiCorp Vagrant Cloud account.
    Logging into the Vagrant Cloud will allow you to access and download protected
    boxes and the Vagrant Share service, which allows you to share your Vagrant environment
    with anyone.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`login`命令用于登录到你的HashiCorp Vagrant Cloud账户。登录Vagrant Cloud后，你可以访问并下载受保护的盒子以及Vagrant
    Share服务，这使你能够与任何人分享你的Vagrant环境。'
- en: Options/flags
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are six flags for this command:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有六个标志：
- en: '`-c`/`--check`: Checks to see whether you are already logged in'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-c`/`--check`：检查你是否已经登录。'
- en: '`-d`/`--description [INSERT VALUE]`: Takes a parameter to set a description
    of the token'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-d`/`--description [INSERT VALUE]`：接受一个参数，用来设置 token 的描述。'
- en: '`-k`/`--logout`: Logs you out if you are already logged in'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-k`/`--logout`：如果你已经登录，则登出。'
- en: '`-t`/`--token [INSERT VALUE]`: Takes a parameter to set the Vagrant Cloud token'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-t`/`--token [INSERT VALUE]`：接受一个参数，用来设置 Vagrant Cloud token。'
- en: '`-u`/`--username [INSERT VALUE]`: Takes a parameter to specify your Vagrant
    Cloud email or username'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-u`/`--username [INSERT VALUE]`：接受一个参数，指定你的 Vagrant Cloud 邮箱或用户名。'
- en: '`-h`/`--help`: Prints the help screen for this command'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕。'
- en: An example is the `vagrant login --check` command.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant login --check` 命令。
- en: The package command
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: package 命令
- en: The `package` commands allow you to create a Vagrant box out of a running Vagrant
    environment.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '`package` 命令允许你从运行中的 Vagrant 环境创建一个 Vagrant box。'
- en: Options/flags
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are five flags for this command:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有五个标志：
- en: '`--base [INSERT VALUE]`: Takes a parameter of the name of a virtual machine
    in VirtualBox to package as a base box. This flag only works if you are using
    the VirtualBox provisioner.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--base [INSERT VALUE]`：接受一个参数，指定一个虚拟机的名称（在 VirtualBox 中）作为基础 box 进行打包。这个标志仅在你使用
    VirtualBox 提供者时有效。'
- en: '`--output [INSERT VALUE]`: Takes a parameter to name the output file.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--output [INSERT VALUE]`：接受一个参数，用来命名输出文件。'
- en: '`--include [INSERT VALUE, INSERT VALUE]`: Takes comma-separated parameters
    to include additional files in this packaging process.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--include [INSERT VALUE, INSERT VALUE]`：接受以逗号分隔的参数，以便在打包过程中包含额外的文件。'
- en: '`--vagrantfile [INSERT VALUE]`: Takes a parameter of the Vagrantfile you wish
    to package into this box.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--vagrantfile [INSERT VALUE]`：接受一个参数，指定你希望打包到该 box 中的 Vagrantfile。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕。'
- en: An example is the `vagrant package --help` command.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant package --help` 命令。
- en: The snapshot command
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: snapshot 命令
- en: The `snapshot` command allows you to manage snapshots of Vagrant environments.
    You can save, delete, and restore snapshots. Only certain providers support snapshotting
    If your provider does not, Vagrant will return a warning when this command is
    run.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '`snapshot` 命令允许你管理 Vagrant 环境的快照。你可以保存、删除和恢复快照。只有某些提供者支持快照功能，如果你的提供者不支持，运行此命令时
    Vagrant 会返回一个警告。'
- en: sub-commands
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 子命令
- en: 'There are six sub-commands available for the `snapshot` command:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '`snapshot` 命令有六个子命令：'
- en: '`vagrant snapshot delete [INSERT VALUE] [INSERT VALUE]`: The first parameter
    is the virtual machine name and the second parameter is the name of the snapshot
    you wish to delete.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant snapshot delete [INSERT VALUE] [INSERT VALUE]`：第一个参数是虚拟机名称，第二个参数是你希望删除的快照名称。'
- en: '`vagrant snapshot list [INSERT VALUE]`: The parameter can optionally be the
    Vagrant machine name. This command will list all available snapshots on your system
    or all snapshots for a certain Vagrant machine if the parameter is specified.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant snapshot list [INSERT VALUE]`：参数可以选择是 Vagrant 机器名称。此命令将列出系统上所有可用的快照，或者如果指定了参数，则列出某个
    Vagrant 机器的所有快照。'
- en: '`vagrant snapshot push`: This can be used to create a new snapshot of a running
    Vagrant environment. It will add this onto the Snapshot stack.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant snapshot push`：用于创建正在运行的 Vagrant 环境的新快照。它会将此快照添加到快照堆栈中。'
- en: '`vagrant snapshot pop`: This can be used as an opposite to the `push` command
    to reverse a snapshot that has been pushed.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant snapshot pop`：可以作为 `push` 命令的反向操作，用来撤销已推送的快照。'
- en: '`vagrant snapshot save [INSERT VALUE] [INSERT VALUE]`: This saves a snapshot
    of the current machine. It''s similar to the `push` command, but it is recommended
    that you do not mix this command with `push` or `pop` as it is unsafe. The first
    parameter is the virtual machine name and the second parameter is the snapshot
    name.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant snapshot save [INSERT VALUE] [INSERT VALUE]`：保存当前机器的快照。它类似于 `push`
    命令，但不建议将此命令与 `push` 或 `pop` 混用，因为它不安全。第一个参数是虚拟机名称，第二个参数是快照名称。'
- en: '`vagrant snapshot restore [INSERT VALUE] [INSERT VALUE]`: This restores a supplied
    snapshot. The first parameter is the virtual machine name and the second is the
    name of the snapshot you wish to restore to.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant snapshot restore [INSERT VALUE] [INSERT VALUE]`：恢复一个指定的快照。第一个参数是虚拟机名称，第二个参数是你希望恢复的快照名称。'
- en: The provider command
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: provider 命令
- en: The `provider` command will return the provider for the current running machine,
    or it can accept an environment ID.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '`provider` 命令会返回当前运行机器的提供者，或者它可以接受一个环境 ID。'
- en: Options/flags
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are three flags for this command:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令有三个标志：
- en: '`--install`: Attempts to install the provider'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--install`：尝试安装提供者。'
- en: '`--usable`: Checks whether the provider is usable'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--usable`：检查提供者是否可用。'
- en: '`-h`/`--help`: Prints the help screen for this command'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助屏幕。'
- en: An example is the `vagrant provider --install` command.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是`vagrant provider --install`命令。
- en: The plugin command
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: plugin命令
- en: The `plugin` command allows you to manage Vagrant plugins. You can install,
    list, repair, uninstall, and update plugins.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '`plugin`命令允许你管理Vagrant插件。你可以安装、列出、修复、卸载和更新插件。'
- en: sub-commands
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 子命令
- en: 'There are seven sub-commands available for the `plugin` command:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '`plugin`命令有七个可用的子命令：'
- en: '`vagrant plugin expunge`: Removes all user-installed plugins. This will remove
    any data and dependencies associated with them. This is a useful command if you
    wish to delete them all in one go.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant plugin expunge`：删除所有用户安装的插件。这将删除与这些插件相关的数据和依赖项。如果你希望一次性删除所有插件，这是一个有用的命令。'
- en: '`vagrant plugin install [INSERT VALUE]`: Installs a plugin by supplying its
    name as the command''s parameter. You can install a plugin from a known Gem or
    from a local Gem file on your system.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant plugin install [INSERT VALUE]`：通过提供插件名称作为命令参数来安装插件。你可以从已知的Gem或系统中的本地Gem文件安装插件。'
- en: '`vagrant plugin license [INSERT VALUE] [INSERT VALUE]`: Installs a proprietary
    Vagrant plugin license. The first parameter is the plugin name and the second
    is the licence file.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant plugin license [INSERT VALUE] [INSERT VALUE]`：安装专有的Vagrant插件许可证。第一个参数是插件名称，第二个是许可证文件。'
- en: '`vagrant plugin list`: Lists all installed plugins on your system. It will
    list plugin information, such as its version. This command is useful for finding
    out which plugins and versions you have installed.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant plugin list`：列出你系统上所有已安装的插件。它将列出插件信息，如其版本。此命令对于找出你已安装的插件及其版本非常有用。'
- en: '`vagrant plugin repair`: Attempts to repair any plugins where there has been
    an issue and it is not working correctly. The issue could be during the installation
    of a custom plugin or an error with the `plugins.json` file.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant plugin repair`：尝试修复任何存在问题且无法正常工作的插件。问题可能出现在自定义插件的安装过程中，或者是`plugins.json`文件的错误。'
- en: '`vagrant plugin uninstall [INSERT VALUE]`: Deletes a plugin using a supplied
    plugin name as the first parameter. This command supports multiple parameters,
    with each one being a plugin name. You can delete one or multiple plugins using
    this command.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant plugin uninstall [INSERT VALUE]`：使用提供的插件名称作为第一个参数删除插件。此命令支持多个参数，每个参数都是一个插件名称。你可以使用此命令删除一个或多个插件。'
- en: '`vagrant plugin update [INSERT VALUE]`: Updates a specific plugin if the first
    parameter is supplied as the plugin''s name. If no parameter is supplied, this
    command will update all installed plugins.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant plugin update [INSERT VALUE]`：如果提供了插件名称作为第一个参数，则更新特定插件。如果没有提供参数，此命令将更新所有已安装的插件。'
- en: The cap command
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: cap命令
- en: The `cap` command allows you to run or check the capabilities of a guest machine.
    These capabilities are often guest-specific and are configured specifically, for
    example, in Vagrant plugin development.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '`cap`命令允许你运行或检查来宾机器的功能。这些功能通常是特定于来宾的，并且是专门配置的，例如在Vagrant插件开发中。'
- en: Options/flags
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are two flags for this command:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令有两个标志：
- en: '`--check [INSERT VALUE] [INSERT VALUE]`: Checks for a certain capability. The
    first parameter is the capability name and the second parameter is the capability
    arguments. This command will not run the capability.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--check [INSERT VALUE] [INSERT VALUE]`：检查某个功能。第一个参数是功能名称，第二个参数是功能参数。此命令不会运行该功能。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助屏幕。'
- en: An example is the `vagrant cap --help` command.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是`vagrant cap --help`命令。
- en: Day-to-day Vagrant commands and sub-commands
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日常的Vagrant命令和子命令
- en: Day-to-day Vagrant commands and sub-commands are the ones you will use the most.
    These commands are generally used to manage your Vagrant boxes, such as creating,
    starting, and stopping them.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 日常的Vagrant命令和子命令是你最常使用的。这些命令通常用于管理你的Vagrant盒子，例如创建、启动和停止它们。
- en: The box command
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`box`命令'
- en: The `box` command allows you to manage Vagrant boxes on your system. You can
    install, update, remove, and prune boxes.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '`box`命令允许你管理系统上的Vagrant盒子。你可以安装、更新、删除和修剪盒子。'
- en: sub-commands
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 子命令
- en: 'There are seven sub-commands available for the `box` command:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '`box`命令有七个可用的子命令：'
- en: '`vagrant box add [INSERT VALUE]`: Adds and downloads a Vagrant box to your
    system. This box can then be used in your Vagrantfile to create a Vagrant machine.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant box add [INSERT VALUE]`：将 Vagrant box 添加并下载到你的系统中。然后可以在 Vagrantfile
    中使用该 box 来创建 Vagrant 虚拟机。'
- en: '`vagrant box list`: Lists all installed boxes installed on your system.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant box list`：列出系统中已安装的所有 Vagrant box。'
- en: '`vagrant box outdated`: Checks whether the current Vagrant box is outdated.
    You can add the `--global` flag, which will check all installed Vagrant boxes.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant box outdated`：检查当前使用的 Vagrant box 是否过时。你可以添加 `--global` 标志，它会检查所有已安装的
    Vagrant box。'
- en: '`vagrant box prune`: Removes old versions of installed boxes. It will ask for
    confirmation if you are currently using an old version of a box it wants to delete.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant box prune`：删除已安装 box 的旧版本。如果你当前使用的是旧版本的 box，它想删除时会要求确认。'
- en: '`vagrant box remove [INSERT VALUE]`: Removes a Vagrant box by name as the first
    parameter supplied.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant box remove [INSERT VALUE]`：根据提供的第一个参数（名称）删除 Vagrant box。'
- en: '`vagrant box repackage [INSERT VALUE] [INSERT VALUE] [INSERT VALUE]`: Repackages
    a Vagrant box into a `.box` file using the name as the first parameter, the provider
    as the second parameter, and the version as the third parameter. You can get the
    parameter values using the `vagrant box list` command. The box can then be distributed.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant box repackage [INSERT VALUE] [INSERT VALUE] [INSERT VALUE]`：使用第一个参数作为名称，第二个参数作为提供程序，第三个参数作为版本，将
    Vagrant box 打包为 `.box` 文件。你可以通过 `vagrant box list` 命令获取参数值。然后可以分发该 box。'
- en: '`vagrant box update`: Checks and updates the current box you are using. You
    can supply the `--box [INSERT VALUE]` flag where the first parameter is the box
    name that you wish to specifically update.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vagrant box update`：检查并更新当前使用的 box。你可以使用 `--box [INSERT VALUE]` 标志，其中第一个参数是你希望特定更新的
    box 名称。'
- en: The destroy command
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`destroy` 命令'
- en: The `destroy` command will stop and delete a Vagrant machine.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '`destroy` 命令将停止并删除 Vagrant 虚拟机。'
- en: Options/flags
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are three flags for this command:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有三个标志：
- en: '`-f`/`--force`: Destroys the Vagrant machine without asking you for confirmation.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-f`/`--force`：在不询问确认的情况下销毁 Vagrant 虚拟机。'
- en: '`--parallel`/`--no-parallel`: Enables or disables parallelism only if the provider
    supports it. We are using VirtualBox as the provider in this book, and at the
    time of writing it does not support parallel execution. Running this flag will
    enable the `force` flag too.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--parallel`/`--no-parallel`：仅在提供程序支持时启用或禁用并行性。在本书中我们使用 VirtualBox 作为提供程序，而在写作时它不支持并行执行。运行此标志也会启用
    `force` 标志。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助信息。'
- en: An example is the `vagrant destroy --force` command.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是 `vagrant destroy --force` 命令。
- en: The halt command
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`halt` 命令'
- en: The `halt` command will stop/halt a running Vagrant machine.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '`halt` 命令将停止/暂停正在运行的 Vagrant 虚拟机。'
- en: Options/flags
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are two flags for this command:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有两个标志：
- en: '`--force [INSERT VALUE]`: Forces the running machine to shut down. If your
    machine has not saved, you may lose data when running this command it is like
    switching off the computer''s power source. You can specify a machine name or
    ID using the optional parameter.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--force [INSERT VALUE]`：强制关闭正在运行的虚拟机。如果你的虚拟机未保存，运行此命令时可能会丢失数据，就像断开计算机电源一样。你可以使用可选参数指定机器名称或
    ID。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助信息。'
- en: An example is the `vagrant halt --force` command.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是 `vagrant halt --force` 命令。
- en: The init command
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`init` 命令'
- en: The `init` command generates a new Vagrantfile, which is used to configure new
    Vagrant environments.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '`init` 命令生成一个新的 Vagrantfile，用于配置新的 Vagrant 环境。'
- en: Options/flags
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are six flags for this command:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有六个标志：
- en: '`--box-version [INSERT VALUE]`: Adds a version of the box supplied as the first
    parameter into the Vagrantfile'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--box-version [INSERT VALUE]`：将提供的第一个参数的 box 版本添加到 Vagrantfile 中'
- en: '`-f`/`--force`: Overwrite an existing Vagrantfile if there is already one in
    the same directory'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-f`/`--force`：如果同一目录下已经存在 Vagrantfile，则覆盖该文件'
- en: '`-m`/`--minimal`: Generates a minimal Vagrantfile that will remove anything
    not required, such as comments'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-m`/`--minimal`：生成一个最小的 Vagrantfile，删除不必要的部分，如注释'
- en: '`--output [INSERT VALUE]`: Uses an output path specified by the first parameter'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--output [INSERT VALUE]`：使用第一个参数指定的输出路径'
- en: '`--template [INSERT VALUE]`: Uses a custom Vagrantfile template when its path
    is supplied as the first parameter'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--template [INSERT VALUE]`：当提供的路径作为第一个参数时，使用自定义 Vagrantfile 模板'
- en: '`-h`/`--help`: Prints the help screen for this command'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕。'
- en: An example is the `vagrant init --force` command.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant init --force` 命令。
- en: The port command
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: port 命令
- en: The `port` command returns port-mapping from the guest machine to the Vagrant
    environment.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '`port` 命令返回从客机到 Vagrant 环境的端口映射。'
- en: Options/flags
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are three flags for this command:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令有三个标志：
- en: '`--guest [INSERT VALUE]`: Outputs specific port information when the first
    parameter supplied is the port available on the guest machine. It will return
    the host-mapped port. This command can be useful for certain network-level debugging
    or testing.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--guest [INSERT VALUE]`：当第一个参数是客机上的端口时，输出特定的端口信息。它将返回主机映射的端口。此命令对于某些网络级别的调试或测试非常有用。'
- en: '`--machine-readable`: Returns/displays a more machine-readable output.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--machine-readable`：返回/显示更易机器读取的输出。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕。'
- en: An example is the `vagrant port --machine-readable` command.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant port --machine-readable` 命令。
- en: The provision command
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: provision 命令
- en: The `provision` command will provision a Vagrant machine from an available Vagrantfile.
    If successful, you will have a running and fully-provisioned Vagrant environment.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '`provision` 命令将根据可用的 Vagrantfile 为 Vagrant 机器提供配置。如果成功，你将获得一个正在运行并且已完全配置的 Vagrant
    环境。'
- en: Options/flags
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are two flags for this command:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令有两个标志：
- en: '`--provision-with [INSERT VALUE]`: Provisions the Vagrant machine with a specified
    provisioner. You can use multiple provisioner types by suppling the parameter
    as a comma-separated list.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provision-with [INSERT VALUE]`：使用指定的配置器为 Vagrant 机器提供配置。你可以通过提供一个以逗号分隔的列表来使用多个配置器类型。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕。'
- en: An example is the `vagrant provision --help` command.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant provision --help` 命令。
- en: The push command
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: push 命令
- en: The `push` command will deploy code using a method that you have configured
    in the Vagrantfile. You can use FTP/SFTP and Heroku as the deployment methods.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '`push` 命令将使用你在 Vagrantfile 中配置的方法部署代码。你可以使用 FTP/SFTP 和 Heroku 作为部署方法。'
- en: Options/flags
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is only one flag for this command, `-h`/`--help`, which will print the
    help screen for this command.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令只有一个标志 `-h`/`--help`，它将打印该命令的帮助屏幕。
- en: An example is the `vagrant push --help` command.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant push --help` 命令。
- en: The reload command
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: reload 命令
- en: The `reload` command is used when you make a change to the Vagrantfile and wish
    to apply that to the running machine. This command will stop, apply the new Vagrantfile,
    and start up the environment.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '`reload` 命令用于在你更改 Vagrantfile 并希望将更改应用到正在运行的机器时使用。此命令会停止当前环境，应用新的 Vagrantfile，并重新启动环境。'
- en: Options/flags
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are three flags for this command:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令有三个标志：
- en: '`--provision`/`--no-provision`: Enables or disables provisioning during the
    reload process.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provision`/`--no-provision`：在重新加载过程中启用或禁用配置。'
- en: '`--provision-with [INSERT VALUE]`: Provisions the Vagrant machine with a specified
    provisioner. You can use multiple provisioner types by suppling the parameter
    as a comma-separated list.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provision-with [INSERT VALUE]`：使用指定的配置器为 Vagrant 机器提供配置。可以通过提供以逗号分隔的参数列表来使用多个配置器类型。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕。'
- en: An example is the `vagrant reload --no-provision` command.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant reload --no-provision` 命令。
- en: The resume command
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: resume 命令
- en: The `resume` command will start up a paused Vagrant environment. It can be used
    after the `vagrant halt` command.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '`resume` 命令将启动一个暂停的 Vagrant 环境。它可以在执行 `vagrant halt` 命令后使用。'
- en: Options/flags
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are three flags for this command:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令有三个标志：
- en: '`--provision`/`--no-provision`: Enables or disables provisioning as the machine
    resumes.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provision`/`--no-provision`：在机器恢复时启用或禁用配置。'
- en: '`--provision-with [INSERT VALUE]`: Only uses certain provisioners specified
    in the first parameter. To use multiple, you can supply a comma-separated list.
    The supplied value can be a provisioner by name or by type.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provision-with [INSERT VALUE]`：仅使用第一个参数中指定的某些配置器。要使用多个配置器，可以提供一个以逗号分隔的列表。提供的值可以是配置器的名称或类型。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助屏幕。'
- en: An example is the `vagrant resume --no-provision` command.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 `vagrant resume --no-provision` 命令。
- en: The status command
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: status 命令
- en: The `status` command will return the status of a Vagrant machine. It will return
    information such as `stopped` or `running`.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '`status`命令将返回Vagrant机器的状态。它会返回诸如`stopped`或`running`之类的信息。'
- en: Options/flags
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is only one flag for this command, `-h`/`--help`, which will print the
    help screen for this command.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令只有一个标志，`-h`/`--help`，它将打印该命令的帮助页面。
- en: An example is the `vagrant status --help` command.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是`vagrant status --help`命令。
- en: The suspend command
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`suspend`命令'
- en: The `suspend` command is similar to the `vagrant halt` command, but instead
    of completely stopping and shutting down the machine, it will save the state this
    uses extra disk space on your guest machine, but when you start the machine back
    up again, it will start quickly and from that exact point. There will be no lengthy
    boot-up process as if you were starting it from cold.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '`suspend`命令类似于`vagrant halt`命令，但它不会完全停止并关闭机器，而是会保存状态，这会占用额外的磁盘空间，但当你重新启动机器时，它会快速从该精确点开始，不会像冷启动那样经历长时间的启动过程。'
- en: Options/flags
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is only one flag for this command, `-h`/`--help`, which will print the
    help screen for this command.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令只有一个标志，`-h`/`--help`，它将打印该命令的帮助页面。
- en: An example is the `vagrant suspend --help` command.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是`vagrant suspend --help`命令。
- en: The up command
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`up`命令'
- en: The `up` command will start up a Vagrant environment. During the start process,
    it will also provision the machine, similarly to the `vagrant provision` command.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '`up`命令将启动一个Vagrant环境。在启动过程中，它还将配置机器，类似于`vagrant provision`命令。'
- en: Options/flags
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are seven flags for this command:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有七个标志：
- en: '`--provision`/`--no-provision`: Enables or disables provisioning when the Vagrant
    machine is starting up.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provision`/`--no-provision`：启用或禁用在Vagrant机器启动时的配置。'
- en: '`--provision-with [INSERT VALUE]`: Only uses certain provisioners specified
    in the first parameter. To use multiple, you can use a comma-separated list. The
    supplied value can be a provisioner by name or by type.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provision-with [INSERT VALUE]`：仅使用在第一个参数中指定的特定配置器。要使用多个配置器，可以使用逗号分隔的列表。提供的值可以是配置器的名称或类型。'
- en: '`--destroy-on-error`/`--no-destroy-on-error`: Destroys a machine if there is
    a fatal error. This is the default behavior unless you use the `--no-destroy-on-error`
    flag.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--destroy-on-error`/`--no-destroy-on-error`：如果发生致命错误，将销毁机器。除非使用`--no-destroy-on-error`标志，否则这是默认行为。'
- en: '`--parallel`/`--no-parallel`: Enables or disables parallelism only if the provider
    supports it. We are using VirtualBox as the provider in this book, and at the
    time of writing it does not support parallel execution. If you run the command,
    nothing will happen.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--parallel`/`--no-parallel`：仅在提供者支持的情况下启用或禁用并行处理。本书中使用的是VirtualBox作为提供者，在写作时，它不支持并行执行。如果你运行此命令，则不会发生任何事情。'
- en: '`--provider [INSERT VALUE]`: Uses a provider supplied as the first parameter.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--provider [INSERT VALUE]`：使用作为第一个参数提供的提供者。'
- en: '`--install-provider`/`--no-install-provider`: Attempts to install the provider
    if possible and it isn''t installed.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--install-provider`/`--no-install-provider`：如果可能并且尚未安装，将尝试安装提供者。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助页面。'
- en: An example is the `vagrant up --no-parallel` command.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是`vagrant up --no-parallel`命令。
- en: The validate command
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`validate`命令'
- en: The `validate` command will validate a Vagrantfile and return any errors. It
    checks for issues within the Vagrantfile, such as incorrect syntax.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '`validate`命令将验证Vagrantfile并返回任何错误。它会检查Vagrantfile中的问题，如语法错误。'
- en: Options/flags
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is only one flag for this command, `-h`/`--help`, which will print the
    help screen for this command.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令只有一个标志，`-h`/`--help`，它将打印该命令的帮助页面。
- en: An example is the `vagrant validate --help` command.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是`vagrant validate --help`命令。
- en: Application-specific Vagrant commands and sub-commands
  id: totrans-211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 针对特定应用的Vagrant命令和子命令
- en: Application-specific Vagrant commands and sub-commands that focus on an external
    application or piece of software not directly related to Vagrant or VirtualBox.
    In this section, we'll cover the Docker, RDP, RSync, SSH, and PowerShell commands
    and sub-commands.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 针对特定应用的Vagrant命令和子命令，专注于外部应用程序或与Vagrant或VirtualBox不直接相关的软件。在本节中，我们将讨论Docker、RDP、RSync、SSH和PowerShell命令及其子命令。
- en: The docker-exec command
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`docker-exec`命令'
- en: The `docker-exec` command is used to run commands directly into a running `docker`
    container. This is done when using Docker as Vagrant's provider.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '`docker-exec`命令用于直接在运行的`docker`容器中执行命令。当使用Docker作为Vagrant的提供者时，执行此操作。'
- en: Options / flags
  id: totrans-215
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项 / 标志
- en: 'There are eight flags for this command:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令有八个标志：
- en: '`--no-detach`/`--detach`: Enables or disables the command running in the background.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-detach`/`--detach`：启用或禁用命令在后台运行。'
- en: '`-i`/`--interactive`: Keeps the standard input (STDIN) open even if not attached.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-i`/`--interactive`：即使未附加，也保持标准输入（STDIN）打开。'
- en: '`--no-interactive`: Doesn''t keep the standard input (STDIN) open even if not
    attached.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-interactive`：即使未附加，也不保持标准输入（STDIN）打开。'
- en: '`-t`/`--tty`: Enables a pseudo-tty, called a pty.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-t`/`--tty`：启用伪终端（pseudo-tty），即 pty。'
- en: '`--no-tty`: Disables a pseudo-tty, called a pty.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-tty`：禁用伪终端（pseudo-tty），即 pty。'
- en: '`-u [INSERT VALUE]`/`--user [INSERT VALUE]`: Sends a user or UID as the first
    parameter with the command.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-u [INSERT VALUE]`/`--user [INSERT VALUE]`：将用户或 UID 作为第一个参数与命令一起发送。'
- en: '`--prefix`/`--no-prefix`: Enables or disables a prefix output with the machine
    name. This can be useful for differentiating between machines/containers.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--prefix`/`--no-prefix`：启用或禁用带有机器名称的前缀输出。这在区分不同的机器/容器时很有用。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助页面。'
- en: An example is the `vagrant docker-exec --no-tty` command.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是 `vagrant docker-exec --no-tty` 命令。
- en: The docker-logs command
  id: totrans-226
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`docker-logs` 命令'
- en: The `docker-logs` command will return the logs from a running container. This
    is done when using Docker as Vagrant's provider.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '`docker-logs` 命令将返回正在运行的容器的日志。这在将 Docker 作为 Vagrant 提供程序时使用。'
- en: Options/flags
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are three flags for this command:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令有三个标志：
- en: '`--no-follow`/`--follow`: Enables or disables streaming Docker log data into
    the output.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-follow`/`--follow`：启用或禁用将 Docker 日志数据流式传输到输出中。'
- en: '`--no-prefix`/`--prefix`: Enables or disables a prefix output with the machine
    name. This can be useful for differentiating between machines/containers.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-prefix`/`--prefix`：启用或禁用带有机器名称的前缀输出。这在区分不同的机器/容器时很有用。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助页面。'
- en: An example is the `vagrant docker-logs --no-follow` command.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是 `vagrant docker-logs --no-follow` 命令。
- en: The docker-run command
  id: totrans-234
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`docker-run` 命令'
- en: The `docker-run` command is very similar to the vagrant `docker-exec` command
    in that it allows you to run a command on a Docker container. It has fewer options
    and less configurability compared to the `docker-exec` command. Again, this command
    is used when using Docker as Vagrant's provider.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '`docker-run` 命令与 vagrant `docker-exec` 命令非常相似，都允许你在 Docker 容器上运行命令。与 `docker-exec`
    命令相比，它的选项更少，配置性也较差。再次提醒，这个命令是在将 Docker 作为 Vagrant 提供程序时使用的。'
- en: Options/flags
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are six flags for this command:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令有六个标志：
- en: '`--no-detach`/`--detach`: Enables or disables the command to run in the background'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-detach`/`--detach`：启用或禁用命令在后台运行。'
- en: '`-t`/`--tty`: Enables a `pseudo-tty`, called a `pty`.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-t`/`--tty`：启用伪终端（pseudo-tty），即 pty。'
- en: '`--no-tty`: Disables a `pseudo-tty`, called a `pty`'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-tty`：禁用伪终端（pseudo-tty），即 pty。'
- en: '`-r`/`--rm`: Removes the container after execution'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-r`/`--rm`：执行后删除容器。'
- en: '`--no-rm`: Doesn''t remove the container after execution'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-rm`：执行后不删除容器。'
- en: '`-h`/`--help`: Prints the help screen for this command'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印该命令的帮助页面。'
- en: An example is the `vagrant docker-run --no-detach` command.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是 `vagrant docker-run --no-detach` 命令。
- en: The rdp command
  id: totrans-245
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`rdp` 命令'
- en: The `rdp` command is used to create a client for a remote desktop with the Vagrant
    environment. This can only be used with Vagrant environments that support the
    remote-desktop protocol.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '`rdp` 命令用于在 Vagrant 环境中创建远程桌面客户端。此命令只能用于支持远程桌面协议的 Vagrant 环境。'
- en: Options/flags
  id: totrans-247
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is one flag for this command, `-h`/`--help`, which will print the help
    screen for this command.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令有一个标志 `-h`/`--help`，它将打印该命令的帮助页面。
- en: An example is the `vagrant rdp --help` command.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是 `vagrant rdp --help` 命令。
- en: The rsync command
  id: totrans-250
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`rsync` 命令'
- en: The `rsync` command will force a sync between any folders that have been configured
    to use RSync as the sync option, to the remote machine. A sync will often only
    happen when you manually start up or reload a Vagrant environment.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '`rsync` 命令将强制同步任何已配置为使用 RSync 作为同步选项的文件夹到远程机器。同步通常只有在你手动启动或重新加载 Vagrant 环境时才会发生。'
- en: Options/flags
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: There is one flag for this command, `-h`/`--help`, which will print the help
    screen for this command.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令有一个标志 `-h`/`--help`，它将打印该命令的帮助页面。
- en: An example is the `vagrant rsync --help` command.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例是 `vagrant rsync --help` 命令。
- en: The rsync-auto command
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`rsync-auto` 命令'
- en: 'How to run `vagrant rsync-auto`: The `rsync-auto` command is similar to the
    `vagrant rsync` command in that is forces a sync between any configured RSync
    folders, but it will now listen to all configured directories for any changes
    to files and RSync them automatically.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 如何运行`vagrant rsync-auto`：`rsync-auto`命令类似于`vagrant rsync`命令，它强制同步任何配置的 RSync
    文件夹，但现在它会监听所有配置的目录，自动同步文件更改。
- en: Options/flags
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are three flags for this command:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有三个标志：
- en: '`--poll`: Forces polling of the filesystem. This option does not have great
    performance and can be slow.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--poll`：强制轮询文件系统。此选项性能较差，可能比较慢。'
- en: '`--no-poll`: Disables polling of the filesystem.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-poll`：禁用文件系统的轮询。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助信息。'
- en: An example is the `vagrant rsync-auto --no-poll` command.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是`vagrant rsync-auto --no-poll`命令。
- en: The ssh command
  id: totrans-263
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ssh 命令
- en: The `ssh` command will connect you to a remote Vagrant machine using the SSH
    protocol/connection. This command gives you access to the machine's shell, which
    allows you to run commands directly on the machine.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '`ssh`命令将通过 SSH 协议/连接将你连接到远程 Vagrant 虚拟机。此命令使你能够访问虚拟机的 shell，允许你直接在虚拟机上运行命令。'
- en: Options/flags
  id: totrans-265
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are five flags for this command:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有五个标志：
- en: '`-c [INSERT VALUE]`/`--command [INSERT VALUE]`: Runs a command directly via
    SSH using the first parameter supplied.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-c [插入值]`/`--command [插入值]`：通过 SSH 直接运行使用第一个参数提供的命令。'
- en: '`-p`/`--plain`: Connects in plain mode, leaving you to choose the authentication.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-p`/`--plain`：以普通模式连接，允许你选择身份验证方式。'
- en: '`-t`/`--tty`: Enables `tty` when you run an SSH command. This is the default
    value.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-t`/`--tty`：启用`tty`，当你运行 SSH 命令时使用。默认值为启用。'
- en: '`--no-tty`: Disables `tty` when you run an SSH command.'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--no-tty`：禁用`tty`，当你运行 SSH 命令时。'
- en: '`-h`/`--help`: Prints the help screen for this command.'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助信息。'
- en: An example is the `vagrant ssh --plain` command.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是`vagrant ssh --plain`命令。
- en: The ssh-config command
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ssh-config 命令
- en: The `ssh-config` command will generate a configuration that can be used in an
    SSH configuration file, which can then be used to SSH into the Vagrant machine.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '`ssh-config`命令将生成一个配置，可以在 SSH 配置文件中使用，然后可以用来通过 SSH 连接到 Vagrant 虚拟机。'
- en: Options/flags
  id: totrans-275
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are two flags for this command:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有两个标志：
- en: '`--host [INSERT VALUE]`: Names the host used for the config when the first
    parameter is supplied'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--host [插入值]`：在提供第一个参数时，为配置指定主机名称。'
- en: '`-h`/`--help`: Prints the help screen for this command'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助信息。'
- en: An example would be the `vagrant ssh-config --host testname` command.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是`vagrant ssh-config --host testname`命令。
- en: The powershell command
  id: totrans-280
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: powershell 命令
- en: 'The `powershell` command will open a PowerShell connection to a Vagrant machine.
    The `powershell` command will only work with guest machines and Vagrant machines
    that support it. For example, when trying to run this command on a guest machine,
    such a Mac, the following error will be returned:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '`powershell`命令将打开到 Vagrant 虚拟机的 PowerShell 连接。`powershell`命令只适用于支持此命令的客户端机器和
    Vagrant 虚拟机。例如，当你尝试在客户端机器（如 Mac）上运行此命令时，将返回以下错误：'
- en: '[PRE0]'
  id: totrans-282
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Options /flags
  id: totrans-283
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选项/标志
- en: 'There are two flags for this command:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令有两个标志：
- en: '`--c [INSERT VALUE]` /`--command [INSERT VALUE]`: Runs a PowerShell command
    supplied as the first parameter'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--c [插入值]`/`--command [插入值]`：运行通过第一个参数提供的 PowerShell 命令。'
- en: '`-h`/`--help`: Prints the help screen for this command'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-h`/`--help`：打印此命令的帮助信息。'
- en: An example is the `vagrant powershell --help` command.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是`vagrant powershell --help`命令。
- en: A typical Vagrant workflow using commands
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用命令的典型 Vagrant 工作流
- en: 'In this section, you will see how a few Vagrant commands and sub-commands can
    create a basic workflow:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将看到如何通过几个 Vagrant 命令和子命令创建一个基本的工作流：
- en: Make sure you are in a new empty directory (this isn't necessary but helps keep
    the project separate from your other files).
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你在一个新的空目录中（这不是必须的，但有助于将项目与其他文件分开）。
- en: Run `vagrant init ubuntu/xenial64 https://vagrantcloud.com/ubunutu/xenial64.box`.
    This will create a default Vagrantfile, but the box will be set as Ubuntu 16.04.4
    64-bit version. The first parameter is the official box name and the second is
    the download URL for it.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行`vagrant init ubuntu/xenial64 https://vagrantcloud.com/ubunutu/xenial64.box`。这将创建一个默认的
    Vagrantfile，但 box 会设置为 Ubuntu 16.04.4 64 位版本。第一个参数是官方的 box 名称，第二个参数是它的下载 URL。
- en: Run the `vagrant validate` command to make sure the Vagrantfile is error-free
    and ready to go. There should not be any errors here as we are just using the
    basic default Vagrantfile. You should see the `Vagrantfile validated successfully`
    message returned.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行`vagrant validate`命令，确保Vagrantfile没有错误且可以正常使用。由于我们只使用了基本的默认Vagrantfile，这里应该不会有任何错误。你应该能看到`Vagrantfile
    validated successfully`的提示信息。
- en: Start up the Vagrant machine. To do this, run the `vagrant up` command. If you
    do not have that Ubuntu box installed, Vagrant will download it during the provisioning
    process. It may take some time depending on your internet speed.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Vagrant虚拟机。为此，运行`vagrant up`命令。如果你还没有安装那个Ubuntu box，Vagrant将在配置过程中下载它。根据你的网速，这可能需要一些时间。
- en: During the boot process, you will see many things happen. Vagrant will configure
    network connections, import the box, configure and start SSH services, forward
    any ports between your machine and the guest Vagrant machine, and mount any shared
    folders.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在启动过程中，你会看到许多操作发生。Vagrant将配置网络连接，导入box，配置并启动SSH服务，转发你机器与虚拟Vagrant机器之间的端口，并挂载共享文件夹。
- en: When the box is finished booting and Vagrant has finished configuring, you will
    be able to log in via SSH and run commands directly in the Vagrant environment.
    To do this, run the `vagrant ssh` command.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当box启动完成且Vagrant配置完毕后，你将能够通过SSH登录并直接在Vagrant环境中运行命令。为此，运行`vagrant ssh`命令。
- en: After a few seconds, you should see the Ubuntu Terminal and the message of the
    day. The first line should say something similar to `Welcome to Ubuntu 16.04.04
    LTS`. You can now run commands inside the Vagrant environment such as installing
    Ubuntu packages.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几秒钟后，你应该会看到Ubuntu终端和当天的消息。第一行应该类似于`Welcome to Ubuntu 16.04.04 LTS`。你现在可以在Vagrant环境内运行命令，比如安装Ubuntu软件包。
- en: Exit out of here and stop the Vagrant machine. Run the `exit` command inside
    the Ubuntu Terminal.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 退出并停止Vagrant虚拟机。在Ubuntu终端中运行`exit`命令。
- en: You can check on the status of the Vagrant environment by running the `vagrant
    status` command. This will return a list of Vagrant machines on your system. You
    should see your machine still running, the name will likely be `Default` and the
    status will be `running (virtualbox)`, where VirtualBox is the provider we have
    used to power the Vagrant machine.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以通过运行`vagrant status`命令来检查Vagrant环境的状态。此命令将返回系统上Vagrant机器的列表。你应该看到你的机器仍在运行，机器名称可能是`Default`，状态将是`running
    (virtualbox)`，其中VirtualBox是我们用来提供Vagrant机器的虚拟化工具。
- en: Let's save a snapshot of the environment's current state. We can run the `vagrant
    snapshot save default first_snapshot` command, which tells Vagrant to save a snapshot
    using the machine with the name of default and it to call the snapshot `first_snapshot`.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们保存当前环境的快照。我们可以运行`vagrant snapshot save default first_snapshot`命令，这将告诉Vagrant使用名为default的机器保存快照，并将该快照命名为`first_snapshot`。
- en: To confirm the snapshot has been saved, run the `vagrant snapshot list` command,
    which should return `first_snapshot`. The command will only return one snapshot
    at first as that is all we have saved, but eventually you will see a list as you
    save more. You can then use a snapshot to restore the environment to that save.
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了确认快照是否已保存，运行`vagrant snapshot list`命令，应该会返回`first_snapshot`。该命令初次运行时只会返回一个快照，因为这是我们保存的唯一快照，但随着你保存更多快照，最终你会看到一个列表。然后，你可以使用快照来恢复环境到保存时的状态。
- en: Stop the Vagrant machine by running the `vagrant suspend` command. This will
    take a few minutes.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行`vagrant suspend`命令停止Vagrant虚拟机。这将花费几分钟时间。
- en: Congratulations! You have successfully created a Vagrant machine, installed
    Ubuntu, used SSH, saved a snapshot of the Vagrant machine, and suspended it.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你已经成功创建了一个Vagrant虚拟机，安装了Ubuntu，使用了SSH，保存了Vagrant机器的快照，并挂起了它。
- en: This is a fairly simple workflow as we have not done any work on the machine
    or installed any additional features. In later chapters, we will look at how to
    customize the Vagrantfile and change the provision process. We will also look
    at provisioning a Vagrant machine using configuration-management tools, such as
    Chef and Ansible.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当简单的工作流程，因为我们没有在机器上做任何操作，也没有安装任何额外的功能。在后续章节中，我们将学习如何自定义Vagrantfile并更改配置过程。我们还将探讨如何使用配置管理工具（如Chef和Ansible）为Vagrant虚拟机进行配置。
- en: Troubleshooting
  id: totrans-304
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 故障排除
- en: With such a large selection of Vagrant commands, sub-commands, parameters, and
    flags, it is very easy to enter the command and get an error message.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此众多的Vagrant命令、子命令、参数和标志中，很容易输入命令后出现错误信息。
- en: 'Vagrant is very good at returning an error if you enter the wrong command.
    There can be a few reasons a command might return an error:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你输入错误的命令，Vagrant会非常善于返回错误。有几种原因可能导致命令返回错误：
- en: You are trying to run a command when no Vagrant machines are running
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当没有Vagrant机器在运行时，你尝试运行命令。
- en: You are trying to run a command against a Vagrant machine with a non-existent
    or incorrect name/ID, or one that has been deleted
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你尝试在一个不存在或名称/ID错误，或者已被删除的Vagrant机器上运行命令。
- en: There is a typo in your command
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的命令中有一个拼写错误。
- en: You have the parameters in the wrong order
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你把参数放错顺序了。
- en: You have not specified any parameters when they are required
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当需要时，你没有指定任何参数。
- en: You have the flags in the wrong order
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你把标志放错顺序了。
- en: You have not specified any flags when they are required
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当需要时，你没有指定任何标志。
- en: You are running a provider-specific command when you are not actually using
    that provider
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你没有使用那个提供程序时，你正在运行特定于该提供程序的命令。
- en: You are running an OS-specific command when you are not actually using that
    OS
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你没有使用那个操作系统时，你却在运行特定于该操作系统的命令。
- en: 'Here are a few troubleshooting tips:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些故障排除的小贴士：
- en: Read the error message slowly to see what you may have missed.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 慢慢阅读错误信息，看看你可能遗漏了什么。
- en: Run the `vagrant [INSERT VALUE] --help` command where `[INSERT VALUE]` is the
    command you are trying to run. This will give you the syntax, order, parameters,
    and flags for that command.
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行`vagrant [INSERT VALUE] --help`命令，其中`[INSERT VALUE]`是你尝试运行的命令。这将给你该命令的语法、顺序、参数和标志。
- en: Make sure you haven't got any typos in your command string.
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的命令字符串中没有拼写错误。
- en: It can also be worth checking the Vagrantfile in case that is causing any issues
    or interfering in some way. You can run the `vagrant validate` command to make
    sure it's OK.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查Vagrantfile也是值得的，看看它是否在某种程度上引起了问题或干扰。你可以运行`vagrant validate`命令，确保它没有问题。
- en: You can always visit the official Vagrant website to make sure that the version
    of Vagrant you have has the command available/supports the command that you are
    trying to run.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以随时访问Vagrant的官方网站，确保你所使用的Vagrant版本包含你正在尝试运行的命令或支持该命令。
- en: If you are completely stuck and cannot troubleshoot the issue, searching for
    the specific error message can be incredibly useful. You will likely come across
    someone who has the same problem, normally on a website such as Stack Overflow
    or the GitHub issues section of the Vagrant project.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你完全卡住，无法排查问题，搜索具体的错误信息可能非常有用。你很可能会找到有相同问题的人，通常他们会在像Stack Overflow或Vagrant项目的GitHub问题版块上发布。
- en: In the most extreme cases, you may need to uninstall Vagrant (and sometimes
    VirtualBox) and then restart your machine. You will then need to reinstall Vagrant
    (and possibly VirtualBox). A fresh install can sometimes be last option but the
    right answer!
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在最极端的情况下，你可能需要卸载Vagrant（有时还包括VirtualBox），然后重启你的机器。之后你需要重新安装Vagrant（可能还需要重新安装VirtualBox）。全新安装有时是最后的选择，但往往是正确的答案！
- en: Summary
  id: totrans-324
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we covered Vagrant's commands and sub-commands. You should
    now have a good understanding as to what each command does and in what scenarios
    to use it. Feel free to flick back and use this chapter as a reference.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们涵盖了Vagrant的命令和子命令。你现在应该对每个命令的功能及其适用场景有了良好的理解。你可以随时翻阅本章，作为参考。
- en: In [Chapter 4](part0135.html#40NRU0-d86fec2f29de42f086efd11bc5538d9c), *Discovering
    Vagrant Boxes - Vagrant Cloud*, we will learn about Vagrant boxes and the Vagrant
    Cloud. You will learn how to install a Vagrant box, manage it, create your own
    Vagrant box, and search for other community- and company-created boxes on the
    Vagrant Cloud platform.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](part0135.html#40NRU0-d86fec2f29de42f086efd11bc5538d9c)，*发现Vagrant Boxes
    - Vagrant Cloud*中，我们将学习Vagrant boxes和Vagrant Cloud。你将学习如何安装Vagrant box，管理它，创建你自己的Vagrant
    box，并在Vagrant Cloud平台上搜索其他社区和公司创建的boxes。
