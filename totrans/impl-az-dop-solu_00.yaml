- en: For more practical experience, links to exercises or labs are included at the
    end of each chapter. Many of these exercises come from Microsoft Learn and can
    also be searched at [https://docs.microsoft.com/en-us/learn/browse/?term=devops](https://docs.microsoft.com/en-us/learn/browse/?term=devops)[.](https://docs.microsoft.com/en-us/learn/browse/?term=devops) Microsoft
    has also published a cloud workshop that enables you to practice many of the topics
    covered in Chapters 1 to 6\. This cloud workshop can be found at [https://github.com/microsoft/MCW-Continuous-delivery-in-Azure-DevOps/blob/master/Hands-on%20lab/Before%20the%20HOL.md](https://github.com/microsoft/MCW-Continuous-delivery-in-Azure-DevOps/blob/master/Hands-on%20lab/Before%20the%20HOL.md).
