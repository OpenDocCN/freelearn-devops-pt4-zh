  type: TYPE_NORMAL
- en: '| **Exam objective** | **Relevant chapters** |'
  prefs: []
  type: TYPE_TB
- en: '| Design a DevOps strategy | Chapters 1, 8, and 13 |'
  prefs: []
  type: TYPE_TB
- en: '| Implement DevOps development processes | Chapters 4, 6, and 9 |'
  prefs: []
  type: TYPE_TB
- en: '| Implement continuous integration | Chapters 2 and 3 |'
  prefs: []
  type: TYPE_TB
- en: '| Implement continuous delivery | Chapter 4 |'
  prefs: []
  type: TYPE_TB
- en: '| Implement dependency management | Chapter 5 |'
  prefs: []
  type: TYPE_TB
- en: '| Implement application infrastructure | Chapters 6, 9, and 12 |'
  prefs: []
  type: TYPE_TB
- en: '| Implement continuous feedback | Chapters 10 and 11 |'
  prefs: []
  type: TYPE_TB
- en: Please keep in mind that some questions may fall into more than one category
    and that this book is developed without any access to the official exam materials.
  prefs: []
  type: TYPE_NORMAL
- en: 'While large parts of this book are theory, it is recommended that you experiment
    with the concepts introduced if you have no hands-on experience with them. Remember,
    if you intend to sit the AZ-400 exam, this exam is intended for practitioners
    with two to three years'' practical experience. To perform the practical exercises
    in the book you will require the following:'
