    Here is an example: "Select System info from the Administration panel."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词汇，或者是你在屏幕上看到的词语。例如，菜单或对话框中的词汇在文本中会这样显示。这里有一个例子：“从管理面板中选择‘系统信息’。”'
