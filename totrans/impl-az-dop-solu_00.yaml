- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As the speed at which IT products are being created and delivered is ever more
    important when it comes to companies succeeding, the demand for IT professionals
    with a thorough understanding of DevOps is increasing year on year. In this book, *Implementing
    Azure DevOps Solutions,* you will learn about the Microsoft tools that help to
    make this possible. Besides this, the knowledge that you acquire will help you
    to embrace DevOps and improve the way you continuously deliver value to your end
    users.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book targets software developers and operations' specialists interested
    in implementing DevOps practices on the Azure cloud. Application developers and
    IT professionals with some experience in software development and development
    practices will also find this book useful. Some familiarity with basic usage of
    Azure DevOps would be an added bonus.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to this, the best part is that you can also use this book as one
    of your references for the AZ-400 exam, as the topics covered are along similar
    lines.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The book comprises four parts. The chapters are in the recommended reading order
    and each chapter builds upon the previous one. The order of the chapters is such
    that it matches the order in which you would implement the different aspects in
    the real world. However, it is possible to pick and choose, especially once you
    have gone through the first part in its entirety.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 1](889f9224-f1b6-414d-bc80-16563f66e1e7.xhtml), *Introduction to DevOps*,
    provides you with an understanding of what DevOps is and what it is not. DevOps
    is defined and its relationship to the Agile way of working is described. The
    chapter ends with an introduction to DevOps practices and habits that are central
    to a DevOps culture.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](2be30fb3-5e71-4180-9830-f119e5a6cd76.xhtml), *Everything Starts
    with Source Control*, introduces different types of source control systems and
    how they compare. Pull requests and code reviews are introduced as the default
    way for ensuring that every change is reviewed before it becomes part of the source.
    The chapter concludes by going over a number of strategies for branching and merging
    that align well with a way of working that focuses on a constant flow of value.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](7dcfa6ee-1460-4c49-a156-58073b263c90.xhtml), *Moving to Continuous
    Integration,* covers how to go from sources to build artifacts that are ready
    to be deployed later on. Azure Pipelines, as the most important way of doing so,
    is covered in depth. Alongside the classical, visual editor, YAML pipelines-as-code
    are also introduced.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](8ab4597a-becd-4855-9b45-89045982c14a.xhtml), *Continuous Deployment,* is
    about orchestrating deployments using Azure Pipelines. Once again, the classical,
    visual release editor is introduced. Multi-stage YAML pipelines are also introduced
    as a means of also describing your deployment process as code. The chapter concludes
    by introducing different deployment strategies that can be used to mitigate the
    risks that come with continuous deployment, to balance the need for change with
    stability.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](d4208d51-c982-414f-9e96-17f14e084b90.xhtml), *Dependency Management*,
    introduces package management. Package management can be used as a means for splitting
    larger software solutions into multiple components that are built and tested independently and
    only then put together. Packages can also be used to distribute build artifacts
    between different continuous integration and deployment products.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](d981a2b6-8bf4-4fb7-8a2e-ceff84691588.xhtml), *Infrastructure and
    Configuration as Code,* goes into how creating, managing and configuring infrastructure
    can be transformed from a manual, error-prone task into the automated deployment
    of configuration that is kept as code in source control. The chapter covers ARM
    templates, Azure Blueprints, Azure App Configuration services, and a number of
    related tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](b9d2c9b5-9c6b-4ee2-9c8c-1d2c699923d0.xhtml), *Dealing with Databases,* dives
    into the topic of managing database schemas in combination with continuous deployment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](d86e8d08-7a5c-40da-978c-6dd7cb61c140.xhtml), *Continuous Testing,* explains
    how, having everything as code, continuously deploying new versions is of little
    value if the quality of new versions is not high enough. This chapter introduces
    different types of tests and how they can be integrated within Azure DevOps Pipelines.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](512f57dc-4126-4fb6-97e3-2dd0b6b06a04.xhtml), *Security and Compliance,* talks
    about the integration of security and compliance concerns within DevOps practices.
    You will learn how security and dependency scanning can be integrated into pipelines.
    Azure Policy and Security Center are introduced for preventing non-compliant configurations
    and detecting new risks that come in over time.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](bbccbc83-55fc-4fcf-b6a4-1721cdfea791.xhtml), *Application Monitoring,* is
    the first chapter that goes into learning from changes deployed previously. For
    this purpose, Azure Monitor and Application Insights are used to create metrics,
    dashboards, and alerts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](d32e245c-5a95-45a5-907f-b57ae17f60d3.xhtml), *Gathering User Feedback*,
    also involves learning, but learning from your users, instead of from your systems.
    You will learn how you can interact with users to drive your roadmap and maximize
    the value delivered to users. Hypothesis-driven development is introduced as an
    approach to minimize investments that do have minimal returns and find features
    that are in high demand and bring great value.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](bc3e044a-5a46-4b4c-80c4-0c50bddb4374.xhtml), *Containers*, introduces
    you to the topic of containers. While DevOps and containers are not synonyms,
    containers assist in the adoption of DevOps principles in situations where that
    might not otherwise be possible.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](f6238ca5-6828-4c92-b666-bf153eb56686.xhtml), *Planning Your Azure
    DevOps Organization*, goes into the final and overarching considerations regarding
    the setup of your Azure DevOps organization and project(s). Licensing and the
    cost model are covered, along with the subject of traceability. Another important
    subject is that of migrating between products, so as to achieve standardization
    on DevOps tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](77af38c7-45cc-4210-81ca-92736db70e3f.xhtml), AZ-*400 Mock Exam*,
    provides you with an opportunity to test the knowledge that you have acquired
    throughout this book by means of a mock exam.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You should have an understanding of software development processes and experience
    in application development and operations as either a software developer or as
    an IT professional. Irrespective of your background, be it software development
    or operations, it is important to have a basic understanding of the software delivery
    processes and the tools involved.
  prefs: []
  type: TYPE_NORMAL
- en: If you have taken the mock exam or want to take the official exam after reading
    this book and find that you are struggling with specific exam objectives, you
    can use the following table to find the chapters you need to re-read.
