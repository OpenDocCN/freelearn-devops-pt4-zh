- en: In this section, you will learn about the fundamental principles of DevOps,
    along with the practices that most organizations start with, namely, continuous
    integration and continuous deployment. This section creates the necessary foundations
    for our work, after which most of the other chapters can be read in any order.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习DevOps的基本原则以及大多数组织开始采用的实践，即持续集成和持续部署。本节为我们的工作奠定了必要的基础，之后大多数其他章节可以按任何顺序阅读。
