- en: 'Section 2: Expanding your DevOps Pipeline'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：扩展你的DevOps管道
- en: 'In part one of this book, you learned about the techniques and technologies
    that you can use for setting up a structured, automated delivery of your applications
    to your users. Using Agile work item management, source control, and continuous
    integration and deployment, you are now able to continuously deploy new versions
    of your software. With this set up, it is time to expand on that pipeline and
    incorporate more DevOps practices and techniques. This is what part two is about:
    expanding your DevOps pipelines.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，你学习了可以用来建立结构化、自动化交付应用程序给用户的技术和方法。通过使用敏捷工作项管理、源代码控制、持续集成和持续部署，你现在可以持续地部署新版本的软件。完成这些设置后，是时候扩展这个管道，并整合更多的DevOps实践和技术了。这就是第二部分的内容：扩展你的DevOps管道。
