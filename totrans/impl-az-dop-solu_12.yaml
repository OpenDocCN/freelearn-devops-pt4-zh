- en: 'Section 3: Closing the Loop'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：闭环
- en: In this section, you will learn that DevOps is not only about shipping code
    to production faster and faster and delivering more iterations per week. Another
    important aspect is to observe and measure the software that has been delivered,
    to shape the direction of future iterations. This part of the book will cover
    both monitoring applications and user feedback.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解到，DevOps不仅仅是为了更快地将代码推送到生产环境，或是每周交付更多的迭代。另一个重要的方面是观察和衡量已经交付的软件，以此来引导未来迭代的方向。本书的这一部分将涵盖应用监控和用户反馈。
