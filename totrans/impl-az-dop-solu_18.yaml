- en: AZ-400 Mock Exam
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AZ-400 模拟考试
- en: Designing a DevOps Strategy
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计 DevOps 策略
- en: You are tasked with introducing Azure DevOps into your organization. Right now,
    there are many other tools being used for deployments. You are asked which of
    the following tools can integrate with Azure DevOps. [There can be any number
    of answers.]
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被要求将 Azure DevOps 引入你的组织。目前，部署使用了许多其他工具。你被问到以下哪些工具可以与 Azure DevOps 集成。[可以有多个答案。]
- en: Octopus Deploy
  id: totrans-3
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Octopus Deploy
- en: Jira
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira
- en: Jenkins
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jenkins
- en: App Center
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用中心
- en: You are asked to create a dashboard for your team that displays information
    about how your team is working. You should focus on displaying metrics and charts
    that encourage Agile and DevOps ways of working. Which metrics do you choose?
    [Choose three.]
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被要求为团队创建一个仪表盘，显示团队工作情况的信息。你应专注于展示鼓励敏捷和 DevOps 工作方式的度量标准和图表。你会选择哪些度量标准？[选择三项。]
- en: A widget that shows the average cycle time for work items
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个显示工作项平均周期时间的小部件
- en: A widget that shows the outcome (success or failure) for the most recent deployments
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个显示最近部署结果（成功或失败）的小部件
- en: A widget that shows the number of lines of code added per day
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个显示每天新增代码行数的小部件
- en: A widget that shows the number of pull requests currently open within the team
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个显示团队当前打开的拉取请求数量的小部件
- en: You are asked to implement static code analysis within your project. What is
    the best time to do this?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被要求在项目中实施静态代码分析。做这件事的最佳时机是什么？
- en: During the build stage, just before artifacts are published
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在构建阶段，发布工件之前
- en: During the deployment stage, just before the actual deployment to the target
    environment
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在部署阶段，实际部署到目标环境之前
- en: You are running Team Foundation Server 2015 on-premises. You are asked to migrate
    all assets on this server to Azure DevOps using the high-fidelity migration. Put
    the following tasks in the correct order.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在本地运行 Team Foundation Server 2015。你被要求使用高保真度迁移将此服务器上的所有资产迁移到 Azure DevOps。请将以下任务按正确顺序排列。
- en: Run the Migration Validation Tool.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行迁移验证工具。
- en: Perform a complete end-to-end dry run of the import process.
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行导入过程的完整端到端演练。
- en: Create a portable back-up of the TFS servers Project Collection(s).
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建 TFS 服务器项目集合的便携式备份。
- en: Upgrade your TFS server to one of the two most recent versions of the Azure
    DevOps server.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的 TFS 服务器升级到 Azure DevOps 服务器的最近两个版本之一。
- en: Run the import service for each Project Collection.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个项目集合运行导入服务。
- en: One of the core principles of DevOps is "to continuously deliver value to our
    end users". Which of the following is not used to do so?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DevOps 的核心原则之一是“持续向最终用户交付价值”。以下哪项不是用于实现这一点的？
- en: People
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人员
- en: Practices
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实践
- en: Process
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 流程
- en: Products
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品
- en: You are working for a large enterprise and have to automate the assignment of
    licenses to new hires. To do this, you have created a small application that is
    connected to the HR application. Which type of authorization do you use between
    your application and Azure DevOps?
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在一个大型企业工作，需要自动为新员工分配许可证。为此，你创建了一个与 HR 应用程序连接的小型应用程序。在你的应用程序和 Azure DevOps 之间，你使用了哪种类型的授权？
- en: User accounts
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户帐户
- en: PAT tokens
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: PAT 令牌
- en: OAuth tokens
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: OAuth 令牌
- en: One-time secrets
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一次性密钥
- en: You need to migrate an existing Git repository to Azure DevOps. Which of the
    following do you need to do? [Choose two.]
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要将现有的 Git 仓库迁移到 Azure DevOps。你需要做哪些事情？[选择两项。]
- en: Create an initialized Git repository.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个初始化的 Git 仓库。
- en: Create an uninitialized Git repository.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个未初始化的 Git 仓库。
- en: Execute `git remote rm origin; git remote add origin <new-repository-url>; git
    push`.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行`git remote rm origin; git remote add origin <new-repository-url>; git push`。
- en: Execute `git remote redirect origin <new-repository-url>; git push`.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行`git remote redirect origin <new-repository-url>; git push`。
- en: You are working in a heterogeneous environment with teams using different DevOps
    tools through the company. One of your builds is running within Azure DevOps,
    but another team wants to consume your pipeline artifacts from another tool. Which
    of the following can you use for staging build artifacts to connect from other
    tools?
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在一个异构环境中工作，团队通过公司使用不同的 DevOps 工具。你的一个构建正在 Azure DevOps 中运行，但另一个团队想从另一个工具中使用你的管道工件。你可以使用以下哪项来暂存构建工件，以便其他工具进行连接？
- en: Pipeline artifacts
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管道工件
- en: Artifactory
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Artifactory
- en: Octopus Deploy Binary Server
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Octopus Deploy 二进制服务器
- en: Artifact feeds/universal packages
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工件源/通用包
- en: You are tasked with configuring source control for your team in Azure DevOps.
    Which of the following requirements can only be fulfilled by using TFVC?
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你负责为团队在Azure DevOps中配置源代码控制。以下哪些要求只能通过使用TFVC来实现？
- en: You need to enforce the four-eyes principle.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要强制执行四眼原则。
- en: You need to configure access to specific folders for one user only.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要为一个用户配置特定文件夹的访问权限。
- en: You need to configure access to specific files for one user only.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要为一个用户配置特定文件的访问权限。
- en: You need to connect to classic build pipelines.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要连接到经典构建管道。
- en: You need to execute and record exploratory testing sessions. In addition to
    executing tests, you should also be able to automatically report bugs on your
    Azure Boards backlog. You plan to use the Test & Feedback extension for this and
    assign all testers a Testing license. Does this complete the goal?
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要执行并记录探索性测试会话。除了执行测试外，你还应该能够自动在你的Azure Boards待办事项中报告错误。你计划使用Test & Feedback扩展来完成此任务，并为所有测试人员分配测试许可证。这是否完成了目标？
- en: 'Yes'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是
- en: 'No'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: You need to execute and record exploratory testing sessions. In addition to
    executing tests, you should also be able to automatically report bugs on your
    Azure Boards backlog. You plan to use the Test & Feedback extension for this and
    assign all testers a Basic+Test license. Does this complete the goal?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要执行并记录探索性测试会话。除了执行测试外，你还应该能够自动在你的Azure Boards待办事项中报告错误。你计划使用Test & Feedback扩展来完成此任务，并为所有测试人员分配基础+测试许可证。这是否完成了目标？
- en: 'Yes'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是
- en: 'No'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: You need to execute and record exploratory testing sessions. In addition to
    executing tests, you should also be able to automatically report bugs on your
    Azure Boards backlog. You plan to use the Test & Feedback extension for this and
    assign all testers a Basic license. Does this complete the goal?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要执行并记录探索性测试会话。除了执行测试外，你还应该能够自动在你的Azure Boards待办事项中报告错误。你计划使用Test & Feedback扩展来完成此任务，并为所有测试人员分配基础许可证。这是否完成了目标？
- en: 'Yes'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是
- en: 'No'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: You are tasked with identifying metrics that can be used to measure the impact
    of adopting DevOps. Which of the following do you advise to be used? [Choose two.]
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你负责识别可以用来衡量采用DevOps的影响的度量指标。以下哪些你建议使用？[选择两个。]
- en: Amount of work in progress at the same time
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同时进行的工作量
- en: Velocity
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 速度
- en: Cycle time
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 循环时间
- en: Sprint duration
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 冲刺持续时间
- en: Which of the following is not a DevOps habit?
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项不是DevOps习惯？
- en: Team autonomy and enterprise alignment
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 团队自治与企业对齐
- en: Maximizing the amount of work not done
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最大化未做的工作量
- en: Hypothesis-driven development
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设驱动开发
- en: Live-site culture
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现场文化
- en: You are tasked with creating a test strategy for the new application that you
    are creating with your team. Which of the following recommendations should you
    make?
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你负责为与团队一起创建的新应用程序制定测试策略。你应该提出以下哪些建议？
- en: For verifying that the most critical user scenarios are still working correctly,
    one or more system tests should be written.
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了验证最关键的用户场景是否仍然正常工作，应编写一个或多个系统测试。
- en: For verifying that the most critical user scenarios are still working correctly,
    a stress test should be performed before every deployment.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了验证最关键的用户场景是否仍然正常工作，在每次部署前应执行压力测试。
- en: For every ten unit tests, there should be at least one integration test.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每十个单元测试中，应该至少有一个集成测试。
- en: Before enabling a new feature in production, a final smoke test should be performed
    on the production environment.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在生产环境中启用新功能之前，应对生产环境执行最终的冒烟测试。
- en: Source code is one of the most valuable assets for your company. You want to
    implement multi-factor authentication for access to Azure DevOps when users are
    not connecting through the corporate network. Which of the following can you use
    to do this?
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 源代码是你公司最有价值的资产之一。当用户不通过公司网络连接时，你希望在访问Azure DevOps时实施多因素身份验证。以下哪些你可以用来实现这一点？
- en: Azure Active Directory Conditional Access
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Active Directory 条件访问
- en: Azure Active Directory Network Allowance
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Active Directory 网络允许
- en: Azure DevOps Network Controls
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure DevOps 网络控制
- en: Azure Active Directory Account Groups
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Active Directory帐户组
- en: You are working in a team that provides Azure subscriptions and resource groups
    to other teams. As part of your work, you want to monitor whether all teams implement
    recommended Azure best practices for security. Which of the following do you use?
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在一个为其他团队提供Azure订阅和资源组的团队工作。作为你工作的部分，你希望监控所有团队是否实施了推荐的Azure安全最佳实践。以下哪些你使用？
- en: Azure Policy
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 策略
- en: Azure Security Center
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 安全中心
- en: Azure Key Vault
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Key Vault
- en: Azure Security Monitor
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 安全监控
- en: You are tasked with providing the means for starting SonarCloud scans from within
    Azure DevOps. Which of the following steps create a complete solution? [Choose
    two.]
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被要求提供从 Azure DevOps 内部启动 SonarCloud 扫描的方法。以下哪些步骤能创建一个完整的解决方案？[选择两个]
- en: Update the Sonar Cloud configuration in your Azure DevOps Project.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新 Azure DevOps 项目中的 Sonar Cloud 配置。
- en: Create a new Sonar Cloud Service Connection.
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的 Sonar Cloud 服务连接。
- en: Activate the Sonar Cloud Integration Pack.
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活 Sonar Cloud 集成包。
- en: Install the Sonar Cloud Extension.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Sonar Cloud 扩展。
- en: You need to apply an update to a deployment within Kubernetes—which command
    should you use?
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要在 Kubernetes 中应用更新到一个部署——你应该使用哪个命令？
- en: '`kubectl apply`'
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl apply`'
- en: '`kubectl deployments`'
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl deployments`'
- en: '`kubectl get services`'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl get services`'
- en: '`kubectl deploy`'
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl deploy`'
- en: What are the basic tools you need to use when managing an Azure Kubernetes cluster?
    [Choose all that apply.]
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理 Azure Kubernetes 集群时，你需要使用哪些基本工具？[选择所有适用的工具]
