  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 策略
- en: Azure Key Vault
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Key Vault
- en: You are tasked with creating a large number of build pipelines for your team.
    Almost all pipelines need to have the same structure. Which Azure DevOps Pipelines
    construct can help you?
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你负责为你的团队创建大量的构建管道。几乎所有管道都需要相同的结构。哪个 Azure DevOps Pipelines 构造能帮你？
- en: Branch Policies
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分支策略
- en: Task Groups
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任务组
- en: Azure Artifacts
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 工件
- en: Deployment Groups
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署组
- en: You are using Entity Framework as the database access layer from your application.
    You are responsible for managing database upgrades and want to use Entity Framework
    for this as well, to manage the database schema from code. Which type of schema
    migration should you use?
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在使用 Entity Framework 作为应用程序的数据库访问层。你负责管理数据库升级，并希望使用 Entity Framework 来管理数据库架构。你应该使用哪种类型的架构迁移？
- en: Migrations-based
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于迁移
- en: End-state based
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于最终状态
- en: You need to save your local changes to a Git repository. Which commands do you
    need to use?
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要将本地更改保存到 Git 仓库中。你需要使用哪些命令？
- en: '`git clone` and `git push`'
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`git clone` 和 `git push`'
- en: '`git commit` and `git push`'
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`git commit` 和 `git push`'
- en: '`git add`, `git commit`, and `git push`'
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`git add`，`git commit` 和 `git push`'
- en: '`git add` and `git commit`'
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`git add` 和 `git commit`'
- en: You need to prevent anyone from merging changes to the master branch if the
    changes do not compile or any of the unit tests fail. Which of the following can
    you use to accomplish this?
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要防止任何人在更改无法编译或任何单元测试失败的情况下将更改合并到主分支。你可以使用以下哪个工具来实现这一目标？
- en: Branch protection center.
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分支保护中心
- en: Azure Repos branch policies.
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Repos 分支策略。
- en: Azure Repos branch security.
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Repos 分支安全。
- en: This is not possible in Azure DevOps; you need to use another product, for example,
    GitHub.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure DevOps 中这是不可行的；你需要使用其他产品，例如 GitHub。
- en: Your company uses GitHub Enterprise on-premises for hosting source control.
    For implementing continuous integration and deployment, you are looking to use
    Azure DevOps. Which of the following components form a complete solution to make
    this possible? [Choose two.]
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司在本地使用 GitHub Enterprise 托管源代码。为了实现持续集成和持续部署，你希望使用 Azure DevOps。以下哪些组件形成了一个完整的解决方案，使其成为可能？[选择两个。]
- en: An external Git service connection
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 外部 Git 服务连接
- en: Opening the firewall for HTTPS connections from Azure Pipelines to GitHub Enterprise
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开防火墙以允许来自 Azure Pipelines 到 GitHub Enterprise 的 HTTPS 连接
- en: A Git sources proxy for HTTP
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Git 源代理（HTTP）
- en: On-premises agents
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本地代理
- en: A new team joins the company and they have to start work on a new application.
    They ask you to recommend a branching strategy that allows them to work on multiple
    features in parallel and deploy a new version at any time, and minimizes the need
    for merging changes late. Which of the following do you recommend?
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个新团队加入公司，他们需要开始开发一个新应用程序。他们要求你推荐一种分支策略，允许他们并行开发多个功能并随时部署新版本，同时最小化后期合并更改的需求。你推荐以下哪个方案？
- en: Create an eternal branch per team member and cherry-pick commits to merge.
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个团队成员创建一个独立的分支，并选择性地合并提交。
- en: Create a branch per feature and merge this branch upon completion.
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个功能创建一个分支，并在功能完成后合并该分支。
- en: Create a branch per task and merge this branch upon completion.
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个任务创建一个分支，并在任务完成后合并该分支。
- en: Create and merge a branch as often as possible when a shippable piece of work
    has been completed.
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每次完成可交付的工作后尽可能频繁地创建并合并分支。
- en: You are tasked with configuring source control for your team in Azure DevOps.
    Which of the following source control systems do you choose preferably?
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你负责为团队在 Azure DevOps 中配置源代码管理。你优先选择以下哪种源代码管理系统？
- en: TFVC
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: TFVC
- en: Git
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Git
- en: Which of the following is true?
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个选项是正确的？
- en: You can have as many Git and TFVC repositories in an Azure DevOps project as
    you want.
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure DevOps 项目中，你可以拥有任意数量的 Git 和 TFVC 仓库。
- en: You can have at most one Git repository and at most one TFVC repository in an
    Azure DevOps project.
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure DevOps 项目中，你最多只能有一个 Git 仓库和一个 TFVC 仓库。
- en: You can have at most one TFVC repository and as many Git repositories as you
    want in your Azure DevOps project.
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Azure DevOps 项目中，你最多只能拥有一个 TFVC 仓库，并可以拥有任意数量的 Git 仓库。
- en: You can have either Git repositories or TFVC repositories in an Azure DevOps
    project, but not both at the same time.
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在 Azure DevOps 项目中拥有 Git 仓库或 TFVC 仓库，但不能同时拥有两者。
- en: Your team is creating a mobile application and wants to use App Center for distributing
    that application to both the App Stores and the testers within the team. Which
    of the following should you use? [Choose two.]
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的团队正在开发一个移动应用程序，并希望使用 App Center 将该应用程序分发到应用商店以及团队内的测试人员。你应该使用以下哪些选项？[选择两个。]
- en: Invitation-only pre-release groups
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅限邀请的预发布组
- en: Push-to-store integration
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 推送到存储集成
- en: Store Connection
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 存储连接
- en: Distribution Groups
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分发组
- en: You are creating a series of microservices for a new project. You are looking
    for a way to manage configuration from a centralized point. There are many configuration
    settings shared between microservices. Which of the following solutions best fits
    this use case?
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在为一个新项目创建一系列微服务。你希望从一个集中的位置管理配置。许多配置设置在微服务之间共享。以下哪种解决方案最适合这个用例？
- en: Azure Key Vault
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 密钥保管库
- en: Azure App Configuration
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 应用配置
- en: Azure Configuration Center
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 配置中心
- en: ARM templates
  id: totrans-160
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: ARM 模板
- en: You have to ensure that code cannot be checked into the master branch of a repository
    when it has not been viewed by at least two people. Which of the following is
    a complete solution for this? [Choose three.]
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须确保当代码未经过至少两个人查看时，不能将代码提交到主分支。以下哪些选项提供了一个完整的解决方案？[选择三个。]
- en: Enforce the use of a pull request for merging changes to the master.
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强制使用拉取请求来合并更改到主分支。
- en: Reset approval votes on the pull request for a branch when a new commit is pushed
    to that branch.
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在推送新提交到分支时重置该分支的拉取请求上的审批投票。
- en: Have a minimum of at least two reviewers, but allow everyone to merge their
    own changes.
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 至少需要有两个审核者，但允许每个人合并自己的更改。
- en: Have a minimum of at least one reviewer, not being the person who opened the
    pull request.
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 至少需要有一个审核者，该审核者不能是打开拉取请求的人。
- en: You have to sign the binaries (DLLs) that your team produces so that other teams
    that consume them can verify the binaries are not altered and really are the binaries
    originating from your team. You have to store the certificate used for signing
    securely. Where can you do this and still have the file available for use in your
    pipeline? If multiple answers fit, choose the simplest solution.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须对团队生成的二进制文件（DLL）进行签名，以便其他使用这些文件的团队可以验证这些文件没有被修改，并且确实来自你的团队。你必须安全地存储用于签名的证书。你可以在哪里存储证书并且仍然能在管道中使用该文件？如果有多个答案符合要求，选择最简单的解决方案。
- en: Azure Pipelines Library
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Pipelines 库
- en: Azure Key Vault
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure Key Vault
- en: Encrypted in source control
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在源代码管理中加密
- en: Azure DevOps Certificate Store
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure DevOps 证书存储
- en: You have to ensure that every build pipeline contains a task group that is pre-shared
    by your team. Which of the following Azure DevOps constructs can you use to do
    this?
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须确保每个构建管道都包含一个由团队预先共享的任务组。以下哪个 Azure DevOps 构造可以用来实现这一点？
- en: Pipeline Decorators.
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管道装饰器。
- en: Pipeline Verificators.
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管道验证器。
- en: Pipeline pre-execution tasks.
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管道执行前的任务。
- en: This is not possible—you have to implement a manual auditing process.
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这不可能——你必须实施手动审计过程。
- en: Your sources are stored in a Subversion source control system. You want to move
    to Azure DevOps Pipelines for continuous integration. You do not want to move
    your sources and connect from Pipelines to Subversion. Is this possible?
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的源代码存储在一个 Subversion 源代码管理系统中。你想迁移到 Azure DevOps Pipelines 进行持续集成。你不想迁移源代码，也不想从
    Pipelines 连接到 Subversion。这可能吗？
- en: 'Yes'
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是
- en: 'No'
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: The development team is creating a containerized application. The solution needs
    to be deployed to a Kubernetes cluster in Azure. You need to create the cluster
    and ensure that the application is running as it should. Select which commands
    you should perform and place them in the correct order of execution.
  id: totrans-179
  prefs:
