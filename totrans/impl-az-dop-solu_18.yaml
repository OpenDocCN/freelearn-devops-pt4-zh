  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure DevOps CLI
- en: Azure PowerShell
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure PowerShell
- en: CloudFormation
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: CloudFormation
- en: You are practicing infrastructure as code and want to deploy an ARM template
    from Azure DevOps as part of your deployment process. Which of the following solutions
    does this in the simplest way?
  id: totrans-353
  prefs:
  - PREF_OL
