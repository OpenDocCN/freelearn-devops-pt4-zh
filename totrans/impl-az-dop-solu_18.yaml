  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个工具不能用于管理 Azure 资源？
- en: Terraform
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Terraform
- en: Azure DevOps CLI
