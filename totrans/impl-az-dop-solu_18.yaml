  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Maven
- en: You are working with Azure Artifact feeds for dependency management. You are
    taking a new dependency on a library that is publicly available through NuGet.
    Which of the following can you use to consume this package through an existing
    feed?
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在使用 Azure Artifact 源来进行依赖管理。你正在依赖一个通过 NuGet 公共提供的库。以下哪些可以用来通过现有的源使用此包？
- en: Upstream sources
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上游源
- en: External views
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 外部视图
- en: Upstream views
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上游视图
- en: Dependency views
  id: totrans-316
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 依赖视图
- en: You have a library that is used in two applications but only within your own
    team. Which of the following strategies is the best way for sharing this library?
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有一个库，它在两个应用程序中使用，但仅限于你自己的团队。以下哪种策略是共享此库的最佳方式？
- en: Link the shared library as a shared project into the two consuming solutions.
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将共享库作为共享项目链接到两个消费该库的解决方案中。
- en: Have the library in a separate repository and use a build pipeline for building
    the library and upload it as a NuGet package to Azure Artifacts. Consume it from
    here in your two applications.
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将库放在一个单独的代码库中，并使用构建管道来构建库，并将其作为 NuGet 包上传到 Azure Artifacts。在你的两个应用程序中使用这个包。
- en: You want to use universal packages for distributing application components from
    Azure DevOps to different deployment orchestrators. Is this possible?
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想使用通用包将应用程序组件从 Azure DevOps 分发到不同的部署协调器。这样可以吗？
- en: 'Yes'
  id: totrans-321
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是
- en: 'No'
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 否
- en: Implementing Application Infrastructure
  id: totrans-323
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施应用程序基础架构
- en: You are working on an application that will be deployed in two different Azure
    Regions to allow for failover scenarios. Which of the following together make
    a valid solution? [Choose two.]
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在开发一个将在两个不同的 Azure 区域中部署的应用程序，以支持故障转移场景。以下哪些解决方案可以一起构成一个有效的解决方案？[选择两个。]
- en: You create one ARM template with two parameter files. The first parameter file
    corresponds to the first Azure region, and the second parameter file to the second
    Azure region. You use the ARM templates to update the infrastructure.
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你创建了一个 ARM 模板和两个参数文件。第一个参数文件对应第一个 Azure 区域，第二个参数文件对应第二个 Azure 区域。你使用 ARM 模板更新基础设施。
- en: You create an ARM template and parameter file to update the infrastructure in
    one region only. In the other region, you update the infrastructure manually to
    prevent configuration drift.
  id: totrans-326
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你创建了一个 ARM 模板和参数文件，仅在一个区域更新基础设施。在另一个区域，你手动更新基础设施，以防止配置漂移。
- en: You first update the infrastructure in both regions. Only when the infrastructure
    is updated successfully do you deploy the application to both regions.
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你首先更新两个区域的基础设施。只有在基础设施更新成功后，你才会将应用程序部署到这两个区域。
- en: You first update the infrastructure in one region, followed by a deployment
    of the application. Only when this succeeds do you update the infrastructure in
    the other region and deploy the application to the other region.
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你首先在一个区域更新基础设施，然后部署应用程序。只有在此成功后，才会更新另一区域的基础设施并将应用程序部署到该区域。
- en: You need to deploy an Azure Resource Manager template to an Azure Resource group
    using an Azure DevOps pipeline. Some of the parameters that you need to use are
    stored in Azure Key Vault. Which of the following options combined is not a necessary
    part of a complete solution?
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要使用 Azure DevOps 管道将 Azure 资源管理器模板部署到 Azure 资源组。一些你需要使用的参数存储在 Azure Key Vault
    中。以下哪些选项组合不是完整解决方案的必要部分？
- en: Create a new Variable Group and link it to the correct Key Vault using a Service
    Connection.
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的变量组，并使用服务连接将其链接到正确的 Key Vault。
- en: Give the Azure Active Directory Service Principal a Reader RBAC role on the
    correct Azure Key Vault.
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给 Azure Active Directory 服务主体在正确的 Azure Key Vault 上分配读取者 RBAC 角色。
- en: Configure a new Azure Resource Manager Service Connection in your Azure DevOps
    Project and create a new Azure Active Directory Service Principal that way.
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的 Azure DevOps 项目中配置一个新的 Azure 资源管理器服务连接，并通过这种方式创建一个新的 Azure Active Directory
    服务主体。
- en: 'Give the Azure Active Directory Service Principal the following Access Policies
    on the correct Key Vault: list and get.'
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为 Azure Active Directory 服务主体授予以下访问策略：列出和获取权限。
- en: You are tasked with creating and configuring several virtual machines in Azure.
    Which combination of tools should you use? [Choose two.]
  id: totrans-334
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你负责在 Azure 中创建和配置多个虚拟机。你应该使用哪些工具组合？[选择两个。]
- en: Azure Automation DSC
  id: totrans-335
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 自动化 DSC
- en: Azure Runtime Runbooks
  id: totrans-336
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 运行时 Runbooks
- en: ARM templates
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: ARM 模板
- en: You are configuring the Azure resource group where your application will be
    deployed later. You are provided with a pre-created service principal for doing
    the deployment from Azure DevOps Pipelines. Which RBAC role assignment should
    you give to this service principal to deploy resources?
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在配置应用程序将在其上部署的 Azure 资源组。你被提供了一个预创建的服务主体，以便从 Azure DevOps 管道进行部署。你应该给这个服务主体分配哪个
    RBAC 角色来部署资源？
- en: Reader
  id: totrans-339
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 读取者
- en: Contributor
  id: totrans-340
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 贡献者
- en: Deployer
  id: totrans-341
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署者
- en: Owner
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拥有者
- en: You have to set up the RBAC role assignments for your teams. You want to follow
    the principle of least privilege. You also need to ensure that access to your
    team resources is available to whichever needs it. Which of the following solutions
    is best?
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要为你的团队设置 RBAC 角色分配。你想遵循最小权限原则。同时，你还需要确保团队成员能访问他们所需要的资源。以下哪种解决方案最为合适？
- en: You add the principal used for deployments and all team members to an Azure
    Active Directory group. You assign this Azure Active Directory group the contributor
    role on your Azure resource group.
  id: totrans-344
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将用于部署的主体和所有团队成员添加到一个 Azure Active Directory 组。你将该 Azure Active Directory 组分配为资源组的贡献者角色。
- en: You give the principal that is used for deployment contributor rights on the
    resource group and all team members the reader role.
  id: totrans-345
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将用于部署的主体在资源组上授予贡献者权限，并将所有团队成员赋予读取者角色。
- en: 'You create two new Azure Active Directory groups: reader and writer. You add
    the service principal used for deployments to writer. You add all team members
    to reader. You assign the reader role to the reader group and the contributor
    role to the writer group.'
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你创建了两个新的 Azure Active Directory 组：读取者和写入者。你将用于部署的服务主体添加到写入者组，将所有团队成员添加到读取者组。你将读取者角色分配给读取者组，写入者角色分配给写入者组。
- en: You create a new Azure Active Directory group. You add the service principal
    used for deployments to this group. You assign the group the contributor role.
    You create an escalation procedure for team members to be temporarily added to
    this Azure Active Directory group.
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你创建了一个新的 Azure Active Directory 组。你将用于部署的服务主体添加到此组，并为该组分配了贡献者角色。你为团队成员创建了一个升级程序，允许他们临时加入此
    Azure Active Directory 组。
