    chosen to go with Azure DevOps. Which Azure DevOps services should you use to
    replace these? Choose the correct service to replace these three services. [Match
    three pairs.]
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你当前使用（i）JIRA，（ii）GitLab 和（iii）Octopus Deploy 来处理部分 DevOps 流程。你希望将 DevOps 工具整合，并选择使用
    Azure DevOps。你应该使用哪些 Azure DevOps 服务来替代这些工具？选择正确的服务来替换这三个服务。[匹配三对]
- en: Azure Pipelines
