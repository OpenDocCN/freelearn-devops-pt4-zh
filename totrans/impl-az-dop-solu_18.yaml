  type: TYPE_NORMAL
  zh: 以下哪些是 Azure Artifacts 支持的上游源？[选择两个。]
- en: Composer
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Composer
- en: Python
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python
- en: Gems
  id: totrans-310
