  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure 工件
- en: You are evaluating different options for build agents. What are valid arguments
    for opting for private agents over Microsoft Hosted Agents? [Choose two.]
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在评估不同的构建代理选项。选择私有代理而非 Microsoft 托管代理的有效理由有哪些？[选择两个]
- en: You need custom software to be available on the agent before any job is executed.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要确保在执行任何任务之前，代理上已经安装好自定义软件。
- en: You need to ensure that the same environment is used for executing only one
    pipeline job, before being destructed.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要确保在销毁之前，仅使用同一环境执行一个管道任务。
- en: You need direct network connectivity from the build agent to your on-premises
    network.
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要从构建代理直接连接到你的本地网络。
- en: You need to ensure that you are always running on up-to-date images.
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要确保始终运行在最新的镜像上。
- en: You are responsible for managing the settings of the applications your team
    deploys to an Azure App Service. Which of the following offerings cannot be used
    to achieve this?
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你负责管理团队部署到 Azure 应用服务的应用程序设置。以下哪些服务不能用来实现这一目标？
- en: Azure App Configuration
  id: totrans-111
  prefs:
