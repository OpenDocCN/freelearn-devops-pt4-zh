- en: Conventions used
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Let''s continue with installing web documents in `/usr/local/www`."'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“让我们继续在`/usr/local/www`目录下安装网页文档。”'
- en: 'A block of code is set as follows:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你注意代码块中的特定部分时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下格式书写：
- en: '[PRE2]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "You can do this by clicking the Choose File button near the Logo
    section."'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词或在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中会以这种方式出现。比如：“你可以通过点击靠近Logo部分的选择文件按钮来完成此操作。”'
- en: Warnings or important notes appear like this.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要的注意事项会以这种方式显示。
- en: Tips and tricks appear like this.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧以这种方式显示。
- en: Get in touch
