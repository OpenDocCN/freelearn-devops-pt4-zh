- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: This book is for Dynamics 365 Business Central developers who need to create
    applications and customizations on top of Microsoft Dynamics **enterprise resource
    planning** (**ERP**).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于需要在 Microsoft Dynamics **企业资源规划**（**ERP**）之上创建应用程序和定制的 Dynamics 365 Business
    Central 开发人员。
- en: The book starts by explaining the Microsoft Dynamics 365 Business Central platform
    (the focus is on the **Software-as-a-Service** (**SaaS**) platform) and the modern
    development environment (Visual Studio Code, the AL language, and other tools,
    such as Docker). Then the book covers all the developer-oriented topics that you
    need to know about in order to extend and customize the ERP, with a focus on how
    to write better code following best practices, how to debug and deploy extensions,
    and how to write automatic testing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先解释了 Microsoft Dynamics 365 Business Central 平台（重点介绍**软件即服务**（**SaaS**）平台）以及现代开发环境（Visual
    Studio Code、AL 语言和其他工具，如 Docker）。然后，本书涵盖了所有开发者需要了解的扩展和自定义 ERP 的主题，重点是如何编写更好的代码，遵循最佳实践，如何调试和部署扩展，以及如何编写自动化测试。
- en: The book also covers advanced topics related to integration, cloud services,
    and serverless processing (with Azure Functions, web services, and APIs) using
    Dynamics 365 Business Central with Office 365 apps such as Power BI, Flow, and
    PowerApps; integration with machine learning functionalities; and how to apply
    DevOps techniques to your development process.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还涵盖了与集成、云服务和无服务器处理相关的高级主题（包括使用 Dynamics 365 Business Central 与 Office 365
    应用程序，如 Power BI、Flow 和 PowerApps 的集成；与机器学习功能的集成；以及如何将 DevOps 技术应用到开发过程中）。
- en: The book ends with an *architectural* topic by analyzing the best ways of moving
    existing solutions to the new development model based on extensions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最后一个主题是*架构*，分析了将现有解决方案迁移到基于扩展的新开发模型的最佳方法。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is aimed at Microsoft Dynamics NAV/Dynamics 365 Business Central developers
    and solution architects with advanced knowledge of business processes and C/AL
    programming. Knowledge of web service programming (APIs) and C# would be a plus.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有业务流程和 C/AL 编程高级知识的 Microsoft Dynamics NAV/Dynamics 365 Business Central
    开发人员和解决方案架构师。了解 Web 服务编程（API）和 C# 会是加分项。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](2240fee9-860f-49ed-bd1e-417e07a5fe2f.xhtml), *Microsoft Dynamics
    365 Business Central Overview*, provides a technical introduction to the Dynamics
    365 Business Central architecture (cloud and on-premises) and to the new development
    platform.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](2240fee9-860f-49ed-bd1e-417e07a5fe2f.xhtml)，*Microsoft Dynamics 365
    Business Central 概述*，提供了 Dynamics 365 Business Central 架构（云端和本地）的技术介绍，并介绍了新的开发平台。'
- en: '[Chapter 2](215c2304-db18-4145-bb3f-8c10cdca949d.xhtml), *Mastering a Modern
    Development Environment*, provides an overview of the modern development environment
    for Dynamics 365 Business Central as well as tips and tricks on how to efficiently
    work with Visual Studio Code when developing extensions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](215c2304-db18-4145-bb3f-8c10cdca949d.xhtml)，*掌握现代开发环境*，概述了适用于 Dynamics
    365 Business Central 的现代开发环境，并提供了如何在开发扩展时高效使用 Visual Studio Code 的技巧和窍门。'
- en: '[Chapter 3](8b032c15-9adb-4170-bf03-50a1abad1aa9.xhtml), *Online and Container-Based
    Sandboxes*, covers all the details about how to create a sandbox environment with
    Dynamics 365 Business Central for development, how to use an online sandbox for
    testing, and how to use Docker to improve your development process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](8b032c15-9adb-4170-bf03-50a1abad1aa9.xhtml)，*基于在线和容器的沙盒*，详细介绍了如何为开发创建
    Dynamics 365 Business Central 沙盒环境，如何使用在线沙盒进行测试，以及如何使用 Docker 改善开发过程。'
- en: '[Chapter 4](a5f2cdb5-019d-4b63-bc12-4b51b3c617f2.xhtml), *Extension Development
    Fundamentals*, provides an overview of the new extension model, the differences
    with the past, the new object types, and how to create objects with AL.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](a5f2cdb5-019d-4b63-bc12-4b51b3c617f2.xhtml)，*扩展开发基础*，提供了新的扩展模型的概述，解释了与过去的不同、新的对象类型，以及如何使用
    AL 创建对象。'
- en: '[Chapter 5](d8553d40-bf59-4aef-983c-89519ef30e29.xhtml), *Developing a Customized
    Solution for Dynamics 365 Business Central*, guides you in developing a complete
    solution with Dynamics 365 Business Central using Visual Studio Code and the AL
    language, starting from a real-world business case. In this chapter, you will
    see how to create a complete solution and how to customize the solution for a
    customer without modifications to the base code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](d8553d40-bf59-4aef-983c-89519ef30e29.xhtml)，*为Dynamics 365 Business Central开发定制化解决方案*，指导你使用Visual
    Studio Code和AL语言从实际业务案例出发，开发完整的Dynamics 365 Business Central解决方案。在本章中，你将看到如何创建一个完整的解决方案，以及如何为客户定制解决方案，而不修改基础代码。'
- en: '[Chapter 6](512b0690-f392-4f82-b006-cacdeec1bacc.xhtml), *Advanced AL Development*, covers
    the advanced programming topics that you need to know about when developing extensions,
    such as file management, using .NET objects, calling web services with AL, handling
    XML and JSON, handling media files, handling notifications, asynchronous programming,
    and more.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](512b0690-f392-4f82-b006-cacdeec1bacc.xhtml)，*高级AL开发*，讲解了开发扩展时需要了解的高级编程主题，如文件管理、使用.NET对象、使用AL调用Web服务、处理XML和JSON、处理媒体文件、处理通知、异步编程等。'
- en: '[Chapter 7](81958c15-06a3-4a59-ae0c-0afa9413d6f9.xhtml), *Report Development
    with AL*, introduces you to how to handle reports in the new extension model (the
    creation of new reports and the customization of existing reports).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](81958c15-06a3-4a59-ae0c-0afa9413d6f9.xhtml)，*使用AL进行报表开发*，介绍了如何在新的扩展模型中处理报表（新报表的创建和现有报表的定制）。'
- en: '[Chapter 8](a9a78ba5-ef4e-42fe-9de8-ca78d703109c.xhtml), *Installing and Upgrading
    Extensions*, shows you how to handle install and upgrade logic for your Dynamics
    365 Business Central extensions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](a9a78ba5-ef4e-42fe-9de8-ca78d703109c.xhtml)，*安装和升级扩展*，教你如何处理Dynamics
    365 Business Central扩展的安装和升级逻辑。'
- en: '[Chapter 9](076505ca-e2a0-40ab-8640-c720c9aa68ee.xhtml), *Debugging, *shows
    you how to debug an extension and how to inspect code and variables.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](076505ca-e2a0-40ab-8640-c720c9aa68ee.xhtml)，*调试*，教你如何调试扩展以及如何检查代码和变量。'
- en: '[Chapter 10](3a49e77d-37eb-47c4-885f-6ee87385da07.xhtml), *Automated Test Development
    with AL*, covers the details of how to write and execute automated tests for Dynamics
    365 Business Central extensions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](3a49e77d-37eb-47c4-885f-6ee87385da07.xhtml)，*使用AL进行自动化测试开发*，详细介绍了如何为Dynamics
    365 Business Central扩展编写和执行自动化测试。'
- en: '[Chapter 11](bc01dacb-fdbe-496b-82a0-e45d2435e574.xhtml), *Source Code Management
    and DevOps with Business Central*, covers how to efficiently handle source code
    management techniques when developing solutions for Dynamics 365 Business Central,
    and it will give an overview on how to handle **continuous integration/continuous
    delivery** (**CI/CD**) and DevOPs techniques for your extension''s projects.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](bc01dacb-fdbe-496b-82a0-e45d2435e574.xhtml)，*与Business Central的源代码管理和DevOps*，讲解了在为Dynamics
    365 Business Central开发解决方案时，如何高效地处理源代码管理技术，并概述了如何处理**持续集成/持续交付**（**CI/CD**）和DevOps技术，适用于你的扩展项目。'
- en: '[Chapter 12](2df1402e-b606-4d66-8ae6-13b8aa0fcb3e.xhtml), *Dynamics 365 Business
    Central APIs*, introduces the Dynamics 365 Business Central API framework. It
    shows you how to use existing APIs, how to create new APIs to extend the platform,
    and also advanced API topics such as bound actions and webhooks.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](2df1402e-b606-4d66-8ae6-13b8aa0fcb3e.xhtml)，*Dynamics 365 Business Central
    API*，介绍了Dynamics 365 Business Central的API框架。它展示了如何使用现有的API，如何创建新的API来扩展平台，以及一些高级API主题，如绑定操作和Webhooks。'
- en: '[Chapter 13](45e3cb96-0df4-43be-89d0-697822f4b159.xhtml), *Serverless Business
    Processes with Business Central and Azure*, describes how to use Azure Functions
    with Dynamics 365 Business Central to execute .NET code in the cloud and to implement
    serverless processing solutions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](45e3cb96-0df4-43be-89d0-697822f4b159.xhtml)，*使用Business Central和Azure实现无服务器业务流程*，描述了如何将Azure
    Functions与Dynamics 365 Business Central结合使用，在云中执行.NET代码并实现无服务器处理解决方案。'
- en: '[Chapter 14](3d538864-81c5-4077-9596-2a17aace1e3a.xhtml), *Monitoring, Scaling,
    and CI/CD with Azure Functions*, shows you how to monitor Azure functions, how
    to handle scalability for improving performance, and how to implement a CI/CD
    process using Azure DevOps.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](3d538864-81c5-4077-9596-2a17aace1e3a.xhtml)，*使用Azure Functions进行监控、扩展和CI/CD*，教你如何监控Azure
    Functions，如何处理可扩展性以提高性能，以及如何使用Azure DevOps实现CI/CD过程。'
- en: '[Chapter 15](42022dd8-e455-46a3-984c-7c8c198dbe10.xhtml), *Business Central
    and Integration with the Power Platform*, shows the usage of Dynamics 365 Business
    Central in combination with the Dynamics 365 Power Platform. We''ll see an overview
    of the Power Platform applications and some real-world applications by using the
    Power Platform with Dynamics 365 Business Central.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](42022dd8-e455-46a3-984c-7c8c198dbe10.xhtml)，*Business Central 与 Power
    Platform 的集成*，展示了将 Dynamics 365 Business Central 与 Dynamics 365 Power Platform
    结合使用的方式。我们将概览 Power Platform 应用，并通过与 Dynamics 365 Business Central 配合使用 Power
    Platform 的一些实际应用。'
- en: '[Chapter 16](2b065672-d59c-4626-8b76-2dd21da7a41e.xhtml), *Integrating Machine
    Learning into Dynamics 365 Business Central*, gives an overview of how to integrate
    machine learning functionalities into Dynamics 365 Business Central extensions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](2b065672-d59c-4626-8b76-2dd21da7a41e.xhtml)，*将机器学习集成到 Dynamics 365 Business
    Central*，概述了如何将机器学习功能集成到 Dynamics 365 Business Central 扩展中。'
- en: '[Chapter 17](2db992a6-c33c-47fb-9b3e-2a08d35fc2ac.xhtml), *Moving Existing
    ISV Solutions to the New Extension Model*, covers taking an existing ISV solution
    (written with old C/AL code) and moving it to the new extension model. It covers
    in detail the architectural aspects and gives tips on how to start this process
    in the right way.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](2db992a6-c33c-47fb-9b3e-2a08d35fc2ac.xhtml)，*将现有 ISV 解决方案迁移到新的扩展模型*，讲解了如何将一个现有的
    ISV 解决方案（使用旧的 C/AL 代码编写）迁移到新的扩展模型。内容详细讲解了架构方面的内容，并提供了如何正确开始该过程的建议。'
- en: '[Chapter 18](00676a8a-c821-432e-b39f-4f39ea2c55f9.xhtml), *Useful and Proficient
    Tools for AL Developers*, presents a set of third-party tools that are useful
    to your development experience.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](00676a8a-c821-432e-b39f-4f39ea2c55f9.xhtml)，*AL 开发者的实用工具*，介绍了一些对开发经验非常有帮助的第三方工具。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取本书最大收益
- en: You should be comfortable with programming using C/AL for Dynamics NAV or Dynamics
    365 Business Central, as well as with using tools such as PowerShell and the Azure
    portal. Knowledge of cloud concepts will help you a lot in understanding some
    of the topics.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该熟悉使用 C/AL 编程语言进行 Dynamics NAV 或 Dynamics 365 Business Central 的开发，并且能够使用
    PowerShell 和 Azure 门户等工具。了解云计算概念将大大帮助你理解某些话题。
- en: The book will guide you through how to create complete solutions and how to
    solve tasks. Following the provided samples by using at least a trial environment
    is a must if you want to get the most from this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将指导你如何创建完整的解决方案并解决任务。如果你希望从本书中获得最大收益，至少在试用环境中跟随提供的示例进行操作是必须的。
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support) and
    register to have the files emailed directly to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的帐户在 [www.packt.com](http://www.packt.com) 下载本书的示例代码文件。如果你是从其他地方购买本书的，可以访问
    [www.packtpub.com/support](https://www.packtpub.com/support) 注册并让我们直接通过电子邮件将文件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册到 [www.packt.com](http://www.packt.com)。
- en: Select the Support tab.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Support 标签。
- en: Click on Code Downloads.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Code Downloads。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Search 框中输入书名并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压工具解压文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的 WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的 7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Microsoft-Dynamics-365-Business-Central](https://github.com/PacktPublishing/Mastering-Microsoft-Dynamics-365-Business-Central). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址是 [https://github.com/PacktPublishing/Mastering-Microsoft-Dynamics-365-Business-Central](https://github.com/PacktPublishing/Mastering-Microsoft-Dynamics-365-Business-Central)。如果代码有更新，将会在现有的
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自丰富书籍和视频目录的其他代码包，可以在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    查找。快去看看吧！
- en: Download the color images
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781789951257_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781789951257_ColorImages.pdf).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供一份包含本书中使用的截图/图表的彩色图像的 PDF 文件，您可以在这里下载：[https://static.packt-cdn.com/downloads/9781789951257_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781789951257_ColorImages.pdf)。
- en: Conventions used
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Here is the output of a `docker run` command where the image
    was not locally available."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词语、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账户名。举个例子：“这是一个
    `docker run` 命令的输出，其中该镜像在本地不可用。”'
- en: 'A block of code is set as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出都以以下方式书写：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Simply browse through [https://dynamics.microsoft.com/en-us/business-central/overview/](https://dynamics.microsoft.com/en-us/business-central/overview/) and
    click on Find a partner under the desired licensing module."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上出现的词语。例如，菜单或对话框中的词语在文本中是这样显示的。举个例子：“只需浏览 [https://dynamics.microsoft.com/en-us/business-central/overview/](https://dynamics.microsoft.com/en-us/business-central/overview/)，然后在所需的许可模块下点击
    ''Find a partner''。”'
- en: Warnings or important notes appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以此方式出现。
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以此方式出现。
- en: Get in touch
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与我们联系
- en: Feedback from our readers is always welcome.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何部分有疑问，请在邮件主题中提及书名，并通过`customercare@packtpub.com`与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：虽然我们已尽力确保内容的准确性，但错误难免。如果您在本书中发现错误，我们将非常感激您能向我们报告。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击
    “Errata 提交表单” 链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何形式的非法复制我们作品的情况，我们将非常感激您能提供相关网址或网站名称。请通过 `copyright@packt.com`
    联系我们并附上相关内容的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且有兴趣写书或为书籍做贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为什么不在您购买书籍的网站上留下评论呢？潜在读者可以通过您的公正意见做出购买决策，我们可以了解您对我们产品的看法，作者也能看到您对其书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
