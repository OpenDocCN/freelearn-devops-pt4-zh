- en: Starting from the October 2018 update, CSP partners can now create their own
    localized versions for countries where Dynamics 365 Business Central has not been
    released or is not on the radar as a Microsoft localization.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从2018年10月更新开始，CSP合作伙伴现在可以为Dynamics 365 Business Central尚未发布或尚未成为微软本地化目标的国家创建自己的本地化版本。
- en: These localizations start with the worldwide standard application base (called
