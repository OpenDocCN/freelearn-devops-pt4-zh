  type: TYPE_NORMAL
  zh: 这些本地化版本以全球标准应用基础（称为W1）为起点，并通过Microsoft Dynamics 365 Marketplace分发，称为AppSource。像通过AppSource部署的任何扩展（或应用程序）一样，所有的应用程序和技术支持由通过AppSource销售该应用程序的合作伙伴提供。
- en: You can read more about this at [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/developer/readiness/readiness-develop-localization#service-availability-in-additional-countries](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/developer/readiness/readiness-develop-localization#service-availability-in-additional-countries).
