- en: Microsoft Dynamics 365 Business Central Overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Microsoft Dynamics 365 Business Central** is one of the best-in-class pieces
    of cloud-based **Enterprise Resource Planning** (**ERP**) application software
    that''s targeted at the **small and medium business** (**SMB**) market. The application
    is based on the **Software-as-a-Service** (**SaaS**) model, and it is sold through
    **Cloud Solution Provider** (**CSP**) partners.'
  prefs: []
  type: TYPE_NORMAL
- en: Potential customers can spin up a trial tenant at any time and/or contact a
    CSP partner to purchase and assign a per-user license.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Customer perspective**: What Dynamics 365 Business Central is, what functional
    areas it covers, and licensing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Partner perspective**: An overview of Business Central Admin Center and its
    use'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Microsoft perspective**: A deep dive under the technological skin of Microsoft
    Dynamics 365 Business Central'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**A future perspective**: What to potentially expect in the upcoming years
    and how to contribute to making it happen'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of this chapter, you'll have a clear and in-depth overview of the
    Microsoft Dynamics 365 Business Central platform.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the customer perspective
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Targeted at SMBs, the core design of Dynamics 365 Business Central relies on
    Microsoft Azure and the Office 365 platforms. The application''s core code and
    business processes come from the evolution of 30+ years of feature enhancements
    of Microsoft Dynamics NAV (mostly known as *Navision*): one of the most solid
    pieces of on-premise ERP software in the SMB domain.'
  prefs: []
  type: TYPE_NORMAL
- en: Potential customers – or those who simply want to give the application a spin—can
    subscribe for fast setup with a trial version through [https://trials.dynamics.com/Dynamics365/Signup/BusinessCentral](https://trials.dynamics.com/Dynamics365/Signup/BusinessCentral) by
    providing an email address that's bound to an Office 365 subscription and a phone
    number. After 30 days, when the trial period ends, the product needs to be purchased.
  prefs: []
  type: TYPE_NORMAL
- en: 'Official licensing is assigned exclusively through Microsoft Partners that
    are credited and certified by the CSP program. Simply browse through [https://dynamics.microsoft.com/en-us/business-central/overview/](https://dynamics.microsoft.com/en-us/business-central/overview/) and
    click on Find a partner under the desired licensing module, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/90336d57-47ec-475d-8175-086c58abdc87.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Microsoft Dynamics 365 Business Central delivers out of the box functionalities
    in modules with a fixed price per month, per user. There are three types of per
    user/month choices with different capabilities and application modules: Essentials,
    Premium, and Team Members. Essentials and Premium are full users, while Team Members
    are just additional users with limited capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'These are the properties (collection of capabilities) of the *Essentials* module
    (from $70 per month):'
  prefs: []
  type: TYPE_NORMAL
- en: Financial management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customer relationship management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Project management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supply chain management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human resource management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Warehouse management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are the properties of the Premium module (from $100 per month):'
  prefs: []
  type: TYPE_NORMAL
- en: Financial management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customer relationship management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Project management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supply chain management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human resource management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Warehouse management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manufacturing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Currently, it is not possible to have a mixed user experience of both Essential
    and Premium within the same tenant. It is possible to move from the Essential
    to the Premium module, but you can't downgrade from Premium to Essential. If you
    have already at least one user licensed as Essential or Premium, it is possible
    to have an external user added as a named license *Team Member* within the same
    module (Essential or Premium).
  prefs: []
  type: TYPE_NORMAL
- en: 'This is what you get as a Team Member (from $8 per month):'
  prefs: []
  type: TYPE_NORMAL
- en: Essential or Premium (depending on the module of the user that has added the
    Team Member).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ability to consume data or reports, complete light tasks such as time or
    expense entries and HR record updates, and use PowerApps for Dynamics 365.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technically, they might have read access to all the tables but only have insert/update
    access to a maximum of three tables.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All the details related to the licensing types and what they include are described
    in the official Microsoft Dynamics 365 Business Central Licensing Guide (the latest
    review at the time of writing was October 2019), which can be found at [https://mbs.microsoft.com/Files/public/365/Dynamics365BusinessCentralLicensingGuide.pdf](https://mbs.microsoft.com/Files/public/365/Dynamics365BusinessCentralLicensingGuide.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the customer gets started with their trial or production tenants, they
    will be offered a productive, intuitive, and user-friendly web client interface,
    as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f1c17d82-5a33-4c3c-b0bf-eaf95a37ecb5.png)'
  prefs: []
  type: TYPE_IMG
- en: The best browser experience is offered by Microsoft Edge or Google Chrome.
  prefs: []
  type: TYPE_NORMAL
- en: Customers can also benefit from the universal app deployment type in almost
    every modern device, such as tablets, phablets, and phones. This is achieved by
    downloading an app (known as Dynamics 365 Business Central Universal App) from
    the Windows Store, Google Play, or the Apple Store. To install the mobile app,
    go to [https://docs.microsoft.com/en-us/dynamics365/business-central/install-mobile-app](https://docs.microsoft.com/en-us/dynamics365/business-central/install-mobile-app).
  prefs: []
