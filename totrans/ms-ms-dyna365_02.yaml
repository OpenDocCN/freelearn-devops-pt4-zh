- en: Now that we know about what Dynamics 365 Business Central is and what it provides
    to a customer, let's have a deep dive into the partner's perspective.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the partner's perspective
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: CSP enables partners to access a portfolio of Microsoft cloud services to be
    sold. Within this program, there are tools for managing and supporting these cloud
    services. One of these online services is Dynamics 365 Business Central.
  prefs: []
  type: TYPE_NORMAL
- en: You can find out more about the Partner Center at [https://docs.microsoft.com/en-us/partner-center/csp-overview](https://docs.microsoft.com/en-us/partner-center/csp-overview).
  prefs: []
  type: TYPE_NORMAL
- en: In the SaaS proposition, it is only through the CSP partners or their resellers
    that a potential customer could purchase licenses for Dynamics 365 Business Central
    and convert the trial license into a pay-per-use license or start by directly
    paying the monthly fee for the users.
  prefs: []
  type: TYPE_NORMAL
- en: In every CSP, a partner or reseller is technically represented by a unique tenant
    record in the **Azure Active Directory** (**AAD**). AAD is a multi-tenant authentication
    service that offers identity and access capabilities for applications running
    in Microsoft Azure and Microsoft on-premises environments.
  prefs: []
  type: TYPE_NORMAL
- en: 'Within this specific AAD tenant record, a partner can define a different type
    or class of users (often called supporting agents) that are mainly categorized
    into two different groups (so-called agent groups): *Admin* and *Helpdesk* groups.'
  prefs: []
  type: TYPE_NORMAL
- en: Like partners, customers also have their own AAD tenant unique record. When
    subscribing to an Essential or Premium plan within a Dynamics 365 Business Central
    tenant, every customer gives consent for a special trusted relationship between
    the CSP partner and the customer AAD tenants.
  prefs: []
  type: TYPE_NORMAL
- en: The relationship's direction goes from customer tenant to partner tenant, and
    it can be revoked and/or managed by the customer if needed.
  prefs: []
  type: TYPE_NORMAL
- en: In the customer, AAD tenants, user, role, and subscription entities are defined
    and managed. Roles are assigned to users by the customers and these roles reflect
    their capabilities in the products that they subscribe to. Subscribing to an online
    product such as Dynamics 365 Business Central in the customer AAD tenant requires
    the further important step of the CSP partner assigning the specific online product
    license to the users.
  prefs: []
  type: TYPE_NORMAL
- en: 'These tasks are performed through the **Business Central Admin** portal. This
    portal can be accessed directly by the customer or the CSP partner. The CSP partner
    may also have access via the **Partner Center** portal:'
  prefs: []
  type: TYPE_NORMAL
- en: With the Partner Center portal, there are several ways to browse to the Dynamics
    365 Business Central Admin Center portal. One of these is from the Service Management tab.
    The Service Management tab contains links to various admin portals related to
    a specific customer AAD tenant, such as Exchange or Office 365\. It also displays
    the service health status for products that the portals or administrator consoles
    refer to, such as Exchange Online, Identity Service, and Dynamics 365 Business
    Central.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By clicking on the Dynamics 365 Business Central link, the partner will be redirected
    straight to the Dynamics 365 Business Central Admin Center portal. Back in the
    Partner Center portal, the CSP partner is also able to check the customer's order
    history and see which subscriptions they belong to. It is also possible to select
    the Dynamics 365 Business Central billing frequency – such as monthly or once
    per year – and subscribes to different online services on behalf of that customer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The subscriptions are divided per offering type (level). As an example, within
    Dynamics 365 Business Central, it is possible to choose the Essential or the Premium
    plan.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Users and licenses section, the CSP partner can add users manually or
    upload many of them from a file. For every user, a different service license can
    be assigned.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once a license has been assigned, the user can start working with Dynamics
    365 Business Central and will have the app listed on their home page at [home.dynamics.com](http://home.dynamics.com).
    Clicking on the Dynamics 365 Business Central icon redirects the user to their
    first login, and they can start working immediately in the production tenant. You
    may notice that the URL definition benefits from an easy to identify fixed client
    endpoint and customer tenant, and its Dynamics 365 Business Central Admin portal
    should look like this:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Customer tenant: [https://businesscentral.dynamics.com/](https://businesscentral.dynamics.com/GUID)[<GUID>](https://businesscentral.dynamics.com/%3cGUID%3e/admin)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Customer tenant admin portal: [https://businesscentral.dynamics.com/<GUID>/admin](https://businesscentral.dynamics.com/%3cGUID%3e/admin)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: GUID identifies the same customer environment that you came from in the Partner
    Center portal.
  prefs: []
  type: TYPE_NORMAL
- en: Since the Fall 2019 update, if you have multiple production environments, when
    you click on the Dynamics 365 Business Central icon on the home page ([home.dynamics.com](http://home.dynamics.com)),
    you will be prompted to select which environment name to choose. The environment
    endpoint should look like [https://businesscentral.dynamics.com/<EnvironmentName>](https://businesscentral.dynamics.com/%3CGUID%3E/%3CEnvironmentName%3E).
  prefs: []
  type: TYPE_NORMAL
- en: 'So, who can access the Dynamics 365 Business Central Admin Center portal? The
    answer is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: CSP Partner Admin and Helpdesk agents who have an active entitled relationship
    with the customer tenant
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The customer's AAD Global Administrator
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dynamics 365 Business Central licensed users won't be able to access the administration
    portal. There is no relationship between the product license and Dynamics 365
    Business Central Admin Center portal access.
  prefs: []
  type: TYPE_NORMAL
- en: The customer's AAD tenant Global Administrator can sign in, and partner AAD
    tenant Administrators and Helpdesk users can access as a Delegated Admin. Delegated
    Admins can perform elevated tasks as Partner, but they do not have the same rights
    that the customer's Global Administrator has. In short, Delegated Admins are not
    Global Administrators of the tenant.
  prefs: []
  type: TYPE_NORMAL
- en: An example of Dynamics 365 Business Central Admin Center portal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a quick example, a Delegated Admin cannot create a new company in the customer
    tenant but should ask the customer administrator (with SUPER rights) to create
    a new company or be promoted by the customer in order to add the appropriate Dynamics
    365 Business Central permission rights. Once the new company has been created,
    the Delegated Admin can sign in and perform the administrative tasks they are
    entitled to.
  prefs: []
  type: TYPE_NORMAL
- en: Partner Delegated Admins can sign in to a specific customer tenant that they
    have a relationship with by just typing the Dynamics 365 Business Central fixed
    endpoint, [https://businesscentral.dynamics.com](https://businesscentral.dynamics.com),
    followed by the customer tenant's AAD name (for example, [https://businesscentral.dynamics.com/customerAADtenantname.onmicrosoft.com](https://businesscentral.dynamics.com/customerAADtenantname.onmicrosoft.com)
    ). This is necessary because the partner may be dealing with several customer
    administrative tasks and may need to connect, disconnect, and reconnect as quickly
    as they can during their daily activities.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Dynamics 365 Business Central Admin Center portal currently contains four
    sections (***Environments***, ***Notification recipients***, ***Telemetry***,
    and Reported Outages), as depicted in the sidebar in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/44e1ae40-fd0e-4389-b7f0-36a296be1434.png)'
  prefs: []
  type: TYPE_IMG
- en: We'll look at each of these in the upcoming sections.
  prefs: []
  type: TYPE_NORMAL
- en: Environments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Environments list all the Dynamics 365 Business Central production and sandbox
    tenants for a specific customer. For each of these, it shows the status, provisioning
    country, version, and upgrade window.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the time of writing, the possible actions are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**New.** Create a new production or tenant sandbox. Currently, it is possible
    to create up to three production tenants for the same or different countries and
    up to three sandbox tenants for the same or different countries. It is possible
    to create sandboxes as copies of production databases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Depending on the amount of data in the production tenant, the operation of creating
    a sandbox from the production tenant could be a lengthy process.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Delete**. You could select a sandbox or production tenant for deletion.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'At the time of writing, the possible actions for a specific tenant are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Set update window.** Configure an update window in local time for a specific
    tenant. The update window lets you select a start time and an end time. It is
    down to Microsoft to send a notification right after the update happened. The
    notification typically contains details of whether the update has been performed
    successfully or if it failed, and for what reason it failed. If the update failed,
    an actionable report of the failure will be added in the notification in order
    for the partner and/or customer to act upon it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Schedule Update**. When a new update is available, a notification is sent
    by Microsoft to the admin center recipients and through this action, it is possible
    to schedule the update.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Delete**. Delete the current production or sandbox tenant.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Report Production Outage**. This is a new addition since the Fall 2019 update.
    If users are not able to connect to a production environment, just by pushing
    the production outage button, it is possible to file a record (ticket) into the
    request for immediate help to the Dynamics 365 Business Central operations center.
    This ticket will be highly prioritized so that the issue can be resolved in a
    timely manner.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Manage Support Contact**. This is used to add the support contact for one
    specific environment. Users will see this information on the Business Central
    Help & Support page. It is possible to choose different support contacts for each
    tenant or just one that fits all.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Since Microsoft is constantly adding new actions, it has been announced that
    the following will come after the official release in October 2019:'
  prefs: []
  type: TYPE_NORMAL
- en: The ability to download an Azure SQL backup (BACPAC) of a production tenant.
    This could be restored on-premises for further offline troubleshooting, data analysis,
    and **Business Intelligence** (**BI**)-driven tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To find out more, visit [https://docs.microsoft.com/en-us/dynamics365-release-plan/2019wave2/dynamics365-business-central/planned-features](https://docs.microsoft.com/en-us/dynamics365-release-plan/2019wave2/dynamics365-business-central/planned-features).
  prefs: []
  type: TYPE_NORMAL
- en: Notification recipients
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Notification recipients list all the Dynamics 365 Business Central notification
    recipients for a specific customer. The list shows the recipients' names and email
    addresses. These users will be notified when a special life cycle tenant task
    is completed, such as when a minor update is applied or when an upgrade to a new
    application version is available.
  prefs: []
  type: TYPE_NORMAL
- en: This is useful if you want developers and testers to be notified when something
    has happened, or will happen soon, to a specified tenant in order to give them
    enough time to review their custom development against the new standard application
    code.
  prefs: []
  type: TYPE_NORMAL
- en: Telemetry
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This shows a filter pane with date, time, and event types for a specific customer.
  prefs: []
  type: TYPE_NORMAL
- en: 'It is possible to set filters to a specific environment (production or sandbox)
    and go back in time by specifying the number of minutes to look back. The list
    reports the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Timestamp**: A value that represents when exactly the operation was logged.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Level**: An integer value that shows errors, warnings, and information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Opcode Name**: The type of application operation (for example, start or stop).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Object Type and ID**: This represents the type and ID of the object that
    generated the log.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Object Extension Name and ID**: If no value is displayed, it means that the
    telemetry log comes directly from legacy application code (C/AL).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Function Name**: This represents the name of the object function that generated
    the log.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Failure Message**: If no value is displayed, this typically means that this
    is an information message about a start or stop operation that happened to a specific
    object function.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For the specified time range, it is also possible to search in columns for a
    specific operation or an error message. This is frequently used in sandbox or
    staging environments to find out whether there are inconsistencies or runtime
    errors between the standard base app and custom extensions that have been developed.
  prefs: []
  type: TYPE_NORMAL
- en: Reported production outages
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a new addition with the Fall 2019 update. It reports a list of the production
    outage tickets and their status. It is possible to filter for the last 30, 14
    or 7 days.
  prefs: []
  type: TYPE_NORMAL
- en: More information on this is available at [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/tenant-admin-center](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/tenant-admin-center).
  prefs: []
  type: TYPE_NORMAL
- en: Aside from client logins and performing activities through the portal's **user
    interface** (**UI**), the Partner Center and Dynamics 365 Business Central Admin
    Portals expose a set of powerful APIs that could be used to create a custom façade
    to handle customer creation, license assignment, and other tasks in a modern and
    fully automated way.
  prefs: []
  type: TYPE_NORMAL
- en: Even with basic knowledge of PowerShell or Visual C# and without any high-level
    development skills, it is possible to take the first step toward creating your
    own tailored dashboard and an automated way to create new customer users, assign
    or revoke licenses, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: For example, we could use the following endpoint: [https://api.businesscentral.dynamics.com/v1.2/admin/applications/BusinessCentral/environments/Sandbox](https://api.businesscentral.dynamics.com/v1.2/admin/applications/BusinessCentral/environments/Sandbox).
  prefs: []
  type: TYPE_NORMAL
- en: How it works behind the scenes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The fixed web service endpoint global service is called and redirects the information
    to the global tenant manager global service, which will do its broadcast and find
    out which regional control plane, data plane, and tenant the request belongs to.
  prefs: []
  type: TYPE_NORMAL
- en: After retrieving the required information, the fixed web service endpoint will
    pass requests back and forth directly to the regional control plane that was selected.
    In other words, the global services only performed the first routing information
    task (a simple proxy task).
  prefs: []
  type: TYPE_NORMAL
- en: The fixed web service endpoint, when routed to communicate with the specific
    regional control plane, will start interacting with the tenant admin backend service.
  prefs: []
  type: TYPE_NORMAL
- en: You can find out more about this at [https://docs.microsoft.com/en-us/partner-center/develop/
    and](https://docs.microsoft.com/en-us/partner-center/develop/) [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/administration-center-api](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/administration-center-api).
  prefs: []
  type: TYPE_NORMAL
- en: At the time of writing, some partners have already implemented the Dynamics
    365 Partner Center SDK in their own projects and have consumed these APIs within
    Dynamics 365 Business Central on-premise environments (using .NET interoperability)
    in order to have a fully integrated customer tenant management dashboard. This
    can also be done for demonstration purposes.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have unleashed some of the best features that are provided to Microsoft's
    partners, let's have an overview of what Dynamics 365 Business Central is under
    the hood.
  prefs: []
  type: TYPE_NORMAL
- en: Under the skin of Dynamics 365 Business Central
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Microsoft invested a lot in the last year and continues to invest in a modernized
    and streamlined Dynamics 365 Business Central architecture in order to have an
    ERP cloud service solution that is easy to deploy and upgrade.
  prefs: []
  type: TYPE_NORMAL
- en: At the time of writing, statistics are very encouraging and even exceed expectations.
  prefs: []
  type: TYPE_NORMAL
- en: Basically, a new Dynamics 365 Business Central tenant is created every 180 seconds.
    400,000 metrics are emitted per minute, with approximately 8 TB of logs generated per
    day. These logs are then pre-processed, aggregated, and approximately 4 TB data
    is uploaded to Cosmos DB for big data analysis via the Azure Data Lake service.
  prefs: []
  type: TYPE_NORMAL
- en: These are just some of the numbers that Dynamics 365 Business Central is producing,
    and just a few of the Microsoft cloud services that are used to provide the best
    online ERP experience in the world.
  prefs: []
  type: TYPE_NORMAL
- en: At this pace, in the near future, it might be foreseeable that **Artificial
    Intelligence** (**AI**) could be used to self-trigger microservice tuning at all
    platform and application levels.
  prefs: []
  type: TYPE_NORMAL
- en: Going a bit deeper, considering that Azure technologies are involved, at the
    time of writing, there are 20 resources that are orchestrated together in every
    single microservice collection. This goes to show what a complex environment is
    provided to users and developers in the simplest way possible.
  prefs: []
  type: TYPE_NORMAL
- en: The Dynamics 365 Business Central development team's main goal is to move the
    extensibility burden to the partners and the customers. Partners and customers
    have to completely forget about where and how the data is stored, as well as the
    technologies that are required to gather, transform, and upgrade it. Instead,
    they should simply concentrate on extending the application. No platform skills
    are required; simply hit refresh and repeat "developers, developers, developers..."
  prefs: []
  type: TYPE_NORMAL
