  zh: '| 韩国 | 韩国语包 | 韩国增值税本地化 | DEEX Korea Co LtdMAVEN Korea Co., Ltd. |'
- en: '| Taiwan | Traditional Chinese Language Pack for Taiwan**Government Uniform
    Invoice** (**GUI**) for TaiwanPayroll System for Taiwan | Knowledge & Strategy
    Information Co., Ltd. |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 台湾 | 台湾繁体中文语言包**政府统一发票**（**GUI**）台湾 | 台湾工资系统 | Knowledge & Strategy Information
    Co., Ltd. |'
- en: '| Thailand | Tax Localization for Thailand (VAT and WHT)VAT and Withholding
    Tax Localization for ThailandVAT and WHT Localization for Thailand | Triple P
    Application Co., Ltd.AVISIONTHUbiz Solution Co., Ltd. |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 泰国 | 泰国增值税（VAT）和预扣税（WHT）本地化 | Triple P Application Co., Ltd.、AVISIONTHU、biz
    Solution Co., Ltd. |'
- en: '| United Arab Emirates | VAT Localization for the United Arab Emirates | Alfazance
    Consulting |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 阿联酋 | 阿联酋增值税本地化 | Alfazance Consulting |'
- en: You can read more about this at [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations ](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations)and [https://appsource.microsoft.com/en-us/marketplace/apps?product=dynamics-365%3Bdynamics-365-business-central&page=1](https://appsource.microsoft.com/en-us/marketplace/apps?product=dynamics-365%3Bdynamics-365-business-central&page=1).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations)和[https://appsource.microsoft.com/en-us/marketplace/apps?product=dynamics-365%3Bdynamics-365-business-central&page=1](https://appsource.microsoft.com/en-us/marketplace/apps?product=dynamics-365%3Bdynamics-365-business-central&page=1)上阅读更多相关信息。
- en: Now that we know about what Dynamics 365 Business Central is and what it provides
    to a customer, let's have a deep dive into the partner's perspective.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了Dynamics 365 Business Central是什么以及它为客户提供什么，让我们深入探讨一下合作伙伴的视角。
- en: Understanding the partner's perspective
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解合作伙伴的视角
- en: CSP enables partners to access a portfolio of Microsoft cloud services to be
    sold. Within this program, there are tools for managing and supporting these cloud
    services. One of these online services is Dynamics 365 Business Central.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: CSP使合作伙伴能够访问一系列可销售的Microsoft云服务。在此计划中，提供了一些管理和支持这些云服务的工具。其中一项在线服务是Dynamics 365
    Business Central。
- en: You can find out more about the Partner Center at [https://docs.microsoft.com/en-us/partner-center/csp-overview](https://docs.microsoft.com/en-us/partner-center/csp-overview).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[https://docs.microsoft.com/en-us/partner-center/csp-overview](https://docs.microsoft.com/en-us/partner-center/csp-overview)上了解更多有关合作伙伴中心的信息。
- en: In the SaaS proposition, it is only through the CSP partners or their resellers
    that a potential customer could purchase licenses for Dynamics 365 Business Central
    and convert the trial license into a pay-per-use license or start by directly
    paying the monthly fee for the users.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在SaaS提议中，潜在客户只能通过CSP合作伙伴或其经销商购买Dynamics 365 Business Central的许可证，并将试用许可证转换为按使用付费的许可证，或直接支付用户的月费。
- en: In every CSP, a partner or reseller is technically represented by a unique tenant
    record in the **Azure Active Directory** (**AAD**). AAD is a multi-tenant authentication
    service that offers identity and access capabilities for applications running
    in Microsoft Azure and Microsoft on-premises environments.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个CSP中，合作伙伴或经销商在**Azure Active Directory**（**AAD**）中由唯一的租户记录表示。AAD是一个多租户身份验证服务，提供身份和访问功能，适用于在Microsoft
    Azure和Microsoft本地环境中运行的应用程序。
- en: 'Within this specific AAD tenant record, a partner can define a different type
    or class of users (often called supporting agents) that are mainly categorized
    into two different groups (so-called agent groups): *Admin* and *Helpdesk* groups.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在此特定的AAD租户记录中，合作伙伴可以定义不同类型或类别的用户（通常称为支持代理），这些用户主要分为两个不同的组（即所谓的代理组）：*管理员*和*帮助台*组。
- en: Like partners, customers also have their own AAD tenant unique record. When
    subscribing to an Essential or Premium plan within a Dynamics 365 Business Central
    tenant, every customer gives consent for a special trusted relationship between
    the CSP partner and the customer AAD tenants.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 与合作伙伴类似，客户也有自己独特的AAD租户记录。当在Dynamics 365 Business Central租户中订阅Essential或Premium计划时，每个客户都同意CSP合作伙伴与客户AAD租户之间建立特殊的信任关系。
- en: The relationship's direction goes from customer tenant to partner tenant, and
    it can be revoked and/or managed by the customer if needed.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 关系的方向是从客户租户到合作伙伴租户，如果需要，可以由客户撤销和/或管理。
- en: In the customer, AAD tenants, user, role, and subscription entities are defined
    and managed. Roles are assigned to users by the customers and these roles reflect
    their capabilities in the products that they subscribe to. Subscribing to an online
    product such as Dynamics 365 Business Central in the customer AAD tenant requires
    the further important step of the CSP partner assigning the specific online product
    license to the users.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在客户的 AAD 租户中，定义并管理用户、角色和订阅实体。角色由客户分配给用户，这些角色反映了他们在订阅的产品中的能力。要在客户 AAD 租户中订阅 Dynamics
    365 Business Central 等在线产品，CSP 合作伙伴还需要将特定的在线产品许可证分配给用户。
- en: 'These tasks are performed through the **Business Central Admin** portal. This
    portal can be accessed directly by the customer or the CSP partner. The CSP partner
    may also have access via the **Partner Center** portal:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这些任务通过**Business Central 管理**门户执行。客户或 CSP 合作伙伴都可以直接访问该门户。CSP 合作伙伴也可以通过**Partner
    Center**门户访问：
- en: With the Partner Center portal, there are several ways to browse to the Dynamics
    365 Business Central Admin Center portal. One of these is from the Service Management tab.
    The Service Management tab contains links to various admin portals related to
    a specific customer AAD tenant, such as Exchange or Office 365\. It also displays
    the service health status for products that the portals or administrator consoles
    refer to, such as Exchange Online, Identity Service, and Dynamics 365 Business
    Central.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Partner Center 门户，有几种方式可以浏览到 Dynamics 365 Business Central 管理中心门户。其中一种方式是通过“服务管理”选项卡。服务管理选项卡包含指向与特定客户
    AAD 租户相关的各种管理门户的链接，例如 Exchange 或 Office 365。它还显示产品的服务健康状态，这些产品与门户或管理员控制台相关联，例如
    Exchange Online、身份服务和 Dynamics 365 Business Central。
- en: By clicking on the Dynamics 365 Business Central link, the partner will be redirected
    straight to the Dynamics 365 Business Central Admin Center portal. Back in the
    Partner Center portal, the CSP partner is also able to check the customer's order
    history and see which subscriptions they belong to. It is also possible to select
    the Dynamics 365 Business Central billing frequency – such as monthly or once
    per year – and subscribes to different online services on behalf of that customer.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击 Dynamics 365 Business Central 链接，合作伙伴将被直接重定向到 Dynamics 365 Business Central
    管理中心门户。在合作伙伴中心门户中，CSP 合作伙伴还可以查看客户的订单历史记录，并查看他们所属的订阅内容。还可以选择 Dynamics 365 Business
    Central 的计费频率——例如按月或每年一次——并代表该客户订阅不同的在线服务。
- en: The subscriptions are divided per offering type (level). As an example, within
    Dynamics 365 Business Central, it is possible to choose the Essential or the Premium
    plan.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 订阅按提供类型（级别）进行划分。例如，在 Dynamics 365 Business Central 中，可以选择 Essential 或 Premium
    计划。
- en: In the Users and licenses section, the CSP partner can add users manually or
    upload many of them from a file. For every user, a different service license can
    be assigned.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“用户和许可证”部分，CSP 合作伙伴可以手动添加用户或从文件中批量上传用户。对于每个用户，可以分配不同的服务许可证。
- en: 'Once a license has been assigned, the user can start working with Dynamics
    365 Business Central and will have the app listed on their home page at [home.dynamics.com](http://home.dynamics.com).
    Clicking on the Dynamics 365 Business Central icon redirects the user to their
    first login, and they can start working immediately in the production tenant. You
    may notice that the URL definition benefits from an easy to identify fixed client
    endpoint and customer tenant, and its Dynamics 365 Business Central Admin portal
    should look like this:'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦分配了许可证，用户就可以开始使用 Dynamics 365 Business Central，并且该应用将出现在他们的首页 [home.dynamics.com](http://home.dynamics.com)
    上。点击 Dynamics 365 Business Central 图标会将用户重定向到第一次登录页面，他们可以立即在生产租户中开始工作。你可能会注意到，URL
    的定义通过易于识别的固定客户端端点和客户租户带来了好处，且其 Dynamics 365 Business Central 管理门户应如下所示：
- en: 'Customer tenant: [https://businesscentral.dynamics.com/](https://businesscentral.dynamics.com/GUID)[<GUID>](https://businesscentral.dynamics.com/%3cGUID%3e/admin)'
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户租户：[https://businesscentral.dynamics.com/](https://businesscentral.dynamics.com/GUID)[<GUID>](https://businesscentral.dynamics.com/%3cGUID%3e/admin)
- en: 'Customer tenant admin portal: [https://businesscentral.dynamics.com/<GUID>/admin](https://businesscentral.dynamics.com/%3cGUID%3e/admin)'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户租户管理门户：[https://businesscentral.dynamics.com/<GUID>/admin](https://businesscentral.dynamics.com/%3cGUID%3e/admin)
- en: GUID identifies the same customer environment that you came from in the Partner
    Center portal.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: GUID 标识了你在 Partner Center 门户中所在的相同客户环境。
- en: Since the Fall 2019 update, if you have multiple production environments, when
    you click on the Dynamics 365 Business Central icon on the home page ([home.dynamics.com](http://home.dynamics.com)),
    you will be prompted to select which environment name to choose. The environment
    endpoint should look like [https://businesscentral.dynamics.com/<EnvironmentName>](https://businesscentral.dynamics.com/%3CGUID%3E/%3CEnvironmentName%3E).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 自2019年秋季更新以来，如果您有多个生产环境，当您点击首页上的 Dynamics 365 Business Central 图标（[home.dynamics.com](http://home.dynamics.com)）时，系统会提示您选择要选择的环境名称。环境端点应如下所示：[https://businesscentral.dynamics.com/<EnvironmentName>](https://businesscentral.dynamics.com/%3CGUID%3E/%3CEnvironmentName%3E)。
- en: 'So, who can access the Dynamics 365 Business Central Admin Center portal? The
    answer is as follows:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，谁可以访问 Dynamics 365 Business Central 管理中心门户？答案如下：
- en: CSP Partner Admin and Helpdesk agents who have an active entitled relationship
    with the customer tenant
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有与客户租户的有效授权关系的 CSP 合作伙伴管理员和帮助台代理
- en: The customer's AAD Global Administrator
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户的 AAD 全局管理员
- en: Dynamics 365 Business Central licensed users won't be able to access the administration
    portal. There is no relationship between the product license and Dynamics 365
    Business Central Admin Center portal access.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有 Dynamics 365 Business Central 许可的用户将无法访问管理门户。产品许可证与 Dynamics 365 Business
    Central 管理中心门户访问之间没有关系。
- en: The customer's AAD tenant Global Administrator can sign in, and partner AAD
    tenant Administrators and Helpdesk users can access as a Delegated Admin. Delegated
    Admins can perform elevated tasks as Partner, but they do not have the same rights
    that the customer's Global Administrator has. In short, Delegated Admins are not
    Global Administrators of the tenant.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 客户的 AAD 租户全局管理员可以登录，而合作伙伴 AAD 租户管理员和帮助台用户可以作为委托管理员访问。委托管理员可以作为合作伙伴执行提升的任务，但他们没有客户全局管理员的相同权限。简而言之，委托管理员不是租户的全局管理员。
- en: An example of Dynamics 365 Business Central Admin Center portal
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dynamics 365 Business Central 管理中心门户示例
- en: As a quick example, a Delegated Admin cannot create a new company in the customer
    tenant but should ask the customer administrator (with SUPER rights) to create
    a new company or be promoted by the customer in order to add the appropriate Dynamics
    365 Business Central permission rights. Once the new company has been created,
    the Delegated Admin can sign in and perform the administrative tasks they are
    entitled to.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以一个快速示例来说，委托管理员不能在客户租户中创建新公司，而应当请客户管理员（拥有超级权限）创建新公司，或由客户提升权限，以便添加适当的 Dynamics
    365 Business Central 权限。一旦新公司创建完成，委托管理员可以登录并执行他们有权进行的管理任务。
- en: Partner Delegated Admins can sign in to a specific customer tenant that they
    have a relationship with by just typing the Dynamics 365 Business Central fixed
    endpoint, [https://businesscentral.dynamics.com](https://businesscentral.dynamics.com),
    followed by the customer tenant's AAD name (for example, [https://businesscentral.dynamics.com/customerAADtenantname.onmicrosoft.com](https://businesscentral.dynamics.com/customerAADtenantname.onmicrosoft.com)
    ). This is necessary because the partner may be dealing with several customer
    administrative tasks and may need to connect, disconnect, and reconnect as quickly
    as they can during their daily activities.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴委托管理员可以通过输入 Dynamics 365 Business Central 固定端点，[https://businesscentral.dynamics.com](https://businesscentral.dynamics.com)，然后输入客户租户的
    AAD 名称（例如，[https://businesscentral.dynamics.com/customerAADtenantname.onmicrosoft.com](https://businesscentral.dynamics.com/customerAADtenantname.onmicrosoft.com)），来登录与其有关系的特定客户租户。这是必要的，因为合作伙伴可能需要处理多个客户的管理任务，并且在日常活动中可能需要快速连接、断开连接和重新连接。
- en: 'The Dynamics 365 Business Central Admin Center portal currently contains four
    sections (***Environments***, ***Notification recipients***, ***Telemetry***,
    and Reported Outages), as depicted in the sidebar in the following screenshot:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 Business Central 管理中心门户目前包含四个部分（***环境***、***通知接收者***、***遥测***和报告的故障），如下面截图中侧边栏所示：
- en: '![](img/44e1ae40-fd0e-4389-b7f0-36a296be1434.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/44e1ae40-fd0e-4389-b7f0-36a296be1434.png)'
- en: We'll look at each of these in the upcoming sections.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的部分中逐一讲解这些内容。
- en: Environments
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 环境
- en: Environments list all the Dynamics 365 Business Central production and sandbox
    tenants for a specific customer. For each of these, it shows the status, provisioning
    country, version, and upgrade window.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 环境列出了特定客户的所有 Dynamics 365 Business Central 生产和沙箱租户。对于每个租户，展示了其状态、供应国家、版本和升级窗口。
- en: 'At the time of writing, the possible actions are as follows:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 截至写作时，可用的操作如下：
- en: '**New.** Create a new production or tenant sandbox. Currently, it is possible
    to create up to three production tenants for the same or different countries and
    up to three sandbox tenants for the same or different countries. It is possible
    to create sandboxes as copies of production databases.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建**。创建新的生产环境或沙盒租户。目前，最多可以为相同或不同国家创建三个生产租户，以及最多三个沙盒租户。可以将沙盒作为生产数据库的副本进行创建。'
- en: Depending on the amount of data in the production tenant, the operation of creating
    a sandbox from the production tenant could be a lengthy process.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据生产租户中的数据量，从生产租户创建沙盒的操作可能需要较长时间。
- en: '**Delete**. You could select a sandbox or production tenant for deletion.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**删除**。您可以选择删除一个沙盒或生产租户。'
- en: 'At the time of writing, the possible actions for a specific tenant are as follows:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 截至写作时，特定租户的可用操作如下：
- en: '**Set update window.** Configure an update window in local time for a specific
    tenant. The update window lets you select a start time and an end time. It is
    down to Microsoft to send a notification right after the update happened. The
    notification typically contains details of whether the update has been performed
    successfully or if it failed, and for what reason it failed. If the update failed,
    an actionable report of the failure will be added in the notification in order
    for the partner and/or customer to act upon it.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置更新窗口**。为特定租户配置一个本地时间的更新窗口。更新窗口允许您选择开始时间和结束时间。更新完成后，微软会发送通知。该通知通常包含更新是否成功执行的详细信息，如果失败，则会说明失败的原因。如果更新失败，通知中将添加一份可操作的故障报告，供合作伙伴和/或客户采取相应措施。'
- en: '**Schedule Update**. When a new update is available, a notification is sent
    by Microsoft to the admin center recipients and through this action, it is possible
    to schedule the update.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安排更新**。当有新更新时，微软会向管理员中心接收者发送通知，通过此操作，可以安排更新。'
- en: '**Delete**. Delete the current production or sandbox tenant.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**删除**。删除当前的生产环境或沙盒租户。'
- en: '**Report Production Outage**. This is a new addition since the Fall 2019 update.
    If users are not able to connect to a production environment, just by pushing
    the production outage button, it is possible to file a record (ticket) into the
    request for immediate help to the Dynamics 365 Business Central operations center.
    This ticket will be highly prioritized so that the issue can be resolved in a
    timely manner.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告生产环境故障**。这是自2019年秋季更新以来的新功能。如果用户无法连接到生产环境，只需按下生产故障按钮，即可提交记录（工单）请求，向Dynamics
    365 Business Central运营中心寻求即时帮助。该工单将被优先处理，以便及时解决问题。'
- en: '**Manage Support Contact**. This is used to add the support contact for one
    specific environment. Users will see this information on the Business Central
    Help & Support page. It is possible to choose different support contacts for each
    tenant or just one that fits all.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理支持联系人**。用于为特定环境添加支持联系人。用户将在Business Central帮助与支持页面上看到此信息。可以为每个租户选择不同的支持联系人，或选择一个适用于所有租户的联系人。'
- en: 'Since Microsoft is constantly adding new actions, it has been announced that
    the following will come after the official release in October 2019:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 由于微软不断添加新操作，已宣布以下功能将在2019年10月正式发布后推出：
- en: The ability to download an Azure SQL backup (BACPAC) of a production tenant.
    This could be restored on-premises for further offline troubleshooting, data analysis,
    and **Business Intelligence** (**BI**)-driven tasks.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够下载生产租户的Azure SQL备份（BACPAC）。可以将其还原到本地，以便进行离线故障排除、数据分析以及**商业智能**（**BI**）驱动的任务。
- en: To find out more, visit [https://docs.microsoft.com/en-us/dynamics365-release-plan/2019wave2/dynamics365-business-central/planned-features](https://docs.microsoft.com/en-us/dynamics365-release-plan/2019wave2/dynamics365-business-central/planned-features).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请访问 [https://docs.microsoft.com/en-us/dynamics365-release-plan/2019wave2/dynamics365-business-central/planned-features](https://docs.microsoft.com/en-us/dynamics365-release-plan/2019wave2/dynamics365-business-central/planned-features)。
- en: Notification recipients
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通知接收者
- en: Notification recipients list all the Dynamics 365 Business Central notification
    recipients for a specific customer. The list shows the recipients' names and email
    addresses. These users will be notified when a special life cycle tenant task
    is completed, such as when a minor update is applied or when an upgrade to a new
    application version is available.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 通知接收人列出了特定客户的所有 Dynamics 365 Business Central 通知接收人。该列表显示接收人的姓名和电子邮件地址。当某个生命周期任务完成时，这些用户将收到通知，例如，当应用了小更新或有新版本的应用程序升级时。
- en: This is useful if you want developers and testers to be notified when something
    has happened, or will happen soon, to a specified tenant in order to give them
    enough time to review their custom development against the new standard application
    code.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果希望开发人员和测试人员在某些事情发生或即将发生时得到通知，以便有足够的时间审查他们的自定义开发与新的标准应用程序代码的匹配情况，这个功能会非常有用。
- en: Telemetry
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 遥测
- en: This shows a filter pane with date, time, and event types for a specific customer.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这显示了一个过滤面板，包含特定客户的日期、时间和事件类型。
- en: 'It is possible to set filters to a specific environment (production or sandbox)
    and go back in time by specifying the number of minutes to look back. The list
    reports the following:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 可以设置过滤器来指定特定环境（生产或沙箱），并通过指定回溯的分钟数来回溯到过去。该列表报告以下内容：
- en: '**Timestamp**: A value that represents when exactly the operation was logged.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间戳**：表示操作何时被记录的值。'
- en: '**Level**: An integer value that shows errors, warnings, and information.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**级别**：一个整数值，表示错误、警告和信息。'
- en: '**Opcode Name**: The type of application operation (for example, start or stop).'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作码名称**：应用程序操作类型（例如，启动或停止）。'
- en: '**Object Type and ID**: This represents the type and ID of the object that
    generated the log.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对象类型和 ID**：表示生成日志的对象类型和 ID。'
- en: '**Object Extension Name and ID**: If no value is displayed, it means that the
    telemetry log comes directly from legacy application code (C/AL).'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对象扩展名称和 ID**：如果没有显示任何值，表示遥测日志直接来自遗留应用程序代码（C/AL）。'
- en: '**Function Name**: This represents the name of the object function that generated
    the log.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能名称**：表示生成日志的对象功能名称。'
- en: '**Failure Message**: If no value is displayed, this typically means that this
    is an information message about a start or stop operation that happened to a specific
    object function.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**失败信息**：如果没有显示任何值，通常表示这是关于某个特定对象功能的启动或停止操作的信息消息。'
- en: For the specified time range, it is also possible to search in columns for a
    specific operation or an error message. This is frequently used in sandbox or
    staging environments to find out whether there are inconsistencies or runtime
    errors between the standard base app and custom extensions that have been developed.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 对于指定的时间范围，还可以在列中搜索特定操作或错误消息。这通常用于沙箱或预发布环境，以查找标准基础应用程序与已开发的自定义扩展之间是否存在不一致或运行时错误。
- en: Reported production outages
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告的生产中断
- en: This is a new addition with the Fall 2019 update. It reports a list of the production
    outage tickets and their status. It is possible to filter for the last 30, 14
    or 7 days.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 2019 年秋季更新中的新功能。它报告了生产中断票据及其状态。可以过滤显示过去 30 天、14 天或 7 天内的记录。
- en: More information on this is available at [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/tenant-admin-center](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/tenant-admin-center).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息可以在 [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/tenant-admin-center](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/tenant-admin-center)
    查阅。
- en: Aside from client logins and performing activities through the portal's **user
    interface** (**UI**), the Partner Center and Dynamics 365 Business Central Admin
    Portals expose a set of powerful APIs that could be used to create a custom façade
    to handle customer creation, license assignment, and other tasks in a modern and
    fully automated way.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通过门户的**用户界面**（**UI**）登录客户端并执行操作外，合作伙伴中心和 Dynamics 365 Business Central 管理门户还提供了一组强大的
    API，可以用来创建一个自定义外观，以现代化、完全自动化的方式处理客户创建、许可证分配及其他任务。
- en: Even with basic knowledge of PowerShell or Visual C# and without any high-level
    development skills, it is possible to take the first step toward creating your
    own tailored dashboard and an automated way to create new customer users, assign
    or revoke licenses, and so on.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对 PowerShell 或 Visual C# 有基本了解，并且没有高级开发技能，仍然可以迈出创建自定义仪表板的第一步，并自动化创建新客户用户、分配或撤销许可证等操作。
- en: For example, we could use the following endpoint: [https://api.businesscentral.dynamics.com/v1.2/admin/applications/BusinessCentral/environments/Sandbox](https://api.businesscentral.dynamics.com/v1.2/admin/applications/BusinessCentral/environments/Sandbox).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可以使用以下端点：[https://api.businesscentral.dynamics.com/v1.2/admin/applications/BusinessCentral/environments/Sandbox](https://api.businesscentral.dynamics.com/v1.2/admin/applications/BusinessCentral/environments/Sandbox)。
- en: How it works behind the scenes
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何在幕后工作的
- en: The fixed web service endpoint global service is called and redirects the information
    to the global tenant manager global service, which will do its broadcast and find
    out which regional control plane, data plane, and tenant the request belongs to.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 固定的 Web 服务端点全局服务被调用，并将信息重定向到全局租户管理器全球服务，该服务会执行广播操作并确定请求属于哪个区域控制平面、数据平面和租户。
- en: After retrieving the required information, the fixed web service endpoint will
    pass requests back and forth directly to the regional control plane that was selected.
    In other words, the global services only performed the first routing information
    task (a simple proxy task).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在检索所需信息后，固定的 Web 服务端点会直接将请求来回传递到所选的区域控制平面。换句话说，全球服务仅执行了第一次路由信息任务（一个简单的代理任务）。
- en: The fixed web service endpoint, when routed to communicate with the specific
    regional control plane, will start interacting with the tenant admin backend service.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当固定的 Web 服务端点被路由到与特定区域控制平面通信时，它将开始与租户管理员后台服务进行交互。
- en: You can find out more about this at [https://docs.microsoft.com/en-us/partner-center/develop/
    and](https://docs.microsoft.com/en-us/partner-center/develop/) [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/administration-center-api](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/administration-center-api).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://docs.microsoft.com/en-us/partner-center/develop/](https://docs.microsoft.com/en-us/partner-center/develop/)和[https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/administration-center-api](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/administration-center-api)上了解更多信息。
- en: At the time of writing, some partners have already implemented the Dynamics
    365 Partner Center SDK in their own projects and have consumed these APIs within
    Dynamics 365 Business Central on-premise environments (using .NET interoperability)
    in order to have a fully integrated customer tenant management dashboard. This
    can also be done for demonstration purposes.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，一些合作伙伴已经在他们的项目中实现了 Dynamics 365 Partner Center SDK，并在 Dynamics 365 Business
    Central 本地环境中（使用 .NET 互操作性）消费这些 API，以实现一个完全集成的客户租户管理仪表板。这也可以用于演示目的。
- en: Now that we have unleashed some of the best features that are provided to Microsoft's
    partners, let's have an overview of what Dynamics 365 Business Central is under
    the hood.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经释放了一些微软为其合作伙伴提供的最佳功能，接下来让我们来看看 Dynamics 365 Business Central 背后的运作方式。
- en: Under the skin of Dynamics 365 Business Central
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dynamics 365 Business Central 的幕后运作
- en: Microsoft invested a lot in the last year and continues to invest in a modernized
    and streamlined Dynamics 365 Business Central architecture in order to have an
    ERP cloud service solution that is easy to deploy and upgrade.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 微软在去年进行了大量投资，并继续投资于现代化和精简化的 Dynamics 365 Business Central 架构，以便拥有一个易于部署和升级的
    ERP 云服务解决方案。
- en: At the time of writing, statistics are very encouraging and even exceed expectations.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，统计数据非常鼓舞人心，甚至超出了预期。
- en: Basically, a new Dynamics 365 Business Central tenant is created every 180 seconds.
    400,000 metrics are emitted per minute, with approximately 8 TB of logs generated per
    day. These logs are then pre-processed, aggregated, and approximately 4 TB data
    is uploaded to Cosmos DB for big data analysis via the Azure Data Lake service.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，每180秒就会创建一个新的 Dynamics 365 Business Central 租户。每分钟会产生400,000个度量数据，约有8 TB的日志每天生成。这些日志随后会被预处理、聚合，并有大约4
    TB的数据通过 Azure Data Lake 服务上传到 Cosmos DB 进行大数据分析。
- en: These are just some of the numbers that Dynamics 365 Business Central is producing,
    and just a few of the Microsoft cloud services that are used to provide the best
    online ERP experience in the world.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是 Dynamics 365 Business Central 所产生的一些数据，和一些用于提供世界上最佳在线 ERP 体验的 Microsoft
    云服务。
- en: At this pace, in the near future, it might be foreseeable that **Artificial
    Intelligence** (**AI**) could be used to self-trigger microservice tuning at all
    platform and application levels.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 以目前的进展来看，在不久的未来，**人工智能**（**AI**）可能会在所有平台和应用程序级别上自发触发微服务调整。
- en: Going a bit deeper, considering that Azure technologies are involved, at the
    time of writing, there are 20 resources that are orchestrated together in every
    single microservice collection. This goes to show what a complex environment is
    provided to users and developers in the simplest way possible.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 更深入地考虑，由于涉及到 Azure 技术，截至撰写本文时，每个微服务集合中协调的资源总共有 20 个。这显示了向用户和开发者提供的复杂环境是如何以最简化的方式呈现的。
- en: The Dynamics 365 Business Central development team's main goal is to move the
    extensibility burden to the partners and the customers. Partners and customers
    have to completely forget about where and how the data is stored, as well as the
    technologies that are required to gather, transform, and upgrade it. Instead,
    they should simply concentrate on extending the application. No platform skills
    are required; simply hit refresh and repeat "developers, developers, developers..."
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 Business Central 开发团队的主要目标是将可扩展性负担转移给合作伙伴和客户。合作伙伴和客户无需再关注数据存储的位置和方式，也不需要关心用于收集、转换和升级数据的技术。相反，他们应该专注于扩展应用程序。无需平台技能；只需点击刷新并重复“开发者，开发者，开发者……”。
- en: 'Here is a tabular overview of the Azure resources that are used to build each
    platform service, their purposes, and links to more information about each resource:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个关于 Azure 资源的表格概览，列出了每个平台服务所使用的资源、它们的用途，以及每个资源的更多信息链接：
- en: '| **Azure resource** | **General-purpose** | **Link** |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| **Azure 资源** | **通用用途** | **链接** |'
- en: '| Azure Service Fabric | Distributed systems platform that makes it easy to
    deploy and manage scalable microservices and containers. | [https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-overview](https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-overview)
    |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| Azure 服务面料 | 分布式系统平台，便于部署和管理可扩展的微服务和容器。 | [https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-overview](https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-overview)
    |'
- en: '| Azure Key Vault | To encrypt and decrypt data within the application and
    several other security-related features. | [https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis](https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis)
    |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| Azure 密钥保管库 | 用于加密和解密应用程序中的数据以及其他若干安全相关功能。 | [https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis](https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis)
    |'
- en: '| Application Gateway | Web traffic load balancer that makes an intelligent
    load distribution of the application calls. | [https://docs.microsoft.com/en-us/azure/application-gateway/overview](https://docs.microsoft.com/en-us/azure/application-gateway/overview)
    |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| 应用网关 | 用于智能分配应用程序调用的 Web 流量负载均衡器。 | [https://docs.microsoft.com/en-us/azure/application-gateway/overview](https://docs.microsoft.com/en-us/azure/application-gateway/overview)
    |'
- en: '| SQL Elastic Database Pools | Resource optimizer for Azure SQL databases that''s
    used for customer and application tenants. | [https://docs.microsoft.com/en-us/azure/sql-database/sql-database-elastic-pool](https://docs.microsoft.com/en-us/azure/sql-database/sql-database-elastic-pool)
    |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| SQL 弹性数据库池 | 用于 Azure SQL 数据库的资源优化器，适用于客户和应用程序租户。 | [https://docs.microsoft.com/en-us/azure/sql-database/sql-database-elastic-pool](https://docs.microsoft.com/en-us/azure/sql-database/sql-database-elastic-pool)
    |'
- en: '| Application Insights | Set of tools for gathering log information and sending
    it as telemetry data. | [https://docs.microsoft.com/en-us/azure/application-insights/app-insights-overview](https://docs.microsoft.com/en-us/azure/application-insights/app-insights-overview)
    |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| 应用洞察 | 一组用于收集日志信息并将其作为遥测数据发送的工具。 | [https://docs.microsoft.com/en-us/azure/application-insights/app-insights-overview](https://docs.microsoft.com/en-us/azure/application-insights/app-insights-overview)
    |'
- en: '| Azure **Machine Learning** (**ML**) service | SaaS-based lab for developing
    and applying machine learning models and their outcomes. | [https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml](https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml)
    |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| Azure **Machine Learning** (**ML**) 服务 | 基于SaaS的实验室，用于开发和应用机器学习模型及其结果。 |
    [https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml](https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml)
    |'
- en: '| Azure Search | APIs for advanced search to be implemented inside applications
    and microservices. | [https://docs.microsoft.com/en-us/azure/search/search-what-is-azure-search](https://docs.microsoft.com/en-us/azure/search/search-what-is-azure-search)
    |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| Azure 搜索 | 为应用程序和微服务实现高级搜索的API。 | [https://docs.microsoft.com/en-us/azure/search/search-what-is-azure-search](https://docs.microsoft.com/en-us/azure/search/search-what-is-azure-search)
    |'
- en: '| Azure Storage | Provides the storage layer abstraction to preserve data according
    to security and privacy. These reflect regional legal models. | [https://docs.microsoft.com/en-us/azure/storage/](https://docs.microsoft.com/en-us/azure/storage/)
    |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| Azure 存储 | 提供存储层抽象，以根据安全性和隐私性保存数据。这些存储反映了区域性的法律模型。 | [https://docs.microsoft.com/en-us/azure/storage/](https://docs.microsoft.com/en-us/azure/storage/)
    |'
- en: '| Azure **Active Directory** (**AD**) | Microsoft''s cloud-based identity and
    access management service. Guaranteed secure and solid sign-in and resource access.
    | [https://docs.microsoft.com/en-us/azure/active-directory/fundamentals/active-directory-whatis](https://docs.microsoft.com/en-us/azure/active-directory/fundamentals/active-directory-whatis)
    |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '| Azure **Active Directory** (**AD**) | 微软基于云的身份和访问管理服务。保证安全、可靠的登录和资源访问。 |
    [https://docs.microsoft.com/en-us/azure/active-directory/fundamentals/active-directory-whatis](https://docs.microsoft.com/en-us/azure/active-directory/fundamentals/active-directory-whatis)
    |'
- en: '| Azure Function | Provides APIs for specific routines/functions in isolated
    environments. Suggested replacement for Dynamics 365 Business Central and .NET
    interoperability. | [https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview](https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview)
    |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| Azure Function | 提供特定例程/功能的API，运行在隔离环境中。建议作为 Dynamics 365 Business Central
    和 .NET 互操作性的替代方案。 | [https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview](https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview)
    |'
- en: '| Traffic Manager | DNS-based traffic load balancer, the main purpose of which
    is to distribute traffic load optimally to services across global Azure regions,
    all while providing high availability and responsiveness. | [https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-overview](https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-overview)
    |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| Traffic Manager | 基于DNS的流量负载均衡器，主要目的是将流量负载优化地分配到全球Azure区域的服务，同时保证高可用性和响应性。
    | [https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-overview](https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-overview)
    |'
- en: '| Azure Load Balancer | Used to guarantee high availability for microservices.
    Load Balancer supports inbound and outbound scenarios and provides low latency
    and high throughput. It scales up to millions of flows for all TCP and UDP applications.
    | [https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-overview](https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-overview)
    |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| Azure 负载均衡器 | 用于保证微服务的高可用性。负载均衡器支持入站和出站场景，并提供低延迟和高吞吐量。它可扩展至数百万个TCP和UDP应用的流量。
    | [https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-overview](https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-overview)
    |'
- en: '| Azure SQL Database | A relational database for managing data in and out of
    cloud storage. | [https://docs.microsoft.com/en-us/azure/sql-database/sql-database-technical-overview](https://docs.microsoft.com/en-us/azure/sql-database/sql-database-technical-overview)
    |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| Azure SQL 数据库 | 用于管理进出云存储的数据的关系型数据库。 | [https://docs.microsoft.com/en-us/azure/sql-database/sql-database-technical-overview](https://docs.microsoft.com/en-us/azure/sql-database/sql-database-technical-overview)
    |'
- en: '| Azure Container Registry | Stores base images for all types of container
    deployments. Typically used to store sandbox images to be downloaded for development
    purposes. | [https://docs.microsoft.com/en-us/azure/container-registry/](https://docs.microsoft.com/en-us/azure/container-registry/)
    |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| Azure 容器注册表 | 存储所有类型容器部署的基础镜像。通常用于存储沙盒镜像，供开发目的下载使用。 | [https://docs.microsoft.com/en-us/azure/container-registry/](https://docs.microsoft.com/en-us/azure/container-registry/)
    |'
- en: '| Azure Data Lake Storage Gen1 | Used to analyze the huge amount of telemetry
    data that''s created. | [https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview](https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview)
    |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| Azure 数据湖存储 Gen1 | 用于分析产生的大量遥测数据。 | [https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview](https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview)
    |'
- en: '| Azure Service Bus | A message broker solution that''s used to decouple applications
    and services from each other. Data is transferred between different applications
    and services. | [https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-overview](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-overview)
    |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| Azure 服务总线 | 一种消息中介解决方案，用于解耦应用程序和服务之间的关系，数据在不同的应用程序和服务之间传输。 | [https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-overview](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-overview)
    |'
- en: '| Health Monitoring | Azure Service Fabric introduces a scalable set of analytics
    tools to monitor system and/or service health.Alerts can be created with specific
    rules and sent to on-call operation engineers. | [https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-diagnostics-overview](https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-diagnostics-overview)
    |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| 健康监控 | Azure 服务面板引入了一套可扩展的分析工具，用于监控系统和/或服务的健康状况。可以根据特定规则创建警报，并发送给值班的运维工程师。
    | [https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-diagnostics-overview](https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-diagnostics-overview)
    |'
- en: '| Azure Virtual Network | Enables many types of Azure resources, such as Azure
    virtual machines, to securely communicate with each other and the internet. |
    [https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview](https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview)
    |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| Azure 虚拟网络 | 使许多类型的 Azure 资源（例如 Azure 虚拟机）能够安全地相互通信以及与互联网通信。 | [https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview](https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview)
    |'
- en: '| Azure Data Factory | A cloud-based data integration service that allows the
    creation of data-driven workflows for automating data movement and data transformation.
    | [https://docs.microsoft.com/en-us/azure/data-factory/introduction](https://docs.microsoft.com/en-us/azure/data-factory/introduction)
    |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| Azure 数据工厂 | 一种基于云的数据集成服务，允许创建基于数据的工作流，用于自动化数据移动和数据转换。 | [https://docs.microsoft.com/en-us/azure/data-factory/introduction](https://docs.microsoft.com/en-us/azure/data-factory/introduction)
    |'
- en: '| Cosmos DB | Used to aggregate telemetry data and further analysis. | [https://docs.microsoft.com/en-us/azure/cosmos-db/introduction](https://docs.microsoft.com/en-us/azure/cosmos-db/introduction)
    |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| Cosmos DB | 用于聚合遥测数据并进行进一步分析。 | [https://docs.microsoft.com/en-us/azure/cosmos-db/introduction](https://docs.microsoft.com/en-us/azure/cosmos-db/introduction)
    |'
- en: Global services are just a few services that don't store any data and only perform
    processing activities. They are just proxies that don't hold any data and are
    used to redirect requests to the appropriate control and data planes.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 全球服务只是一些不存储任何数据、仅执行处理活动的服务。它们只是代理，不持有任何数据，主要用于将请求重定向到适当的控制平面和数据平面。
- en: Global services are mainly used to redirect requests to the appropriate control
    planes; in fact, they are simply routing the information when users are logging
    in. The fixed client endpoint is responsible for routing to the appropriate control
    and data plane based on credentials. No other extra information is needed.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 全球服务主要用于将请求重定向到适当的控制平面；实际上，它们仅在用户登录时路由信息。固定的客户端端点根据凭证负责将请求路由到适当的控制平面和数据平面，不需要其他额外信息。
- en: There are several global services in different world regions with multiple instances,
    but they are all accessed from within the same endpoint. A traffic manager in
    front of them redirects the call to the closest instance where the calls come
    from. This makes the Dynamics 365 Business Central service very efficient and
    performant. Statistically, 30,000 calls per hour are routed through Dynamics 365
    Business Central global services. Next, let's understand where and how these work.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 不同世界地区有多个全球服务实例，但它们都通过相同的端点进行访问。流量管理器在它们前面，将请求重定向到最近的实例。这使得 Dynamics 365 Business
    Central 服务非常高效且性能优越。从统计数据来看，每小时约有 30,000 次请求通过 Dynamics 365 Business Central 全球服务进行路由。接下来，让我们了解这些服务的工作原理和位置。
- en: Regional control planes
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区域控制平面
- en: These are collections of microservices that have their own purposes and perform
    specific tasks (provisioning, scale, monitoring, and authentication, for example)
    to manage application access, distribution, and runtime. They are all built-in
    and managed by Azure Service Fabric. Each region has a subset of these services,
    and they are called regional services because they follow the same privacy and
    legal guidelines of the country or region of the world they belong to.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是具有各自功能并执行特定任务（例如配置、扩展、监控和身份验证）的微服务集合，用于管理应用程序访问、分发和运行时。它们都是内置的，由 Azure Service
    Fabric 管理。每个区域都有这些服务的子集，因它们遵循所属国家或地区的隐私和法律准则，因此被称为区域服务。
- en: 'There are two benefits of this:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做有两个好处：
- en: Privacy and security laws in that specific region are respected when it comes
    to data handling.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在处理数据时，遵守特定区域的隐私和安全法律。
- en: Closeness to data storage means that latency is reduced and network performance
    is increased.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 靠近数据存储意味着延迟减少，网络性能提高。
- en: A control plane is a collection of services that manage a specific data plane.
    For this reason, they are located and distributed in the same region as the data
    planes.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 控制平面是管理特定数据平面的服务集合。因此，它们与数据平面位于同一区域，并在该区域内分布。
- en: 'The following are the services that currently make up a control plan:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是当前构成控制平面的服务：
- en: '**Database Monitor**: Used to monitor a tenant''s and application databases''
    health and upload telemetry and statistics into the internal analysis tool.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库监控**：用于监控租户和应用程序数据库的健康状况，并将遥测数据和统计信息上传到内部分析工具。'
- en: '**Elastic Pool Optimizer**: Extracts statistics from elastic pools and uploads
    them into internal tools.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弹性池优化器**：从弹性池中提取统计信息，并将其上传到内部工具。'
- en: '**Extension Management Service**: This is the core service of the control plane
    and is where the sync daemon routes and finalizes service calls. Roughly speaking,
    it is an information container. It has a registry of all the data plane clusters
    and inventories (which tenants are in which cluster, and so on). Its duty is to
    create, upgrade, and manage tenants on demand. Typically, this service acts upon
    sync daemon requests or from other services in the regional control plane.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展管理服务**：这是控制平面的核心服务，负责同步守护进程路由和完成服务调用。大致来说，它是一个信息容器。它包含所有数据平面集群和库存的注册表（包括哪些租户在什么集群中，等等）。它的职责是按需创建、升级和管理租户。通常，这项服务会响应同步守护进程的请求或来自区域控制平面的其他服务。'
- en: '**Extension Validation Service**: Compiles the per-tenant extensions against
    upcoming application services. This will determine whether the changes in the
    base application that are coming will break the private IP that was created for
    that tenant. These errors could be surfaced to the partner through the CSP partner
    portal.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展验证服务**：对每个租户的扩展进行编译，针对即将推出的应用服务进行检查。这将确定基础应用程序即将发生的更改是否会破坏为该租户创建的私有 IP。这些错误可能会通过
    CSP 合作伙伴门户显示给合作伙伴。'
- en: '**Health Monitor**: Keeps track of the state of the tenant and, if it detects
    an unhealthy ping, it sends an internal alert.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**健康监控**：跟踪租户的状态，如果检测到不健康的 ping，它会发送内部警报。'
- en: '**Management Portal**: Internal dashboard portal based on the Dynamics 365
    Business Central web client platform. It manages customer tenants and provides
    a UI to perform actions over these tenants.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理门户**：基于 Dynamics 365 Business Central Web 客户端平台的内部仪表板门户。它管理客户租户，并提供一个 UI
    以对这些租户执行操作。'
- en: '**Management Service**: The heart of service orchestration. It contains a catalog
    of what kind of activity could/should be performed by the tenant. Some of these
    include create, copy, upgrade, and delete.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理服务**：服务编排的核心。它包含一个目录，列出租户可以/应该执行的活动类型。这些活动包括创建、复制、升级和删除等。'
- en: '**Provisioning Service**: Historically, it was made of a collection of PowerShell
    scripts for Azure VM provisioning. Nowadays, it is mainly used to perform extension
    validations.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置服务**：历史上，它由一组用于 Azure 虚拟机配置的 PowerShell 脚本组成。如今，它主要用于执行扩展验证。'
- en: '**Sync Daemon**: This is one of the oldest services for Dynamics 365 Business
    Central. Global services typically talk to this service in the regional control
    planes and it determines whether to create a new tenant or route to the appropriate
    data plane. It has an operations database that is used to enqueue requests of
    creating new tenants, just in case it cannot be served immediately.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步守护进程**：这是 Dynamics 365 Business Central 最古老的服务之一。全球服务通常会与该服务在区域控制平面中进行交互，它决定是否创建新租户或将请求路由到适当的数据平面。它拥有一个操作数据库，用于排队创建新租户的请求，以防无法立即处理。'
- en: '**Tenant Admin Backend Service**: Performs activities related to the admin
    center. For example, it is responsible for validating web service requests, such
    as the integrity of the content and the business logic of the content.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户管理员后台服务**：执行与管理中心相关的活动。例如，它负责验证 Web 服务请求，如内容的完整性和业务逻辑的合理性。'
- en: '**Tenant Buffering Service**: This is typically handled by the management service.
    It is constantly checking how many tenants have been created and replaces the
    number of buffer tenants with new ones to cope with peak periods and maintain
    the right balance between brand new tenant creation and the assignment of existing
    tenants.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户缓冲服务**：通常由管理服务处理。它不断检查已经创建了多少租户，并用新的缓冲租户替换原有租户数量，以应对高峰期并保持新租户创建与现有租户分配之间的正确平衡。'
- en: '**Tenant Maintenance Service**: Used for tenant maintenance. For example, when
    a customer decides to move from a trial to a paid subscription, this service kicks
    in. The maintenance service will then move the tenant from the Standard tier to
    a more performant Premium tier. If a trial expires or a license is removed in
    the AAD, or the customer stops paying, the maintenance service will put the tenant
    in a suspended state. There is a 90-day period to redeem the tenant, but this
    may vary, depending on the data retention policy in each country. After this grace
    period, the tenant is dismounted from the service tier and, after a while, it''s
    deleted.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户维护服务**：用于租户维护。例如，当客户决定从试用版转到付费订阅时，此服务将启动。维护服务随后会将租户从标准级别迁移到性能更强的高级版。如果试用版过期、AAD
    中的许可证被移除，或客户停止付款，维护服务将把租户置于暂停状态。租户有 90 天的赎回期，但这可能因各国的数据保留政策而有所不同。宽限期结束后，租户将被从服务层中移除，并且经过一段时间后将被删除。'
- en: '**Tenant Upgrader**: Schedules and triggers update jobs in a time upgrade window
    specified by the CSP partner. Currently, the date when the tenant will be upgraded
    is decided by Microsoft and cannot be changed.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租户升级器**：在 CSP 合作伙伴指定的时间升级窗口中安排并触发更新任务。目前，租户的升级日期由微软决定，无法更改。'
- en: The development team is constantly adding new services or splitting existing
    ones to make room for new features or to optimize the maintenance and scalability
    of Dynamics 365 Business Central. In the next section, we will see what regional
    data planes work with these.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 开发团队不断添加新服务或拆分现有服务，以腾出空间为新功能提供支持，或优化 Dynamics 365 Business Central 的维护和可扩展性。在接下来的部分，我们将看到哪些区域数据平面与这些服务配合使用。
- en: Regional data planes
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区域数据平面
- en: Regional data planes are collections of services that enable safe customer data
    storage. It is important to save data in the same country in Azure data centers
    that are close to the customers, as well as in the same privacy and compliance
    region of the customer. Data safety is very important. As an example, two data
    planes have been created in the Western Europe region, both of which are supported
    by four data centers. They are standard and publicly available, and everyone –
    including the development team – can make use of them and unleash the potential
    of the Azure services, their APIs, and their extensibility.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 区域数据平面是服务的集合，用于实现安全的客户数据存储。将数据保存在与客户接近的、位于相同国家/地区的 Azure 数据中心，并且位于与客户相同的隐私和合规区域中非常重要。数据安全性至关重要。例如，在西欧地区创建了两个数据平面，这两个数据平面都由四个数据中心提供支持。它们是标准且公开可用的，任何人——包括开发团队——都可以使用它们，释放
    Azure 服务、API 及其扩展性的潜力。
- en: In SaaS solutions, it is very important to work on isolated microservices in
    order to quickly deploy updates and changes in segments. The same applies to data
    planes, where scheduled updates can be applied with the required atomicity through
    what are called internally safe deployment practices.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在SaaS解决方案中，采用隔离的微服务非常重要，这样才能在各个模块中快速部署更新和变更。数据平面同样适用，可以通过所谓的内部安全部署实践应用所需的原子性，进行计划中的更新。
- en: Data plane resources are all reserved for handling customer data. These are
    constantly measured using an amazing number of telemetry parameters. All the management
    of data planes, such as creating and upgrading tenants, is performed by other
    regional entities called control planes.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 数据平面资源专门用于处理客户数据。这些资源通过大量的遥测参数进行持续测量。所有数据平面的管理，例如创建和升级租户，由其他区域实体（称为控制平面）执行。
- en: 'Here is a list of the current regional data planes (as of October 2019) and
    the localized version they are hosting:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 这是当前区域数据平面（截至2019年10月）及其托管的本地化版本列表：
- en: '| **WEST EUROPE** | **NORTH EUROPE** | **UNITED STATES** | **CANADA** | **ASIA/****MIDDLE
    EAST** | **AFRICA** | **OCEANIA** |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| **西欧** | **北欧** | **美国** | **加拿大** | **亚洲/****中东** | **非洲** | **大洋洲** |'
- en: '| Austria | Denmark | Mexico | Canada | Hong Kong (CSP) | South Africa (CSP)
    | Australia |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| 奥地利 | 丹麦 | 墨西哥 | 加拿大 | 香港（CSP） | 南非（CSP） | 澳大利亚 |'
- en: '| Belgium | Estonia (CSP) | United States |  | Japan (CSP) |  | New Zealand
    |'
  id: totrans-212
  prefs: []
