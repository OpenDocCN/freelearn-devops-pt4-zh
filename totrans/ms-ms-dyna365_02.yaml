- en: '| Poland (CSP) |  |  |  |  |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Portugal (CSP) |  |  |  |  |  |  |'
  prefs: []
  type: TYPE_TB
- en: A data plane cluster contains all the redundant VMs and Azure SQL databases
    for the application and customer tenants. Currently, high availability is guaranteed
    by load balancing five Azure VMs per data plan.
  prefs: []
  type: TYPE_NORMAL
- en: Since these statistics demonstrate the generation of a tenant roughly every
    three minutes, how is it possible to cope with and scale to such a high volume
    when multiple requests come simultaneously within the same data plane? This is
    handled in a pretty intelligent way. When a regional control plane is instructed
    to create a new tenant, the management service reserves a buffer tenant in the
    data plane cluster. What is a buffer tenant? Basically, it is a tenant that's
    already been created, with a demo data company inside the database that acts as
    sort of pre-packaged template. Buffer tenants are not bounded to any application
    service (dismounted).
  prefs: []
  type: TYPE_NORMAL
- en: When a buffer tenant is reserved, it is not able to be taken by any other management
    service call and it is transformed into a production tenant by simply changing
    some configuration parameters and adding the production company name for a specific
    customer. Once this is done, the tenant is mounted against a production service
    and, when it's operational, connections are good to go.
  prefs: []
  type: TYPE_NORMAL
- en: 'In short: reserve, configure, mount, operational, and it''s good to go. No
    lengthy database creations or restore processes.'
  prefs: []
  type: TYPE_NORMAL
- en: Currently, data plane cluster environments in production and sandbox environments
    are different. This is because of the different environment's natures and their
    needs. They are mainly different in terms of performance because of the different Azure
    SQL database tier. Trial and sandbox tenants currently belong to the Azure S-tier.
    When switched to production, these are moved to the more performant, and recommended
    by Azure SQL Team, P-tier.
  prefs: []
  type: TYPE_NORMAL
- en: 'A single data plane cluster is an aggregate of Microsoft cloud technologies
    that''s logically divided into the Compute and Data tier. Let''s explore the anatomy
    of a data plane:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Service Name** | **General Purpose** |'
  prefs: []
  type: TYPE_TB
- en: '| Public IP Addresses | These are different depending on user calls (browser/web
    service) or are instantiated internally by the control plane. |'
  prefs: []
  type: TYPE_TB
- en: '| Application Gateway | This is a smart, intelligent, and sophisticated Layer
    7 load balancer that''s capable of analyzing cookies and inspecting payloads.It''s
    used for user calls and only supports HTTP calls. |'
  prefs: []
  type: TYPE_TB
- en: '| Azure Load Balancer | This is used internally by regional control plane calls.
    |'
  prefs: []
  type: TYPE_TB
- en: '| VM Scale Set | It is made up of five Azure VMs by default.More Azure VMs
    can be provisioned inside the VM scale set so that it has infinite scaling and
    can cope with high service load or isolation.The entire Azure VM set is defined
    inside the same availability set. This means that if there is a hardware failure,
    it won''t affect all the VMs at the same time, guaranteeing high service availability.Every
    VM inside a VM scale set contains a Dynamics 365 Business Central Web Server and
    Dynamics 365 Business Central. This helps optimize traffic between web servers
    and Dynamics 365 Business Central.Every Azure VM also contains a monitoring service
    to collect telemetry data and licensing services to avoid storing certificate
    private keys that are used to access AAD tenants. |'
  prefs: []
  type: TYPE_TB
- en: '| Virtual Network | This is used to let Azure VMs communicate with each other
    within the VM scale set. |'
  prefs: []
  type: TYPE_TB
- en: '| Storage Account | This contains telemetry data from the VMs and service health
    data. |'
  prefs: []
  type: TYPE_TB
- en: '| Azure Service Fabric Controller | This is used to manage and orchestrate
    service deployments in every cluster. For example, when needed, it could be instructed
    to provision a new VM in the scale set. |'
  prefs: []
  type: TYPE_TB
- en: '| Application Database | This contains standard application code and is bound
    to the Dynamics 365 Business Central service in each VM.Even if this could look
    like part of the data tier, the application database doesn''t actually store any
    customer data. This is why it has been listed with the other compute section items.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Network Security Group | This is mainly used to provide an extra security
    layer to each cluster. Typically, the development team doesn''t allow any remote
    connection through Terminal Services, even from themselves. Dynamics 365 Business
    Central''s telemetry service provides information on the VM or the service status
    and provides actionable insights through specific endpoints.In other words, the
    safety of data handling is totally guaranteed. |'
  prefs: []
  type: TYPE_TB
- en: After understanding this exhaustive list, let's move on and look at the Data-tier
    level.
  prefs: []
  type: TYPE_NORMAL
- en: Data-tier
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The simplest data tier is the so-called per-single or individual database.
    This is pretty easy to explain and understand: create an Azure SQL database, for
    example, within an Sx tier, and, if a customer needs more performance, you just
    have to scale it up to Sx+n, depending on how many resources you need (how fast
    you want your process to finish).'
  prefs: []
  type: TYPE_NORMAL
- en: The drawback with individual databases is that, by the time you have created
    the database in Azure SQL, all the resources are allocated, not shared nor released,
    and the customer – or you – has to pay for them, whether you are using them or
    not.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you have thousands (or hundreds of thousands) of databases to handle,
    like in every multi-tenant class A product, the resource placement design should
    be smart enough to know when to assign or release resources at need. Otherwise, this
    will turn into a cost-killer product for everyone: customers, partners, and Microsoft
    itself.'
  prefs: []
  type: TYPE_NORMAL
- en: Dynamics 365 Business Central database resource allocation is intelligent. It
    relies on the Azure SQL Elastic Pools technology. Basically, with Azure SQL Elastic
    Pools, it is possible to define a total amount of resources to be shared within
    the pool and a range (min and max) value for every database tenant. The cloud
    resource governor will distribute the resources wisely within the pool. This is
    very efficient, performant, and cost-effective.
  prefs: []
  type: TYPE_NORMAL
- en: It's worth mentioning that there are **Standard** (**Sx**) and **Premium** (**Px**)
    Elastic Pool data tiers. When needed, tenants from Sx are moved to a more performant
    Px pool.
  prefs: []
  type: TYPE_NORMAL
- en: All the production databases are currently running in the Px elastic pool data
    tier.
  prefs: []
  type: TYPE_NORMAL
- en: 'The data tier is accessed through a WCF-based **Navision Service Tier** (**NST**)
    that''s installed inside another microservice called VM Scale Set. The following
    is the current anatomy of a single VM scale set:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Web Server** | **Dynamics 365 Business Central Web Server components**
    |'
  prefs: []
  type: TYPE_TB
- en: '| NST  | Dynamics 365 Business Central Server service. For security reasons,
    it is isolated in host mode in a Hyper-V container (such as a small VM). This
    prevents malicious code accessing a user''s secrets. |'
  prefs: []
  type: TYPE_TB
- en: '| Monitoring Agent service | Used to collect telemetry data coming from the
    current status of Azure VMs. This service also collects telemetry data from platform
    and application logs for both web server and server service components. |'
  prefs: []
  type: TYPE_TB
- en: '| Licensing service | This is a service that was introduced in the Fall 2018
    update for security reasons. This service is responsible for checking the existence
    of a valid license within AAD, and its APIs are called by the NST component. |'
  prefs: []
  type: TYPE_TB
- en: '| Tenant Directory | This is a collection of tenant names and their connection
    strings.It is typically accessed by another service, such as the Licensing service,
    to avoid spoiling attacks or direct calls from NST through the application database
    tenant list. |'
  prefs: []
  type: TYPE_TB
- en: '| Hybrid Proxy | This enables hybrid replication so that we can move on-premise
    data to the cloud. You can find out more about this at [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/about-intelligent-edge](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/administration/about-intelligent-edge)
    and [https://docs.microsoft.com/en-us/dynamics365/business-central/about-intelligent-cloud](https://docs.microsoft.com/en-us/dynamics365/business-central/about-intelligent-cloud).
    |'
  prefs: []
  type: TYPE_TB
- en: '| Extension Service | This allows per-tenant extensions to be installed asynchronously.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Delta Service | This enables delta queries to the Dynamics 365 Business Central
    OData service endpoint. |'
  prefs: []
  type: TYPE_TB
- en: '| Browser Client | This hosts the static part of the webserver components (`.js`
    files and so on). |'
  prefs: []
  type: TYPE_TB
- en: '| Gateway service | This is a performance-driven service artifact that''s used
    for intelligent request routing.This service redirects calls to a so-called "warm"
    service if another session for the same tenant has already been created. It warms
    up the memory cache with application and data objects. |'
  prefs: []
  type: TYPE_TB
- en: '| Task Trigger service | This service is used to optimize scheduled task execution
    and improve performance when they are executed (faster start) and in the context
    they are executed in (that is, routed to a warm NST, if one exists). |'
  prefs: []
  type: TYPE_TB
- en: Now that we have unleashed the service and looked at what's under the hood of
    Dynamics 365 Business Central, let's have a quick overview of what will be in
    its future.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the future perspective
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Azure and Office 365 are now considered solid and mature and have a considerable
    **Returns On Investment** (**ROI**) for customers.
  prefs: []
  type: TYPE_NORMAL
- en: They are among the best sources of revenue for Microsoft and where the most
    investment and capital is redirected. All Microsoft services are requested to
    align with Microsoft's strategy of increasing the consumption of these two flagship
    services.
  prefs: []
  type: TYPE_NORMAL
- en: 'Dynamics 365 Business Central perfectly fits into Microsoft''s strategy: it
    brings new potential SMB ERP customers into this offering to accelerate the best-in-class
    Microsoft cloud service consumption.'
  prefs: []
  type: TYPE_NORMAL
- en: In other words, potential Dynamics NAV and Dynamics GP customers are strongly
    encouraged to subscribe to Dynamics 365 Business Central's Essential or Premium
    tier instead of receiving a typical offering for an on-premise deployment.
  prefs: []
  type: TYPE_NORMAL
- en: 'A huge product transformation to drive online adoption has been announced at
    the latest Microsoft and non-Microsoft events. These actions are mainly aligned
    with existing Dynamics NAV and Dynamics 365 Business Central on-premise customers.
    The following is the current roadmap for the product that was recently presented
    at **Directions EMEA** ([https://www.directionsemea.com/](https://www.directionsemea.com/)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/9bced2fe-3228-4297-bc86-e189c6475aaf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'With the Fall 2019 release, Microsoft achieved the challenging goal of reducing
    the gap between on-premise and online deployment. Both products deployment capabilities
    are now almost the same:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Use Modern clients only**: No more Windows client deployment for on-premise
    releases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Extension development only**: No more legacy code changes through CSIDE or
    mixed-mode for on-premise releases. Standard code changes can only be done on-premises,
    even if these should be avoided as much as possible. More information can be found
    at [http://www.waldo.be/2019/08/06/al-baseapp-customization-because-you-can-doesnt-mean-you-should/](http://www.waldo.be/2019/08/06/al-baseapp-customization-because-you-can-doesnt-mean-you-should/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The current plan from the development team, according to their announcement,
    is to move the existing legacy C/AL code into AL and provide standard code as
    Microsoft localized extensions or, more feasibly, as a series of dependent apps.
  prefs: []
  type: TYPE_NORMAL
- en: In this way, both on-premise and online client access will be roughly the same
    in terms of both user and development experience. The difference between on-premise
    and online, then, will be really small, and moving from on-premise to online in
    a single step will be far easier.
  prefs: []
  type: TYPE_NORMAL
- en: Since this journey is a continuous work in progress, Dynamics 365 Business Central's
    development team is wide open and listens to all customer and partner requests
    with a proactive and reactive service. This has been done to cover all the different
    perspectives and points of view. In the upcoming sections, we'll look at exactly
    how Microsoft listens to and acts upon customer and partner requests.
  prefs: []
  type: TYPE_NORMAL
- en: Proactive scenarios (Microsoft listens)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let''s look at a few proactive scenarios for Microsoft Dynamics features and
    versions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Suggestions for new features and enhancing existing features and capabilities:** This
    directly creates an internal record to Dynamics 365 Business Central''s engineering
    backlog. You can also vote for existing suggestions, and this elevates prioritization
    and rankings for that specific feature. It is directly handled by the development
    team ([https://aka.ms/bcideas](https://aka.ms/bcideas)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bugs or errors found in application or platform PREVIEW or BETA versions:  **Only
    for **Independent Software Vendor** (**ISV**)/**Value Added Resellers** (**VAR**).
    Note that no advisory or consultancy requests are accepted ([https://docs.microsoft.com/en-us/collaborate/](https://docs.microsoft.com/en-us/collaborate/)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bugs or errors found in PREVIEW or BETA versions of AL in Visual Studio Code:**It
    should be noted that no advisory or consultancy requests are accepted ([https://github.com/microsoft/al](https://github.com/microsoft/al)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New event requests
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Function Expose requests **will be added to the release in preview and not
    to the current online version. A reactive request should be raised to backport
    the changes to the current online stack ([https://github.com/microsoft/ALAppExtensions/](https://github.com/microsoft/ALAppExtensions/)).'
  prefs: []
  type: TYPE_NORMAL
- en: Reactive scenarios (Microsoft acts)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'These are the Microsoft rules for reactive scenarios:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bugs or errors found in applications or platforms for versions in General
    Availability (GA) and in mainstream support: **Only for  ISVs/VARs that have an
    **Advanced Support for Partners** (**ASfP**) contract with Microsoft.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Backport new events or functions exposed in versions currently in GA and
    in mainstream support: **Online customers must contact their seller or CSP partner
    to receive support and/or ask them to file a reactive support request.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'More information can be found here: [https://community.dynamics.com/business/b/financials/archive/2018/12/04/find-the-right-resources-and-provide-feedback](https://community.dynamics.com/business/b/financials/archive/2018/12/04/find-the-right-resources-and-provide-feedback).'
  prefs: []
  type: TYPE_NORMAL
- en: 'All in all, considering the existing customers that still are on-premise with
    Dynamics NAV and Dynamics GP, the best suggestions we can provide to customer
    and partner organizations are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Use and request events.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Move all the existing private IPs outside the standard code with event-driven
    development as much as possible. If this requires new events in the standard application,
    request them through the appropriate channel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Move legacy code into extensions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whatever can be isolated into event-driven development can also be packaged
    as an extension. Move as many private IPs as possible into an extension. This
    task has a widely accepted technical term called *SaaSification*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Refactor all the code to make it work in the web client and focus all the skills
    on web-based development.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make the web client your main client and switch your mind to web-oriented development.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Train all your salespeople, installers, developers, functional application experts,
    and everyone else who's using or demoing the web client. Live and breathe using
    the Dynamics 365 Business Central web client.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collaborate and use social media.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stay up to date on LinkedIn, Twitter, and Yammer. Take note of your own business
    process showstopper and share it with the Dynamics 365 Business Central community
    and development team by actively participating in official and unofficial forums
    and dedicated product events.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Last but not least, mainly for partners and freelancers, get used to and specialize
    in modern technologies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We suggest that developers acquire skills related to the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Visual Studio Code and AL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScript and web-based development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI and machine learning techniques
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure services for developers (such as Azure Functions and Cognitive Service)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Git and Azure DevOps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Developers and architects should become familiar with the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Docker containers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure compute services (such as Azure VMs and Azure Storage)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Office 365 services and Dynamics 365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Common Data Model** (**CDM**)/**Common Data Service** (**CDS**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is highly recommended for partners to subscribe to the Dynamics 365 Business
    Central *Ready to Go* program and benefit from its endless and constantly updated
    learning catalog. You can read more about it at [https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/developer/readiness/readiness-ready-to-go?tabs=learning](https://docs.microsoft.com/en-us/dynamics365/business-central/dev-itpro/developer/readiness/readiness-ready-to-go?tabs=learning).
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This introductory chapter provided an overview of what is now available in –
    and what will be in the future of – Dynamics 365 Business Central.
  prefs: []
  type: TYPE_NORMAL
- en: First, we focused on Dynamics 365 Business Central by considering the partner
    and customer perspective. This will be beneficial for you when it comes to understanding
    what the product is capable of offering in terms of localizations, features, and
    the SMB market segment you would like to target.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we covered the Partner Center and Dynamics 365 Business Central Admin
    Center portals and how to use them. Then, we covered Microsoft Dynamics 365 Business
    Central's main technological characteristics and had an overview of the architectural
    elements. We finished this chapter with a short overview of what might happen
    in the future, how to contribute toward making this happen, and how to be part
    of the evolution of the Microsoft SaaS solution.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will thoroughly examine the Visual Studio Code, the
    AL language extension, and the modern development environment.
  prefs: []
  type: TYPE_NORMAL
