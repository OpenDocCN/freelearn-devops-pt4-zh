- en: Global services are just a few services that don't store any data and only perform
    processing activities. They are just proxies that don't hold any data and are
    used to redirect requests to the appropriate control and data planes.
  prefs: []
  type: TYPE_NORMAL
- en: Global services are mainly used to redirect requests to the appropriate control
    planes; in fact, they are simply routing the information when users are logging
    in. The fixed client endpoint is responsible for routing to the appropriate control
    and data plane based on credentials. No other extra information is needed.
  prefs: []
  type: TYPE_NORMAL
- en: There are several global services in different world regions with multiple instances,
    but they are all accessed from within the same endpoint. A traffic manager in
    front of them redirects the call to the closest instance where the calls come
    from. This makes the Dynamics 365 Business Central service very efficient and
    performant. Statistically, 30,000 calls per hour are routed through Dynamics 365
    Business Central global services. Next, let's understand where and how these work.
  prefs: []
  type: TYPE_NORMAL
- en: Regional control planes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These are collections of microservices that have their own purposes and perform
    specific tasks (provisioning, scale, monitoring, and authentication, for example)
    to manage application access, distribution, and runtime. They are all built-in
    and managed by Azure Service Fabric. Each region has a subset of these services,
    and they are called regional services because they follow the same privacy and
    legal guidelines of the country or region of the world they belong to.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two benefits of this:'
  prefs: []
  type: TYPE_NORMAL
- en: Privacy and security laws in that specific region are respected when it comes
    to data handling.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Closeness to data storage means that latency is reduced and network performance
    is increased.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A control plane is a collection of services that manage a specific data plane.
    For this reason, they are located and distributed in the same region as the data
    planes.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the services that currently make up a control plan:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Database Monitor**: Used to monitor a tenant''s and application databases''
    health and upload telemetry and statistics into the internal analysis tool.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Elastic Pool Optimizer**: Extracts statistics from elastic pools and uploads
    them into internal tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Extension Management Service**: This is the core service of the control plane
    and is where the sync daemon routes and finalizes service calls. Roughly speaking,
    it is an information container. It has a registry of all the data plane clusters
    and inventories (which tenants are in which cluster, and so on). Its duty is to
    create, upgrade, and manage tenants on demand. Typically, this service acts upon
    sync daemon requests or from other services in the regional control plane.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Extension Validation Service**: Compiles the per-tenant extensions against
    upcoming application services. This will determine whether the changes in the
    base application that are coming will break the private IP that was created for
    that tenant. These errors could be surfaced to the partner through the CSP partner
    portal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Health Monitor**: Keeps track of the state of the tenant and, if it detects
    an unhealthy ping, it sends an internal alert.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Management Portal**: Internal dashboard portal based on the Dynamics 365
    Business Central web client platform. It manages customer tenants and provides
    a UI to perform actions over these tenants.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Management Service**: The heart of service orchestration. It contains a catalog
    of what kind of activity could/should be performed by the tenant. Some of these
    include create, copy, upgrade, and delete.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Provisioning Service**: Historically, it was made of a collection of PowerShell
    scripts for Azure VM provisioning. Nowadays, it is mainly used to perform extension
    validations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sync Daemon**: This is one of the oldest services for Dynamics 365 Business
    Central. Global services typically talk to this service in the regional control
    planes and it determines whether to create a new tenant or route to the appropriate
    data plane. It has an operations database that is used to enqueue requests of
    creating new tenants, just in case it cannot be served immediately.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tenant Admin Backend Service**: Performs activities related to the admin
    center. For example, it is responsible for validating web service requests, such
    as the integrity of the content and the business logic of the content.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tenant Buffering Service**: This is typically handled by the management service.
    It is constantly checking how many tenants have been created and replaces the
    number of buffer tenants with new ones to cope with peak periods and maintain
    the right balance between brand new tenant creation and the assignment of existing
    tenants.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tenant Maintenance Service**: Used for tenant maintenance. For example, when
    a customer decides to move from a trial to a paid subscription, this service kicks
    in. The maintenance service will then move the tenant from the Standard tier to
    a more performant Premium tier. If a trial expires or a license is removed in
    the AAD, or the customer stops paying, the maintenance service will put the tenant
    in a suspended state. There is a 90-day period to redeem the tenant, but this
    may vary, depending on the data retention policy in each country. After this grace
    period, the tenant is dismounted from the service tier and, after a while, it''s
    deleted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tenant Upgrader**: Schedules and triggers update jobs in a time upgrade window
    specified by the CSP partner. Currently, the date when the tenant will be upgraded
    is decided by Microsoft and cannot be changed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The development team is constantly adding new services or splitting existing
    ones to make room for new features or to optimize the maintenance and scalability
    of Dynamics 365 Business Central. In the next section, we will see what regional
    data planes work with these.
  prefs: []
  type: TYPE_NORMAL
- en: Regional data planes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Regional data planes are collections of services that enable safe customer data
    storage. It is important to save data in the same country in Azure data centers
    that are close to the customers, as well as in the same privacy and compliance
    region of the customer. Data safety is very important. As an example, two data
    planes have been created in the Western Europe region, both of which are supported
    by four data centers. They are standard and publicly available, and everyone –
    including the development team – can make use of them and unleash the potential
    of the Azure services, their APIs, and their extensibility.
  prefs: []
  type: TYPE_NORMAL
- en: In SaaS solutions, it is very important to work on isolated microservices in
    order to quickly deploy updates and changes in segments. The same applies to data
    planes, where scheduled updates can be applied with the required atomicity through
    what are called internally safe deployment practices.
  prefs: []
  type: TYPE_NORMAL
- en: Data plane resources are all reserved for handling customer data. These are
    constantly measured using an amazing number of telemetry parameters. All the management
    of data planes, such as creating and upgrading tenants, is performed by other
    regional entities called control planes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a list of the current regional data planes (as of October 2019) and
    the localized version they are hosting:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **WEST EUROPE** | **NORTH EUROPE** | **UNITED STATES** | **CANADA** | **ASIA/****MIDDLE
    EAST** | **AFRICA** | **OCEANIA** |'
  prefs: []
  type: TYPE_TB
- en: '| Austria | Denmark | Mexico | Canada | Hong Kong (CSP) | South Africa (CSP)
    | Australia |'
  prefs: []
  type: TYPE_TB
- en: '| Belgium | Estonia (CSP) | United States |  | Japan (CSP) |  | New Zealand
    |'
  prefs: []
  type: TYPE_TB
- en: '| France | Finland |  |  | Malaysia (CSP) |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Germany | Iceland |  |  | Thailand (CSP) |  |  |'
