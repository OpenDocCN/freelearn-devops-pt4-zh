- en: 'Section 4: Advanced Integrations with Dynamics 365 Business Central'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：与 Dynamics 365 Business Central 的高级集成
- en: In this section, we will introduce the Dynamics 365 Business Central API framework.
    We will describe how to create real-world business processes by using Dynamics
    365 Business Central and different Azure services. We will also cover the usage
    of Dynamics 365 Business Central in combination with the Dynamics 365 Power Platform.
    Finally, we'll build a real-world application using the Power Platform with Dynamics
    365 Business Central.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将介绍 Dynamics 365 Business Central API 框架。我们将描述如何通过使用 Dynamics 365 Business
    Central 和不同的 Azure 服务来创建真实的业务流程。我们还将涵盖 Dynamics 365 Business Central 与 Dynamics
    365 Power Platform 结合使用的方式。最后，我们将使用 Power Platform 和 Dynamics 365 Business Central
    构建一个真实世界的应用程序。
