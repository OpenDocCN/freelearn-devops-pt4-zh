    function.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数从输入中获取 `email` 参数，并调用 `IsEmailValid` 函数。
- en: 'This function validates an email address by using the `System.Net.Mail.MailAddress`
    class, as follows:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数通过使用 `System.Net.Mail.MailAddress` 类来验证电子邮件地址，如下所示：
- en: '[PRE1]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'After email validation, the function creates an `EmailValidationResult` object
    with the response values, serializes it, and returns the JSON response. This `EmailValidationResult`
    object is defined as follows:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子邮件验证后，函数会创建一个 `EmailValidationResult` 对象，并用响应值进行序列化，最后返回 JSON 响应。这个 `EmailValidationResult`
    对象定义如下：
